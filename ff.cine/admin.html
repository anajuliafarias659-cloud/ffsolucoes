<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1b29;
  color:#fff;
}
.container{
  max-width:900px;

  background:linear-gradient(135deg,#2f8f4e,#4b1fa0);

  display:flex;

.btn-sair{

  padding:8px 14px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.botoes{
  display:flex;
  gap:12px;
  margin:30px 0;
}
.botao{
  flex:1;
  padding:14px;
  border-radius:12px;
  font-weight:bold;
  border:none;
  cursor:pointer;

.catalogo{background:#ffc107;color:#000}

</head>

<body>

<div class="container">
  <div class="topo">
    <h1>‚ö° Painel Admin Geral</h1>
    <button class="btn-sair" onclick="logout()">Sair</button>
  </div>

  <div class="botoes">
    <button class="botao servicos" onclick="abrirServicos()">üõ†Ô∏è Servi√ßos</button>
    <button class="botao catalogo" onclick="abrirCatalogo()">üõí Cat√°logo</button>
    <button class="botao criar" onclick="abrirCriarAdmin()">üë§ Criar Admin</button>
    <button class="botao produtos" onclick="abrirProdutos()">üì¶ Produtos</button>
  </div>
</div>

<script>
const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";

const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== PROTE√á√ÉO DA P√ÅGINA ===== */
async function protegerPagina(){

  const { data: { session } } = await client.auth.getSession();

  if(!session){
    location.href = "login-admin.html";
    return;
  }

  const { data: usuario } = await client
    .from("usuarios")
    .select("tipo_usuario")
    .eq("id", session.user.id)
    .maybeSingle();

  if(!usuario || usuario.tipo_usuario !== "admin"){
    await client.auth.signOut();
    location.href = "login-admin.html";
  }
}

/* ===== LOGOUT ===== */
async function logout(){
  await client.auth.signOut();
  location.href = "login-admin.html";
}

/* ===== NAVEGA√á√ÉO ===== */
function abrirServicos(){ location.href = "admin-servicos.html"; }
function abrirCatalogo(){ location.href = "admin-catalogo.html"; }
function abrirCriarAdmin(){ location.href = "admin-criar.html"; }
function abrirProdutos(){ location.href = "admin-produtos.html"; }

/* ===== INICIA PROTE√á√ÉO ===== */
protegerPagina();
</script>
