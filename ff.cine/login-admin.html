
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0b1b29,#4b1fa0);
  font-family:Arial;
  color:#fff;
}
.box{
  width:100%;
  max-width:400px;
  padding:30px;
  border-radius:18px;
  background:#111c2a;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:10px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  text-align:center;
}
.link{
  margin-top:10px;
  display:block;
  text-align:center;
  cursor:pointer;
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login Admin</h2>

  <input id="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <span class="link" onclick="recuperarSenha()">Esqueci a senha</span>
  <p class="msg" id="msg"></p>
</div>

<script>
const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";

const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msg = document.getElementById("msg");

/* ===== LOGIN ===== */
async function login(){

  const email = document.getElementById("email").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  msg.innerText = "";

  if(!email || !senha){
    msg.innerText = "Preencha todos os campos.";
    return;
  }

  const { data, error } = await client.auth.signInWithPassword({
    email,
    password: senha
  });

  if(error){
    msg.innerText = "‚ùå Credenciais inv√°lidas.";
    return;
  }

  const userId = data.user.id;

  const { data: usuario } = await client
  .from("usuarios")
  .select("tipo")
  .eq("id", userId)
  .maybeSingle();

if(!usuario || usuario.tipo !== "admin"){
  await client.auth.signOut();
  msg.innerText = "üö´ Acesso n√£o autorizado.";
  return;
}


  location.href = "admin.html";
}

/* ===== RESET ===== */
async function recuperarSenha(){

  const email = document.getElementById("email").value.trim().toLowerCase();

  if(!email){
    msg.innerText = "Digite seu e-mail.";
    return;
  }

  const { error } = await client.auth.resetPasswordForEmail(email, {
    redirectTo: "https://www.ffsolucoes.com.br/auth/nova-senha.html"
  });

  if(error){
    msg.innerText = "Erro ao enviar e-mail.";
  } else {
    msg.innerText = "üì© Verifique seu e-mail.";
  }
}
</script>

</body>
</html>
