<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FF SOLUÇÕES | Acompanhar Serviço</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
body{
  font-family:'Segoe UI',Arial;
  background:#0b1b29;
  color:#cbd5e1;
  margin:0;
}
.topo{
  background:linear-gradient(90deg,#0b3d1a,#2f8f4e);
  padding:15px;
  color:#fff;
  font-weight:bold;
  display:flex;
  gap:10px;
}
.section-card{
  background:linear-gradient(135deg,#2f8f4e,#4b1fa0);
  max-width:400px;
  margin:30px auto;
  padding:20px;
  border-radius:16px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
  height: 48px; /* garante alinhamento perfeito */
}

button{
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="topo">
  <i class="fas fa-clipboard-list"></i>
  <span>Acompanhar Serviço</span>
</header>

<div class="section-card">
  <input type="text" id="codigo" placeholder="Digite seu código">
  <button id="btnVerificar">Verificar</button>
  <div id="resultado"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgar59yF1k6XmfG0iNOXvWCWKIa9dHcdI",
  authDomain: "servicospc-b3382.firebaseapp.com",
  projectId: "servicospc-b3382"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

btnVerificar.onclick = async ()=>{
  const cod = codigo.value.trim();
  if(!cod){ resultado.innerText="Digite um código"; return; }

  const snap = await getDoc(doc(db,"servicos",cod));

  if(snap.exists()){
  const d = snap.data();
  resultado.innerHTML = `
    <p><b>Nome:</b> ${d.nome}</p>
    <p><b>Status:</b> <strong>${d.status}</strong></p>
    <p><b>Problema:</b> ${d.observacao || 'Não informado'}</p>
  `;
}

};
</script>

</body>
</html>
