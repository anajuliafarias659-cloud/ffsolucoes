<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="data:,">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:560px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
label{display:block;margin-top:14px}
input,select,textarea,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input,select,textarea{
  background:#020617;
  color:#fff;
}
textarea{min-height:80px}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  margin-top:22px;
  cursor:pointer;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{opacity:.7}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ›’ Configurar Mercado</h2>

  <label>Nome do mercado</label>
  <input id="nome_site" placeholder="Ex: Mercado Central">

  <label>DescriÃ§Ã£o curta</label>
  <input id="descricao" placeholder="Ex: Tudo para sua casa">

  <label>Sobre o mercado</label>
  <textarea id="sobre" placeholder="Fale sobre seu mercado"></textarea>

  <label>WhatsApp</label>
  <input id="whatsapp" placeholder="Ex: 88999999999">

  <label>Tema do site</label>
  <select id="tema_site">
    <option value="padrao">PadrÃ£o</option>
    <option value="sao-joao">ðŸ”¥ SÃ£o JoÃ£o</option>
    <option value="natal">ðŸŽ„ Natal</option>
    <option value="anonovo">âœ¨ Ano Novo</option>
    <option value="carnaval">ðŸŽ­ Carnaval</option>
  </select>

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvar()">Salvar configuraÃ§Ãµes</button>
  <small id="status"></small>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("SessÃ£o expirada");
  location.href="login.html";
}
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const nomeSite = document.getElementById("nome_site");
const descricao = document.getElementById("descricao");
const sobre = document.getElementById("sobre");
const whatsapp = document.getElementById("whatsapp");
const temaSite = document.getElementById("tema_site");
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl = document.getElementById("status");

let banner_url_atual = null;

/* ===== PREVIEW ===== */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display="block";
  }
};

/* ===== UPLOAD BANNER ===== */
async function uploadBanner(file){
  if(!file) return null;

  const ext = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb.storage
    .from("banners")
    .upload(path,file,{upsert:true});

  if(error){
    console.error(error);
    return null;
  }

  return sb.storage
    .from("banners")
    .getPublicUrl(path)
    .data.publicUrl;
}

/* ===== SALVAR ===== */
async function salvar(){
  statusEl.innerText = "Salvando...";

  if(bannerInput.files[0]){
    banner_url_atual = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome_site: nomeSite.value || null,
    descricao: descricao.value || null,
    sobre: sobre.value || null,
    whatsapp: whatsapp.value || null,
    tema_site: temaSite.value || "padrao",
    banner_url: banner_url_atual || null
  };

  const { error } = await sb
    .from("config_site")
    .upsert(payload,{ onConflict:"app_id" });

  if(error){
    console.error(error);
    statusEl.innerText="";
    alert("Erro ao salvar");
    return;
  }

  statusEl.innerText="Salvo com sucesso ðŸ”¥";
}

/* ===== LOAD ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site,descricao,sobre,whatsapp,tema_site,banner_url")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeSite.value = data.nome_site || "";
  descricao.value = data.descricao || "";
  sobre.value = data.sobre || "";
  whatsapp.value = data.whatsapp || "";
  temaSite.value = data.tema_site || "padrao";

  if(data.banner_url){
    banner_url_atual = data.banner_url;
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display="block";
  }
})();
</script>

</body>
</html>
