<body>

<div class="card">
  <h2>üè™ Mercado ‚Äî Ativa√ß√£o</h2>

  <input id="email" placeholder="Usu√°rio ou e-mail">

  <small>Esse acesso √© usado apenas uma vez</small>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üîÅ SE J√Å ESTIVER ATIVADO, PULA LOGIN */
const sessao = localStorage.getItem("funcionario_logado");
if(sessao){
  const u = JSON.parse(sessao);
  redirecionar(u.tipo);
}

/* üîê ATIVA√á√ÉO (LOGIN UMA VEZ) */
window.ativar = async ()=>{
  const { data } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", email.value)
    .eq("senha", senha.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Usu√°rio ou senha inv√°lidos");
    return;
  }

  /* salva sess√£o fixa do funcion√°rio */
  localStorage.setItem("funcionario_logado", JSON.stringify({
    id: data.id,
    nome: data.nome,
    email: data.email,
    tipo: data.tipo,
    app_id: data.app_id
  }));

  redirecionar(data.tipo);
};

/* üîÄ REDIRECIONAMENTO AUTOM√ÅTICO */
function redirecionar(tipo){
  tipo = String(tipo).toLowerCase();

  if(tipo === "admin"){
    window.location.replace("admin.html");
  }
  else if(tipo === "caixa"){
    window.location.replace(vendas.html");
  }
  else if(tipo === "produtos"){
    window.location.replace("produtos.html");
  }
  else{
    alert("Tipo de funcion√°rio inv√°lido");
    localStorage.removeItem("funcionario_logado");
  }
}
</script>
