<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  height:260px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:16px;
  left:16px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:24px}
.banner-content p{opacity:.85}

/* ===== SE√á√ïES ===== */
.section{
  padding:24px 16px;
  max-width:1200px;
  margin:auto;
}

.categoria{
  margin-bottom:32px;
}
.categoria h3{
  border-left:4px solid var(--primaria);
  padding-left:10px;
  margin-bottom:12px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* ===== PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
}
.produto .info{
  padding:8px;
  text-align:center;
}
.produto h4{
  font-size:14px;
  margin:4px 0;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:15px;
}
.produto button{
  margin-top:6px;
  padding:6px;
  width:100%;
  border:none;
  border-radius:8px;
  background:var(--primaria);
  font-weight:700;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
.carrinho-btn{
  position:fixed;
  bottom:16px;
  right:16px;
  background:var(--primaria);
  color:#022c22;
  padding:14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  z-index:10;
}

.carrinho{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
  z-index:20;
  overflow:auto;
}
.carrinho .box{
  padding:16px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}

/* ===== FORM ===== */
input,textarea{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}

.finalizar{
  margin-top:16px;
  padding:14px;
  background:var(--primaria);
  border:none;
  border-radius:12px;
  font-weight:700;
  width:100%;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<section class="section">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobre"></p>
  <p id="endereco" style="opacity:.8"></p>
</section>

<section class="section">
  <h2>üõí Produtos</h2>
  <div id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<div class="carrinho-btn" onclick="abrirCarrinho()">üõí</div>

<div class="carrinho" id="carrinho">
  <div class="box">
    <h2>Carrinho</h2>
    <div id="itens"></div>

    <input id="cliente" placeholder="Seu nome">
    <input id="localizacao" placeholder="Localiza√ß√£o / ponto de refer√™ncia">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button class="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
    <button class="finalizar" style="background:#334155" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){ document.body.innerText="Mercado n√£o encontrado"; throw ""; }

const carrinhoKey = "carrinho_"+app;
let carrinho = JSON.parse(localStorage.getItem(carrinhoKey)) || [];
let whatsappMercado = "";

/* CONFIG */
(async()=>{
  const { data } = await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data) return;

  nome.innerText = data.nome_site;
  descricao.innerText = data.descricao || "";
  sobre.innerText = data.sobre || "";
  endereco.innerText = data.endereco ? "üìç "+data.endereco : "";
  nomeRodape.innerText = data.nome_site;
  ano.innerText = new Date().getFullYear();
  whatsappMercado = data.whatsapp || "";

  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }
})();

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb.from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("nome");

  const grupos = {};
  data.forEach(p=>{
    const c = p.categoria || "Outros";
    if(!grupos[c]) grupos[c]=[];
    grupos[c].push(p);
  });

  listaProdutos.innerHTML = Object.keys(grupos).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${grupos[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <div class="info">
              <h4>${p.nome}</h4>
              <div class="preco">R$ ${p.preco.toFixed(2)}</div>
              <button onclick='addCarrinho(${JSON.stringify(p)})'>Adicionar</button>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

function addCarrinho(p){
  carrinho.push(p);
  localStorage.setItem(carrinhoKey, JSON.stringify(carrinho));
  alert("Adicionado ao carrinho");
}

/* CARRINHO */
function abrirCarrinho(){
  renderCarrinho();
  carrinhoEl.style.display="block";
}
function fecharCarrinho(){
  carrinhoEl.style.display="none";
}
const carrinhoEl = document.getElementById("carrinho");

function renderCarrinho(){
  itens.innerHTML = "";
  let total = 0;
  carrinho.forEach(p=>{
    total += p.preco;
    itens.innerHTML += `<div class="item">${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}</div>`;
  });
  itens.innerHTML += `<hr><b>Total: R$ ${total.toFixed(2)}</b>`;
}

/* FINALIZAR */
function finalizar(){
  if(!whatsappMercado){
    alert("WhatsApp do mercado n√£o configurado");
    return;
  }

  const nomeCliente = cliente.value || "N√£o informado";
  const loc = localizacao.value || "N√£o informado";
  const obs = observacao.value || "";

  let msg = `üõí *Novo Pedido*\n\n`;
  carrinho.forEach(p=>{
    msg += `‚Ä¢ ${p.nome} - R$ ${p.preco.toFixed(2)}\n`;
  });

  msg += `\nüë§ Cliente: ${nomeCliente}\nüìç Local: ${loc}\nüìù Obs: ${obs}`;

  const url = `https://wa.me/55${whatsappMercado}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");

  carrinho = [];
  localStorage.removeItem(carrinhoKey);
  fecharCarrinho();
}

carregarProdutos();
</script>

</body>
</html>
