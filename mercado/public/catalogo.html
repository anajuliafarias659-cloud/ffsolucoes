<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CatÃ¡logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#020617;
  color:#fff
}

.topo{
  background:#0f172a;
  padding:14px;
  text-align:center;
  font-weight:bold
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px
}

.produto{
  background:#0f172a;
  border-radius:14px;
  overflow:hidden;
  text-align:center;
  padding-bottom:12px
}

.produto img{
  width:100%;
  height:140px;
  object-fit:cover
}

.info{
  padding:8px
}

.preco{
  color:#22c55e;
  font-weight:800;
  margin-top:4px
}

button{
  margin-top:6px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
</style>
</head>

<body>

<div class="topo">ðŸ›’ CatÃ¡logo</div>
<div class="grid" id="lista"></div>

<script>
// ===== SUPABASE =====
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// ===== APP ID =====
const app = new URLSearchParams(location.search).get("app");
if(!app){
  document.body.innerHTML="CatÃ¡logo nÃ£o encontrado";
  throw "";
}

// ===== FUNÃ‡ÃƒO COMPATÃVEL COM 1 OU VÃRIAS FOTOS =====
function getFotoPrincipal(imagem){
  if(!imagem) return "";
  try{
    const arr = JSON.parse(imagem);
    return Array.isArray(arr) && arr.length ? arr[0] : "";
  }catch{
    return imagem; // produto antigo (1 foto)
  }
}

// ===== CARREGAR PRODUTOS =====
async function carregar(){
  const {data,error} = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("nome");

  if(error){
    lista.innerHTML="Erro ao carregar produtos";
    return;
  }

  lista.innerHTML="";

  data.forEach(p=>{
    const foto = getFotoPrincipal(p.imagem);

    lista.innerHTML += `
      <div class="produto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <b>${p.nome}</b>
          <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
          <button>Adicionar</button>
        </div>
      </div>
    `;
  });
}

carregar();
</script>

</body>
</html>
