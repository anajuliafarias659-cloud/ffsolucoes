<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== VARI√ÅVEIS ===== */
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

/* ===== TEMAS ===== */
body.tema-carnaval{--primaria:#ec4899;--card:#1f0a16;}
body.tema-saojoao{--primaria:#f97316;--card:#2a1608;}
body.tema-natal{--primaria:#22c55e;--card:#052e1a;}
body.tema-anonovo{--primaria:#eab308;--card:#1f1a00;}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER (AJUSTADO ‚Äì MAIS CLARO) ===== */
.banner{
  height:220px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(2,6,23,.65),
    rgba(2,6,23,.15)
  );
}
.banner-content{
  position:absolute;
  bottom:14px;
  left:14px;
  z-index:2;
  text-shadow:0 2px 6px rgba(0,0,0,.6);
}

/* ===== PRODUTOS ===== */
.section{padding:16px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.produto{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:90px;
  object-fit:cover;
  cursor:pointer;
}
.info{text-align:center;padding:6px}
.preco{color:var(--primaria);font-weight:bold}
.produto button{
  width:100%;
  margin-top:4px;
  padding:6px;
  background:var(--primaria);
  border:none;
  border-radius:6px;
  font-weight:bold;
}

/* ===== CARRINHO ===== */
.carrinho-btn{
  position:fixed;
  bottom:14px;
  right:14px;
  background:var(--primaria);
  padding:14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
}
.badge{
  position:absolute;
  top:-4px;
  right:-4px;
  background:red;
  color:#fff;
  border-radius:999px;
  font-size:12px;
  padding:2px 6px;
  display:none;
}
.carrinho{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
  z-index:20;
}
.carrinho .box{padding:16px}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.item button{
  background:#334155;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:2px 8px;
  font-size:16px;
  cursor:pointer;
}

input{
  width:100%;
  margin-top:8px;
  padding:10px;
  background:#0f172a;
  border:none;
  border-radius:8px;
  color:#fff;
}
button.finalizar{background:var(--primaria)}
button.fechar{background:#334155}

/* ===== MODAL IMAGEM ===== */
.modal-imagem{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-imagem img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
  cursor:pointer;
}
.modal-imagem span{
  position:absolute;
  top:16px;
  right:16px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h2 id="nome"></h2>
    <p id="descricao"></p>
  </div>
</div>

<section class="section">
  <h3>üõí Produtos</h3>
  <div class="grid" id="listaProdutos"></div>
</section>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí <span class="badge" id="badgeCarrinho">0</span>
</div>

<div class="carrinho" id="carrinhoModal">
  <div class="box">
    <h3>Seu pedido</h3>
    <div id="itens"></div>

    <input id="cliente" placeholder="Nome do cliente">
    <input id="endereco" placeholder="Endere√ßo (rua, n√∫mero, bairro)">
    <input id="referencia" placeholder="Ponto de refer√™ncia">
    <input id="localizacao" placeholder="Localiza√ß√£o (clique para pegar do GPS)">

    <button class="finalizar" onclick="finalizar()">Enviar no WhatsApp</button>
    <button class="fechar" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<div class="modal-imagem" id="modalImagem" onclick="fecharImagem()">
  <span>&times;</span>
  <img id="imgZoom">
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){document.body.innerText="Mercado n√£o encontrado";throw""}

/* ===== CARRINHO PERSISTENTE ===== */
const carrinhoKey="carrinho_"+app;
let carrinho=JSON.parse(localStorage.getItem(carrinhoKey))||[];

let whatsapp="";
const fotosProduto={};
let fotosAtuais=[],indice=0;

function salvarCarrinho(){
  localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
  atualizarBadge();
}

/* ===== CONFIG + TEMA ===== */
(async()=>{
  const {data}=await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data)return;

  nome.innerText=data.nome_site||"";
  descricao.innerText=data.descricao_site||"";
  if(data.banner_url) banner.style.backgroundImage=`url(${data.banner_url})`;
  whatsapp=data.whatsapp||"";

  if(data.tema_site && data.tema_site!=="padrao"){
    document.body.classList.add("tema-"+data.tema_site);
  }
})();

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const {data}=await sb.from("produtos").select("*").eq("app_id",app).eq("ativo",true);
  listaProdutos.innerHTML=data.map(p=>{
    let fotos=[];
    try{fotos=JSON.parse(p.imagem)}catch{fotos=p.imagem?[p.imagem]:[]}
    fotosProduto[p.id]=fotos;
    return `
      <div class="produto">
        <img src="${fotos[0]}" onclick="abrirImagem('${p.id}')">
        <div class="info">
          <div>${p.nome}</div>
          <div class="preco">R$ ${p.preco.toFixed(2)}</div>
          <button onclick='addCarrinho(${JSON.stringify(p)})'>+</button>
        </div>
      </div>`;
  }).join("");
}

/* ===== IMAGENS ===== */
function abrirImagem(id){
  fotosAtuais=fotosProduto[id];
  indice=0;
  imgZoom.src=fotosAtuais[0];
  modalImagem.style.display="flex";
}
imgZoom.onclick=e=>{
  e.stopPropagation();
  indice=(indice+1)%fotosAtuais.length;
  imgZoom.src=fotosAtuais[indice];
}
function fecharImagem(){modalImagem.style.display="none"}

/* ===== CARRINHO ===== */
function atualizarBadge(){
  const total=carrinho.reduce((s,p)=>s+p.qtd,0);
  badgeCarrinho.innerText=total;
  badgeCarrinho.style.display=total?"block":"none";
}
function addCarrinho(p){
  const i=carrinho.find(x=>x.id===p.id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  salvarCarrinho();
}
function diminuirItem(i){
  carrinho[i].qtd--;
  if(carrinho[i].qtd<=0) carrinho.splice(i,1);
  salvarCarrinho();
  renderCarrinho();
}
function abrirCarrinho(){renderCarrinho();carrinhoModal.style.display="block"}
function fecharCarrinho(){carrinhoModal.style.display="none"}
function renderCarrinho(){
  itens.innerHTML="";
  let total=0;
  carrinho.forEach((p,i)=>{
    total+=p.preco*p.qtd;
    itens.innerHTML+=`
      <div class="item">
        <div>${p.nome} x${p.qtd}</div>
        <div>
          <button onclick="diminuirItem(${i})">‚àí</button>
          R$ ${(p.preco*p.qtd).toFixed(2)}
        </div>
      </div>`;
  });
  itens.innerHTML+=`<br><b>Total: R$ ${total.toFixed(2)}</b>`;
}

/* ===== LOCALIZA√á√ÉO ===== */
localizacao.addEventListener("click",()=>{
  if(!navigator.geolocation){alert("GPS n√£o suportado");return;}
  localizacao.value="Obtendo localiza√ß√£o...";
  navigator.geolocation.getCurrentPosition(
    p=>{
      localizacao.value=`https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
    },
    ()=>{localizacao.value="";alert("Ative o GPS")}
  );
});

/* ===== FINALIZAR ===== */
function finalizar(){
  if(!whatsapp) return alert("WhatsApp n√£o configurado");

  let msg="üõí *Novo Pedido*\n\n";
  let total=0;

  carrinho.forEach(p=>{
    total+=p.preco*p.qtd;
    msg+=`‚Ä¢ ${p.nome} x${p.qtd} - R$ ${(p.preco*p.qtd).toFixed(2)}\n`;
  });

  msg+=`\nüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`\nüë§ Cliente: ${cliente.value||"N√£o informado"}`;
  msg+=`\nüè† Endere√ßo: ${endereco.value||"N√£o informado"}`;
  msg+=`\nüìç Refer√™ncia: ${referencia.value||"N√£o informado"}`;
  msg+=`\nüó∫Ô∏è Localiza√ß√£o: ${localizacao.value||"N√£o informado"}`;

  window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`);

  localStorage.removeItem(carrinhoKey);
  carrinho=[];
  atualizarBadge();
  fecharCarrinho();
}

atualizarBadge();
carregarProdutos();
</script>

</body>
</html>
