<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat치logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --bg:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* ===== HEADER ===== */
.topo{
  position:sticky;
  top:0;
  background:#020617;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  border-bottom:1px solid #1e293b;
}
.topo h2{margin:0;font-size:18px}
.carrinho-btn{
  background:var(--primaria);
  color:#022c22;
  padding:8px 14px;
  border-radius:20px;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}

/* ===== GRID ===== */
.section{padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.produto{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.produto img{
  width:100%;
  height:95px;
  object-fit:cover;
  border-radius:10px;
}
.produto h4{
  font-size:13px;
  margin:8px 0 4px;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:14px;
}
.produto button{
  margin-top:6px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:10px;
  background:var(--primaria);
  font-weight:bold;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
.carrinho{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:flex-end;
}
.carrinho-box{
  background:#020617;
  width:100%;
  max-height:80%;
  border-radius:18px 18px 0 0;
  padding:16px;
  overflow:auto;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}
.total{
  margin-top:12px;
  font-weight:700;
  font-size:16px;
}
.finalizar{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primaria);
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topo">
  <h2 id="nomeMercado">Cat치logo</h2>
  <div class="carrinho-btn" onclick="abrirCarrinho()">
    游 <span id="qtdCarrinho">0</span>
  </div>
</div>

<div class="section">
  <div id="listaProdutos" class="grid"></div>
</div>

<!-- ===== CARRINHO ===== -->
<div class="carrinho" id="carrinho">
  <div class="carrinho-box">
    <h3>游빜 Seu carrinho</h3>
    <div id="itensCarrinho"></div>
    <div class="total" id="totalCarrinho"></div>
    <button class="finalizar" onclick="finalizar()">Finalizar pedido</button>
    <button onclick="fecharCarrinho()" style="margin-top:10px;background:#334155;color:#fff">Fechar</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP ===== */
const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){ document.body.innerText="Mercado n칚o encontrado"; throw ""; }

/* ===== CARRINHO (PERSISTENTE) ===== */
let carrinho = JSON.parse(localStorage.getItem(`carrinho_${app}`)) || [];

function salvarCarrinho(){
  localStorage.setItem(`carrinho_${app}`,JSON.stringify(carrinho));
  atualizarQtd();
}

function atualizarQtd(){
  qtdCarrinho.innerText = carrinho.reduce((t,i)=>t+i.qtd,0);
}

/* ===== CONFIG SITE ===== */
let whatsapp="";
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site,whatsapp")
    .eq("app_id",app)
    .maybeSingle();

  if(data){
    nomeMercado.innerText = data.nome_site || "Cat치logo";
    whatsapp = data.whatsapp || "";
  }
})();

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,imagem")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("ordem");

  listaProdutos.innerHTML = data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <h4>${p.nome}</h4>
      <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
      <button onclick='addCarrinho(${JSON.stringify(p)})'>Adicionar</button>
    </div>
  `).join("");
}

function addCarrinho(p){
  const existe = carrinho.find(i=>i.id===p.id);
  if(existe) existe.qtd++;
  else carrinho.push({ ...p, qtd:1 });
  salvarCarrinho();
}

/* ===== CARRINHO UI ===== */
function abrirCarrinho(){
  renderCarrinho();
  carrinhoEl.style.display="flex";
}
function fecharCarrinho(){
  carrinhoEl.style.display="none";
}

const carrinhoEl = document.getElementById("carrinho");

function renderCarrinho(){
  let total=0;
  itensCarrinho.innerHTML = carrinho.map(i=>{
    total += i.preco * i.qtd;
    return `<div class="item">
      <span>${i.qtd}x ${i.nome}</span>
      <span>R$ ${(i.preco*i.qtd).toFixed(2)}</span>
    </div>`;
  }).join("");

  totalCarrinho.innerText = "Total: R$ " + total.toFixed(2);
}

/* ===== FINALIZAR ===== */
function finalizar(){
  if(!whatsapp){
    alert("WhatsApp do mercado n칚o configurado");
    return;
  }
  if(carrinho.length===0) return;

  let msg="游 *Pedido do cat치logo*%0A%0A";
  let total=0;

  carrinho.forEach(i=>{
    msg+=`${i.qtd}x ${i.nome} - R$ ${(i.preco*i.qtd).toFixed(2)}%0A`;
    total+=i.preco*i.qtd;
  });

  msg+=`%0A*Total: R$ ${total.toFixed(2)}*`;

  window.open(`https://wa.me/55${whatsapp}?text=${msg}`,"_blank");

  carrinho=[];
  salvarCarrinho();
  fecharCarrinho();
}

carregarProdutos();
atualizarQtd();
</script>

</body>
</html>
