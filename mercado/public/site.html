<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  height:220px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:14px;
  left:14px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:22px}
.banner-content p{opacity:.85;font-size:14px}

/* ===== SE√á√ïES ===== */
.section{padding:20px 12px}

/* ===== SOBRE ===== */
.sobre p{
  font-size:14px;
  line-height:1.5;
  opacity:.9;
}
.endereco{
  margin-top:6px;
  font-size:13px;
  opacity:.75;
}

/* ===== CATEGORIA ===== */
.categoria{margin-bottom:24px}
.categoria h3{
  border-left:4px solid var(--primaria);
  padding-left:8px;
  font-size:16px;
  margin-bottom:8px;
}

/* ===== GRID MOBILE ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

/* ===== PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:90px;
  object-fit:cover;
}
.produto .info{
  padding:6px;
  text-align:center;
}
.produto h4{
  font-size:12px;
  margin:2px 0;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:13px;
}

/* ===== RESPONSIVO MAIOR ===== */
@media(min-width:768px){
  .grid{grid-template-columns:repeat(5,1fr)}
  .produto img{height:120px}
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:16px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- ===== SOBRE ===== -->
<section class="section sobre">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobreTexto"></p>
  <p class="endereco" id="enderecoTexto"></p>
</section>

<!-- ===== PRODUTOS ===== -->
<section class="section">
  <h2>üßæ Produtos</h2>
  <div id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){
  document.body.innerText="Mercado n√£o encontrado";
  throw "";
}

/* ===== CONFIG SITE ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id",app)
    .maybeSingle();

  if(!data) return;

  nome.innerText = data.nome_site || "";
  descricao.innerText = data.descricao || "";
  nomeRodape.innerText = data.nome_site || "";
  ano.innerText = new Date().getFullYear();

  const sobreFinal = data.sobre || data.sobre_site || "";
  if(sobreFinal){
    sobreTexto.innerText = sobreFinal;
  }else{
    sobreTexto.style.display="none";
  }

  if(data.endereco){
    enderecoTexto.innerText =
      "üìç " + data.endereco + (data.cidade ? " ‚Äì "+data.cidade : "");
  }else{
    enderecoTexto.style.display="none";
  }

  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }
})();

/* ===== PRODUTOS (S√ì VITRINE) ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("nome");

  if(!data || data.length===0){
    listaProdutos.innerHTML="<p>Nenhum produto dispon√≠vel.</p>";
    return;
  }

  const grupos = {};
  data.forEach(p=>{
    const c = p.categoria || "Outros";
    if(!grupos[c]) grupos[c]=[];
    grupos[c].push(p);
  });

  listaProdutos.innerHTML = Object.keys(grupos).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${grupos[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <div class="info">
              <h4>${p.nome}</h4>
              <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

carregarProdutos();
</script>

</body>
</html>
