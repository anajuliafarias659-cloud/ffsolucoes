<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;text-align:center}
.container{max-width:1100px;margin:20px auto;padding:0 16px}
.box{background:#0f172a;padding:16px;border-radius:14px;margin-bottom:16px}

input,button{
  width:100%;padding:12px;margin-top:8px;
  border-radius:10px;border:none
}
input{background:#020617;color:#fff}
button{font-weight:bold;cursor:pointer}

.btn{background:#22c55e}
.editar{background:#334155}
.repor{background:#f59e0b}

.preview img,.produto img{
  width:60px;height:60px;
  object-fit:cover;border-radius:8px;
  margin:4px;border:1px solid #334155
}

.produto{
  background:#020617;padding:12px;border-radius:12px;
  margin-top:12px;text-align:center
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Produtos</h2>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h3>‚ûï Cadastrar Produto</h3>

  <input id="nome" placeholder="Nome">
  <input id="codigo" placeholder="C√≥digo de barras">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque">

  <button class="btn" onclick="abrirCamera()">üì∑ Tirar foto (at√© 5)</button>
  <input id="foto" type="file"
    accept="image/*"
    capture="environment"
    style="display:none">

  <div class="preview" id="preview"></div>

  <button class="btn" onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button class="btn" onclick="toggle()">üìã Mostrar produtos</button>
</div>

<div class="box" id="box" style="display:none">
  <div id="lista"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sess√£o inv√°lida");
  location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== C√ÇMERA ===== */
let fotosTemp = [];

function abrirCamera(){
  if(fotosTemp.length >= 5){
    alert("M√°ximo de 5 fotos");
    return;
  }
  foto.click();
}

foto.onchange = () => {
  const file = foto.files[0];
  if(!file) return;

  fotosTemp.push(file);

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  preview.appendChild(img);

  foto.value = "";
};

function toggle(){
  box.style.display = box.style.display==="none"?"block":"none";
}

/* ===== CADASTRAR ===== */
async function cadastrar(){
  if(!nome.value) return alert("Nome obrigat√≥rio");

  let fotos = [];

  for(const file of fotosTemp){
    const ext = file.name.split(".").pop();
    const path = `${admin.app_id}/${crypto.randomUUID()}.${ext}`;

    await supabaseClient.storage
      .from("produtos")
      .upload(path,file);

    fotos.push(
      supabaseClient.storage
        .from("produtos")
        .getPublicUrl(path).data.publicUrl
    );
  }

  const imagem =
    fotos.length === 1 ? fotos[0] :
    fotos.length > 1 ? JSON.stringify(fotos) :
    null;

  await supabaseClient.from("produtos").insert({
    app_id: admin.app_id,
    nome: nome.value,
    codigo_barra: codigo.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    imagem
  });

  nome.value=codigo.value=preco.value=estoque.value="";
  fotosTemp = [];
  preview.innerHTML="";
  carregar();
}

/* ===== LISTAR ===== */
async function carregar(){
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("nome");

  lista.innerHTML="";

  data.forEach(p=>{
    let fotos=[];
    if(p.imagem){
      try{
        fotos = p.imagem.startsWith("[")
          ? JSON.parse(p.imagem)
          : [p.imagem];
      }catch{}
    }

    lista.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        Estoque: <b>${p.estoque}</b><br>
        R$ ${Number(p.preco).toFixed(2)}<br>

        ${fotos.map(f=>`<img src="${f}">`).join("")}

        <input type="number" id="rep-${p.id}" placeholder="Qtd repor">
        <button class="repor" onclick="repor('${p.id}',${p.estoque})">‚ûï Repor</button>

        <button class="editar"
          onclick="editar('${p.id}','${p.nome}','${p.codigo_barra}','${p.preco}')">
          ‚úèÔ∏è Editar
        </button>
      </div>
    `;
  });
}

/* ===== REPOR ===== */
async function repor(id,atual){
  const qtd = Number(document.getElementById(`rep-${id}`).value);
  if(qtd<=0) return alert("Qtd inv√°lida");

  await supabaseClient
    .from("produtos")
    .update({estoque: atual + qtd})
    .eq("id",id);

  carregar();
}

/* ===== EDITAR ===== */
async function editar(id,n,c,p){
  const nomeN = prompt("Nome",n); if(!nomeN) return;
  const codN = prompt("C√≥digo",c);
  const precoN = prompt("Pre√ßo",p);

  await supabaseClient.from("produtos")
    .update({
      nome:nomeN,
      codigo_barra:codN,
      preco:Number(precoN)
    })
    .eq("id",id);

  carregar();
}

carregar();
</script>

</body>
</html>
