<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;text-align:center}
.container{max-width:1100px;margin:20px auto;padding:0 16px}
.box{background:#0f172a;padding:16px;border-radius:14px;margin-bottom:16px}

input,button{
  width:100%;padding:12px;margin-top:8px;
  border-radius:10px;border:none
}
input{background:#020617;color:#fff}
button{font-weight:bold;cursor:pointer}

.btn{background:#22c55e}
.editar{background:#334155}
.repor{background:#f59e0b}
.excluir{background:#ef4444}

.preview img,.produto img{
  width:60px;height:60px;
  object-fit:cover;border-radius:8px;
  margin:4px;border:1px solid #334155
}

.produto{
  background:#020617;padding:12px;border-radius:12px;
  margin-top:12px;text-align:center
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Produtos</h2>
</div>

<div class="container">

<div class="box">
  <h3>‚ûï Cadastrar Produto</h3>

  <input id="nome" placeholder="Nome">
  <input id="codigo" placeholder="C√≥digo de barras">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque">

  <div class="preview" id="preview"></div>

  <button class="btn" onclick="abrirCamera()">üì∑ Tirar foto (at√© 5)</button>
  <button class="btn" onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button class="btn" onclick="toggle()">üìã Mostrar produtos</button>
</div>

<div class="box" id="box" style="display:none">
  <div id="lista"></div>
</div>

</div>

<script>
// ===== SESS√ÉO SEGURA =====
let admin = null;
try{
  admin = JSON.parse(localStorage.getItem("admin_logado")) 
       || JSON.parse(sessionStorage.getItem("admin_logado"));
}catch(e){ admin=null; }

if(!admin || !admin.app_id){
  alert("Sess√£o inv√°lida, fa√ßa login novamente");
  location.href="login.html";
}

// ===== SUPABASE =====
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// ===== FOTOS =====
let fotosTemp = [];

const fotoInput = document.createElement("input");
fotoInput.type="file";
fotoInput.accept="image/*";
fotoInput.multiple=true;
fotoInput.style.display="none";
document.body.appendChild(fotoInput);

fotoInput.onchange = () => {
  [...fotoInput.files].forEach(file=>{
    if(fotosTemp.length>=5) return;
    fotosTemp.push(file);
  });

  preview.innerHTML="";
  fotosTemp.forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });

  fotoInput.value="";
};

function abrirCamera(){
  if(fotosTemp.length>=5){
    alert("M√°ximo de 5 fotos");
    return;
  }
  fotoInput.click();
}

// ===== TOGGLE =====
function toggle(){
  box.style.display = box.style.display==="none"?"block":"none";
}

// ===== CADASTRAR =====
async function cadastrar(){
  if(!nome.value) return alert("Nome obrigat√≥rio");

  let fotosURLs=[];

  for(const file of fotosTemp){
    const ext=file.name.split(".").pop();
    const path=`${admin.app_id}/${crypto.randomUUID()}.${ext}`;

    await sb.storage.from("produtos").upload(path,file,{upsert:false});
    const {data}=sb.storage.from("produtos").getPublicUrl(path);
    fotosURLs.push(data.publicUrl);
  }

  await sb.from("produtos").insert({
    app_id:admin.app_id,
    nome:nome.value,
    codigo_barra:codigo.value,
    preco:Number(preco.value),
    estoque:Number(estoque.value),
    imagem:JSON.stringify(fotosURLs)
  });

  nome.value=codigo.value=preco.value=estoque.value="";
  fotosTemp=[]; preview.innerHTML="";
  carregar();
}

// ===== LISTAR =====
async function carregar(){
  const {data}=await sb.from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("nome");

  lista.innerHTML="";

  data.forEach(p=>{
    let fotos=[];
    try{ fotos=JSON.parse(p.imagem||"[]"); }catch{}

    lista.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        Estoque: ${p.estoque}<br>
        R$ ${Number(p.preco).toFixed(2)}<br>
        ${fotos.map(f=>`<img src="${f}">`).join("")}
        <button class="excluir" onclick="excluir('${p.id}')">‚ùå Excluir</button>
      </div>
    `;
  });
}

// ===== EXCLUIR =====
async function excluir(id){
  if(!confirm("Excluir produto?")) return;
  await sb.from("produtos").delete().eq("id",id);
  carregar();
}

carregar();
</script>

</body>
</html>
