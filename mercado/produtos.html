<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:#020617;color:#e5e7eb}
.topo-app{position:sticky;top:0;z-index:20;background:#020617;padding:14px 16px;border-bottom:1px solid #0f172a}
.brand span{font-size:26px;font-weight:900;color:#38bdf8}
.mobile-pos{padding:16px;padding-bottom:260px}
.card{background:#0f172a;border-radius:18px;padding:16px;margin-bottom:14px}
.card input{width:100%;padding:14px;font-size:18px;border-radius:14px;border:none;background:#020617;color:#fff;margin-bottom:10px}
.card button{width:100%;padding:14px;font-size:18px;border-radius:14px;border:none;cursor:pointer;background:#0ea5e9;color:#fff;margin-bottom:10px}
.pagamento .dinheiro{background:#16a34a}
.pagamento .pix{background:#0ea5e9}
.pagamento .cartao{background:#2563eb}
.repor{background:#f59e0b}
.carrinho div{padding:10px 0;border-bottom:1px solid #1e293b}
.total-fixo{position:fixed;bottom:0;left:0;width:100%;background:#020617;border-top:1px solid #0f172a;color:#38bdf8;text-align:center;padding:18px;font-size:24px;font-weight:900}
img.preview-foto{width:100%;border-radius:12px;margin-top:10px}
</style>
</head>

<body>

<div class="topo-app">
  <div class="brand"><span>CAIXA</span></div>
</div>

<div class="mobile-pos">

  <!-- BUSCA -->
  <div class="card">
    <input id="codigo" placeholder="CÃ³digo ou nome do produto"
      onkeydown="if(event.key==='Enter') buscarProduto()"
      oninput="buscarAuto()">
    <button onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <!-- QUANTIDADE -->
  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <!-- PREVIEW -->
  <div class="card" id="previewProduto" style="display:none">
    <h3 id="prevNome"></h3>
    <p>PreÃ§o: <b>R$ <span id="prevPreco"></span></b></p>
    <p>Estoque: <span id="prevEstoque"></span></p>

    <!-- CAMERA -->
    <input type="file" id="fotoProduto" accept="image/*" capture="environment" style="display:none" onchange="previewFoto(event)">
    <button onclick="document.getElementById('fotoProduto').click()">ðŸ“¸ Tirar foto do produto</button>
    <img id="previewFoto" class="preview-foto" style="display:none">

    <button onclick="confirmarAdicionar()">Adicionar ao carrinho</button>
    <button class="repor" onclick="reporEstoque()">Repor estoque</button>
  </div>

  <!-- CARRINHO -->
  <div class="card carrinho">
    <h3>ðŸ›’ Carrinho</h3>
    <div id="carrinho"></div>
  </div>

  <!-- PAGAMENTO -->
  <div class="card pagamento">
    <h3>ðŸ’³ Pagamento</h3>
    <button class="dinheiro" onclick="finalizarVenda('DINHEIRO')">Dinheiro</button>
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="finalizarVenda('CARTAO')">CartÃ£o</button>

    <div id="pixBox" style="display:none;text-align:center">
      <div id="qrcode"></div>
      <button onclick="finalizarVenda('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let carrinho=[], total=0, produtoLido=null, buscaTimer=null;

/* BUSCA */
function buscarAuto(){
  const v=codigo.value.trim();
  if(v.length<2){previewProduto.style.display="none";return;}
  clearTimeout(buscaTimer);
  buscaTimer=setTimeout(buscarProduto,500);
}

/* LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarProduto();
  });
}

/* BUSCAR */
async function buscarProduto(){
  const valor=codigo.value.trim();
  if(!valor) return;

  let { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",valor)
    .eq("app_id",admin.app_id)
    .maybeSingle();

  if(!data){
    const r=await supabaseClient
      .from("produtos")
      .select("*")
      .ilike("nome",`%${valor}%`)
      .eq("app_id",admin.app_id)
      .limit(1);
    data=r.data?.[0];
  }

  if(!data){previewProduto.style.display="none";return;}

  produtoLido=data;
  prevNome.innerText=data.nome;
  prevPreco.innerText=data.preco.toFixed(2);
  prevEstoque.innerText=data.estoque;
  previewProduto.style.display="block";
}

/* FOTO */
function previewFoto(e){
  const img=document.getElementById("previewFoto");
  img.src=URL.createObjectURL(e.target.files[0]);
  img.style.display="block";
}

/* ADD */
function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  if(produtoLido.estoque<qtd)return alert("Estoque insuficiente");

  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){item.qtd+=qtd;item.subtotal=item.qtd*item.preco;}
  else carrinho.push({...produtoLido,qtd,subtotal:qtd*produtoLido.preco});

  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value="";
  quantidade.value=1;
}

/* REPOR ESTOQUE */
async function reporEstoque(){
  const qtd=Number(quantidade.value);
  if(!produtoLido||qtd<=0)return;

  if(!confirm(`Repor ${qtd} unidades no estoque?`))return;

  const { error } = await supabaseClient.rpc("repor_estoque",{
    p_produto_id: produtoLido.id,
    p_qtd: qtd
  });

  if(error){
    alert("Erro ao repor estoque");
    console.error(error);
    return;
  }

  alert("âœ… Estoque reposto");
  buscarProduto();
}

/* CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`${i.qtd} x ${i.nome} = R$ ${i.subtotal.toFixed(2)}<br>`;
  });
  totalSpan.innerText=total.toFixed(2);
}

/* PIX */
function pagarPix(){
  if(total<=0)return;
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX|TOTAL:${total.toFixed(2)}`,width:180,height:180});
}

/* FINALIZAR */
async function finalizarVenda(tipo){
  if(carrinho.length===0)return alert("Carrinho vazio");
  if(!confirm(`Confirmar pagamento em ${tipo}?`))return;

  for(const i of carrinho){
    await supabaseClient.rpc("baixar_estoque",{
      p_produto_id:i.id,
      p_qtd:i.qtd
    });

    await supabaseClient.from("vendas").insert({
      app_id:admin.app_id,
      produto_id:i.id,
      quantidade:i.qtd,
      valor_total:i.subtotal,
      forma_pagamento:tipo
    });
  }

  carrinho=[];
  atualizarCarrinho();
  pixBox.style.display="none";
}

const codigo=document.getElementById("codigo");
const quantidade=document.getElementById("quantidade");
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const leitor=document.getElementById("leitor");
const pixBox=document.getElementById("pixBox");
const qrcode=document.getElementById("qrcode");
</script>

</body>
</html>
