<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}

input,button{
  width:100%;padding:12px;margin-top:10px;
  border-radius:10px;border:none
}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}

.preview img,.produto img{
  width:60px;height:60px;
  object-fit:cover;border-radius:8px;
  margin:4px;border:1px solid #334155
}

.produto{
  background:#020617;padding:12px;border-radius:12px;
  margin-top:12px;text-align:center
}
</style>
</head>

<body>

<div class="topo">
  <h1>ðŸ“¦ Produtos</h1>
</div>

<div class="container">

<div class="box">
  <h2>âž• Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo" placeholder="CÃ³digo de barras">
  <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">

  <button onclick="foto.click()">ðŸ“¸ Fotos (atÃ© 5)</button>
  <input id="foto" type="file" accept="image/*" multiple style="display:none">

  <div class="preview" id="preview"></div>

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button onclick="toggle()">ðŸ“‹ Mostrar produtos</button>
</div>

<div class="box" id="box" style="display:none">
  <div id="lista"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("SessÃ£o invÃ¡lida");
  location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PREVIEW */
foto.onchange=()=>{
  preview.innerHTML="";
  [...foto.files].slice(0,5).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });
};

function toggle(){
  box.style.display = box.style.display==="none" ? "block" : "none";
}

/* CADASTRAR */
async function cadastrar(){
  if(!nome.value) return alert("Nome obrigatÃ³rio");

  let fotos=[];

  for(const file of [...foto.files].slice(0,5)){
    const ext=file.name.split(".").pop();
    const path=`${admin.app_id}/${crypto.randomUUID()}.${ext}`;

    const {error}=await supabaseClient
      .storage.from("produtos")
      .upload(path,file);

    if(error){
      alert("Erro ao enviar imagem");
      return;
    }

    fotos.push(
      supabaseClient
        .storage.from("produtos")
        .getPublicUrl(path).data.publicUrl
    );
  }

  const imagem =
    fotos.length === 1 ? fotos[0] :
    fotos.length > 1 ? JSON.stringify(fotos) :
    null;

  await supabaseClient.from("produtos").insert({
    app_id: admin.app_id,
    nome: nome.value,
    codigo_barra: codigo.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    imagem
  });

  nome.value=codigo.value=preco.value=estoque.value="";
  foto.value="";
  preview.innerHTML="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const {data,error}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("nome");

  if(error){
    console.log(error);
    alert("Erro ao carregar produtos");
    return;
  }

  lista.innerHTML="";

  data.forEach(p=>{
    let fotos=[];

    if(p.imagem){
      try{
        if(p.imagem.startsWith("[")){
          fotos = JSON.parse(p.imagem);
        }else{
          fotos = [p.imagem];
        }
      }catch(e){
        fotos=[];
      }
    }

    lista.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        ${p.codigo_barra || ""}<br>
        Estoque: ${p.estoque}<br>
        R$ ${Number(p.preco).toFixed(2)}<br>
        ${fotos.map(f=>`<img src="${f}">`).join("")}
      </div>
    `;
  });
}

carregar();
</script>

</body>
</html>
