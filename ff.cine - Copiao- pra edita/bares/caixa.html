<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:24px;
  max-width:900px;
  margin:auto;
}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input, button{
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

input{
  width:100%;
  margin-bottom:12px;
}

button{
  cursor:pointer;
  font-weight:bold;
}

.btn-add{ background:#22c55e }
.btn-finalizar{ background:#ef4444; width:100%; margin-top:20px }

.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Acesso nÃ£o autorizado");
  location.href="../auth/login.html";
}

const mesa = new URLSearchParams(location.search).get("mesa");
if(!mesa){
  alert("Mesa invÃ¡lida");
  location.href="mesas.html";
}
</script>

<div class="topo">
  <h2>ðŸª‘ Mesa <span id="numMesa"></span></h2>
  <button onclick="location.href='mesas.html'">Voltar</button>
</div>

<div class="container">

  <!-- ADD ITEM -->
  <div class="box">
    <h3>Adicionar consumo</h3>
    <input id="descricao" placeholder="DescriÃ§Ã£o do item">
    <input id="valor" type="number" step="0.01" placeholder="Valor">
    <button class="btn-add" onclick="adicionarItem()">Adicionar</button>
  </div>

  <!-- LISTA -->
  <div class="box">
    <h3>Consumo</h3>
    <div id="lista"></div>
    <h2>Total: R$ <span id="total">0.00</span></h2>
  </div>

  <!-- FINALIZAR -->
  <button class="btn-finalizar" onclick="finalizarConta()">
    Finalizar Conta
  </button>

</div>

<script>
document.getElementById("numMesa").innerText = mesa;

let comandaId = null;

// ðŸ”Ž busca ou cria comanda
async function carregarComanda(){
  const { data } = await sb
    .from("comandas")
    .select("*")
    .eq("app_id", admin.app_id)
    .eq("mesa", mesa)
    .eq("status", "aberta")
    .maybeSingle();

  if(data){
    comandaId = data.id;
  }else{
    const { data: nova, error } = await sb
      .from("comandas")
      .insert({
        app_id: admin.app_id,
        mesa,
        status:"aberta"
      })
      .select()
      .single();

    if(error){
      alert("Erro ao abrir comanda");
      return;
    }
    comandaId = nova.id;
  }

  carregarItens();
}

// ðŸ“‹ listar consumo
async function carregarItens(){
  const { data } = await sb
    .from("consumos")
    .select("*")
    .eq("comanda_id", comandaId)
    .order("created_at");

  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  let total = 0;

  data.forEach(i=>{
    total += Number(i.valor);
    lista.innerHTML += `
      <div class="item">
        <span>${i.descricao}</span>
        <strong>R$ ${Number(i.valor).toFixed(2)}</strong>
      </div>
    `;
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

// âž• adicionar item
async function adicionarItem(){
  const desc = descricao.value.trim();
  const val = Number(valor.value);

  if(!desc || val <= 0){
    alert("Preencha corretamente");
    return;
  }

  const { error } = await sb.from("consumos").insert({
    comanda_id: comandaId,
    descricao: desc,
    valor: val
  });

  if(error){
    alert("Erro ao adicionar");
    console.error(error);
    return;
  }

  descricao.value="";
  valor.value="";
  carregarItens();
}

// ðŸ’° FINALIZAR
async function finalizarConta(){
  if(!confirm("Confirmar pagamento e liberar mesa?")) return;

  // fechar comanda
  const { error: e1 } = await sb
    .from("comandas")
    .update({ status:"paga" })
    .eq("id", comandaId);

  if(e1){
    alert("Erro ao fechar comanda");
    return;
  }

  // liberar mesa
  const { error: e2 } = await sb
    .from("mesas")
    .update({ status:"livre" })
    .eq("app_id", admin.app_id)
    .eq("numero_mesa", mesa);

  if(e2){
    alert("Erro ao liberar mesa");
    return;
  }

  alert("Conta paga âœ… Mesa liberada");
  location.href="mesas.html";
}

// ðŸš€ INIT
carregarComanda();
</script>

</body>
</html>
