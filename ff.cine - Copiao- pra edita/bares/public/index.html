<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CardÃ¡pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#16a34a;
  --text:#020617;
  --muted:#64748b;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:#020617;
  color:#fff;
  padding:22px 16px 26px;
  text-align:center;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}

.logo{
  max-height:60px;
  max-width:90%;
  object-fit:contain;
  margin:0 auto 10px;
  display:none;
}

header h1{
  font-size:1.3rem;
  margin:0;
}

/* CONTAINER */
.container{
  max-width:600px;
  margin:auto;
  padding:16px;
}

/* CATEGORIA */
.categoria{
  margin-top:28px;
}

.categoria h2{
  font-size:1.05rem;
  margin-bottom:12px;
}

/* PRODUTO (HORIZONTAL) */
.produto{
  background:var(--card);
  border-radius:14px;
  padding:10px 12px;
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
}

.produto img{
  width:72px;
  height:72px;
  border-radius:10px;
  object-fit:cover;
  flex-shrink:0;
}

.produto-info{
  flex:1;
}

.produto-info b{
  font-size:.95rem;
  display:block;
  margin-bottom:4px;
}

.preco{
  color:var(--primary);
  font-weight:700;
  font-size:.9rem;
}

/* BOTÃƒO ADD */
.produto button{
  background:var(--primary);
  border:none;
  color:#022c22;
  font-weight:700;
  border-radius:10px;
  padding:8px 10px;
  cursor:pointer;
}

/* CARRINHO FIXO */
.carrinho-btn{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  font-weight:600;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:flex-end;
}

.modal-content{
  background:#fff;
  width:100%;
  max-width:600px;
  margin:auto;
  border-top-left-radius:22px;
  border-top-right-radius:22px;
  padding:20px;
}

.modal h3{
  margin-top:0;
}

.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.modal button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img id="logo" class="logo">
  <h1 id="nome">Carregando...</h1>
</header>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  ðŸ›’ Ver pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>ðŸ§¾ Seu pedido</h3>
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app");
const mesa = params.get("mesa") || "â€”";

let carrinho = [];

/* SITE */
async function carregarSite(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site, logo_url")
    .eq("app_id", app_id)
    .maybeSingle();

  if(data){
    nome.innerText = `${data.nome_site} Â· Mesa ${mesa}`;
    if(data.logo_url){
      logo.src = data.logo_url;
      logo.style.display="block";
    }
  }
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select(`
      id,nome,preco,foto,
      categorias(nome)
    `)
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  const grupos = {};
  data.forEach(p=>{
    const cat = p.categorias?.nome || "Outros";
    grupos[cat] ??= [];
    grupos[cat].push(p);
  });

  conteudo.innerHTML="";
  Object.keys(grupos).forEach(cat=>{
    const div = document.createElement("div");
    div.className="categoria";
    div.innerHTML=`<h2>${cat}</h2>`;

    grupos[cat].forEach(p=>{
      div.innerHTML+=`
        <div class="produto">
          ${p.foto ? `<img src="${p.foto}">`:""}
          <div class="produto-info">
            <b>${p.nome}</b>
            <span class="preco">R$ ${Number(p.preco).toFixed(2)}</span>
          </div>
          <button onclick='add(${JSON.stringify(p)})'>+</button>
        </div>
      `;
    });

    conteudo.appendChild(div);
  });
}

/* CARRINHO */
function add(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qtd++;
  else carrinho.push({...p,qtd:1});
  atualizar();
}

function atualizar(){
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        <span>${i.qtd}x ${i.nome}</span>
        <b>R$ ${(i.qtd*i.preco).toFixed(2)}</b>
      </div>
    `;
  });
}

function enviarPedido(){
  alert("Pedido pronto para integraÃ§Ã£o ðŸ”¥\nMesa: "+mesa);
  carrinho=[];
  atualizar();
  modal.style.display="none";
}

modal.onclick=e=>{
  if(e.target===modal) modal.style.display="none";
};

carregarSite();
carregarProdutos();
</script>

</body>
</html>
