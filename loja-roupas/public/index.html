<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --cor-primaria:#ec4899;
  --cor-fundo:#020617;
  --cor-card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--cor-fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:260px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.9),rgba(2,6,23,.3));
}
.banner-content{
  position:absolute;
  bottom:20px;
  left:20px;
  z-index:2;
}
.banner-content h1{margin:0}
.banner-content p{opacity:.85}

/* ===== PRODUTOS ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:16px;
}

.produto{
  background:var(--cor-card);
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.produto img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.produto h3{
  font-size:15px;
  margin:8px 0;
}

.preco{
  color:var(--cor-primaria);
  font-weight:bold;
}

select{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}

.produto button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--cor-primaria);
  font-weight:bold;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
#carrinho{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid #1e293b;
  padding:14px;
}
#carrinho button{
  width:100%;
  padding:14px;
  background:var(--cor-primaria);
  border:none;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nomeLoja">Loja</h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- PRODUTOS -->
<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- CARRINHO -->
<div id="carrinho" style="display:none">
  <div id="resumo"></div>
  <button onclick="finalizar()">ðŸ“² Finalizar pedido no WhatsApp</button>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(window.location.search).get("app");
if(!app){ document.body.innerText="Loja nÃ£o encontrada"; throw ""; }

let carrinho=[];
let whatsapp="";

/* ===== CONFIG ===== */
(async()=>{
  const { data } = await supabaseClient
    .from("config_site")
    .select("nome,descricao,whatsapp,banner")
    .eq("app_id",app)
    .single();

  if(!data) return;

  nomeLoja.innerText=data.nome;
  descricao.innerText=data.descricao||"";
  whatsapp=data.whatsapp;

  banner.style.backgroundImage=data.banner
    ? `url(${data.banner})`
    : "linear-gradient(135deg,#ec4899,#0f172a)";
})();

/* ===== PRODUTOS ===== */
async function carregar(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("id,nome,preco,imagem,tamanhos")
    .eq("app_id",app)
    .eq("ativo",true);

  lista.innerHTML=data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <h3>${p.nome}</h3>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>

      <select id="tam-${p.id}">
        <option value="">Tamanho</option>
        ${p.tamanhos?.map(t=>`<option>${t}</option>`).join("")}
      </select>

      <button onclick="add(${p.id},'${p.nome}',${p.preco})">
        Adicionar
      </button>
    </div>
  `).join("");
}
carregar();

/* ===== CARRINHO ===== */
function add(id,nome,preco){
  const tam=document.getElementById(`tam-${id}`).value;
  if(!tam){ alert("Selecione um tamanho"); return; }

  const i=carrinho.find(x=>x.id===id && x.tam===tam);
  i?i.qtd++:carrinho.push({id,nome,preco,tam,qtd:1});
  atualizar();
}

function atualizar(){
  if(!carrinho.length){
    carrinhoDiv.style.display="none";
    return;
  }
  carrinhoDiv.style.display="block";
  resumo.innerHTML=carrinho.map(i=>
    `${i.qtd}x ${i.nome} (${i.tam}) - R$ ${(i.preco*i.qtd).toFixed(2)}`
  ).join("<br>");
}
const carrinhoDiv=document.getElementById("carrinho");

/* ===== FINALIZAR ===== */
function finalizar(){
  let msg="ðŸ‘— *Pedido Loja de Roupas*%0A%0A";
  let total=0;
  carrinho.forEach(i=>{
    msg+=`${i.qtd}x ${i.nome} (${i.tam}) - R$ ${(i.preco*i.qtd).toFixed(2)}%0A`;
    total+=i.preco*i.qtd;
  });
  msg+=`%0A*Total:* R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/55${whatsapp}?text=${msg}`,"_blank");
}
</script>

</body>
</html>
