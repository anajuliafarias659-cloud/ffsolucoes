<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:20px;
  text-align:center;
}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

select,input{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
}

.card{
  background:#0f172a;
  border-radius:16px;
  padding:14px;
  text-align:center;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
}

.sem-foto{
  height:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.3;
  font-size:14px;
}

.nome{
  margin:10px 0 5px;
  font-weight:bold;
}

.preco{
  color:#22c55e;
  font-size:18px;
  font-weight:bold;
}

small{opacity:.7}

.botao{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}

/* ===== MODAL IMAGEM ===== */
.modal-imagem{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-imagem img{
  max-width:95%;
  max-height:95%;
  border-radius:12px;
  cursor:pointer;
}
.modal-imagem span{
  position:absolute;
  top:16px;
  right:16px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topo">
  <h1>üëï Loja de Roupas</h1>
  <p>Confira nossas pe√ßas dispon√≠veis</p>
</div>

<div class="container">

  <!-- FILTROS -->
  <div class="filtros">
    <input id="busca" placeholder="Buscar produto..." oninput="filtrar()">

    <select id="categoria" onchange="filtrar()">
      <option value="">Todas categorias</option>
      <option>Camisetas</option>
      <option>Cal√ßas</option>
      <option>Bermudas</option>
      <option>Vestidos</option>
      <option>Casacos</option>
      <option>Outros</option>
    </select>
  </div>

  <!-- PRODUTOS -->
  <div id="produtos" class="grid"></div>

</div>

<!-- MODAL -->
<div class="modal-imagem" id="modalImagem" onclick="fecharImagem()">
  <span>&times;</span>
  <img id="imgZoom">
</div>

<script>
// ================== CONFIG ==================
const APP_ID = "loja_roupas_01";

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let lista = [];
const fotosProduto = {};
let fotosAtuais = [];
let indice = 0;

// ================== CARREGAR ==================
async function carregar(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  lista = data || [];
  render(lista);
}

// ================== RENDER ==================
function render(dados){
  produtos.innerHTML = dados.map(p=>{
    let fotos = [];
    try{
      fotos = JSON.parse(p.imagem);
    }catch{
      fotos = p.imagem ? [p.imagem] : [];
    }

    fotosProduto[p.id] = fotos;

    return `
      <div class="card">
        ${fotos[0]
          ? `<img src="${fotos[0]}" onclick="abrirImagem('${p.id}')">`
          : `<div class="sem-foto">Sem imagem</div>`}

        <div class="nome">${p.nome}</div>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <small>${p.categoria}</small><br>
        <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>

        <button class="botao" onclick="comprar('${p.nome}')">
          Comprar
        </button>
      </div>
    `;
  }).join("");
}

// ================== GALERIA ==================
function abrirImagem(id){
  fotosAtuais = fotosProduto[id];
  indice = 0;
  imgZoom.src = fotosAtuais[0];
  modalImagem.style.display = "flex";
}

imgZoom.onclick = (e)=>{
  e.stopPropagation();
  indice = (indice + 1) % fotosAtuais.length;
  imgZoom.src = fotosAtuais[indice];
}

function fecharImagem(){
  modalImagem.style.display = "none";
  imgZoom.src = "";
}

// ================== FILTRO ==================
function filtrar(){
  const txt = busca.value.toLowerCase();
  const cat = categoria.value;

  const filtrado = lista.filter(p =>
    (!txt || p.nome.toLowerCase().includes(txt)) &&
    (!cat || p.categoria === cat)
  );

  render(filtrado);
}

// ================== A√á√ÉO ==================
function comprar(nome){
  alert(`Produto selecionado: ${nome}\n(Conectar com WhatsApp ou checkout depois)`);
}

carregar();
</script>

</body>
</html>
