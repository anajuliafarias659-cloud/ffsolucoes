<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.excluir{background:#e53935}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.produto{
  background:#020617;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}
.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}
.preco{color:#22c55e;font-weight:bold}
small{opacity:.7}
.sem-foto{
  height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.3;
  font-size:12px;
}

/* ===== GALERIA MODAL ===== */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  max-width:90%;
  max-height:90%;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.modal img{
  max-width:100%;
  max-height:80vh;
  border-radius:12px;
}
.modal button{
  align-self:flex-end;
  background:#e53935;
  padding:8px 12px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üëï Produtos da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Painel</button>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>‚ûï Cadastrar Roupa</h2>

  <input id="nome" placeholder="Nome da pe√ßa">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque total">

  <select id="categoria">
    <option>Camisetas</option>
    <option>Cal√ßas</option>
    <option>Bermudas</option>
    <option>Vestidos</option>
    <option>Casacos</option>
    <option>Outros</option>
  </select>

  <div style="margin-top:10px">
    <b>Tamanhos</b><br>
    <label><input type="checkbox" class="tam" value="PP"> PP</label>
    <label><input type="checkbox" class="tam" value="P"> P</label>
    <label><input type="checkbox" class="tam" value="M"> M</label>
    <label><input type="checkbox" class="tam" value="G"> G</label>
    <label><input type="checkbox" class="tam" value="GG"> GG</label>
    <label><input type="checkbox" class="tam" value="XG"> XG</label>
  </div>

  <div style="margin-top:10px">
    <b>Cores</b><br>
    <label><input type="checkbox" class="cor" value="Preto"> Preto</label>
    <label><input type="checkbox" class="cor" value="Branco"> Branco</label>
    <label><input type="checkbox" class="cor" value="Azul"> Azul</label>
    <label><input type="checkbox" class="cor" value="Vermelho"> Vermelho</label>
  </div>

  <!-- INPUT MULTIPLO -->
  <input id="fotos" type="file" accept="image/*" multiple>

  <button onclick="cadastrar()">Cadastrar pe√ßa</button>
</div>

<!-- LISTA -->
<div class="box">
  <h2>üì¶ Pe√ßas cadastradas</h2>
  <div id="lista" class="grid"></div>
</div>

</div>

<!-- GALERIA MODAL -->
<div id="modal" class="modal" onclick="fecharModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <button onclick="fecharModal()">Fechar</button>
    <div id="modal-imagens"></div>
  </div>
</div>

<script>
/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo !== "loja"){
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}

/* ========= SUPABASE ========= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= NAVEGA√á√ÉO ========= */
function voltar(){
  location.href = "admin.html";
}

/* ========= CADASTRO ========= */
async function cadastrar(){
  if(!nome.value || preco.value <= 0){
    alert("Preencha nome e pre√ßo corretamente");
    return;
  }

  const tamanhos = [...document.querySelectorAll(".tam:checked")].map(i=>i.value);
  const cores = [...document.querySelectorAll(".cor:checked")].map(i=>i.value);

  const arquivos = fotos.files;
  let imagens = [];

  for(let i=0; i<arquivos.length; i++){
    const arquivo = arquivos[i];
    const path = `${admin.app_id}/${Date.now()}_${i}_${arquivo.name}`;
    const { error } = await sb.storage.from("produtos").upload(path, arquivo, { upsert: true });
    if(error){
      console.error("Erro ao enviar imagem:", error.message);
      continue;
    }
    const url = sb.storage.from("produtos").getPublicUrl(path).data.publicUrl;
    imagens.push(url);
  }

  await sb.from("produtos").insert({
    app_id: admin.app_id,
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value || 0),
    categoria: categoria.value,
    tamanhos,
    cores,
    imagens,
    ativo: true
  });

  // limpar formul√°rio
  nome.value = preco.value = estoque.value = "";
  document.querySelectorAll("input[type=checkbox]").forEach(i=>i.checked=false);
  fotos.value = "";

  carregar();
}

/* ========= CARREGAR PRODUTOS ========= */
async function carregar(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .order("categoria");

  lista.innerHTML = (data || []).map(p=>`
    <div class="produto" onclick="abrirGaleria(${JSON.stringify(p.imagens)})">
      ${p.imagens && p.imagens.length > 0 ? `<img src="${p.imagens[0]}">` : `<div class="sem-foto">Sem foto</div>`}
      <b>${p.nome}</b>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>
      <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>
      <br><br>
      <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
    </div>
  `).join("");
}

/* ========= EXCLUIR ========= */
async function excluir(id){
  if(confirm("Excluir esta pe√ßa?")){
    await sb.from("produtos").delete().eq("id", id);
    carregar();
  }
}

/* ========= GALERIA MODAL ========= */
function abrirGaleria(imagens){
  if(!imagens || imagens.length === 0) return;
  const container = document.getElementById("modal-imagens");
  container.innerHTML = imagens.map(url => `<img src="${url}">`).join("");
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

carregar();
</script>

</body>
</html>
