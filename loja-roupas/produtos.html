<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.excluir{background:#e53935}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.produto{
  background:#020617;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:13px;
}

.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.preco{color:#22c55e;font-weight:bold}
small{opacity:.7}

.sem-foto{
  height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.3;
}

#preview{
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}

.preview-item{position:relative}

.preview-item img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}

.preview-item button{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:#fff;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üëï Produtos da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Voltar</button>
</div>

<div class="container">

<div class="box">
  <h2>‚ûï Cadastrar / Editar Roupa</h2>

  <input id="nome" placeholder="Nome da pe√ßa">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque">

  <select id="categoria">
    <option>Camisetas</option>
    <option>Cal√ßas</option>
    <option>Bermudas</option>
    <option>Vestidos</option>
    <option>Casacos</option>
    <option>Outros</option>
  </select>

  <input id="camera" type="file" accept="image/*" capture="environment" hidden>
  <button type="button" onclick="tirarFoto()">üì∑ Tirar foto (at√© 3)</button>

  <div id="preview"></div>

  <button id="btnSalvar" type="button" onclick="salvar()">Cadastrar pe√ßa</button>
</div>

<div class="box">
  <h2>üì¶ Pe√ßas cadastradas</h2>
  <div id="lista" class="grid"></div>
</div>

</div>

<script>
/* ===== SESS√ÉO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){location.replace("../auth/login.html");throw""}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== VARI√ÅVEIS ===== */
const camera = document.getElementById("camera");
const btnSalvar = document.getElementById("btnSalvar");

let fotosTemp = [];
let fotosExistentes = [];
const LIMITE = 3;

/* CONTROLE DE EDI√á√ÉO (ANTI DUPLICA√á√ÉO) */
let editando = false;
let produtoEditandoId = null;

/* ===== CAMERA ===== */
function tirarFoto(){
  if(fotosTemp.length + fotosExistentes.length >= LIMITE){
    alert("M√°ximo de 3 fotos por produto");
    return;
  }
  camera.click();
}

camera.onchange = ()=>{
  const file = camera.files[0];
  if(!file) return;
  fotosTemp.push(file);
  camera.value="";
  atualizarPreview();
};

/* ===== PREVIEW ===== */
function atualizarPreview(){
  preview.innerHTML="";

  fotosExistentes.forEach((url,i)=>{
    preview.innerHTML+=`
      <div class="preview-item">
        <img src="${url}">
        <button onclick="removerExistente(${i})">√ó</button>
      </div>`;
  });

  fotosTemp.forEach((f,i)=>{
    preview.innerHTML+=`
      <div class="preview-item">
        <img src="${URL.createObjectURL(f)}">
        <button onclick="removerTemp(${i})">√ó</button>
      </div>`;
  });
}

function removerExistente(i){
  fotosExistentes.splice(i,1);
  atualizarPreview();
}
function removerTemp(i){
  fotosTemp.splice(i,1);
  atualizarPreview();
}

/* ===== SALVAR ===== */
async function salvar(){
  if(!nome.value || preco.value<=0){
    alert("Nome e pre√ßo obrigat√≥rios");
    return;
  }

  let imagens=[...fotosExistentes];

  for(const foto of fotosTemp){
    const path=`${admin.app_id}/${Date.now()}_${Math.random()}.jpg`;
    await sb.storage.from("produtos").upload(path,foto,{upsert:true});
    imagens.push(sb.storage.from("produtos").getPublicUrl(path).data.publicUrl);
  }

  if(editando && produtoEditandoId){
    await sb.from("produtos").update({
      nome:nome.value,
      preco:Number(preco.value),
      estoque:Number(estoque.value||0),
      categoria:categoria.value,
      imagens:JSON.stringify(imagens)
    }).eq("id",produtoEditandoId);
  }else{
    await sb.from("produtos").insert({
      app_id:admin.app_id,
      nome:nome.value,
      preco:Number(preco.value),
      estoque:Number(estoque.value||0),
      categoria:categoria.value,
      imagens:JSON.stringify(imagens),
      ativo:true
    });
  }

  limpar();
  carregar();
  alert("‚úÖ Produto salvo");
}

/* ===== EDITAR ===== */
function editar(p){
  editando = true;
  produtoEditandoId = p.id;

  nome.value=p.nome;
  preco.value=p.preco;
  estoque.value=p.estoque;
  categoria.value=p.categoria;

  try{ fotosExistentes=JSON.parse(p.imagens||"[]"); }
  catch{ fotosExistentes=[]; }

  fotosTemp=[];
  atualizarPreview();
  btnSalvar.innerText="üíæ Salvar altera√ß√µes";
}

/* ===== LISTAR ===== */
async function carregar(){
  const {data}=await sb.from("produtos").select("*").eq("app_id",admin.app_id);
  lista.innerHTML=(data||[]).map(p=>{
    const imgs=JSON.parse(p.imagens||"[]");
    return `
      <div class="produto">
        ${imgs[0]?`<img src="${imgs[0]}">`:`<div class="sem-foto">Sem foto</div>`}
        <b>${p.nome}</b>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <small>Estoque: ${p.estoque}</small><br><br>
        <button onclick='editar(${JSON.stringify(p)})'>‚úèÔ∏è Editar</button>
        <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
      </div>`;
  }).join("");
}

/* ===== EXCLUIR ===== */
async function excluir(id){
  if(confirm("Excluir produto?")){
    await sb.from("produtos").delete().eq("id",id);
    carregar();
  }
}

/* ===== LIMPAR ===== */
function limpar(){
  editando=false;
  produtoEditandoId=null;
  nome.value=preco.value=estoque.value="";
  fotosTemp=[];fotosExistentes=[];
  preview.innerHTML="";
  btnSalvar.innerText="Cadastrar pe√ßa";
}

function voltar(){location.href="admin.html"}

carregar();
</script>

</body>
</html>
