<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input,select{background:#020617;color:#fff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.saida{background:#e53935}
.lista{
  margin-top:20px;
}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:8px 0;
  font-size:14px;
}
.total{
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
  text-align:right;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üí∞ Caixa da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Painel</button>
</div>

<div class="container">

  <!-- ENTRADA -->
  <div class="box">
    <h3>‚ûï Entrada</h3>
    <input id="descEntrada" placeholder="Descri√ß√£o">
    <input id="valorEntrada" type="number" step="0.01" placeholder="Valor">
    <button onclick="entrada()">Registrar entrada</button>
  </div>

  <!-- SA√çDA -->
  <div class="box">
    <h3>‚ûñ Sa√≠da</h3>
    <input id="descSaida" placeholder="Descri√ß√£o">
    <input id="valorSaida" type="number" step="0.01" placeholder="Valor">
    <button class="saida" onclick="saida()">Registrar sa√≠da</button>
  </div>

  <!-- MOVIMENTOS -->
  <div class="box">
    <h3>üìÑ Movimenta√ß√µes</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
  </div>

</div>

<script>
/* ========= SESS√ÉO (IGUAL AO BAR) ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || admin.tipo !== "loja"){
  alert("Sess√£o inv√°lida");
  location.href = "../auth/login.html";
  throw new Error("Sess√£o inv√°lida");
}

const app_id = admin.app_id;

/* ========= SUPABASE ========= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= NAVEGA√á√ÉO ========= */
function voltar(){
  location.href = "painel.html";
}

/* ========= A√á√ïES ========= */
async function entrada(){
  if(!descEntrada.value || valorEntrada.value <= 0) return;

  await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao: descEntrada.value,
    valor: Number(valorEntrada.value)
  });

  descEntrada.value = valorEntrada.value = "";
  carregar();
}

async function saida(){
  if(!descSaida.value || valorSaida.value <= 0) return;

  await sb.from("caixa").insert({
    app_id,
    tipo: "saida",
    descricao: descSaida.value,
    valor: Number(valorSaida.value)
  });

  descSaida.value = valorSaida.value = "";
  carregar();
}

/* ========= LISTAGEM ========= */
async function carregar(){
  const { data } = await sb
    .from("caixa")
    .select("*")
    .eq("app_id", app_id)
    .order("created_at", { ascending:true });

  let saldo = 0;
  lista.innerHTML = "";

  (data || []).forEach(m=>{
    saldo += m.tipo === "entrada" ? m.valor : -m.valor;

    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>${m.tipo === "entrada" ? "+" : "-"} R$ ${m.valor.toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
}

carregar();
</script>

</body>
</html>
