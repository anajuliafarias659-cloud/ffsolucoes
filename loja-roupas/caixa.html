<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between}
.container{padding:24px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}
input,select,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold}
.fechar{background:#2563eb}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right;color:#22c55e}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

<div class="box">
  <h3>ðŸ›’ Registrar Venda</h3>
  <input id="produtoInput" placeholder="Produto">
  <input id="precoInput" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="quantidadeInput" type="number" min="1" value="1">
  <input id="valorPago" type="number" step="0.01" placeholder="Valor pago">
  <button onclick="vender()">Registrar Venda</button>
</div>

<div class="box">
  <h3>ðŸ“„ Caixa Atual</h3>
  <div id="lista"></div>
  <div id="total" class="total"></div>
  <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ alert("SessÃ£o invÃ¡lida"); location.href="../auth/login.html"; }
const app_id = admin.app_id;

const lista = document.getElementById("lista");
const total = document.getElementById("total");

async function vender(){
  const nome = produtoInput.value.trim();
  const preco = Number(precoInput.value);
  const q = Number(quantidadeInput.value);
  const pago = Number(valorPago.value);
  if(!nome || preco<=0 || q<=0 || pago<=0) return alert("Dados invÃ¡lidos");

  await sb.from("caixa").insert({
    app_id,
    tipo:"entrada",
    descricao:`Venda: ${nome} x${q}`,
    valor:pago
  });

  produtoInput.value="";
  precoInput.value="";
  quantidadeInput.value=1;
  valorPago.value="";
  carregarCaixa();
}

async function getUltimoCaixaId(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("ultimo_caixa_id")
    .eq("app_id", app_id)
    .order("id",{ascending:false})
    .limit(1);

  return data && data.length ? data[0].ultimo_caixa_id : 0;
}

async function carregarCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ultimoId) query = query.gt("id", ultimoId);

  const { data } = await query.order("id");

  let soma=0;
  lista.innerHTML="";
  (data||[]).forEach(m=>{
    soma+=Number(m.valor);
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>`;
  });
  total.innerText=`Saldo: R$ ${soma.toFixed(2)}`;
}
carregarCaixa();

async function fecharCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ultimoId) query = query.gt("id", ultimoId);

  const { data } = await query.order("id");
  if(!data || !data.length) return alert("Nada para fechar");

  const ultimoCaixaId = data[data.length-1].id;
  let totalRecebido = 0;
  data.forEach(m=> totalRecebido+=Number(m.valor));

  await sb.from("caixa_fechamento").insert({
    app_id,
    total_recebido: totalRecebido,
    total_vendas: data.length,
    ultimo_caixa_id: ultimoCaixaId
  });

  carregarCaixa(); // ðŸ”¥ zera de verdade
}
</script>

</body>
</html>
