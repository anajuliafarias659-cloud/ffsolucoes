<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
:root{
  --cor-primaria:#22c55e;
  --cor-card:#0f172a;
}
.topo{
  padding:20px;
  text-align:center;
  background:#0f172a;
}
.container{padding:20px}
.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr))
}
.card{
  background:var(--cor-card);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px
}
.botao{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--cor-primaria);
  font-weight:bold;
  cursor:pointer;
}
#carrinhoBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:22px;
  cursor:pointer;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#020617;
  padding:20px;
  border-radius:16px;
  max-width:90%;
  width:420px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.item button{
  background:#ef4444;
  border:none;
  border-radius:6px;
  color:#fff;
  padding:2px 6px;
}
</style>
</head>

<body>

<div class="topo">
  <h2 id="nomeLoja">Loja</h2>
</div>

<div class="container">
  <div id="produtos" class="grid"></div>
</div>

<button id="carrinhoBtn" onclick="abrirCarrinho()">ðŸ›’</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Carrinho</h3>
    <div id="listaCarrinho"></div>
    <p><b>Total:</b> R$ <span id="total"></span></p>

    <label>Pagamento:</label><br>
    <select id="pagamento" onchange="troco()">
      <option>PIX</option>
      <option>CartÃ£o</option>
      <option>Dinheiro</option>
    </select>

    <div id="trocoDiv" style="display:none">
      <input id="trocoValor" placeholder="Troco para quanto?">
    </div>

    <button class="botao" onclick="finalizar()">Finalizar no WhatsApp</button>
    <button class="botao" style="background:#ef4444" onclick="fechar()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const APP_ID = params.get("app");
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+APP_ID)) || [];
let WHATS = "";

async function init(){
  const { data: cfg } = await sb.from("config_site")
    .select("nome_site, whatsapp")
    .eq("app_id", APP_ID)
    .single();

  nomeLoja.innerText = cfg.nome_site;
  WHATS = cfg.whatsapp;

  const { data } = await sb.from("produtos")
    .select("*").eq("ativo", true).eq("app_id", APP_ID);

  produtos.innerHTML = data.map(p=>`
    <div class="card">
      <img src="${p.imagem}">
      <b>${p.nome}</b><br>
      R$ ${p.preco.toFixed(2)}
      <button class="botao" onclick='add(${JSON.stringify(p)})'>Adicionar</button>
    </div>
  `).join("");
}

function add(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qtd++;
  else carrinho.push({...p,qtd:1});
  salvar();
}

function abrirCarrinho(){
  modal.style.display="flex";
  renderCarrinho();
}

function fechar(){ modal.style.display="none"; }

function renderCarrinho(){
  let total=0;
  listaCarrinho.innerHTML = carrinho.map(i=>{
    total+=i.preco*i.qtd;
    return `
      <div class="item">
        ${i.nome} x${i.qtd}
        <button onclick="remover(${i.id})">-</button>
      </div>`;
  }).join("");
  document.getElementById("total").innerText = total.toFixed(2);
}

function remover(id){
  const item = carrinho.find(i=>i.id===id);
  item.qtd--;
  if(item.qtd<=0) carrinho=carrinho.filter(i=>i.id!==id);
  salvar();
  renderCarrinho();
}

function salvar(){
  localStorage.setItem("carrinho_"+APP_ID, JSON.stringify(carrinho));
}

function troco(){
  trocoDiv.style.display = pagamento.value==="Dinheiro" ? "block":"none";
}

function finalizar(){
  let msg="Pedido:%0A";
  carrinho.forEach(i=>{
    msg+=`${i.nome} x${i.qtd}%0A`;
  });
  msg+=`%0ATotal: R$ ${total.innerText}%0A`;
  msg+=`Pagamento: ${pagamento.value}`;
  if(pagamento.value==="Dinheiro"){
    msg+=`%0ATroco para: ${trocoValor.value}`;
  }
  window.open(`https://wa.me/${WHATS}?text=${msg}`);
  localStorage.removeItem("carrinho_"+APP_ID);
}
init();
</script>

</body>
</html>
