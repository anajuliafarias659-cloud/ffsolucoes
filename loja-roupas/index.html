<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas | Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#22c55e">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
:root{
  --cor-primaria:#22c55e;
  --cor-banner:#0f172a;
  --cor-card:#0f172a;
}
body.ano_novo{--cor-primaria:#22c55e;--cor-banner:#064e3b;--cor-card:#052e16}
body.sao_joao{--cor-primaria:#f59e0b;--cor-banner:#78350f;--cor-card:#451a03}
body.carnaval{--cor-primaria:#a855f7;--cor-banner:#3b0764;--cor-card:#2e1065}
body.natal{--cor-primaria:#ef4444;--cor-banner:#7f1d1d;--cor-card:#450a0a}

/* ===== BANNER ===== */
.banner{width:100%;height:260px;background:var(--cor-banner)}
.banner img{width:100%;height:100%;object-fit:cover}

/* ===== TOPO ===== */
.topo{padding:24px;text-align:center;background:var(--cor-banner)}
.topo p{opacity:.8}

/* ===== CONTAINER ===== */
.container{max-width:1200px;margin:30px auto;padding:0 20px}

/* ===== FILTROS ===== */
.filtros{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:24px}
input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--cor-card);
  color:#fff
}

/* ===== GRID ===== */
.grid{
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr))
}

/* ===== CARD ===== */
.card{
  background:var(--cor-card);
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:zoom-in;
  position:relative;
}
.card::after{
  content:"VITRINE";
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(0,0,0,.6);
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  opacity:.7;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px
}
.nome{margin:10px 0 5px;font-weight:bold}
.preco{color:var(--cor-primaria);font-size:18px;font-weight:bold}
small{opacity:.8}

/* ===== MODAL IMAGEM GRANDE ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  position:relative;
  max-width:90%;
  max-height:90%;
}
.modal-content img{
  max-width:100%;
  max-height:100%;
  border-radius:16px;
}
.fechar{
  position:absolute;
  top:-12px;
  right:-12px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="banner" class="banner"></div>

<div class="topo">
  <h1 id="nomeLoja">ðŸ‘• Loja</h1>
  <p id="descLoja"></p>
</div>

<div class="container">
  <div class="filtros">
    <input id="busca" placeholder="Buscar produto..." oninput="filtrar()">
    <select id="categoria" onchange="filtrar()">
      <option value="">Todas categorias</option>
      <option>Camisetas</option>
      <option>CalÃ§as</option>
      <option>Bermudas</option>
      <option>Vestidos</option>
      <option>Casacos</option>
      <option>Outros</option>
    </select>
  </div>

  <div id="produtos" class="grid"></div>
</div>

<!-- MODAL IMAGEM -->
<div id="modal" class="modal" onclick="fecharModal(event)">
  <div class="modal-content">
    <button class="fechar" onclick="fecharModal()">Ã—</button>
    <img id="imgGrande">
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP_ID ===== */
const params = new URLSearchParams(window.location.search);
let APP_ID = params.get("app");
if (APP_ID) localStorage.setItem("APP_ID", APP_ID);
if (!APP_ID) APP_ID = localStorage.getItem("APP_ID");
if (!APP_ID) {
  document.body.innerHTML = "<h2 style='padding:40px;text-align:center'>Link invÃ¡lido</h2>";
  throw new Error("app_id ausente");
}

let lista = [];

/* ===== CONFIG ===== */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", APP_ID)
    .maybeSingle();

  if(!data) return;

  nomeLoja.innerText = data.nome_site || "Loja";
  descLoja.innerText = data.descricao_site || "";
  document.body.className = data.tema_site || "";

  banner.innerHTML = data.banner_url
    ? `<img src="${data.banner_url}">`
    : "";
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  lista = data || [];
  render(lista);
}

/* ===== RENDER ===== */
function render(dados){
  produtos.innerHTML = dados.map(p=>{
    let fotos=[];

    try{
      if(p.imagens){
        fotos = JSON.parse(p.imagens);
      }else if(p.imagem){
        fotos = [p.imagem];
      }
    }catch(e){ fotos=[]; }

    const capa = fotos[0] || "";

    return `
      <div class="card" onclick="abrirImagem('${capa}')">
        ${capa ? `<img src="${capa}" loading="lazy">` : ""}
        <div class="nome">${p.nome}</div>

        ${p.preco
          ? `<div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>`
          : `<small>PreÃ§o sob consulta</small>`
        }

        <small>${p.categoria || ""}</small>
      </div>
    `;
  }).join("");
}

/* ===== FILTRO ===== */
function filtrar(){
  const txt = busca.value.toLowerCase();
  const cat = categoria.value;
  render(lista.filter(p =>
    (!txt || p.nome.toLowerCase().includes(txt)) &&
    (!cat || p.categoria === cat)
  ));
}

/* ===== MODAL ===== */
function abrirImagem(src){
  if(!src) return;
  imgGrande.src = src;
  modal.style.display = "flex";
}
function fecharModal(e){
  if(e && e.target.id !== "modal" && e.target.tagName !== "BUTTON") return;
  modal.style.display = "none";
  imgGrande.src = "";
}

/* ===== INIT ===== */
carregarConfig();
carregarProdutos();

/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
