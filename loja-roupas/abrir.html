<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abrindo site...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:Arial,sans-serif;
}
</style>
</head>

<body>
<h3>Carregando…</h3>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== 1️⃣ PEGA O APP_ID ===== */
const params = new URLSearchParams(window.location.search);
let APP_ID = params.get("app");

// fallback PWA
if(APP_ID){
  localStorage.setItem("APP_ID", APP_ID);
}else{
  APP_ID = localStorage.getItem("APP_ID");
}

if(!APP_ID){
  document.body.innerHTML = "App inválido";
  throw new Error("app_id ausente");
}

/* ===== 2️⃣ CONSULTA O MODO DA LOJA ===== */
async function decidir(){
  const { data } = await sb
    .from("config_site")
    .select("usar_cardapio")
    .eq("app_id", APP_ID)
    .maybeSingle();

  /* ===== 3️⃣ DECISÃO REAL ===== */
  if(data && data.usar_cardapio === true){
    // BAR / DELIVERY
    window.location.replace("cardapio.html?app=" + APP_ID);
  }else{
    // LOJA / VITRINE
    window.location.replace("index.html?app=" + APP_ID);
  }
}

decidir();
</script>

</body>
</html>
