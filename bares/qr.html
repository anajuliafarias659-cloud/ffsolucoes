<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topo h2{margin:0}

.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTAINER */
.container{
  padding:32px;
  max-width:1200px;
  margin:auto;
}

/* FORM */
.form{
  background:#0f172a;
  padding:22px;
  border-radius:18px;
  max-width:420px;
  margin:0 auto 40px;
  text-align:center;
}

.form input,
.form button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

.form input{
  background:#020617;
  color:#fff;
}

.form button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#0f172a;
  padding:18px;
  border-radius:18px;
  text-align:center;
}

.card img{
  background:#fff;
  padding:10px;
  border-radius:12px;
  width:180px;
  height:180px;
}

.card h3{
  margin:12px 0 6px;
}

.link{
  font-size:11px;
  word-break:break-all;
  opacity:.7;
}
</style>
</head>

<body>

<script>
/* üîê PROTE√á√ÉO */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Acesso n√£o autorizado");
  window.location.href = "../auth/login.html";
}
</script>

<div class="topo">
  <h2>ü™ë Mesas</h2>
  <button class="voltar" onclick="location.href='dashboard.html'">Voltar</button>
</div>

<div class="container">

  <div class="form">
    <p>
      Com√©rcio: <b id="nome"></b><br>
      <small>ID: <span id="appid"></span></small>
    </p>

    <input id="total" type="number" placeholder="Quantidade de mesas" min="1">
    <button onclick="gerarMesas()">Gerar QR Codes</button>
  </div>

  <div class="grid" id="mesas"></div>
</div>

<script>
document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appid").innerText = admin.app_id;

function gerarMesas(){
  const total = Number(document.getElementById("total").value);
  const grid = document.getElementById("mesas");

  if(!total){
    alert("Informe a quantidade de mesas");
    return;
  }

  grid.innerHTML = "";

  for(let mesa=1; mesa<=total; mesa++){
    const url = `${location.origin}/index.html?app=${admin.app_id}&mesa=${mesa}`;

    // ‚úÖ QR COMO IMAGEM (INFAL√çVEL)
    const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${qrImg}" alt="QR Mesa ${mesa}">
      <h3>Mesa ${mesa}</h3>
      <div class="link">${url}</div>
    `;

    grid.appendChild(card);
  }
}
</script>

</body>
</html>
