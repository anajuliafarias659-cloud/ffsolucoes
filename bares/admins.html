<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.03)}
.card h3{margin:0 0 10px}
.card p{opacity:.8;font-size:14px}
</style>
</head>

<body>

<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(window.location.search);
const app_id = params.get("app");

if(!app_id){
  document.body.innerHTML = "App não informado";
  throw "";
}

async function carregarApp(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app_id)
    .maybeSingle();

  document.getElementById("nome").innerText =
    data?.nome_site || "Cardápio";
}

carregarApp();

</script>

</body>
</html>
