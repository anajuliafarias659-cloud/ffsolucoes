<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.container{max-width:900px;margin:40px auto;padding:20px}
h2{margin-bottom:20px}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
small{color:#cbd5f5}
.btns{display:flex;gap:10px;margin-top:10px}
.btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.renovar{background:#22c55e;color:#000}
.finalizar{background:#ef4444;color:#fff}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ‘¥ Clientes com veÃ­culos alugados</h2>
  <div id="lista"></div>
</div>

<script>
const db = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* NOVO PADRÃƒO */
const app_id = localStorage.getItem("app_id");

if(!app_id){
  alert("SessÃ£o invÃ¡lida");
  window.location.href="../auth/login.html";
}

const lista = document.getElementById("lista");

/* CARREGAR CLIENTES ATIVOS */
async function carregarClientes(){

  const { data, error } = await db
    .from("locacoes")
    .select("*")
    .eq("app_id", app_id)
    .eq("status","ativa")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    lista.innerHTML = "<p>Erro ao carregar clientes</p>";
    return;
  }

  if(!data?.length){
    lista.innerHTML = "<p>Nenhuma locaÃ§Ã£o ativa.</p>";
    return;
  }

  lista.innerHTML = "";

  data.forEach(c=>{

    lista.innerHTML += `
      <div class="card">
        <b>${c.nome}</b><br>
        ðŸ“ž ${c.telefone}<br>
        ðŸš— ${c.veiculo_modelo}<br>
        ðŸ“† ${c.dias} dias<br>
        ðŸ’° Total: R$ ${c.total || 0}<br>
        <small>Status: ${c.status}</small>

        <div class="btns">
          <button class="btn renovar"
            onclick="renovar('${c.id}','${c.veiculo_modelo}',${c.veiculo_diaria || 0},${c.dias})">
            Renovar
          </button>

          <button class="btn finalizar"
            onclick="finalizar('${c.id}','${c.veiculo_modelo}')">
            Finalizar
          </button>
        </div>
      </div>
    `;
  });
}

/* RENOVAR */
async function renovar(id, veiculoModelo, diaria, diasAtuais){

  if(!diaria){
    alert("Este veÃ­culo nÃ£o possui diÃ¡ria definida.");
    return;
  }

  const diasExtra = Number(prompt("Quantos dias deseja renovar?"));
  if(!diasExtra || diasExtra <= 0) return;

  const novosDias = Number(diasAtuais) + diasExtra;
  const novoTotal = novosDias * diaria;

  const novaDataFim = new Date();
  novaDataFim.setDate(novaDataFim.getDate() + diasExtra);

  // atualiza locaÃ§Ã£o
  const { error: errLoc } = await db.from("locacoes").update({
    dias: novosDias,
    total: novoTotal
  }).eq("id", id);

  if(errLoc){
    console.error(errLoc);
    alert("Erro ao renovar locaÃ§Ã£o");
    return;
  }

  // atualiza veÃ­culo
  const { error: errVeic } = await db.from("veiculos").update({
    data_fim: novaDataFim.toISOString().split("T")[0]
  })
  .eq("modelo", veiculoModelo)
  .eq("app_id", app_id);

  if(errVeic){
    console.error(errVeic);
    alert("Erro ao atualizar veÃ­culo");
    return;
  }

  alert("LocaÃ§Ã£o renovada com sucesso");
  carregarClientes();
}

/* FINALIZAR */
async function finalizar(id, veiculoModelo){

  if(!confirm("Finalizar locaÃ§Ã£o e liberar veÃ­culo?")) return;

  await db.from("locacoes")
    .update({ status:"finalizada" })
    .eq("id", id);

  await db.from("veiculos").update({
    status:"disponivel",
    dias_alugado:null,
    data_fim:null
  })
  .eq("modelo", veiculoModelo)
  .eq("app_id", app_id);

  alert("LocaÃ§Ã£o finalizada");
  carregarClientes();
}

carregarClientes();
</script>

</body>
</html>
