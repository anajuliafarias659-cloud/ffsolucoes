<body>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const locacaoId = params.get("locacao");

if(!locacaoId){
  alert("Contrato inv√°lido");
  throw new Error("sem locacao");
}

let LOCACAO = null;
let stream = null;

/* CARREGAR */
async function carregar(){

  const { data:locacao } = await sb
    .from("locacoes")
    .select("*")
    .eq("id", locacaoId)
    .single();

  if(!locacao){
    alert("Contrato n√£o dispon√≠vel");
    return;
  }

  if(locacao.status !== "ativa"){
    alert("Aguardando aprova√ß√£o da locadora");
    return;
  }

  if(locacao.contrato_status === "finalizado"){
    alert("Contrato j√° finalizado");
    return;
  }

  LOCACAO = locacao;

  const { data:config } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", locacao.app_id)
    .single();

  if(config){
    if(config.logo_url){
      logo.src = config.logo_url;
      logo.style.display = "block";
    }
    nomeSite.innerText = config.nome_site || "Finaliza√ß√£o da Loca√ß√£o";
  }

  veiculo.value = locacao.veiculo_nome || "";
  nome.value = locacao.nome || "";
  telefone.value = locacao.telefone || "";
  dias.value = locacao.dias;
  total.value = "R$ " + Number(locacao.total).toLocaleString("pt-BR",{minimumFractionDigits:2});
}

carregar();

/* CAMERA */
async function abrirCamera(){
  stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;
  video.style.display = "block";
  video.play();
}

function capturar(){
  if(!stream) return alert("Abra a c√¢mera primeiro");
  selfie.width = video.videoWidth;
  selfie.height = video.videoHeight;
  selfie.getContext("2d").drawImage(video,0,0);
  video.pause();
  video.srcObject = null;
  video.style.display = "none";
  stream.getTracks().forEach(t=>t.stop());
}

/* ASSINATURA TOUCH + MOUSE */
const assinaturaCanvas = document.getElementById("assinatura");
const ctx = assinaturaCanvas.getContext("2d");
let desenhando = false;

function iniciar(e){
  desenhando = true;
  ctx.beginPath();
  ctx.moveTo(getX(e), getY(e));
}
function desenhar(e){
  if(!desenhando) return;
  ctx.lineTo(getX(e), getY(e));
  ctx.stroke();
}
function parar(){ desenhando = false; }

function getX(e){
  return e.touches ? e.touches[0].clientX - assinaturaCanvas.getBoundingClientRect().left : e.offsetX;
}
function getY(e){
  return e.touches ? e.touches[0].clientY - assinaturaCanvas.getBoundingClientRect().top : e.offsetY;
}

assinaturaCanvas.addEventListener("mousedown", iniciar);
assinaturaCanvas.addEventListener("mousemove", desenhar);
window.addEventListener("mouseup", parar);

assinaturaCanvas.addEventListener("touchstart", iniciar);
assinaturaCanvas.addEventListener("touchmove", desenhar);
assinaturaCanvas.addEventListener("touchend", parar);

function limparAssinatura(){
  ctx.clearRect(0,0,assinaturaCanvas.width,assinaturaCanvas.height);
}

/* FINALIZAR */
async function finalizar(){

  if(!nome.value || !cpf.value || !telefone.value){
    alert("Preencha todos os dados");
    return;
  }

  if(selfie.width === 0){
    alert("Tire a selfie");
    return;
  }

  const assinaturaVazia = ctx.getImageData(0,0,assinaturaCanvas.width,assinaturaCanvas.height)
    .data.every(p => p === 0);

  if(assinaturaVazia){
    alert("Assine o contrato");
    return;
  }

  const selfieBase64 = selfie.toDataURL("image/png");
  const assinaturaBase64 = assinaturaCanvas.toDataURL("image/png");

  await sb.from("locacoes")
    .update({
      contrato_status:"finalizado",
      selfie_base64: selfieBase64,
      assinatura_base64: assinaturaBase64,
      cpf: cpf.value,
      telefone: telefone.value
    })
    .eq("id", LOCACAO.id);

  alert("Contrato finalizado com sucesso!");
  location.reload();
}
</script>
