<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:520px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
label{display:block;margin-top:14px}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input,select{
  background:#020617;
  color:#fff;
}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  margin-top:22px;
  cursor:pointer;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:180px;
  object-fit:contain;
  border-radius:12px;
  display:none;
  background:#020617;
}
small{opacity:.7}
</style>
</head>

<body>

<script>
/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}
const app_id = admin.app_id;
</script>

<div class="container">
  <h2>üöó Configurar Locadora</h2>

  <label>Nome da locadora</label>
  <input id="nomeSite">

  <label>WhatsApp</label>
  <input id="whatsapp">

  <label>Cor prim√°ria</label>
  <input id="corPrimaria" type="color">

  <label>Tema do site</label>
  <select id="temaSite">
    <option value="padrao">Padr√£o</option>
    <option value="carnaval">üé≠ Carnaval</option>
    <option value="sao-joao">üî• S√£o Jo√£o</option>
    <option value="natal">üéÑ Natal</option>
    <option value="pascoa">üê∞ P√°scoa</option>
    <option value="black">üñ§ Black Friday</option>
  </select>

  <label>Banner / Logo</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvar()">Salvar configura√ß√µes</button>
  <small id="status"></small>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ELEMENTOS ===== */
const nomeSite = document.getElementById("nomeSite");
const whatsapp = document.getElementById("whatsapp");
const corPrimaria = document.getElementById("corPrimaria");
const temaSite = document.getElementById("temaSite");
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl = document.getElementById("status");

/* ===== PREVIEW ===== */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display="block";
  }
};

/* ===== UPLOAD ===== */
async function uploadBanner(file){
  if(!file) return null;

  const ext = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from("banners")
    .upload(path,file);

  if(error){
    console.error(error);
    return null;
  }

  return sb.storage.from("banners").getPublicUrl(path).data.publicUrl;
}

/* ===== SALVAR ===== */
async function salvar(){
  statusEl.innerText = "Salvando...";

  let banner_url = null;
  if(bannerInput.files[0]){
    banner_url = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome_site: nomeSite.value || null,
    whatsapp: whatsapp.value || null,
    cor_primaria: corPrimaria.value || "#e30613",
    tema_site: temaSite.value || "padrao"
  };

  if(banner_url) payload.logo_url = banner_url;

  const { data: existente } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id",app_id)
    .maybeSingle();

  const res = existente
    ? await sb.from("config_site").update(payload).eq("app_id",app_id)
    : await sb.from("config_site").insert(payload);

  if(res.error){
    console.error(res.error);
    statusEl.innerText="";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText="Salvo com sucesso üöÄ";
}

/* ===== LOAD ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site,whatsapp,cor_primaria,logo_url,tema_site")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeSite.value = data.nome_site || "";
  whatsapp.value = data.whatsapp || "";
  corPrimaria.value = data.cor_primaria || "#e30613";
  temaSite.value = data.tema_site || "padrao";

  if(data.logo_url){
    bannerPreview.src = data.logo_url;
    bannerPreview.style.display="block";
  }
})();
</script>

</body>
</html>
