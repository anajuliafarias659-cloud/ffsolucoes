<script>

if(!admin?.app_id){

const app_id = admin.app_id;

<div class="container">
  <h2>ðŸš— Configurar Locadora</h2>

  <label>Nome da locadora</label>
  <input id="nomeSite" placeholder="Nome da locadora">

  <label>Cor primÃ¡ria</label>
  <input type="color" id="corPrimaria">

  <label>Tema do site</label>
  <select id="temaSite">
    <option value="padrao">ðŸŽ¨ PadrÃ£o</option>
    <option value="ano-novo">ðŸŽ† Ano Novo</option>
    <option value="sao-joao">ðŸ”¥ SÃ£o JoÃ£o</option>
    <option value="carnaval">ðŸŽ­ Carnaval</option>
    <option value="natal">ðŸŽ„ Natal</option>
  </select>

  <label>Banner</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvar()">ðŸ’¾ Salvar configuraÃ§Ãµes</button>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const nomeSite = document.getElementById("nomeSite");
const corPrimaria = document.getElementById("corPrimaria");
const temaSite = document.getElementById("temaSite");
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");

/* preview banner */
bannerInput.onchange = () => {
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display = "block";
  }
};

async function uploadBanner(file){
  if(!file) return null;
  const ext = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  await sb.storage.from("banners").upload(path, file, { upsert:true });
  return sb.storage.from("banners").getPublicUrl(path).data.publicUrl;
}

async function salvar(){
  let banner_url = null;

  if(bannerInput.files[0]){
    banner_url = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome_site: nomeSite.value,
    cor_primaria: corPrimaria.value,
    tema_site: temaSite.value
  };

  if(banner_url) payload.banner_url = banner_url;

  const { data } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id", app_id)
    .maybeSingle();

  data
    ? await sb.from("config_site").update(payload).eq("app_id", app_id)
    : await sb.from("config_site").insert(payload);

  alert("ConfiguraÃ§Ãµes salvas ðŸš€");
}

/* carregar dados */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site,cor_primaria,tema_site,banner_url")
    .eq("app_id", app_id)
    .maybeSingle();

  if(!data) return;

  nomeSite.value = data.nome_site || "";
  corPrimaria.value = data.cor_primaria || "#e30613";
  temaSite.value = data.tema_site || "padrao";

  if(data.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display = "block";
  }
})();
</script>
