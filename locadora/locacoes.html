<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px}
.badge{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer;margin-right:6px}
.ver{background:#334155;color:#fff}
.aprovar{background:#22c55e}
.recusar{background:#ef4444;color:#fff}
hr{opacity:.2}
#modal,#modalAceite{display:none;position:fixed;inset:0;background:#0009;z-index:999}
.box{background:#0b1220;padding:20px;border-radius:16px;max-width:900px;margin:3% auto;max-height:90vh;overflow:auto}
.box-sm{background:#0b1220;padding:20px;border-radius:16px;max-width:420px;margin:10% auto}
input{width:100%;padding:10px;border-radius:10px;border:none;margin-top:6px}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Administra√ß√£o</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<div id="modal">
  <div class="box">
    <h3>Detalhes</h3>
    <div id="detalhes"></div>
    <hr>
    <button class="btn aprovar" onclick="aceitar()">‚úî Aceitar</button>
    <button class="btn recusar" onclick="recusar()">‚ùå Recusar</button>
    <button class="btn ver" onclick="fechar()">Fechar</button>
  </div>
</div>

<div id="modalAceite">
  <div class="box-sm">
    <h3>Confirmar Loca√ß√£o</h3>
    <label>Dias</label>
    <input id="aDias" readonly>
    <label>Di√°ria (R$)</label>
    <input id="aDiaria" type="number" oninput="recalcularTotal()">
    <label>Total</label>
    <input id="aTotal" readonly>
    <br>
    <button class="btn aprovar" onclick="confirmarAceite()">Confirmar</button>
    <button class="btn ver" onclick="fecharAceite()">Cancelar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const appId = localStorage.getItem("app_id");
if(!appId){
  alert("Sess√£o inv√°lida");
  location.href="../auth/login.html";
}

let atual=null;
let dadosAtuais=null;

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  if(!data?.length){
    lista.innerHTML="<p>Nenhuma solicita√ß√£o.</p>";
    return;
  }

  data.forEach(l=>{
    lista.innerHTML+=`
      <div class="card">
        <b>${l.nome}</b><br>
        Ve√≠culo: ${l.veiculo_modelo}<br>
        Dias: ${l.dias}<br>
        Status: ${l.status}<br><br>
        <button class="btn ver" onclick="ver('${l.id}')">Ver</button>
      </div>
    `;
  });
}

async function ver(id){
  atual=id;
  const { data } = await sb.from("locacoes").select("*").eq("id",id).single();
  dadosAtuais=data;

  detalhes.innerHTML=`
    Cliente: ${data.nome}<br>
    CPF: ${data.cpf}<br>
    Telefone: ${data.telefone}<br>
    Ve√≠culo: ${data.veiculo_modelo}<br>
    Dias: ${data.dias}<br>
    Pagamento: ${data.forma_pagamento}
  `;

  modal.style.display="block";
}

function aceitar(){
  aDias.value=dadosAtuais.dias;
  const d=Number(dadosAtuais.veiculo_diaria||0);
  aDiaria.value=d;
  aTotal.value=(d*dadosAtuais.dias).toFixed(2);
  modalAceite.style.display="block";
}

function recalcularTotal(){
  aTotal.value=(Number(aDias.value)*Number(aDiaria.value||0)).toFixed(2);
}

async function confirmarAceite(){

  const diaria=Number(aDiaria.value);
  const total=Number(aTotal.value);

  await sb.from("locacoes").update({
    status:"ativa",
    veiculo_diaria:diaria,
    total:total
  }).eq("id",atual);

  const { jsPDF } = window.jspdf;

  /* PDF CLIENTE */
  const pdfCliente=new jsPDF();
  pdfCliente.text("CONTRATO DE LOCA√á√ÉO",10,20);
  pdfCliente.text(`Cliente: ${dadosAtuais.nome}`,10,35);
  pdfCliente.text(`Ve√≠culo: ${dadosAtuais.veiculo_modelo}`,10,45);
  pdfCliente.text(`Dias: ${dadosAtuais.dias}`,10,55);
  pdfCliente.text(`Total: R$ ${total}`,10,65);
  pdfCliente.text("Prazo pagamento: 15 minutos",10,80);

  const blobCliente=pdfCliente.output("blob");
  const pathCliente=`${appId}/${Date.now()}-cliente.pdf`;

  await sb.storage.from("contratos_cliente")
    .upload(pathCliente,blobCliente,{upsert:true});

  const contratoClienteUrl=sb.storage
    .from("contratos_cliente")
    .getPublicUrl(pathCliente).data.publicUrl;

  /* PDF INTERNO */
  const pdfInterno=new jsPDF();
  pdfInterno.text("CONTRATO INTERNO",10,20);
  pdfInterno.text(`Cliente: ${dadosAtuais.nome}`,10,35);
  pdfInterno.text(`CPF: ${dadosAtuais.cpf}`,10,45);
  pdfInterno.text(`Telefone: ${dadosAtuais.telefone}`,10,55);

  const blobInterno=pdfInterno.output("blob");
  const pathInterno=`${appId}/${Date.now()}-interno.pdf`;

  await sb.storage.from("contratos_interno")
    .upload(pathInterno,blobInterno,{upsert:true});

  /* WHATSAPP */
  const tel=dadosAtuais.telefone.replace(/\D/g,"");

  const msg=`
Ol√° ${dadosAtuais.nome},

Sua loca√ß√£o foi APROVADA ‚úÖ

Ve√≠culo: ${dadosAtuais.veiculo_modelo}
Dias: ${dadosAtuais.dias}
Total: R$ ${total}

Contrato:
${contratoClienteUrl}

Prazo para pagamento: 15 minutos.
`;

  window.open(`https://wa.me/55${tel}?text=${encodeURIComponent(msg)}`,"_blank");

  fecharAceite();
  fechar();
  carregar();
}

async function recusar(){
  await sb.from("locacoes").update({status:"recusada"}).eq("id",atual);
  fechar();
  carregar();
}

function fechar(){modal.style.display="none";}
function fecharAceite(){modalAceite.style.display="none";}

carregar();
</script>

</body>
</html>
