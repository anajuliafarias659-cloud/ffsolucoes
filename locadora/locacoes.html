<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes ‚Äì Painel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}

.card{background:#0b1220;border-radius:18px;padding:18px;box-shadow:0 10px 25px rgba(0,0,0,.45)}
.badge{display:inline-block;margin-top:10px;padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}

.actions{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.aprovar{background:#22c55e;color:#022c22}
.recusar{background:#ef4444;color:#fff}
.excluir{background:#475569;color:#fff}
.pdf{background:#2563eb;color:#fff}

.docs a{color:#38bdf8;text-decoration:none}
.docs a:hover{text-decoration:underline}
hr{opacity:.2;margin:14px 0}

/* MODAL */
#modalContrato{
  display:none;position:fixed;inset:0;background:#0009;z-index:999
}
#modalContrato .box{
  background:#0b1220;
  padding:20px;
  border-radius:16px;
  max-width:600px;
  margin:5% auto
}
#modalContrato label{display:block;margin-top:12px}
#modalContrato input,#modalContrato textarea{
  width:100%;padding:10px;border-radius:10px;border:none;margin-top:6px
}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Painel Administrativo</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL CONTRATO -->
<div id="modalContrato">
  <div class="box">
    <h3>Ajustes do Contrato</h3>

    <label>Endere√ßo da Locadora</label>
    <input id="mEndereco">

    <label>Cl√°usulas do Contrato</label>
    <textarea id="mClausulas" rows="6"></textarea>

    <div style="margin-top:16px;display:flex;gap:10px">
      <button class="btn pdf" onclick="confirmarContrato()">Gerar & Aprovar</button>
      <button class="btn excluir" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* ================= AUTH ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora"){
  alert("Acesso negado");
  location.href="../auth/login.html";
}
const appId = admin.app_id;

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let contratoIdAtual = null;

/* ================= LOAD ================= */
async function carregar(){
  const { data:locacoes } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  const { data:veiculos } = await sb
    .from("veiculos")
    .select("*")
    .eq("app_id",appId);

  const mapa = {};
  veiculos?.forEach(v=>mapa[v.id]=v);

  lista.innerHTML="";

  if(!locacoes?.length){
    lista.innerHTML="<p>Nenhuma loca√ß√£o.</p>";
    return;
  }

  locacoes.forEach(l=>{
    const v = mapa[l.veiculo_id] || {};
    lista.innerHTML+=`
      <div class="card">
        <h3>üöó ${v.modelo || "Ve√≠culo"}</h3>
        <p><b>Cliente:</b> ${l.nome}</p>
        <p><b>Telefone:</b> ${l.telefone}</p>
        <p><b>Dias:</b> ${l.dias}</p>
        <p><b>Total:</b> R$ ${l.total}</p>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>

        <hr>

        <div class="docs">
          ${l.selfie_url?`‚Ä¢ <a href="${l.selfie_url}" target="_blank">Selfie</a><br>`:""}
          ${l.rg_frente_url?`‚Ä¢ <a href="${l.rg_frente_url}" target="_blank">RG Frente</a><br>`:""}
          ${l.rg_verso_url?`‚Ä¢ <a href="${l.rg_verso_url}" target="_blank">RG Verso</a><br>`:""}
          ${l.cpf_url?`‚Ä¢ <a href="${l.cpf_url}" target="_blank">CPF</a><br>`:""}
          ${l.cnh_url?`‚Ä¢ <a href="${l.cnh_url}" target="_blank">CNH</a><br>`:""}
        </div>

        <div class="actions">
          ${l.status==="solicitada"?`
            <button class="btn aprovar" onclick="abrirModal('${l.id}')">Aprovar</button>
            <button class="btn recusar" onclick="recusar('${l.id}')">Recusar</button>
          `:""}
          <button class="btn pdf" onclick="docsPDF('${l.id}')">Docs PDF</button>
          <button class="btn excluir" onclick="excluir('${l.id}')">Excluir</button>
        </div>
      </div>
    `;
  });
}

/* ================= DOCS PDF ================= */
async function docsPDF(id){
  const { jsPDF } = window.jspdf;
  const { data:l } = await sb.from("locacoes").select("*").eq("id",id).single();

  const pdf = new jsPDF();
  const docs = [
    ["Selfie",l.selfie_url],
    ["RG Frente",l.rg_frente_url],
    ["RG Verso",l.rg_verso_url],
    ["CPF",l.cpf_url],
    ["CNH",l.cnh_url]
  ];

  for(const [t,u] of docs){
    if(!u) continue;
    pdf.addPage();
    pdf.text(t,10,10);
    const img = await fetch(u).then(r=>r.blob()).then(b=>new Promise(res=>{
      const i=new Image();i.onload=()=>res(i);i.src=URL.createObjectURL(b);
    }));
    pdf.addImage(img,"JPEG",10,20,180,240);
  }
  pdf.save(`documentos-${l.nome}.pdf`);
}

/* ================= MODAL ================= */
function abrirModal(id){
  contratoIdAtual=id;
  modalContrato.style.display="block";
}
function fecharModal(){
  modalContrato.style.display="none";
}

/* ================= CONFIRMAR ================= */
async function confirmarContrato(){
  await gerarContratoFinal(
    contratoIdAtual,
    mEndereco.value,
    mClausulas.value
  );

  const { data:l } = await sb.from("locacoes").select("veiculo_id").eq("id",contratoIdAtual).single();

  await sb.from("locacoes").update({status:"ativa"}).eq("id",contratoIdAtual);
  await sb.from("veiculos").update({status:"alugado"}).eq("id",l.veiculo_id);

  fecharModal();
  carregar();
}

/* ================= CONTRATO PDF ================= */
async function gerarContratoFinal(id,endereco,clausulas){
  const { jsPDF } = window.jspdf;

  const { data:l } = await sb.from("locacoes").select("*").eq("id",id).single();
  const { data:v } = await sb.from("veiculos").select("*").eq("id",l.veiculo_id).single();
  const { data:cfg } = await sb.from("config_site").select("*").eq("app_id",appId).single();

  const pdf = new jsPDF();
  let y=50;

  if(cfg?.logo_url){
    const logo = await fetch(cfg.logo_url).then(r=>r.blob()).then(b=>new Promise(res=>{
      const i=new Image();i.onload=()=>res(i);i.src=URL.createObjectURL(b);
    }));
    pdf.addImage(logo,"PNG",12,12,40,20);
  }

  pdf.setFontSize(11);
  pdf.text(cfg?.nome_site||"Locadora",60,16);
  pdf.text(endereco||"Endere√ßo n√£o informado",60,22);

  pdf.setFont(undefined,"bold");
  pdf.text("1. DADOS DO LOCAT√ÅRIO",10,y);y+=8;
  pdf.setFont(undefined,"normal");
  pdf.text(`Nome: ${l.nome}`,10,y);y+=6;
  pdf.text(`Telefone: ${l.telefone}`,10,y);y+=10;

  pdf.setFont(undefined,"bold");
  pdf.text("3. DETALHES DO VE√çCULO",10,y);y+=8;
  pdf.setFont(undefined,"normal");
  pdf.text(`Modelo: ${v.modelo}`,10,y);y+=10;

  pdf.setFont(undefined,"bold");
  pdf.text("CL√ÅUSULAS CONTRATUAIS",10,y);y+=8;
  pdf.setFont(undefined,"normal");
  pdf.text(clausulas||"Cl√°usulas n√£o informadas",10,y,{maxWidth:190});

  pdf.save(`contrato-${l.nome}.pdf`);
}

/* ================= OUTRAS ================= */
async function recusar(id){
  await sb.from("locacoes").update({status:"recusada"}).eq("id",id);
  carregar();
}
async function excluir(id){
  if(confirm("Excluir loca√ß√£o?")){
    await sb.from("locacoes").delete().eq("id",id);
    carregar();
  }
}

/* INIT */
carregar();
</script>

</body>
</html>
