<body>

<script>
/* AUTH */

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",

let atual = null;
let dadosAtuais = null;

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  if(!data || !data.length){
    lista.innerHTML="<p>Nenhuma solicitaÃ§Ã£o.</p>";
    return;
  }

  data.forEach(l=>{
    lista.innerHTML+=`
      <div class="card">
        <b>${l.nome}</b><br>
        VeÃ­culo: <b>${l.veiculo_modelo || "â€”"}</b><br>

        <button class="btn ver" onclick="ver('${l.id}')">ğŸ‘ï¸ Ver detalhes</button>
      </div>

  });

/* VER */
async function ver(id){
  atual = id;

  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("id",id)
    .single();

  dadosAtuais = data;

  detalhes.innerHTML = `
    <p><b>Cliente:</b> ${data.nome}</p>
    <p><b>Telefone:</b> ${data.telefone}</p>
    <p><b>CPF:</b> ${data.cpf || "-"}</p>

    <p><b>VeÃ­culo:</b> ${data.veiculo_modelo || "-"}</p>
    <p><b>DiÃ¡ria:</b> R$ ${data.veiculo_diaria || "-"}</p>
    <p><b>Dias:</b> ${data.dias}</p>
    <p><b>Total:</b> R$ ${data.total}</p>

    <hr>

    ${renderDoc("ğŸ“¸ Selfie", data.selfie_url)}
    ${renderDoc("ğŸªª RG (Frente)", data.rg_frente_url)}
    ${renderDoc("ğŸªª RG (Verso)", data.rg_verso_url)}
    ${renderDoc("ğŸ“„ CPF", data.cpf_url)}
    ${renderDoc("ğŸš— CNH", data.cnh_url)}
  `;

  modal.style.display="block";
}

function renderDoc(label,url){
  if(!url){
    return `<div class="doc-label">${label}</div><p style="opacity:.6">NÃ£o enviado</p>`;
  }
  return `
    <div class="doc-label">${label}</div>
    <img src="${url}" class="doc" onclick="window.open('${url}','_blank')">
  `;
}

/* AÃ‡Ã•ES */
function fechar(){ modal.style.display="none"; }

/* âœ” ACEITAR */
async function aceitar(){
  if(!confirm("Aceitar esta locaÃ§Ã£o e avisar o cliente no WhatsApp?")) return;

  await sb.from("locacoes")

  const tel = dadosAtuais.telefone.replace(/\D/g,"");

  const msg = `

ğŸš— VeÃ­culo: ${dadosAtuais.veiculo_modelo}

ğŸ’° Total: R$ ${dadosAtuais.total}

Qual forma de pagamento vocÃª prefere?

â€¢ CartÃ£o
  `.trim();

  window.open(

  );

  fechar(); carregar();
}

/* âŒ RECUSAR */
async function recusar(){
  if(!confirm("Recusar esta solicitaÃ§Ã£o?")) return;
  await sb.from("locacoes")
    .update({status:"recusada"})
    .eq("id",atual);
  fechar(); carregar();
}

/* PDF (mantido igual) */
async function baixarPDF(){
  const { jsPDF } = window.jspdf;
  const data = dadosAtuais;
  const pdf = new jsPDF();

  pdf.setFontSize(14);
  pdf.text("DOCUMENTOS DA LOCAÃ‡ÃƒO",10,15);

  pdf.setFontSize(11);
  pdf.text(`Cliente: ${data.nome}`,10,25);
  pdf.text(`Telefone: ${data.telefone}`,10,32);
  pdf.text(`VeÃ­culo: ${data.veiculo_modelo}`,10,39);
  pdf.text(`Total: R$ ${data.total}`,10,46);

  const imgs=[
    data.selfie_url,
    data.rg_frente_url,
    data.rg_verso_url,
    data.cpf_url,
    data.cnh_url
  ].filter(Boolean);

  for(const url of imgs){
    pdf.addPage();
    const img=await carregarImagem(url);
    const w=pdf.internal.pageSize.getWidth()-20;
    const h=(img.height*w)/img.width;
    pdf.addImage(img,"JPEG",10,(pdf.internal.pageSize.getHeight()-h)/2,w,h);
  }

  pdf.save(`locacao-${data.nome}.pdf`);
}

function carregarImagem(url){
  return new Promise((res,rej)=>{
    const i=new Image();i.crossOrigin="anonymous";
    i.onload=()=>res(i);i.onerror=rej;i.src=url;
  });
}

/* INIT */
carregar();
</script>
