<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px}
.badge{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer;margin-right:6px}
.ver{background:#334155}
.aprovar{background:#22c55e}
.recusar{background:#ef4444;color:#fff}
hr{opacity:.2}

/* MODAIS */
#modal,#modalAceite{
  display:none;position:fixed;inset:0;background:#0009;z-index:999
}
.box{
  background:#0b1220;padding:20px;border-radius:16px;
  max-width:900px;margin:3% auto;max-height:90vh;overflow:auto
}
.box-sm{
  background:#0b1220;padding:20px;border-radius:16px;
  max-width:420px;margin:10% auto
}
.doc{
  max-width:100%;max-height:260px;border-radius:12px;margin-top:10px;cursor:pointer
}
.doc-label{margin-top:14px;font-weight:700;opacity:.85}
input{width:100%;padding:10px;border-radius:10px;border:none;margin-top:6px}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Administra√ß√£o</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL DETALHES -->
<div id="modal">
  <div class="box">
    <h3>üìÑ Detalhes da Solicita√ß√£o</h3>
    <div id="detalhes"></div>

    <hr>

    <button class="btn ver" onclick="baixarPDF()">‚¨á Baixar documentos (PDF)</button>
    <br><br>

    <button class="btn aprovar" onclick="aceitar()">‚úî Aceitar</button>
    <button class="btn recusar" onclick="recusar()">‚ùå Recusar</button>
    <button class="btn ver" onclick="fechar()">Fechar</button>
  </div>
</div>

<!-- MODAL ACEITAR -->
<div id="modalAceite">
  <div class="box-sm">
    <h3>‚úî Confirmar Loca√ß√£o</h3>

    <label>Dias</label>
    <input id="aDias" readonly>

    <label>Di√°ria (R$)</label>
    <input id="aDiaria" type="number" min="0" oninput="recalcularTotal()">

    <label>Total (R$)</label>
    <input id="aTotal" readonly>

    <br>
    <button class="btn aprovar" onclick="confirmarAceite()">Confirmar</button>
    <button class="btn ver" onclick="fecharAceite()">Cancelar</button>
  </div>
</div>

<script>
/* AUTH */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora"){
  location.href="../auth/login.html";
}
const appId = admin.app_id;

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let atual=null;
let dadosAtuais=null;

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  if(!data || !data.length){
    lista.innerHTML="<p>Nenhuma solicita√ß√£o.</p>";
    return;
  }

  data.forEach(l=>{
    lista.innerHTML+=`
      <div class="card">
        <b>${l.nome}</b><br>
        Ve√≠culo: <b>${l.veiculo_modelo || "‚Äî"}</b><br>
        Dias: ${l.dias} ‚Äî Total: R$ ${l.total || "‚Äî"}<br><br>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>
        <hr>

        <button class="btn ver" onclick="ver('${l.id}')">üëÅÔ∏è Ver detalhes</button>
      </div>
    `;
  });
}

/* VER */
async function ver(id){
  atual=id;
  const { data } = await sb.from("locacoes").select("*").eq("id",id).single();
  dadosAtuais=data;

  detalhes.innerHTML=`
    <p><b>Cliente:</b> ${data.nome}</p>
    <p><b>Telefone:</b> ${data.telefone}</p>
    <p><b>Pagamento:</b> ${data.forma_pagamento || "-"}</p>
    <p><b>Ve√≠culo:</b> ${data.veiculo_modelo}</p>
    <p><b>Dias:</b> ${data.dias}</p>
    <p><b>Total:</b> R$ ${data.total || "-"}</p>

    ${renderDoc("üì∏ Selfie",data.selfie_url)}
    ${renderDoc("ü™™ RG Frente",data.rg_frente_url)}
    ${renderDoc("ü™™ RG Verso",data.rg_verso_url)}
    ${renderDoc("üìÑ CPF",data.cpf_url)}
    ${renderDoc("üöó CNH",data.cnh_url)}
  `;
  modal.style.display="block";
}

function renderDoc(label,url){
  if(!url) return `<div class="doc-label">${label}</div><p>N√£o enviado</p>`;
  return `<div class="doc-label">${label}</div>
          <img src="${url}" class="doc" onclick="window.open('${url}','_blank')">`;
}

/* ACEITE */
function aceitar(){
  aDias.value=dadosAtuais.dias;
  const d=Number(dadosAtuais.veiculo_diaria||0);
  aDiaria.value=d>0?d:"";
  aTotal.value=d>0?(d*dadosAtuais.dias).toFixed(2):"0.00";
  modalAceite.style.display="block";
}

function recalcularTotal(){
  aTotal.value=(Number(aDias.value)*Number(aDiaria.value||0)).toFixed(2);
}

async function confirmarAceite(){
  const diaria=Number(aDiaria.value||0);
  const total=Number(aTotal.value||0);
  if(diaria<=0){alert("Informe a di√°ria");return;}

  await sb.from("locacoes").update({
    status:"ativa",
    veiculo_diaria:diaria,
    total:total
  }).eq("id",atual);

  const tel=dadosAtuais.telefone.replace(/\D/g,"");
  const msg=`Ol√° ${dadosAtuais.nome}! üëã
Sua loca√ß√£o foi *APROVADA* ‚úÖ

üöó Ve√≠culo: ${dadosAtuais.veiculo_modelo}
üìÖ Dias: ${dadosAtuais.dias}
üíµ Di√°ria: R$ ${diaria}
üí∞ Total: R$ ${total}

Forma de pagamento:
üëâ ${dadosAtuais.forma_pagamento}
`;

  window.open(`https://wa.me/55${tel}?text=${encodeURIComponent(msg)}`,"_blank");
  fecharAceite();fechar();carregar();
}

async function recusar(){
  if(!confirm("Recusar solicita√ß√£o?"))return;
  await sb.from("locacoes").update({status:"recusada"}).eq("id",atual);
  fechar();carregar();
}

function fechar(){modal.style.display="none";}
function fecharAceite(){modalAceite.style.display="none";}

/* PDF */
async function baixarPDF(){
  const { jsPDF } = window.jspdf;
  const pdf=new jsPDF();
  pdf.text(`Cliente: ${dadosAtuais.nome}`,10,20);
  pdf.text(`Ve√≠culo: ${dadosAtuais.veiculo_modelo}`,10,30);
  pdf.text(`Total: R$ ${dadosAtuais.total}`,10,40);
  pdf.save(`locacao-${dadosAtuais.nome}.pdf`);
}

/* INIT */
carregar();
</script>

</body>
</html>
