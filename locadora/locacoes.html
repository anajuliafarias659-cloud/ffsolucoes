<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LocaÃ§Ãµes | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px}
.badge{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer;margin-right:6px}
.ver{background:#334155}
.aprovar{background:#22c55e}
.edit{background:#fbbf24;color:#000}
.del{background:#ef4444;color:#fff}
hr{opacity:.2}

/* MODAL */
#modal{
  display:none;position:fixed;inset:0;background:#0009;z-index:999
}
#modal .box{
  background:#0b1220;padding:20px;border-radius:16px;
  max-width:860px;margin:3% auto;max-height:90vh;overflow:auto
}
.doc{
  max-width:100%;
  max-height:260px;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}
.doc-label{
  margin-top:14px;
  font-weight:700;
  opacity:.85
}
</style>
</head>

<body>

<header>ğŸ“‹ LocaÃ§Ãµes â€“ AdministraÃ§Ã£o</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <h3>ğŸ“„ Detalhes da SolicitaÃ§Ã£o</h3>
    <div id="detalhes"></div>

    <hr>

    <div>
      <button class="btn aprovar" onclick="aprovar()">âœ” Aprovar</button>
      <button class="btn edit" onclick="editar()">âœï¸ Editar</button>
      <button class="btn del" onclick="excluir()">ğŸ—‘ï¸ Excluir</button>
      <button class="btn ver" onclick="fechar()">Fechar</button>
    </div>
  </div>
</div>

<script>
/* AUTH */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora"){
  location.href="../auth/login.html";
}
const appId = admin.app_id;

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let atual = null;

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  if(!data || !data.length){
    lista.innerHTML="<p>Nenhuma solicitaÃ§Ã£o.</p>";
    return;
  }

  data.forEach(l=>{
    lista.innerHTML+=`
      <div class="card">
        <b>${l.nome}</b><br>
        Telefone: ${l.telefone}<br>
        Dias: ${l.dias} â€” Total: R$ ${l.total}<br><br>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>
        <hr>

        <button class="btn ver" onclick="ver('${l.id}')">ğŸ‘ï¸ Ver detalhes</button>
      </div>
    `;
  });
}

/* VER DETALHES */
async function ver(id){
  atual = id;

  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("id",id)
    .single();

  detalhes.innerHTML = `
    <p><b>Cliente:</b> ${data.nome}</p>
    <p><b>Telefone:</b> ${data.telefone}</p>
    <p><b>CPF:</b> ${data.cpf || "-"}</p>
    <p><b>Dias:</b> ${data.dias}</p>
    <p><b>Total:</b> R$ ${data.total}</p>

    <hr>

    ${renderDoc("ğŸ“¸ Selfie", data.selfie_url)}
    ${renderDoc("ğŸªª RG (Frente)", data.rg_frente_url)}
    ${renderDoc("ğŸªª RG (Verso)", data.rg_verso_url)}
    ${renderDoc("ğŸ“„ CPF", data.cpf_url)}
    ${renderDoc("ğŸš— CNH", data.cnh_url)}
  `;

  modal.style.display="block";
}

function renderDoc(label,url){
  if(!url){
    return `<div class="doc-label">${label}</div><p style="opacity:.6">NÃ£o enviado</p>`;
  }
  return `
    <div class="doc-label">${label}</div>
    <img src="${url}" class="doc" onclick="window.open('${url}','_blank')">
  `;
}

/* AÃ‡Ã•ES */
function fechar(){ modal.style.display="none"; }

async function aprovar(){
  if(!confirm("Aprovar esta locaÃ§Ã£o?")) return;
  await sb.from("locacoes").update({status:"ativa"}).eq("id",atual);
  fechar(); carregar();
}

function editar(){
  location.href = `editar-locacao.html?id=${atual}`;
}

async function excluir(){
  if(!confirm("Excluir definitivamente esta solicitaÃ§Ã£o?")) return;
  await sb.from("locacoes").delete().eq("id",atual);
  fechar(); carregar();
}

/* INIT */
carregar();
</script>

</body>
</html>
