<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes ‚Äì Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px}
.badge{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.pendente{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer;margin-right:6px}
.ver{background:#334155}
.aprovar{background:#22c55e}
.edit{background:#fbbf24;color:#000}
.del{background:#ef4444;color:#fff}
hr{opacity:.2}

/* MODAL */
#modal{
  display:none;position:fixed;inset:0;background:#0009;z-index:999
}
#modal .box{
  background:#0b1220;padding:20px;border-radius:16px;
  max-width:760px;margin:4% auto
}
img.doc{
  max-width:100%;border-radius:10px;margin-top:10px
}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Administra√ß√£o</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL DETALHES -->
<div id="modal">
  <div class="box">
    <h3>üìÑ Detalhes da Solicita√ß√£o</h3>
    <div id="detalhes"></div>

    <div style="margin-top:16px">
      <button class="btn aprovar" onclick="aprovar()">‚úî Aprovar</button>
      <button class="btn edit" onclick="editar()">‚úèÔ∏è Editar</button>
      <button class="btn del" onclick="excluir()">üóëÔ∏è Excluir</button>
      <button class="btn ver" onclick="fechar()">Fechar</button>
    </div>
  </div>
</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora") location.href="../auth/login.html";
const appId = admin.app_id;

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let atual = null;

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  data.forEach(l=>{
    lista.innerHTML+=`
      <div class="card">
        <b>${l.nome}</b><br>
        ${l.veiculo}<br>
        Dias: ${l.dias} ‚Äî Total: R$ ${l.total}<br><br>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>
        <hr>

        <button class="btn ver" onclick="ver('${l.id}')">üëÅÔ∏è Ver</button>
      </div>`;
  });
}

/* VER */
async function ver(id){
  atual = id;
  const { data } = await sb.from("locacoes").select("*").eq("id",id).single();

  detalhes.innerHTML = `
    <p><b>Cliente:</b> ${data.nome}</p>
    <p><b>Telefone:</b> ${data.telefone}</p>
    <p><b>Ve√≠culo:</b> ${data.veiculo}</p>
    <p><b>Dias:</b> ${data.dias}</p>
    <p><b>Total:</b> R$ ${data.total}</p>

    <hr>
    <b>Documentos</b>
    ${data.docs?.map(d=>`<img class="doc" src="${d}">`).join("") || "<p>Sem documentos</p>"}
  `;

  modal.style.display="block";
}

function fechar(){modal.style.display="none"}

/* APROVAR */
async function aprovar(){
  if(!confirm("Confirmar aprova√ß√£o e gerar contrato?")) return;

  await sb.from("locacoes").update({status:"ativa"}).eq("id",atual);
  fechar(); carregar();
}

/* EDITAR */
function editar(){
  location.href = `editar-locacao.html?id=${atual}`;
}

/* EXCLUIR */
async function excluir(){
  if(!confirm("Excluir definitivamente esta solicita√ß√£o?")) return;
  await sb.from("locacoes").delete().eq("id",atual);
  fechar(); carregar();
}

carregar();
</script>

</body>
</html>
