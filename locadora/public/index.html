<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f4f4;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:#111;
}

/* ================= BANNER (S√ì IMAGEM) ================= */
.banner-wrapper{
  padding:20px;
}

.banner{
  width:100%;
  height:45vh;
  max-height:320px;

  background:#000 center/cover no-repeat;
  border-radius:22px;

  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* mobile: n√£o corta */
@media(max-width:768px){
  .banner{
    height:auto;
    aspect-ratio:16/9;
    background-size:contain;
  }
}

/* ================= LISTA DE VE√çCULOS ================= */
.lista{
  max-width:1200px;
  margin:20px auto 30px;
  padding:16px;

  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{
  margin:0;
}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BANNER (ARTE COM NOME E CELULAR) -->
<div class="banner-wrapper">
  <div class="banner" id="banner"></div>
</div>

<!-- LISTA DE VE√çCULOS -->
<section class="lista" id="listaVeiculos"></section>

<script>
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");

if(!appId){
  document.body.innerHTML =
    "<h2 style='text-align:center;padding:40px'>Locadora n√£o identificada</h2>";
}else{
  iniciarApp(appId);
}

async function iniciarApp(APP_ID){
  const sb = supabase.createClient(
    "https://pdajixsoowcyhnjwhgpc.supabase.co",
    "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
  );

  async function carregarConfig(){
    const {data} = await sb
      .from("config_site")
      .select("*")
      .eq("app_id",APP_ID)
      .single();

    if(!data) return;

    document.title = data.nome_site || "Locadora";
    document.documentElement
      .style.setProperty("--primaria", data.cor_primaria || "#e30613");

    if(data.banner_url){
      banner.style.backgroundImage =
        `url('${data.banner_url}?v=${Date.now()}')`;
    }
  }

  async function carregarVeiculos(){
    const {data} = await sb
      .from("veiculos")
      .select("id,modelo,diaria,status,data_fim,foto_url")
      .eq("app_id",APP_ID);

    listaVeiculos.innerHTML = "";

    if(!data || !data.length){
      listaVeiculos.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
      return;
    }

    data.forEach(v=>{
      listaVeiculos.innerHTML += `
        <div class="card">
          <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
          <div class="info">
            <h3>${v.modelo}</h3>
            <div class="preco">R$ ${v.diaria} / di√°ria</div>
            <div class="status ${
              v.status === 'alugado' ? 'alugado':'disponivel'
            }">
              ${v.status === 'alugado' ? 'üîí Alugado' : '‚úÖ Dispon√≠vel'}
            </div>
          </div>
          <div class="btn" onclick="verVeiculo('${v.id}')">
            Alugar ve√≠culo
          </div>
        </div>
      `;
    });
  }

  window.verVeiculo = id=>{
    location.href = `./veiculo.html?app_id=${APP_ID}&id=${id}`;
  };

  await carregarConfig();
  await carregarVeiculos();
}
</script>

</body>
</html>
