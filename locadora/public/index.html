<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f4f4;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
}

/* ================= BANNER (SEM DISTORCER) ================= */
.banner{
  width:100%;
  background:#000;
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;      /* regra: n√£o corta, n√£o estica */
  min-height:200px;             /* PC: n√£o fica an√£o */
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:18px 16px;
  position:relative;
}

@media (min-width:1024px){
  .banner{
    min-height:240px;           /* PC: proporcional */
    padding:22px 16px;
  }
}

/* Mobile (tua base tava ok) */
@media (max-width:600px){
  .banner{
    min-height:120px;
    padding:12px 12px;
  }
}

/* Barra com nome + telefone */
.brand{
  width:min(1200px, 100%);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
}

.brand .left{
  display:flex;
  flex-direction:column;
  gap:4px;
  min-width:0;
}

.brand .title{
  color:#fff;
  font-size:18px;
  font-weight:800;
  line-height:1.1;
  margin:0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.brand .subtitle{
  color:rgba(255,255,255,.85);
  font-size:13px;
  margin:0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.brand .actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border-radius:12px;
  font-weight:800;
  text-decoration:none;
  cursor:pointer;
  border:0;
  user-select:none;
  white-space:nowrap;
}

.pill.primary{
  background:var(--primaria);
  color:#fff;
}

.pill.ghost{
  background:rgba(255,255,255,.12);
  color:#fff;
}

/* ================= LISTA ================= */
.lista{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{margin:0}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
  margin-top:4px;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= BANNER ================= -->
<header class="banner" id="banner">
  <div class="brand">
    <div class="left">
      <h1 class="title" id="siteNome">Locadora</h1>
      <p class="subtitle" id="siteFone"> </p>
    </div>

    <div class="actions">
      <a class="pill ghost" id="btnLigar" href="#" style="display:none;">üìû Ligar</a>
      <a class="pill primary" id="btnWhats" href="#" target="_blank" rel="noopener" style="display:none;">üí¨ WhatsApp</a>
    </div>
  </div>
</header>

<!-- ================= LISTA ================= -->
<section class="lista" id="listaVeiculos"></section>

<script>
/* ================= APP_ID ================= */
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");

if(!appId){
  document.body.innerHTML = `
    <h2 style="padding:30px;text-align:center">
      Locadora n√£o identificada
    </h2>
  `;
} else {
  iniciarApp(appId);
}

function soNumeros(str){
  return (str || "").toString().replace(/\D/g, "");
}

function formatarTelefoneBr(num){
  const n = soNumeros(num);
  // tenta formatar +55 (se vier sem)
  const with55 = n.startsWith("55") ? n : ("55" + n);
  return with55;
}

async function iniciarApp(APP_ID){

  const sb = supabase.createClient(
    "https://pdajixsoowcyhnjwhgpc.supabase.co",
    "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
  );

  /* CONFIG SITE */
  async function carregarConfig(){
    const { data, error } = await sb
      .from("config_site")
      .select("*")
      .eq("app_id", APP_ID)
      .single();

    if(error || !data) return;

    // t√≠tulo / cor
    document.title = data.nome_site || "Locadora";
    document.documentElement.style.setProperty("--primaria", data.cor_primaria || "#e30613");

    // nome no banner
    document.getElementById("siteNome").textContent = data.nome_site || "Locadora";

    // pega telefone de v√°rios campos poss√≠veis
    const foneRaw =
      data.celular ||
      data.telefone ||
      data.whatsapp ||
      data.contato ||
      data.fone ||
      "";

    const siteFone = document.getElementById("siteFone");
    if(foneRaw){
      siteFone.textContent = `üì± ${foneRaw}`;
    } else {
      siteFone.textContent = ""; // se n√£o tiver, some
    }

    // bot√µes ligar/whats
    const btnLigar = document.getElementById("btnLigar");
    const btnWhats = document.getElementById("btnWhats");

    if(foneRaw){
      const tel = formatarTelefoneBr(foneRaw);
      btnLigar.href = `tel:+${tel}`;
      btnLigar.style.display = "inline-flex";

      btnWhats.href = `https://wa.me/${tel}`;
      btnWhats.style.display = "inline-flex";
    } else {
      btnLigar.style.display = "none";
      btnWhats.style.display = "none";
    }

    // banner (mata cache)
    if(data.banner_url){
      document.getElementById("banner").style.backgroundImage =
        `url('${data.banner_url}?v=${Date.now()}')`;
    } else {
      document.getElementById("banner").style.backgroundImage = "none";
    }
  }

  function formatarData(d){
    return new Date(d + "T00:00:00").toLocaleDateString("pt-BR");
  }

  /* VE√çCULOS */
  async function carregarVeiculos(){
    const { data } = await sb
      .from("veiculos")
      .select("id,modelo,diaria,status,data_fim,foto_url")
      .eq("app_id", APP_ID);

    const lista = document.getElementById("listaVeiculos");
    lista.innerHTML = "";

    if(!data || !data.length){
      lista.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
      return;
    }

    data.forEach(v=>{
      const alugado = v.status === "alugado" && v.data_fim;

      lista.innerHTML += `
        <div class="card">
          <img src="${v.foto_url || 'https://via.placeholder.com/400x200?text=Ve√≠culo'}" alt="">
          <div class="info">
            <h3>${v.modelo}</h3>
            <div class="preco">R$ ${v.diaria} / di√°ria</div>
            ${
              alugado
                ? `<div class="status alugado">üîí Alugado at√© ${formatarData(v.data_fim)}</div>`
                : `<div class="status disponivel">‚úÖ Dispon√≠vel</div>`
            }
          </div>
          <div class="btn" onclick="verVeiculo('${v.id}')">
            Alugar ve√≠culo
          </div>
        </div>
      `;
    });
  }

  window.verVeiculo = function(id){
    window.location.href = `./veiculo.html?app_id=${APP_ID}&id=${id}`;
  };

  await carregarConfig();
  await carregarVeiculos();
}
</script>

</body>
</html>
