<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ve√≠culo | Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--primaria:#e30613;--bg:#f4f4f4}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.topo{
  background:#fff;
  border-bottom:3px solid var(--primaria);
  padding:14px;
  text-align:center;
  font-weight:700
}

.container{max-width:900px;margin:20px auto;padding:16px}

.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

.hero img{
  width:100%;
  max-height:420px;
  object-fit:contain;
  background:#eee;
  border-radius:14px
}

.preco{font-size:20px;font-weight:700;margin:10px 0}
.status{font-weight:700;margin-bottom:12px}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

label{display:block;margin-top:12px;font-weight:600}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc
}

.btn{
  margin-top:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer
}
.btn-sec{background:#222}
</style>
</head>

<body>

<div class="topo">Detalhes do Ve√≠culo</div>

<div class="container">
  <div class="card">

    <div class="hero">
      <img id="imgVeiculo">
    </div>

    <h2 id="modelo"></h2>
    <div class="preco" id="preco"></div>
    <div id="status" class="status"></div>

    <div id="acaoAlugar" class="btn" onclick="abrirFormulario()" style="display:none">
      Alugar este ve√≠culo
    </div>

    <!-- FORMUL√ÅRIO COMPLETO -->
    <div id="formSolicitacao" style="display:none">

      <label>Nome</label>
      <input id="fNome">

      <label>Telefone</label>
      <input id="fTelefone">

      <label>CPF</label>
      <input id="fCpf">

      <label>Dias</label>
      <input id="fDias" type="number" min="1" oninput="calcularTotal()">

      <label>Total</label>
      <input id="fTotal" readonly>

      <div class="btn" onclick="enviarSolicitacao()">Enviar solicita√ß√£o</div>
    </div>

  </div>
</div>

<script>
/* PARAMS */
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");
const veiculoId = params.get("id");

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let DIARIA = 0;

/* INIT */
if(!appId || !veiculoId){
  document.body.innerHTML =
    "<h2 style='padding:30px;text-align:center'>Acesso inv√°lido</h2>";
}else{
  carregarVeiculo();
}

/* LOAD */
async function carregarVeiculo(){
  const { data:v } = await sb
    .from("veiculos")
    .select("*")
    .eq("id", veiculoId)
    .eq("app_id", appId)
    .single();

  if(!v){
    document.querySelector(".card").innerHTML =
      "<p style='text-align:center'>Ve√≠culo n√£o encontrado.</p>";
    return;
  }

  const statusEl = document.getElementById("status");

  DIARIA = v.diaria;
  imgVeiculo.src = v.foto_url || "https://via.placeholder.com/800x400";
  modelo.innerText = v.modelo;
  preco.innerText = `R$ ${DIARIA} / di√°ria`;

  if(v.status === "alugado"){
    statusEl.innerText = "üîí Alugado";
    statusEl.classList.add("alugado");
  }else{
    statusEl.innerText = "‚úÖ Dispon√≠vel";
    statusEl.classList.add("disponivel");
    acaoAlugar.style.display = "block";
  }
}

/* FORM */
function abrirFormulario(){
  formSolicitacao.style.display = "block";
  acaoAlugar.style.display = "none";
}

function calcularTotal(){
  const dias = Number(fDias.value || 0);
  fTotal.value = dias * DIARIA;
}

/* ENVIO */
async function enviarSolicitacao(){
  const dias = Number(fDias.value || 0);

  if(!fNome.value || !fTelefone.value || !dias){
    alert("Preencha todos os campos");
    return;
  }

  await sb.from("locacoes").insert({
    app_id: appId,
    veiculo_id: veiculoId,
    nome: fNome.value,
    telefone: fTelefone.value,
    cpf: fCpf.value,
    dias,
    total: dias * DIARIA,
    status: "solicitada"
  });

  alert("Solicita√ß√£o enviada!");
}
</script>

</body>
</html>
