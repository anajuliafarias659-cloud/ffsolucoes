<body>

<script>
const params = new URLSearchParams(location.search);
const appId = params.get("app_id");
const veiculoId = params.get("id");

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let DIARIA=null, arquivos={}, stream=null;
let fluxo="painel", whatsapp="";

/* CONFIG */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("fluxo_locacao, whatsapp")
    .eq("app_id", appId)
    .maybeSingle();

  fluxo = data?.fluxo_locacao || "painel";
  whatsapp = data?.whatsapp || "";
})();

/* VEÃCULO */
async function carregarVeiculo(){
  const { data:v } = await sb.from("veiculos").select("*")
    .eq("id",veiculoId).eq("app_id",appId).single();

  if(!v) return;

  DIARIA = v.diaria !== null ? Number(v.diaria) : null;

  imgVeiculo.src = v.foto_url || "https://via.placeholder.com/800x400";
  modelo.innerText = v.modelo;
  preco.innerText = DIARIA ? `R$ ${DIARIA} / diÃ¡ria` : "Valor sob consulta";

  const statusEl = document.getElementById("status");
  if(v.status === "alugado"){
    statusEl.innerText = "ðŸ”’ Alugado";
    statusEl.classList.add("alugado");
  }else{
    statusEl.innerText = "âœ… DisponÃ­vel";
    statusEl.classList.add("disponivel");
    acaoAlugar.style.display = "block";
  }

  criarCameras();
}
carregarVeiculo();

/* FORM */
function abrirFormulario(){
  formSolicitacao.style.display="block";
  acaoAlugar.style.display="none";
}

function calcularTotal(){
  fTotal.value = DIARIA ? Number(fDias.value||0)*DIARIA : "A combinar";
}

function setPagamento(btn,v){
  document.querySelectorAll(".btn-sec").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  fPagamento.value=v;
  pagamentoEscolhido.innerText="Pagamento escolhido: "+v;
}

/* CÃ‚MERAS */
function criarCameras(){
  const tipos=["selfie","rg_frente","rg_verso","cnh"];
  docs.innerHTML="";
  tipos.forEach(t=>{
    docs.innerHTML+=`
      <label>${t.toUpperCase()}</label>
      <button class="btn btn-sec" onclick="abrirCamera('${t}')">Abrir cÃ¢mera</button>
      <video id="video-${t}"></video>
      <button class="btn btn-sec" id="cap-${t}" onclick="capturar('${t}')" style="display:none">Capturar</button>
      <img id="prev-${t}" class="preview">
      <canvas id="canvas-${t}" hidden></canvas>`;
  });
}

async function abrirCamera(t){
  fecharCamera();
  const v=document.getElementById("video-"+t);
  stream=await navigator.mediaDevices.getUserMedia({video:true});
  v.srcObject=stream;v.style.display="block";
  document.getElementById("cap-"+t).style.display="block";
  await v.play();
}

function capturar(t){
  const v=document.getElementById("video-"+t);
  const c=document.getElementById("canvas-"+t);
  c.width=v.videoWidth;c.height=v.videoHeight;
  c.getContext("2d").drawImage(v,0,0);
  c.toBlob(b=>{
    arquivos[t]=b;
    const img=document.getElementById("prev-"+t);
    img.src=URL.createObjectURL(b);
    img.style.display="block";
  });
  fecharCamera();
}

function fecharCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());stream=null;}
  document.querySelectorAll("video").forEach(v=>{v.pause();v.srcObject=null;v.style.display="none";});
  document.querySelectorAll("[id^='cap-']").forEach(b=>b.style.display="none");
}

/* UPLOAD */
async function uploadDocumento(file,pasta){
  if(!file) return null;
  const path=`${appId}/${pasta}/${Date.now()}.png`;
  await sb.storage.from("documentos").upload(path,file,{upsert:true});
  return sb.storage.from("documentos").getPublicUrl(path).data.publicUrl;
}

/* ENVIO */
async function enviarSolicitacao(){

  if(!fNome.value||!fTelefone.value||!fCpf.value||!fDias.value||!fPagamento.value){
    alert("Preencha todos os campos");
    return;
  }

  const payload={
    app_id: appId,
    status:"solicitada",
    nome:fNome.value,
    telefone:fTelefone.value,
    cpf:fCpf.value,
    dias:Number(fDias.value),
    total:DIARIA?Number(fDias.value)*DIARIA:null,
    forma_pagamento:fPagamento.value,
    veiculo_modelo:modelo.innerText,
    veiculo_diaria:DIARIA
  };

  payload.selfie_url = await uploadDocumento(arquivos.selfie,"selfie");
  payload.rg_frente_url = await uploadDocumento(arquivos.rg_frente,"rg_frente");
  payload.rg_verso_url = await uploadDocumento(arquivos.rg_verso,"rg_verso");
  payload.cnh_url = await uploadDocumento(arquivos.cnh,"cnh");

  if(fluxo==="painel"){
    await sb.from("locacoes").insert(payload);
    alert("SolicitaÃ§Ã£o enviada! Aguarde aprovaÃ§Ã£o.");
  }else{
    const msg = `
ðŸš— *SOLICITAÃ‡ÃƒO DE LOCAÃ‡ÃƒO*

ðŸš˜ VeÃ­culo: ${payload.veiculo_modelo}
ðŸ“… Dias: ${payload.dias}
ðŸ’° Total estimado: ${payload.total ? "R$ "+payload.total : "A combinar"}
ðŸ’³ Pagamento: ${payload.forma_pagamento}

ðŸ‘¤ Cliente: ${payload.nome}
ðŸ“ž Telefone: ${payload.telefone}
ðŸ†” CPF: ${payload.cpf}
`;
    window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`,"_blank");
  }
}
</script>
