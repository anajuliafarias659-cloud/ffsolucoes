<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#16a34a;
  --bg:#f8fafc;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:#111;
}

/* ================= TOPO ================= */
.topo{
  background:#020617;
}

.topo-container{
  max-width:1200px;
  margin:auto;
  padding:18px 16px;
  display:flex;
  align-items:center;
  gap:18px;
}

/* ===== LOGO COM DESTAQUE ===== */
.logo-wrap{
  width:120px;              /* ~20% maior */
  height:120px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  border:3px solid #22c55e;
}

.logo{
  height:90px;
  width:auto;
  object-fit:contain;
}

.topo-info h1{
  margin:0;
  font-size:1.4rem;
  color:#fff;
}

.topo-info a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-top:6px;
  color:#22c55e;
  font-weight:700;
  text-decoration:none;
  font-size:1.05rem;
}

/* ================= LISTA ================= */
.lista{
  max-width:1200px;
  margin:24px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{
  margin:0;
  font-size:1.05rem;
}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
  margin-top:4px;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#dc2626}

.btn{
  margin:12px;
  background:#020617;
  color:#fff;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .topo-container{
    flex-direction:column;
    text-align:center;
  }

  .logo-wrap{
    width:100px;
    height:100px;
  }

  .logo{
    height:72px;
  }

  .topo-info h1{
    font-size:1.2rem;
  }
}
</style>
</head>

<body>

<!-- ================= TOPO ================= -->
<header class="topo">
  <div class="topo-container">
    <div class="logo-wrap">
      <img id="logoLocadora" class="logo">
    </div>

    <div class="topo-info">
      <h1 id="nomeLocadora">Locadora</h1>
      <a id="whatsLocadora" target="_blank"></a>
    </div>
  </div>
</header>

<!-- ================= LISTA ================= -->
<section class="lista" id="listaVeiculos"></section>

<script>
/* ===== APP_ID ===== */
const params = new URLSearchParams(location.search);
const APP_ID = params.get("app_id");

if(!APP_ID){
  document.body.innerHTML =
    "<h2 style='padding:30px;text-align:center'>Locadora n√£o identificada</h2>";
  throw "";
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let WHATS_PADRAO = "";

/* ===== CONFIG ===== */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site,banner_url,whatsapp")
    .eq("app_id", APP_ID)
    .single();

  if(!data) return;

  if(data.banner_url){
    logoLocadora.src = data.banner_url;
  }

  if(data.nome_site){
    nomeLocadora.innerText = data.nome_site;
  }

  if(data.whatsapp){
    const num = data.whatsapp.replace(/\D/g,"");
    WHATS_PADRAO = `https://wa.me/55${num}`;

    whatsLocadora.href = WHATS_PADRAO;
    whatsLocadora.innerText = data.whatsapp;
  }
}

/* ===== VE√çCULOS ===== */
async function carregarVeiculos(){
  const { data } = await sb
    .from("veiculos")
    .select("id,modelo,diaria,status,foto_url")
    .eq("app_id", APP_ID);

  const lista = document.getElementById("listaVeiculos");
  lista.innerHTML = "";

  if(!data || !data.length){
    lista.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
    return;
  }

  data.forEach(v=>{
    const msg = encodeURIComponent(
      `Ol√°! Tenho interesse em alugar o ve√≠culo: ${v.modelo}\nValor da di√°ria: R$ ${v.diaria}`
    );

    let botao = `
      <div class="btn"
        onclick="window.open('${WHATS_PADRAO}?text=${msg}','_blank')">
        Alugar ve√≠culo
      </div>
    `;

    if(v.status === "alugado"){
      botao = `
        <div class="btn" style="background:#9ca3af;cursor:not-allowed">
          Indispon√≠vel
        </div>
      `;
    }

    lista.innerHTML += `
      <div class="card">
        <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <h3>${v.modelo}</h3>
          <div class="preco">R$ ${v.diaria} / di√°ria</div>
          <div class="status ${v.status}">
            ${v.status === "alugado" ? "üîí Alugado" : "‚úÖ Dispon√≠vel"}
          </div>
        </div>
        ${botao}
      </div>
    `;
  });
}

/* ===== INIT ===== */
(async()=>{
  await carregarConfig();
  await carregarVeiculos();
})();
</script>

</body>
</html>
