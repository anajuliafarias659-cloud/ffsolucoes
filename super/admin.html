<body>
<div class="container">

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let mapaApps = {};
let mapaCriadores = {};
let usuarioLogado = "Super Admin";

/* LINK SITE PÃšBLICO */
function gerarLinkPublico(app){
  const base = "https://anajuliafarias659-cloud.github.io/ffsolucoes/";
  switch(app.tipo){
    case "mercado": return base + `mercado/public/site.html?app=${app.id}`;
    case "bar": return base + `bar/public/site/index.html?app=${app.id}`;
    case "locadora": return base + `locadora/public/index.html?app_id=${app.id}`;
    case "hotel": return base + `hotel/public/site/index.html?id=${app.id}`;
    default: return "#";
  }
}

/* LOGIN */
window.login = async ()=>{
  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario",usuarioSuper.value)
    .eq("senha",senhaSuper.value)
    .eq("ativo",true)
    .maybeSingle();

  if(!data) return alert("Login invÃ¡lido");

  usuarioLogado = data.usuario;
  loginBox.style.display="none";
  painel.style.display="block";

  carregarNegocios();
  carregarAdmins();
  carregarVendedores();
};

/* NEGÃ“CIOS */
window.criarNegocio = async ()=>{
  const { error } = await supabase.from("apps").insert({
    nome: nomeNegocio.value,
    tipo: tipoNegocio.value,
    usar_categorias: tipoNegocio.value !== "hotel",
    created_by: usuarioLogado,
    bloqueado: false
  });

  if(error) return alert(error.message);
  nomeNegocio.value="";
  carregarNegocios();
};

window.editarNegocio = async (id,nome)=>{
  const novo = prompt("Novo nome:", nome);
  if(!novo) return;
  await supabase.from("apps").update({ nome: novo }).eq("id", id);
  carregarNegocios();
};

window.excluirNegocio = async id=>{
  if(!confirm("Excluir negÃ³cio?")) return;
  await supabase.from("apps").delete().eq("id", id);
  carregarNegocios();
};

window.desbloquearNegocio = async id=>{
  await supabase.from("apps").update({ bloqueado:false }).eq("id", id);
  carregarNegocios();
};

async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*");

  listaNegocios.innerHTML="";
  appAdmin.innerHTML="";
  mapaApps={};

  (data||[]).forEach(n=>{
    mapaApps[n.id]=`${n.nome} (${n.tipo})`;

    const status = n.bloqueado
      ? `<span class="badge warn">BLOQUEADO</span>`
      : `<span class="badge">ATIVO</span>`;

    const link = gerarLinkPublico(n);

    listaNegocios.innerHTML+=`
      <div class="card">
        <div>
          <b>${n.nome}</b><br>
          ${status}<br>
          <a href="${link}" target="_blank">ğŸŒ Site PÃºblico</a>
        </div>

        <div style="display:flex;gap:6px">
          <button class="btn-small" onclick="editarNegocio('${n.id}','${n.nome}')">âœï¸</button>
          <button class="btn-small danger" onclick="excluirNegocio('${n.id}')">ğŸ—‘ï¸</button>
          ${n.bloqueado ? `<button class="btn-small" onclick="desbloquearNegocio('${n.id}')">ğŸ”“</button>` : ``}
        </div>
      </div>
    `;

    appAdmin.innerHTML+=`<option value="${n.id}">${n.nome}</option>`;
  });
}

/* ADMINS */
window.criarAdmin = async ()=>{
  await supabase.from("admins").insert({
    usuario:usuarioAdmin.value,
    senha:senhaAdmin.value,
    permissao:permissaoAdmin.value,
    app_id:appAdmin.value,
    ativo:true
  });
  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

async function carregarAdmins(){
  const { data } = await supabase.from("admins").select("*");
  listaAdmins.innerHTML="";
  (data||[]).forEach(a=>{
    listaAdmins.innerHTML+=`
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          <span class="badge">${mapaApps[a.app_id]||"nÃ£o identificado"}</span>
        </div>
      </div>
    `;
  });
}

/* VENDEDORES */
window.criarVendedor = async ()=>{
  await supabase.from("usuarios").insert({
    nome:nomeVendedor.value,
    email:emailVendedor.value,
    senha:senhaVendedor.value,
    tipo:"vendedor",
    comissao_percentual:Number(comissaoVendedor.value),
    ativo:true
  });
  nomeVendedor.value="";
  emailVendedor.value="";
  senhaVendedor.value="";
  comissaoVendedor.value=10;
  carregarVendedores();
};

async function carregarVendedores(){
  const { data } = await supabase.from("usuarios").select("*").eq("tipo","vendedor");
  listaVendedores.innerHTML="";
  (data||[]).forEach(v=>{
    listaVendedores.innerHTML+=`
      <div class="card">
        <div>
          <b>${v.nome}</b><br>
          <small>${v.email}</small><br>
          <span class="badge">ComissÃ£o: ${v.comissao_percentual}%</span>
        </div>
      </div>
    `;
  });
}
