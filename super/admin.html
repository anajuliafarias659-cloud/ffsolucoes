<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.container{max-width:1200px;margin:40px auto;padding:30px;border-radius:20px;background:linear-gradient(135deg,#0f172a,#4b1fa0)}

<body>
<div class="container">

<h1>ðŸ‘‘ Super Admin â€” FF SoluÃ§Ãµes</h1>

<div class="login" id="loginBox">
  <input id="usuarioSuper" placeholder="UsuÃ¡rio">
  <input id="senhaSuper" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="painel" style="display:none">

<h3>ðŸ“‹ NegÃ³cios</h3>
<div id="listaNegocios"></div>

<hr>

<h2>ðŸ§ª Contas Teste (Demo)</h2>

<select id="filtroDemo" onchange="carregarDemos()">
  <option value="todas">Todas</option>
  <option value="ativas">Ativas</option>
  <option value="vencidas">Vencidas</option>
</select>

<div id="listaDemos"></div>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let usuarioLogado = "Super Admin";

/* LOGIN */
window.login = async ()=>{

  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario",usuarioSuper.value)
    .eq("senha",senhaSuper.value)
    .eq("ativo",true)
    .maybeSingle();

  if(!data) return alert("Login invÃ¡lido");

  usuarioLogado = data.usuario;
  loginBox.style.display="none";
  painel.style.display="block";

  await carregarNegocios();
  await carregarDemos();
};

/* ================= NEGÃ“CIOS ================= */

async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*");
  listaNegocios.innerHTML = "";

  (data || []).forEach(n=>{
    listaNegocios.innerHTML += `
      <div class="card">
        <div>
          <b>${n.nome}</b><br>
          <small>Plano: ${n.plano || "normal"}</small>
        </div>
      </div>
    `;
  });
}

/* ================= DEMOS ================= */

async function carregarDemos(){

  const filtro = filtroDemo.value;

  const { data, error } = await supabase
    .from("apps")
    .select("*")
    .eq("plano","demo")
    .order("data_expiracao",{ascending:true});

  if(error){
    console.log(error);
    return;
  }

  listaDemos.innerHTML = "";

  const hoje = new Date();

  for(const app of (data || [])){

    const expira = new Date(app.data_expiracao);
    const diff = expira - hoje;
    const dias = Math.ceil(diff / (1000*60*60*24));

    if(dias < 0 && app.ativo){
      await supabase.from("apps")
        .update({ativo:false})
        .eq("id",app.id);

      app.ativo = false;
    }

    if(filtro==="ativas" && dias < 0) continue;
    if(filtro==="vencidas" && dias >= 0) continue;

    let texto = "";
    let cor = "#334155";

    if(dias < 0){
      texto = "VENCIDO";
      cor = "#7c2d12";
    }else if(dias <= 2){
      texto = `Expira em ${dias} dia(s)`;
      cor = "#b45309";
    }else{
      texto = `Restam ${dias} dias`;
    }

    listaDemos.innerHTML += `
      <div class="card">
        <div>
          <b>${app.nome}</b><br>
          <small>Expira: ${expira.toLocaleDateString()}</small><br>
          <span class="badge" style="background:${cor}">
            ${texto}
          </span>
        </div>

        <div style="display:flex;gap:6px">
          <button class="btn-small"
            onclick="renovarDemo('${app.id}')">
            ðŸ”„ +30 dias
          </button>

          <button class="btn-small danger"
            onclick="bloquearDemo('${app.id}')">
            ðŸ”’ Bloquear
          </button>
        </div>
      </div>
    `;
  }
}

/* RENOVAR */
window.renovarDemo = async (id)=>{

  const { data } = await supabase
    .from("apps")
    .select("data_expiracao")
    .eq("id",id)
    .single();

  const nova = new Date(data.data_expiracao);
  nova.setDate(nova.getDate()+30);

  await supabase.from("apps")
    .update({
      data_expiracao:nova,
      ativo:true
    })
    .eq("id",id);

  carregarDemos();
};

/* BLOQUEAR */
window.bloquearDemo = async (id)=>{

  if(!confirm("Bloquear esta conta?")) return;

  await supabase.from("apps")
    .update({ativo:false})
    .eq("id",id);

  carregarDemos();
};

</script>
</body>
