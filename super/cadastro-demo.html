<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:400px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
.msg{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>

  <input id="loginEmail" placeholder="E-mail ou usu√°rio">
  <input id="loginSenha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div class="msg" id="mensagem"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===== SUPABASE ===== */
const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "SUA_PUBLIC_KEY_AQUI"
);

window.login = async ()=>{

  mensagem.innerHTML = "Verificando...";

  const { data, error } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", loginEmail.value.trim())
    .eq("senha", loginSenha.value.trim())
    .eq("ativo", true)
    .maybeSingle();

  if(error || !data){
    mensagem.innerHTML = "‚ùå Login inv√°lido";
    return;
  }

  /* ===== VERIFICA DEMO ===== */
  if(data.plano === "demo" && data.data_expiracao){

    const hoje = new Date();
    const expiracao = new Date(data.data_expiracao);

    if(hoje > expiracao){
      mensagem.innerHTML = "‚ö†Ô∏è Seu per√≠odo de teste expirou.";
      
      setTimeout(()=>{
        window.location.href = "/pagamento.html";
      },2000);

      return;
    }

    const diasRestantes = Math.ceil(
      (expiracao - hoje) / (1000 * 60 * 60 * 24)
    );

    mensagem.innerHTML =
      "‚úÖ Teste ativo. Restam " + diasRestantes + " dias.";
  }

  /* ===== REDIRECIONAMENTO ===== */

  if(data.tipo === "admin"){
    window.location.href =
      "https://www.ffsolucoes.com.br/admin/index.html?app=" +
      data.app_id;
    return;
  }

  if(data.tipo === "vendedor"){
    window.location.href =
      "https://www.ffsolucoes.com.br/vendedor/index.html";
    return;
  }

  mensagem.innerHTML = "Tipo de usu√°rio inv√°lido.";
};
</script>

</body>
</html>
