<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Gr√°tis 15 Dias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:500px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
</style>
</head>
<body>

<div class="box">
<h2>üöÄ Teste Gr√°tis 15 Dias</h2>

<input id="nomeNegocio" placeholder="Nome do neg√≥cio">

<!-- üî• VALORES PADRONIZADOS IGUAL AO SISTEMA -->
<select id="tipoNegocio">
  <option value="bar">Bar</option>
  <option value="mercado">Mercado</option>
  <option value="locadora">Locadora</option>
  <option value="hotel">Hotel</option>
  <option value="loja-roupas">Loja de Roupas</option>
</select>

<input id="usuarioAdmin" placeholder="Usu√°rio">
<input id="senhaAdmin" type="password" placeholder="Senha">

<button onclick="criarDemo()">Criar Conta</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.criarDemo = async ()=>{

  if(!nomeNegocio.value || !usuarioAdmin.value || !senhaAdmin.value){
    alert("Preencha todos os campos");
    return;
  }

  const hoje = new Date();
  const expiracao = new Date();
  expiracao.setDate(hoje.getDate() + 15);
  const dataISO = expiracao.toISOString();

  /* üîé VERIFICA SE USU√ÅRIO J√Å EXISTE */
  const { data: usuarioExistente } = await supabase
    .from("usuarios")
    .select("id")
    .eq("email", usuarioAdmin.value.trim())
    .maybeSingle();

  if(usuarioExistente){
    alert("Este usu√°rio j√° existe.");
    return;
  }

  /* 1Ô∏è‚É£ CRIA APP */
  const { data: negocio, error: erroApp } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value.trim(),
      tipo: tipoNegocio.value, // üî• PADR√ÉO CORRETO
      ativo: true,
      plano: "demo",
      data_expiracao: dataISO
    })
    .select()
    .single();

  if(erroApp){
    console.log(erroApp);
    alert(erroApp.message);
    return;
  }

  /* 2Ô∏è‚É£ CRIA ADMIN */
  await supabase.from("admins").insert({
    usuario: usuarioAdmin.value.trim(),
    senha: senhaAdmin.value.trim(),
    permissao: "admin",
    app_id: negocio.id,
    ativo: true
  });

  /* 3Ô∏è‚É£ CRIA USU√ÅRIO */
  const { data: usuario } = await supabase
    .from("usuarios")
    .insert({
      nome: usuarioAdmin.value.trim(),
      email: usuarioAdmin.value.trim(),
      senha: senhaAdmin.value.trim(),
      tipo: "admin",
      app_id: negocio.id,
      plano: "demo",
      data_expiracao: dataISO,
      ativo: true
    })
    .select()
    .single();

  /* üîê LOGIN AUTOM√ÅTICO */
  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));

  /* üöÄ REDIRECIONAMENTO CORRETO */
  let urlFinal = "";

  if(tipoNegocio.value === "hotel"){
    urlFinal = "https://www.ffsolucoes.com.br/hotel/painel.html?app=";
  } else {
    urlFinal = "https://www.ffsolucoes.com.br/" + 
               tipoNegocio.value + 
               "/admin.html?app=";
  }

  window.location.href = urlFinal + negocio.id;
};
</script>

</body>
</html>
