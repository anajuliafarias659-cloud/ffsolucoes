<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Gr√°tis 15 Dias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:500px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
.msg{
  margin-top:15px;
  font-size:14px;
  color:#22c55e;
}
</style>
</head>
<body>

<div class="box">
<h2>üöÄ Teste Gr√°tis 15 Dias</h2>

<input id="nomeNegocio" placeholder="Nome do neg√≥cio">

<select id="tipoNegocio">
  <option value="bar">Bar</option>
  <option value="mercado">Mercado</option>
  <option value="locadora">Locadora</option>
  <option value="hotel">Hotel</option>
  <option value="loja-roupas">Loja de Roupas</option>
</select>

<input id="usuarioAdmin" placeholder="E-mail">
<input id="senhaAdmin" type="password" placeholder="Senha">

<button onclick="criarDemo()">Criar Conta</button>

<div id="mensagem" class="msg"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.criarDemo = async ()=>{

  const nome = document.getElementById("nomeNegocio").value.trim();
  const tipo = document.getElementById("tipoNegocio").value;
  const email = document.getElementById("usuarioAdmin").value.trim().toLowerCase();
  const senha = document.getElementById("senhaAdmin").value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  const hoje = new Date();
  const expiracao = new Date();
  expiracao.setDate(hoje.getDate() + 15);
  const dataISO = expiracao.toISOString();

  try {

    /* 1Ô∏è‚É£ CRIA USU√ÅRIO NO AUTH */
    const { data: authData, error: authError } =
      await supabase.auth.signUp({
        email: email,
        password: senha,
        options: {
          emailRedirectTo: "https://www.ffsolucoes.com.br/auth/login.html"
        }
      });

    if(authError){
      throw authError;
    }

    if(!authData.user){
      throw new Error("Erro ao criar usu√°rio no Auth.");
    }

    const userId = authData.user.id;

    /* 2Ô∏è‚É£ CRIA APP */
    const { data: negocio, error: erroApp } = await supabase
      .from("apps")
      .insert({
        nome: nome,
        tipo: tipo,
        ativo: true,
        plano: "demo",
        data_expiracao: dataISO
      })
      .select()
      .single();

    if(erroApp){
      throw erroApp;
    }

    /* 3Ô∏è‚É£ INSERE NA TABELA USUARIOS */
    const { error: erroUsuario } = await supabase
      .from("usuarios")
      .insert({
        id: userId, // UUID do Auth
        nome: email,
        email: email,
        tipo: "admin",
        app_id: negocio.id,
        plano: "demo",
        data_expiracao: dataISO,
        ativo: true
      });

    if(erroUsuario){
      throw erroUsuario;
    }

    /* 4Ô∏è‚É£ MOSTRA MENSAGEM */
    document.getElementById("mensagem").innerHTML =
      "Conta criada com sucesso! ‚úÖ<br>Verifique seu e-mail para confirmar antes de acessar o sistema.";

  } catch(err){
    console.log("ERRO COMPLETO:", err);
    alert(err.message || "Erro inesperado.");
  }
};
</script>

</body>
</html>
