<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Gr치tis 15 Dias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:500px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>游 Teste Gr치tis 15 Dias</h2>

<input id="nomeNegocio" placeholder="Nome do neg칩cio">

<select id="tipoNegocio">
  <option value="bares e restaurantes">Bares e Restaurantes</option>
  <option value="mercado">Mercado</option>
  <option value="hoteis">Hoteis</option>
  <option value="locadora">Locadora</option>
  <option value="loja de roupas">Loja de Roupas</option>
</select>

<input id="usuarioAdmin" placeholder="Usu치rio">
<input id="senhaAdmin" type="password" placeholder="Senha">

<button onclick="criarDemo()">Criar Conta</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.criarDemo = async ()=>{

  if(!nomeNegocio.value || !usuarioAdmin.value || !senhaAdmin.value){
    alert("Preencha todos os campos");
    return;
  }

  const hoje = new Date();
  const expiracao = new Date();
  expiracao.setDate(hoje.getDate() + 15);

  const dataISO = expiracao.toISOString();

  /* CRIA APP */
  const { data: negocio, error } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value.trim(),
      tipo: tipoNegocio.value,
      ativo: true,
      plano: "demo",
      data_expiracao: dataISO
    })
    .select()
    .single();

  if(error){
    console.log("Erro ao criar app:", error);
    alert(error.message);
    return;
  }

  /* CRIA ADMIN */
  const { error: erroAdmin } = await supabase
    .from("admins")
    .insert({
      usuario: usuarioAdmin.value.trim(),
      senha: senhaAdmin.value.trim(),
      permissao: "admin",
      app_id: negocio.id,
      ativo: true
    });

  if(erroAdmin){
    console.log("Erro admin:", erroAdmin);
    alert(erroAdmin.message);
    return;
  }

  /* CRIA USU츼RIO */
  const { data: usuario, error: erroUsuario } = await supabase
    .from("usuarios")
    .insert({
      nome: usuarioAdmin.value.trim(),
      email: usuarioAdmin.value.trim(),
      senha: senhaAdmin.value.trim(),
      tipo: "admin",
      app_id: negocio.id,
      plano: "demo",
      data_expiracao: dataISO,
      ativo: true
    })
    .select()
    .single();

  if(erroUsuario){
    console.log("Erro usuario:", erroUsuario);
    alert(erroUsuario.message);
    return;
  }

  /* LOGIN AUTOM츼TICO */
  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));

  window.location.href =
  "https://www.ffsolucoes.com.br/admin/index.html?app=" +
  negocio.id;
};
</script>

</body>
</html>
