<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Gr√°tis 15 Dias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff
}
.container{
  max-width:900px;
  margin:40px auto;
  padding:30px;
  background:#0f172a;
  border-radius:20px
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px
}
</style>
</head>

<body>

<div class="container">

<h2>üöÄ Criar Conta Demo - 15 Dias Gr√°tis</h2>

<div class="grid">
  <input id="nomeNegocio" placeholder="Nome do neg√≥cio">

  <select id="tipoNegocio">
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
    <option value="mercado">Mercado</option>
    <option value="hotel">Hotel</option>
    <option value="locadora">Locadora</option>
    <option value="roupas">Loja de Roupas</option>
  </select>

  <input id="enderecoNegocio" placeholder="Endere√ßo">
  <input id="telefoneNegocio" placeholder="Telefone">

  <input id="usuarioAdmin" placeholder="Usu√°rio do admin">
  <input id="senhaAdmin" type="password" placeholder="Senha do admin">
</div>

<button onclick="criarDemo()">Criar Conta Demo</button>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===== SUPABASE ===== */
const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== CRIAR DEMO COMPLETO ===== */
window.criarDemo = async ()=>{

  if(!nomeNegocio.value || !usuarioAdmin.value || !senhaAdmin.value){
    alert("Preencha todos os campos obrigat√≥rios");
    return;
  }

  // üìÖ 15 dias
  const hoje = new Date();
  const expiracao = new Date();
  expiracao.setDate(hoje.getDate() + 15);

  /* 1Ô∏è‚É£ Criar Neg√≥cio */
  const { data: negocio, error } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value,
      tipo: tipoNegocio.value,
      endereco: enderecoNegocio.value,
      telefone: telefoneNegocio.value,
      ativo: true,
      plano: "demo",
      data_expiracao: expiracao
    })
    .select()
    .single();

  if(error){
    alert("Erro ao criar neg√≥cio");
    return;
  }

  /* 2Ô∏è‚É£ Criar Admin */
  await supabase.from("admins").insert({
    usuario: usuarioAdmin.value.trim(),
    senha: senhaAdmin.value.trim(),
    permissao: "admin",
    app_id: negocio.id,
    ativo: true
  });

  /* 3Ô∏è‚É£ Criar Usu√°rio */
  await supabase.from("usuarios").insert({
    nome: usuarioAdmin.value.trim(),
    email: usuarioAdmin.value.trim(),
    senha: senhaAdmin.value.trim(),
    tipo: "admin",
    app_id: negocio.id,
    ativo: true,
    plano: "demo",
    data_expiracao: expiracao
  });

  alert("Conta criada com sucesso! Voc√™ tem 15 dias gr√°tis.");

  // üî• REDIRECIONA IGUAL SEU SISTEMA
  window.location.href =
  "https://anajuliafarias659-cloud.github.io/ffsolucoes/admin/index.html?app=" +
  negocio.id;
};
</script>

</body>
</html>
