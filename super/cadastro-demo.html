<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:400px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
</style>
</head>
<body>

<div class="box">
  <h2>游댏 Login Administrativo</h2>

  <input id="loginEmail" placeholder="Usu치rio ou e-mail">
  <input id="loginSenha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.login = async ()=>{

  const { data, error } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", loginEmail.value.trim())
    .eq("senha", loginSenha.value.trim())
    .eq("ativo", true)
    .maybeSingle();

  if(error || !data){
    alert("Login inv치lido");
    return;
  }

  /* 游 VERIFICA DEMO */
  if(data.plano === "demo" && data.data_expiracao){

    const hoje = new Date();
    const expiracao = new Date(data.data_expiracao);

    if(hoje > expiracao){
      alert("Seu per칤odo de teste expirou.");
      return;
    }
  }

  /* 游 SALVA SESS츾O */
  localStorage.setItem("usuarioLogado", JSON.stringify(data));

  /* 游 REDIRECIONAMENTO INTELIGENTE */
  let urlFinal = "";
  const tipo = (data.tipo || "").toLowerCase();

  if(tipo.includes("bar")){
    urlFinal = "https://www.ffsolucoes.com.br/bar/admin.html?app=";
  }
  else if(tipo.includes("mercado")){
    urlFinal = "https://www.ffsolucoes.com.br/mercado/admin.html?app=";
  }
  else if(tipo.includes("locadora")){
    urlFinal = "https://www.ffsolucoes.com.br/locadora/admin.html?app=";
  }
  else if(tipo.includes("hotel")){
    urlFinal = "https://www.ffsolucoes.com.br/hotel/painel.html?app=";
  }
  else if(tipo.includes("roupa")){
    urlFinal = "https://www.ffsolucoes.com.br/loja-roupas/admin.html?app=";
  }
  else{
    alert("Tipo de neg칩cio inv치lido");
    return;
  }

  window.location.href = urlFinal + data.app_id;
};
</script>

</body>
</html>
