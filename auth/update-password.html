<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Atualizar Senha ‚Ä¢ FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// Quando carregar a p√°gina
window.addEventListener("load", async () => {

  // Supabase processa o token automaticamente
  const { data, error } = await supabase.auth.getSession();

  if (!data.session) {
    document.getElementById("box").innerHTML =
      "<h3>Link inv√°lido ou expirado.</h3>";
    return;
  }

  document.getElementById("form").style.display = "block";
});

window.atualizarSenha = async () => {

  const novaSenha = document.getElementById("novaSenha").value.trim();

  if(!novaSenha){
    alert("Digite a nova senha.");
    return;
  }

  const { error } = await supabase.auth.updateUser({
    password: novaSenha
  });

  if(error){
    alert(error.message);
  } else {
    alert("Senha atualizada com sucesso!");
    window.location.href = "/auth/login.html";
  }
};
</script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial;
  color:#fff;
}
.box{
  width:100%;
  max-width:400px;
  background:#0f172a;
  padding:30px;
  border-radius:20px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box" id="box">
<h2>üîê Nova Senha</h2>

<form id="form" style="display:none;" onsubmit="event.preventDefault(); atualizarSenha();">
  <input type="password" id="novaSenha" placeholder="Digite a nova senha">
  <button type="submit">Atualizar Senha</button>
</form>

</div>

</body>
</html>
