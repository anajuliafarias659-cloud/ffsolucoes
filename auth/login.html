<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
.card{
  width:380px;
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
input{background:#e5f0ff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login Administrativo</h2>
  <input id="usuario" placeholder="Usu√°rio">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

async function login(){
  const usuario = document.getElementById("usuario").value.trim().toLowerCase();
  const senha   = document.getElementById("senha").value.trim();

  if(!usuario || !senha){
    alert("Preencha usu√°rio e senha");
    return;
  }

  /* 1Ô∏è‚É£ AUTENTICA NO admins (LEGADO) */
  const { data: admin } = await sb
    .from("admins")
    .select("id, senha, ativo, app_id")
    .eq("usuario", usuario)
    .maybeSingle();

  if(!admin || admin.senha !== senha){
    alert("Usu√°rio ou senha inv√°lidos");
    return;
  }

  if(!admin.ativo){
    alert("Usu√°rio desativado");
    return;
  }

  /* 2Ô∏è‚É£ BUSCA O TIPO DO NEG√ìCIO */
  const { data: app } = await sb
    .from("apps")
    .select("tipo")
    .eq("id", admin.app_id)
    .maybeSingle();

  if(!app){
    alert("Neg√≥cio n√£o encontrado");
    return;
  }

  /* =====================================================
     üî• REGRA LEGADA CR√çTICA DA LOJA DE ROUPAS
     ===================================================== */

  let tipoSessao = app.tipo;

  // üëï LOJA DE ROUPAS EXIGE "loja"
  if(app.tipo === "roupas"){
    tipoSessao = "loja";
  }

  /* 3Ô∏è‚É£ SALVA EXATAMENTE COMO O PAINEL ESPERA */
  const adminLogado = {
    id: admin.id,
    usuario: usuario,
    app_id: admin.app_id,
    tipo: tipoSessao        // ‚Üê AQUI EST√Å A PROVA
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));
  console.log("LOGIN SALVO üëâ", adminLogado);

  /* 4Ô∏è‚É£ REDIRECIONA (SEM INVENTAR REGRA NOVA) */
  if(tipoSessao === "loja"){
    location.href = "../loja-roupas/admin.html";

  }else if(tipoSessao === "bar"){
    location.href = "../bar/admin.html";

  }else if(tipoSessao === "mercado"){
    location.href = "../mercado/admin.html";

  }else if(tipoSessao === "locadora"){
    location.href = "../locadora/admin.html";

  }else if(tipoSessao === "hotel"){
    location.href = "../hotel/painel.html";

  }else{
    alert("Tipo de neg√≥cio inv√°lido");
  }
}
</script>

</body>
</html>
