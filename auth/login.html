<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial;
  color:#fff;
}
.card{
  width:380px;
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.link{
  margin-top:12px;
  text-align:center;
  cursor:pointer;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login Administrativo</h2>

  <input id="usuario" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <div class="link" onclick="resetSenha()">Esqueci minha senha</div>
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

async function login(){

  const email = document.getElementById("usuario").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    alert("Preencha e-mail e senha");
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password: senha
  });

  if(error){
    alert("Credenciais inv√°lidas");
    return;
  }

  // Ap√≥s login, vai para painel padr√£o
  window.location.href = "/bar/index.html";
}

async function resetSenha(){
  const email = document.getElementById("usuario").value.trim();

  if(!email){
    alert("Digite seu e-mail primeiro");
    return;
  }

  await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: "https://ffsolucoes.com.br/auth/update-password.html"
  });

  alert("E-mail de recupera√ß√£o enviado.");
}

window.login = login;
window.resetSenha = resetSenha;
</script>

</body>
</html>
