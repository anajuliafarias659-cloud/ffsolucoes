<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
.card{
  width:380px;
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
input{background:#e5f0ff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
.link{
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#38bdf8;
  text-align:center;
}
.msg{
  margin-top:10px;
  font-size:14px;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login Administrativo</h2>
  <input id="usuario" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <div class="link" onclick="recuperarSenha()">
    Esqueci minha senha
  </div>

  <div id="mensagem" class="msg"></div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üîê LOGIN */
async function login(){

  const email = document.getElementById("usuario").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    alert("Preencha e-mail e senha");
    return;
  }

  const { data: authData, error: authError } =
    await sb.auth.signInWithPassword({
      email: email,
      password: senha
    });

  if(authError){
    alert(authError.message);
    return;
  }

  const userId = authData.user.id;

  const { data: usuario } = await sb
    .from("usuarios")
    .select("id, app_id, ativo")
    .eq("id", userId)
    .maybeSingle();

  if(!usuario || !usuario.app_id){
    alert("Usu√°rio n√£o vinculado ao sistema.");
    return;
  }

  if(!usuario.ativo){
    alert("Usu√°rio desativado.");
    return;
  }

  const { data: app } = await sb
    .from("apps")
    .select("tipo")
    .eq("id", usuario.app_id)
    .maybeSingle();

  if(!app){
    alert("Neg√≥cio n√£o encontrado.");
    return;
  }

  let tipoSessao = app.tipo;
  if(app.tipo === "loja-roupas"){
    tipoSessao = "loja";
  }

  const adminLogado = {
    id: usuario.id,
    email: email,
    app_id: usuario.app_id,
    tipo: tipoSessao
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));

  if(tipoSessao === "loja"){
    location.href = "../loja-roupas/admin.html";
  }else if(tipoSessao === "bar"){
    location.href = "../bar/admin.html";
  }else if(tipoSessao === "mercado"){
    location.href = "../mercado/admin.html";
  }else if(tipoSessao === "locadora"){
    location.href = "../locadora/admin.html";
  }else if(tipoSessao === "hotel"){
    location.href = "../hotel/painel.html";
  }
}

/* üìß RECUPERA√á√ÉO DE SENHA */
async function recuperarSenha(){

  const email = document.getElementById("usuario").value.trim().toLowerCase();

  if(!email){
    alert("Digite seu e-mail primeiro.");
    return;
  }

  const { error } = await sb.auth.resetPasswordForEmail(email, {
    redirectTo: "https://www.ffsolucoes.com.br/auth/nova-senha.html"
  });

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById("mensagem").innerHTML =
    "Link de recupera√ß√£o enviado para seu e-mail ‚úÖ";
}
</script>

</body>
</html>
