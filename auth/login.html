<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
.card{
  width:380px;
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
input{background:#e5f0ff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login Administrativo</h2>
  <input id="usuario" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

async function login(){

  const email = document.getElementById("usuario").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    alert("Preencha e-mail e senha");
    return;
  }

  /* 1Ô∏è‚É£ LOGIN SEGURO */
  const { data: authData, error: authError } =
    await sb.auth.signInWithPassword({
      email: email,
      password: senha
    });

  if(authError){
    alert("Usu√°rio ou senha inv√°lidos");
    return;
  }

  const userId = authData.user.id;

  /* 2Ô∏è‚É£ BUSCA DADOS NA SUA TABELA */
  const { data: usuario } = await sb
    .from("usuarios")
    .select("id, app_id, ativo")
    .eq("id", userId)
    .maybeSingle();

  if(!usuario){
    alert("Usu√°rio n√£o encontrado no sistema");
    return;
  }

  if(!usuario.ativo){
    alert("Usu√°rio desativado");
    return;
  }

  /* 3Ô∏è‚É£ BUSCA TIPO DO NEG√ìCIO */
  const { data: app } = await sb
    .from("apps")
    .select("tipo")
    .eq("id", usuario.app_id)
    .maybeSingle();

  if(!app){
    alert("Neg√≥cio n√£o encontrado");
    return;
  }

  let tipoSessao = app.tipo;

  // üëï regra loja
  if(app.tipo === "loja-roupas"){
    tipoSessao = "loja";
  }

  /* 4Ô∏è‚É£ SALVA SESS√ÉO */
  const adminLogado = {
    id: usuario.id,
    email: email,
    app_id: usuario.app_id,
    tipo: tipoSessao
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));
  console.log("LOGIN SEGURO üëâ", adminLogado);

  /* 5Ô∏è‚É£ REDIRECIONA */
  if(tipoSessao === "loja"){
    location.href = "../loja-roupas/admin.html";

  }else if(tipoSessao === "bar"){
    location.href = "../bar/admin.html";

  }else if(tipoSessao === "mercado"){
    location.href = "../mercado/admin.html";

  }else if(tipoSessao === "locadora"){
    location.href = "../locadora/admin.html";

  }else if(tipoSessao === "hotel"){
    location.href = "../hotel/painel.html";

  }else{
    alert("Tipo de neg√≥cio inv√°lido");
  }
}
</script>

</body>
</html>
