<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --muted: #1e293b;
      --primary: #16a34a;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .banner {
      height: 260px;
      border-radius: 16px;
      background: var(--muted);
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .quarto {
      border-bottom: 1px solid var(--muted);
      padding: 12px 0;
    }

    .quarto:last-child {
      border-bottom: none;
    }

    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 16px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- BANNER -->
    <div id="bannerHotel" class="banner"></div>

    <!-- INFO HOTEL -->
    <div class="card">
      <h1 id="nomeHotel">Hotel</h1>
      <p id="descricaoHotel"></p>
    </div>

    <!-- QUARTOS -->
    <div class="card">
      <h2>Quartos disponíveis</h2>
      <div id="listaQuartos">Carregando...</div>
    </div>

    <div class="footer">
      © Hotel
    </div>

  </div>

<script>
  /* ===== SUPABASE ===== */
  const supabaseUrl = "https://pdajixsoowcyhnjwhgpc.supabase.co";
  const supabaseKey = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";
  const db = supabase.createClient(supabaseUrl, supabaseKey);

  /* ===== NEGOCIO ID ===== */
  const params = new URLSearchParams(window.location.search);
  const negocio_id = params.get("id");

  if (!negocio_id) {
    document.body.innerHTML = "<h2 style='padding:20px'>Hotel não encontrado.</h2>";
    throw new Error("ID do negócio não informado");
  }

  /* ===== CARREGAR HOTEL ===== */
  async function carregarHotel() {
    const { data, error } = await db
      .from("estabelecimentos")
      .select("nome, descricao, banner_url")
      .eq("id", negocio_id)
      .single();

    if (error || !data) return;

    document.getElementById("nomeHotel").innerText = data.nome;
    document.getElementById("descricaoHotel").innerText =
      data.descricao || "Bem-vindo ao nosso hotel.";

    if (data.banner_url) {
      document.getElementById("bannerHotel").style.backgroundImage =
        `url('${data.banner_url}')`;
    }
  }

  /* ===== CARREGAR QUARTOS ===== */
  async function carregarQuartos() {
    const lista = document.getElementById("listaQuartos");

    const { data, error } = await db
      .from("hotel_quartos")
      .select("tipo, preco_diaria")
      .eq("negocio_id", negocio_id)
      .eq("status", "livre")
      .order("preco_diaria");

    if (error || !data.length) {
      lista.innerHTML = "Nenhum quarto disponível no momento.";
      return;
    }

    lista.innerHTML = "";
    data.forEach(q => {
      lista.innerHTML += `
        <div class="quarto">
          <strong>${q.tipo}</strong><br>
          Diária: R$ ${Number(q.preco_diaria).toFixed(2)}<br>
          <a class="btn"
             href="https://wa.me/55SEUNUMEROAQUI?text=Tenho%20interesse%20no%20quarto%20${encodeURIComponent(q.tipo)}">
             Reservar no WhatsApp
          </a>
        </div>
      `;
    });
  }

  carregarHotel();
  carregarQuartos();
</script>

</body>
</html>
