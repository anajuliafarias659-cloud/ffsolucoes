<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22c55e;
  --text:#ffffff;
}

/* ===== TEMAS ===== */
body[data-tema="padrao"]{--bg:#020617;--card:#0f172a;--primary:#22c55e}
body[data-tema="carnaval"]{--bg:linear-gradient(135deg,#ff0080,#7928ca,#00c6ff);--card:rgba(0,0,0,.5);--primary:#facc15}
body[data-tema="sao-joao"]{--bg:#3f1d0b;--card:#7c2d12;--primary:#f97316}
body[data-tema="natal"]{--bg:#052e16;--card:#14532d;--primary:#dc2626}
body[data-tema="pascoa"]{--bg:#2e1065;--card:#4c1d95;--primary:#a855f7}
body[data-tema="black"]{--bg:#000;--card:#111;--primary:#ffffff}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}
body{
  background:var(--bg);
  color:var(--text);
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:220px;
  object-fit:cover;
}
@media(max-width:768px){
  .banner{
    height:150px; /* ðŸ”¥ menor no celular */
  }
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
}
.endereco{
  opacity:.65;
  font-size:13px;
  margin-top:6px;
}

/* ===== QUARTOS ===== */
.quartos{
  display:grid;
  gap:12px;
}

/* ðŸ“± MOBILE â€“ 3 POR LINHA */
@media(max-width:768px){
  .quartos{
    grid-template-columns:repeat(3,1fr);
  }
  .quarto img{
    height:100px;
  }
  .info{
    padding:8px;
  }
  .info h3{
    font-size:13px;
  }
  .preco{
    font-size:13px;
  }
  .btn{
    padding:6px 8px;
    font-size:12px;
    border-radius:10px;
  }
}

/* ðŸ’» DESKTOP */
@media(min-width:769px){
  .quartos{
    grid-template-columns:repeat(2,1fr);
  }
  .quarto img{
    height:180px;
  }
}

.quarto{
  background:#020617;
  border-radius:14px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  object-fit:cover;
}
.info{
  padding:12px;
}
.preco{
  margin:6px 0;
  font-weight:800;
  color:var(--primary);
}
.btn{
  background:var(--primary);
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:700;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-box{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  width:100%;
  max-width:420px;
}
.modal-box h3{
  margin-bottom:8px;
}
.modal-box input,
.modal-box textarea{
  width:100%;
  margin-top:8px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}
.modal-box .acoes{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modal-box .acoes button{
  flex:1;
}
</style>
</head>

<body data-tema="padrao">

<img id="bannerHotel" class="banner">

<div class="container">
  <div class="card">
    <h1 id="nomeHotel">Hotel</h1>
    <div id="enderecoHotel" class="endereco"></div>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<!-- ===== MODAL RESERVA ===== -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3 id="tituloReserva"></h3>

    <input id="nomeCliente" placeholder="Nome do responsÃ¡vel">
    <input id="telefoneCliente" placeholder="WhatsApp do responsÃ¡vel">
    <input id="cpfCliente" placeholder="CPF do responsÃ¡vel">
    <input id="dataEntrada" type="date">
    <input id="dataSaida" type="date">
    <textarea id="obs" placeholder="ObservaÃ§Ãµes"></textarea>

    <div class="acoes">
      <button class="btn" onclick="enviarReserva()">Enviar</button>
      <button class="btn" style="background:#334155;color:#fff" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* ===== URL ===== */
const params = new URLSearchParams(location.search);
const app_id = params.get("app") || params.get("id");

if(!app_id){
  document.body.innerText="Hotel nÃ£o informado";
  throw "";
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ELEMENTOS ===== */
const banner = document.getElementById("bannerHotel");
const nomeHotel = document.getElementById("nomeHotel");
const enderecoHotel = document.getElementById("enderecoHotel");
const lista = document.getElementById("lista");

let whatsappGlobal="";
let quartoSelecionado=null;

/* ===== CONFIG ===== */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeHotel.innerText = data.nome_site || "Hotel";
  document.title = data.nome_site || "Hotel";

  if(data.banner_url) banner.src = data.banner_url;

  if(data.endereco || data.cidade){
    enderecoHotel.innerText =
      `${data.endereco || ""}${data.cidade ? " - " + data.cidade : ""}`;
  }

  if(data.whatsapp){
    whatsappGlobal = data.whatsapp.replace(/\D/g,"");
  }

  document.body.setAttribute("data-tema", data.tema_site || "padrao");
}

/* ===== QUARTOS ===== */
async function carregarQuartos(){
  const { data } = await sb
    .from("hotel_quartos")
    .select("*")
    .eq("negocio_id",app_id)
    .eq("status","livre");

  if(!data || !data.length){
    lista.innerText="Nenhum quarto disponÃ­vel";
    return;
  }

  lista.innerHTML="";

  data.forEach(q=>{
    const foto = q.fotos?.[0] || "";
    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">DiÃ¡ria: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <button class="btn" onclick='abrirReserva(${JSON.stringify(q)})'>
            Reservar
          </button>
        </div>
      </div>
    `;
  });
}

/* ===== RESERVA ===== */
function abrirReserva(q){
  quartoSelecionado = q;
  tituloReserva.innerText = `Reserva â€“ ${q.tipo}`;
  modalReserva.style.display = "flex";
}
function fecharModal(){
  modalReserva.style.display = "none";
}
function enviarReserva(){
  if(!whatsappGlobal){
    alert("WhatsApp do hotel nÃ£o configurado");
    return;
  }

  const msg = `
ðŸ¨ *Reserva de Quarto*

Hotel: ${nomeHotel.innerText}
Quarto: ${quartoSelecionado.tipo}
DiÃ¡ria: R$ ${Number(quartoSelecionado.preco_diaria).toFixed(2)}

ðŸ‘¤ Nome: ${nomeCliente.value}
ðŸ“ž WhatsApp: ${telefoneCliente.value}
ðŸªª CPF: ${cpfCliente.value}

ðŸ“… Entrada: ${dataEntrada.value}
ðŸ“… SaÃ­da: ${dataSaida.value}

ðŸ“ ObservaÃ§Ãµes:
${obs.value || "-"}
`.trim();

  location.href =
    `https://wa.me/55${whatsappGlobal}?text=${encodeURIComponent(msg)}`;

  fecharModal();
}

/* ===== INIT ===== */
(async()=>{
  await carregarConfig();
  await carregarQuartos();
})();
</script>

</body>
</html>
