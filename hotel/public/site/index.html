<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= VARIÁVEIS PADRÃO ================= */
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22c55e;
  --text:#ffffff;
}

/* ================= TEMAS ================= */
body[data-tema="padrao"]{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22c55e;
}

body[data-tema="carnaval"]{
  --bg:linear-gradient(135deg,#ff0080,#7928ca,#00c6ff);
  --card:rgba(0,0,0,.5);
  --primary:#facc15;
}

body[data-tema="sao-joao"]{
  --bg:#3f1d0b;
  --card:#7c2d12;
  --primary:#f97316;
}

body[data-tema="natal"]{
  --bg:#052e16;
  --card:#14532d;
  --primary:#dc2626;
}

body[data-tema="pascoa"]{
  --bg:#2e1065;
  --card:#4c1d95;
  --primary:#a855f7;
}

body[data-tema="black"]{
  --bg:#000;
  --card:#111;
  --primary:#ffffff;
}

/* ================= LAYOUT ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}
body{
  background:var(--bg);
  color:var(--text);
}
.banner{
  width:100%;
  height:260px;
  object-fit:cover;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
}
h1{font-size:24px}
.sub{opacity:.7;font-size:14px}
.endereco{opacity:.6;font-size:13px;margin-top:6px}
.quartos{
  display:grid;
  gap:16px;
}
.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.info{padding:14px}
.preco{
  margin:8px 0;
  font-weight:800;
  color:var(--primary);
}
.btn{
  display:inline-block;
  background:var(--primary);
  color:#000;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}
@media(min-width:768px){
  .quartos{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body data-tema="padrao">

<img id="bannerHotel" class="banner">

<div class="container">
  <div class="card">
    <h1 id="nomeHotel">Hotel</h1>
    <div id="enderecoHotel" class="endereco"></div>
    <p class="sub">Quartos disponíveis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<script>
/* ================= URL ================= */
const params = new URLSearchParams(window.location.search);
const app_id = params.get("id");
if(!app_id){
  document.body.innerHTML="Hotel não informado";
  throw new Error("Sem id");
}

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= ELEMENTOS ================= */
const banner = document.getElementById("bannerHotel");
const nomeHotel = document.getElementById("nomeHotel");
const enderecoHotel = document.getElementById("enderecoHotel");
const lista = document.getElementById("lista");

let whatsappGlobal = "";

/* ================= CONFIG ================= */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site, banner_url, whatsapp, endereco, cidade, tema_site")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeHotel.innerText = data.nome_site || "Hotel";
  document.title = data.nome_site || "Hotel";

  if(data.banner_url) banner.src = data.banner_url;

  if(data.endereco || data.cidade){
    enderecoHotel.innerText =
      `${data.endereco || ""}${data.endereco && data.cidade ? " - " : ""}${data.cidade || ""}`;
  }

  whatsappGlobal = data.whatsapp || "";

  document.body.setAttribute("data-tema", data.tema_site || "padrao");
}

/* ================= QUARTOS ================= */
async function carregarQuartos(){
  const { data } = await sb
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("negocio_id", app_id)
    .eq("status","livre");

  if(!data || !data.length){
    lista.innerHTML="Nenhum quarto disponível";
    return;
  }

  lista.innerHTML="";

  data.forEach(q=>{
    const foto = q.fotos?.[0] || "";
    const wa = whatsappGlobal
      ? `https://wa.me/55${whatsappGlobal}?text=Quero reservar ${q.tipo}`
      : "#";

    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Diária: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank" href="${wa}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* ================= INIT ================= */
(async()=>{
  await carregarConfig();
  await carregarQuartos();
})();
</script>

</body>
</html>
