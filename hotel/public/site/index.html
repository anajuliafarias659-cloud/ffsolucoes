<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase (s√≥ para quartos) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', system-ui, sans-serif;
}

body{
  background:#020617;
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
}

h1{
  font-size:22px;
  margin-bottom:6px;
}

p{
  font-size:14px;
  opacity:.7;
}

/* ===== QUARTOS ===== */
.quartos{
  display:grid;
  gap:16px;
}

.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}

.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.info{
  padding:14px;
}

.info h3{
  font-size:16px;
}

.preco{
  margin:8px 0;
  font-weight:800;
  color:#22c55e;
}

.btn{
  display:inline-block;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}

/* ===== RESPONSIVO ===== */
@media(min-width:768px){
  .quartos{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<!-- üî• BANNER DIRETO DO STORAGE -->
<img 
  class="banner"
  src="https://pdajixsoowcyhnjwhgpc.supabase.co/storage/v1/object/public/banners/hotel4/banner.jpg"
  alt="Banner do Hotel"
>

<div class="container">

  <div class="card">
    <h1>Hotel</h1>
    <p>Quartos dispon√≠veis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>

</div>

<script>
/* ===== SUPABASE (APENAS QUARTOS) ===== */
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  {
    auth:{
      persistSession:false,
      autoRefreshToken:false,
      detectSessionInUrl:false
    }
  }
);

const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");
const lista = document.getElementById("lista");

async function carregarQuartos(){
  const { data, error } = await sb
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("negocio_id", negocio_id)
    .eq("status","livre");

  if(error){
    lista.innerHTML = "Erro ao carregar quartos";
    return;
  }

  lista.innerHTML = "";

  data.forEach(q=>{
    const foto = q.fotos?.[0] || "";

    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Di√°ria: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
            href="https://wa.me/55SEUNUMERO?text=Quero reservar ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

carregarQuartos();
</script>

</body>
</html>
