<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22c55e;
  --text:#ffffff;
}

/* ===== TEMAS ===== */
body[data-tema="padrao"]{--bg:#020617;--card:#0f172a;--primary:#22c55e}
body[data-tema="carnaval"]{--bg:linear-gradient(135deg,#ff0080,#7928ca,#00c6ff);--card:rgba(0,0,0,.5);--primary:#facc15}
body[data-tema="sao-joao"]{--bg:#3f1d0b;--card:#7c2d12;--primary:#f97316}
body[data-tema="natal"]{--bg:#052e16;--card:#14532d;--primary:#dc2626}
body[data-tema="pascoa"]{--bg:#2e1065;--card:#4c1d95;--primary:#a855f7}
body[data-tema="black"]{--bg:#000;--card:#111;--primary:#ffffff}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
body{background:var(--bg);color:var(--text)}

/* ===== BANNER ===== */
.banner{width:100%;height:220px;object-fit:cover}
@media(max-width:768px){.banner{height:150px}}

.container{max-width:1100px;margin:auto;padding:16px}
.card{background:var(--card);padding:16px;border-radius:16px;margin-bottom:16px}
.endereco{opacity:.65;font-size:13px;margin-top:6px}

/* ===== QUARTOS ===== */
.quartos{display:grid;gap:12px}

/* MOBILE ‚Äì 3 POR LINHA */
@media(max-width:768px){
  .quartos{grid-template-columns:repeat(3,1fr)}
  .quarto img{height:100px}
  .info{padding:8px}
  .info h3{font-size:13px}
  .preco{font-size:13px}
  .btn{padding:6px 8px;font-size:12px}
}

/* DESKTOP */
@media(min-width:769px){
  .quartos{grid-template-columns:repeat(2,1fr)}
  .quarto img{height:180px}
}

.quarto{
  background:#020617;
  border-radius:14px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  object-fit:cover;
  cursor:pointer;
}
.info{padding:12px}
.preco{margin:6px 0;font-weight:800;color:var(--primary)}
.btn{
  background:var(--primary);
  color:#000;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* ===== MODAIS ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}

/* GALERIA */
.galeria-box{
  background:#000;
  padding:12px;
  border-radius:16px;
  width:100%;
  max-width:520px;
  max-height:85vh;
  overflow-y:auto;
}
.galeria-box img{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
}

/* FORMUL√ÅRIO WHATS */
.modal-box{
  background:linear-gradient(180deg,#25d366,#128c7e);
  padding:18px;
  border-radius:18px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
.modal-box h3{
  color:#fff;
  text-align:center;
  margin-bottom:8px;
}
.modal-box input,
.modal-box textarea{
  width:100%;
  margin-top:8px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0b141a;
  color:#fff;
}
.acoes{display:flex;gap:10px;margin-top:12px}
.acoes button{flex:1}
</style>
</head>

<body data-tema="padrao">

<img id="bannerHotel" class="banner">

<div class="container">
  <div class="card">
    <h1 id="nomeHotel">Hotel</h1>
    <div id="enderecoHotel" class="endereco"></div>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<!-- GALERIA -->
<div class="modal" id="modalGaleria">
  <div class="galeria-box">
    <button class="btn" onclick="fecharGaleria()">Fechar</button>
    <div id="galeriaFotos"></div>
  </div>
</div>

<!-- RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3 id="tituloReserva"></h3>

    <input id="nomeCliente" placeholder="Nome do respons√°vel">
    <input id="telefoneCliente" placeholder="WhatsApp do respons√°vel">
    <input id="cpfCliente" placeholder="CPF do respons√°vel">
    <input id="dataEntrada" type="date">
    <input id="dataSaida" type="date">
    <textarea id="obs" placeholder="Observa√ß√µes"></textarea>

    <div class="acoes">
      <button class="btn" onclick="enviarReserva()">Enviar</button>
      <button class="btn" onclick="fecharReserva()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const params=new URLSearchParams(location.search);
const app_id=params.get("app")||params.get("id");
if(!app_id){document.body.innerText="Hotel n√£o informado";throw"";}

const sb=supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const banner=document.getElementById("bannerHotel");
const nomeHotel=document.getElementById("nomeHotel");
const enderecoHotel=document.getElementById("enderecoHotel");
const lista=document.getElementById("lista");

let whatsappGlobal="";
let quartoSelecionado=null;

/* CONFIG */
async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).maybeSingle();
  if(!data)return;

  nomeHotel.innerText=data.nome_site||"Hotel";
  document.title=data.nome_site||"Hotel";
  if(data.banner_url)banner.src=data.banner_url;
  if(data.endereco||data.cidade)
    enderecoHotel.innerText=`${data.endereco||""}${data.cidade?" - "+data.cidade:""}`;
  if(data.whatsapp)whatsappGlobal=data.whatsapp.replace(/\D/g,"");
  document.body.setAttribute("data-tema",data.tema_site||"padrao");
}

/* QUARTOS */
async function carregarQuartos(){
  const {data}=await sb.from("hotel_quartos").select("*")
    .eq("negocio_id",app_id).eq("status","livre");

  lista.innerHTML="";
  data.forEach(q=>{
    const capa=q.fotos?.[0]||"";
    lista.innerHTML+=`
      <div class="quarto">
        ${capa?`<img src="${capa}" onclick='abrirGaleria(${JSON.stringify(q.fotos||[])})'>`:""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Di√°ria: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <button class="btn" onclick='abrirReserva(${JSON.stringify(q)})'>Reservar</button>
        </div>
      </div>
    `;
  });
}

/* GALERIA */
function abrirGaleria(fotos){
  galeriaFotos.innerHTML=fotos.map(f=>`<img src="${f}">`).join("");
  modalGaleria.style.display="flex";
}
function fecharGaleria(){modalGaleria.style.display="none";}

/* RESERVA */
function abrirReserva(q){
  quartoSelecionado=q;
  tituloReserva.innerText=`Reserva ‚Äì ${q.tipo}`;
  modalReserva.style.display="flex";
}
function fecharReserva(){modalReserva.style.display="none";}

function enviarReserva(){
  if(!dataEntrada.value||!dataSaida.value){
    alert("Informe entrada e sa√≠da");
    return;
  }

  const entrada=new Date(dataEntrada.value);
  const saida=new Date(dataSaida.value);
  const diarias=Math.ceil((saida-entrada)/(1000*60*60*24));
  if(diarias<=0){alert("Datas inv√°lidas");return;}

  const valor=Number(quartoSelecionado.preco_diaria);
  const total=valor*diarias;

  const msg=`
üè® *Reserva de Quarto*

Hotel: ${nomeHotel.innerText}
Quarto: ${quartoSelecionado.tipo}

üìÖ Entrada: ${dataEntrada.value}
üìÖ Sa√≠da: ${dataSaida.value}
üõèÔ∏è Di√°rias: ${diarias}

üí∞ Di√°ria: R$ ${valor.toFixed(2)}
üíµ *Total: R$ ${total.toFixed(2)}*

üë§ Nome: ${nomeCliente.value}
üìû WhatsApp: ${telefoneCliente.value}
ü™™ CPF: ${cpfCliente.value}

‚ÑπÔ∏è Valor referente apenas √† hospedagem do quarto.
üìù Obs: ${obs.value||"-"}
`.trim();

  location.href=`https://wa.me/55${whatsappGlobal}?text=${encodeURIComponent(msg)}`;
  fecharReserva();
}

/* INIT */
(async()=>{
  await carregarConfig();
  await carregarQuartos();
})();
</script>

</body>
</html>
