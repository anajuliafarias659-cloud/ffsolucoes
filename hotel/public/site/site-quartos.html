<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quartos do Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --muted: #1e293b;
      --primary: #16a34a;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .topo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .voltar {
      text-decoration: none;
      background: var(--muted);
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .quarto {
      border-bottom: 1px solid var(--muted);
      padding: 14px 0;
    }

    .quarto:last-child {
      border-bottom: none;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="topo">
    <a class="voltar" id="btnVoltar">⬅ Voltar</a>
    <h1>Quartos</h1>
  </div>

  <div id="listaQuartos" class="card">
    Carregando...
  </div>

</div>

<script>
  /* ===== SUPABASE ===== */
  const supabaseUrl = "https://pdajixsoowcyhnjwhgpc.supabase.co";
  const supabaseKey = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";
  const db = supabase.createClient(supabaseUrl, supabaseKey);

  /* ===== NEGOCIO ID ===== */
  const params = new URLSearchParams(window.location.search);
  const negocio_id = params.get("id");

  if (!negocio_id) {
    document.body.innerHTML = "<h2 style='padding:20px'>Hotel não encontrado.</h2>";
    throw new Error("ID do negócio não informado");
  }

  document.getElementById("btnVoltar").href =
    `index.html?id=${negocio_id}`;

  /* ===== CARREGAR QUARTOS ===== */
  async function carregarQuartos() {
    const lista = document.getElementById("listaQuartos");

    const { data, error } = await db
      .from("hotel_quartos")
      .select("tipo, preco_diaria, status")
      .eq("negocio_id", negocio_id)
      .order("preco_diaria");

    if (error || !data.length) {
      lista.innerHTML = "Nenhum quarto cadastrado.";
      return;
    }

    lista.innerHTML = "";
    data.forEach(q => {
      lista.innerHTML += `
        <div class="quarto">
          <strong>${q.tipo}</strong><br>
          Diária: R$ ${Number(q.preco_diaria).toFixed(2)}<br>
          <span class="status">
            Status: ${q.status === "livre" ? "Disponível" : "Indisponível"}
          </span><br>
          ${
            q.status === "livre"
              ? `<a class="btn"
                   href="https://wa.me/55SEUNUMEROAQUI?text=Tenho%20interesse%20no%20quarto%20${encodeURIComponent(q.tipo)}">
                   Reservar no WhatsApp
                 </a>`
              : ""
          }
        </div>
      `;
    });
  }

  carregarQuartos();
</script>

</body>
</html>
