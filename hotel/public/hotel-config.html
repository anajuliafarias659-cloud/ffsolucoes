<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel Config</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:system-ui;
  padding:20px;
}
.card{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  max-width:500px;
}
button{
  background:#16a34a;
  border:none;
  padding:10px 16px;
  color:#fff;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
input{margin-bottom:12px}
</style>
</head>

<body>

<div class="card">
  <h2>Enviar Banner</h2>
  <input type="file" id="bannerInput" accept="image/*">
  <br>
  <button onclick="enviarBanner()">Enviar Banner</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

if(!negocio_id){
  alert("ID do negócio não informado");
  throw new Error("Sem negocio_id");
}

const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  { auth:{ persistSession:false } }
);

async function enviarBanner(){
  const file = document.getElementById("bannerInput").files[0];
  if(!file){
    alert("Escolha um arquivo");
    return;
  }

  const path = `${negocio_id}/banner.jpg`;

  const { error } = await sb.storage
    .from("banners")
    .upload(path, file, {
      upsert:true,
      contentType:file.type
    });

  if(error){
    console.error(error);
    alert("ERRO AO ENVIAR BANNER");
    return;
  }

  alert("Banner enviado com sucesso!");
}
</script>

</body>
</html>
