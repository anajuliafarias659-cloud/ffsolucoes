<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', system-ui, sans-serif;
}
body{
  background:#020617;
  color:#fff;
}
.banner{
  width:100%;
  height:260px;
  object-fit:cover;
  display:none;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.card{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
}
h1{font-size:22px;margin-bottom:6px}
p{font-size:14px;opacity:.7}

.quartos{
  display:grid;
  gap:16px;
}
.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.info{padding:14px}
.preco{
  margin:8px 0;
  font-weight:800;
  color:#22c55e;
}
.btn{
  display:inline-block;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}

@media(min-width:768px){
  .quartos{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<img id="bannerHotel" class="banner" alt="Banner do Hotel">

<div class="container">
  <div class="card">
    <h1>Hotel</h1>
    <p>Quartos dispon√≠veis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
const SUPABASE_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";

const sb = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY,
  { auth:{ persistSession:false } }
);

const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

if(!negocio_id){
  alert("Neg√≥cio n√£o informado");
  throw new Error("Sem negocio_id");
}

async function enviarBanner(){
  const input = document.getElementById("bannerInput");
  const file = input.files[0];

  if(!file){
    alert("Escolha um arquivo");
    return;
  }

  // üî• CAMINHO PADR√ÉO E FIXO
  const filePath = `${negocio_id}/banner.jpg`;

  const { error } = await sb.storage
    .from("banners")
    .upload(filePath, file, {
      upsert:true,
      contentType:"image/jpeg"
    });

  if(error){
    console.error(error);
    alert("Erro ao enviar banner");
    return;
  }

  alert("Banner enviado com sucesso!");
}
</script>


</body>
</html>
