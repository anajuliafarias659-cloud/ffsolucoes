<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase (somente para dados) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
body{background:#020617;color:#fff}

/* banner */
.banner{width:100%;height:260px;object-fit:cover;display:block}

/* layout */
.container{max-width:1100px;margin:auto;padding:20px}
.card{background:#0f172a;padding:20px;border-radius:18px;margin-bottom:20px}
h1{font-size:22px;margin-bottom:6px}
p{font-size:14px;opacity:.7}

/* quartos */
.quartos{display:grid;gap:16px}
.quarto{background:#020617;border-radius:16px;overflow:hidden}
.quarto img{width:100%;height:180px;object-fit:cover}
.info{padding:14px}
.info h3{font-size:16px}
.preco{margin:8px 0;font-weight:800;color:#22c55e}
.btn{display:inline-block;background:#16a34a;color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700}

@media(min-width:768px){
  .quartos{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<!-- BANNER -->
<img id="bannerHotel" class="banner" alt="Banner do Hotel" style="display:none">

<div class="container">
  <div class="card">
    <h1>Hotel</h1>
    <p>Quartos disponíveis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<script>
/* ===== PARAM ===== */
const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");
if(!negocio_id){
  document.body.innerHTML = "<h2 style='padding:20px'>Negócio não informado</h2>";
  throw new Error("Sem negocio_id");
}

/* ===== SUPABASE ISOLADO ===== */
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  { auth:{ persistSession:false, autoRefreshToken:false, detectSessionInUrl:false } }
);

/* ===== BANNER VIA SITE_CONFIG ===== */
const bannerEl = document.getElementById("bannerHotel");
const STORAGE_BASE = "https://pdajixsoowcyhnjwhgpc.supabase.co/storage/v1/object/public/banners/";

async function carregarBanner(){
  const { data, error } = await sb
    .from("site_config")
    .select("banner")
    .eq("negocio_id", negocio_id)
    .single();

  if(!error && data?.banner){
    // banner vindo do site_config (path)
    bannerEl.src = STORAGE_BASE + data.banner;
    bannerEl.style.display = "block";
    bannerEl.onerror = () => bannerEl.style.display = "none";
    return;
  }

  // fallback padrão do storage
  bannerEl.src = STORAGE_BASE + `${negocio_id}/banner.jpg`;
  bannerEl.style.display = "block";
  bannerEl.onerror = () => bannerEl.style.display = "none";
}

/* ===== QUARTOS ===== */
const lista = document.getElementById("lista");

async function carregarQuartos(){
  const { data, error } = await sb
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("negocio_id", negocio_id)
    .eq("status","livre");

  if(error){
    lista.innerHTML = "Erro ao carregar quartos";
    return;
  }
  if(!data || data.length === 0){
    lista.innerHTML = "Nenhum quarto disponível";
    return;
  }

  lista.innerHTML = "";
  data.forEach(q=>{
    const foto = q.fotos?.[0] || "";
    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Diária: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
            href="https://wa.me/55SEUNUMERO?text=Quero reservar ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* ===== INIT ===== */
carregarBanner();
carregarQuartos();
</script>

</body>
</html>
