<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üë§ H√≥spedes - Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE GLOBAL -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
if (!window.supabaseClient) {
  const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
  const SUPABASE_KEY = "sb_publishable_LAtlFlcxk6IchHe3RNmfwA_9Oq4EsZw";
  window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
}
</script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.topo h2{margin:0}
.voltar{background:#1e293b;color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer}
.container{padding:32px;max-width:1000px;margin:auto}
form{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:30px}
input{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:12px;background:#1e293b;color:#fff}
button{padding:10px 16px;border:none;border-radius:8px;cursor:pointer;background:#16a34a;color:#fff;font-weight:bold}
.tabela{width:100%;border-collapse:collapse}
.tabela th,.tabela td{padding:12px;text-align:left;border-bottom:1px solid #1e293b}
</style>
</head>

<body>

<div class="topo">
  <h2>üë§ H√≥spedes - Hotel</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">
  <h3>Cadastrar H√≥spede</h3>

  <form id="formHospede">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="documento" placeholder="Documento (CPF ou RG)">
    <input type="text" id="telefone" placeholder="Telefone (WhatsApp)">
    <input type="email" id="email" placeholder="E-mail">
    <button type="submit">Salvar H√≥spede</button>
  </form>

  <h3>Lista de H√≥spedes</h3>
  <input type="text" id="busca" placeholder="Buscar h√≥spede pelo nome...">
  <button onclick="carregarHospedes()">üîç Buscar</button>

  <table class="tabela" id="tabelaHospedes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
/* ========= SUPABASE CLIENT ========= */
const supabase = window.supabaseClient;

/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Sess√£o inv√°lida, fa√ßa login novamente.");
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}
const negocio_id = admin.app_id;

/* ========= CADASTRAR H√ìSPEDE ========= */
const form = document.getElementById("formHospede");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  const nome = document.getElementById("nome").value.trim();
  const documento = document.getElementById("documento").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const email = document.getElementById("email").value.trim();

  const { error } = await supabase.from("hotel_hospedes").insert([{
    negocio_id,
    nome,
    documento,
    telefone,
    email
  }]);

  if(error){
    alert("Erro ao salvar: " + error.message);
    console.error(error);
    return;
  }

  form.reset();
  carregarHospedes();
});

/* ========= LISTAR H√ìSPEDES ========= */
async function carregarHospedes(){
  const tabela = document.querySelector("#tabelaHospedes tbody");
  const termo = document.getElementById("busca").value.trim().toLowerCase();
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  let query = supabase.from("hotel_hospedes").select("*").eq("negocio_id", negocio_id);
  if(termo) query = query.ilike("nome", `%${termo}%`);
  const { data, error } = await query.order("nome", { ascending: true });

  if(error){
    tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  if(!data || data.length === 0){
    tabela.innerHTML = "<tr><td colspan='5'>Nenhum h√≥spede encontrado</td></tr>";
    return;
  }

  tabela.innerHTML = "";
  data.forEach(h=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${h.nome}</td>
      <td>${h.documento || "-"}</td>
      <td>${h.telefone || "-"}</td>
      <td>${h.email || "-"}</td>
      <td><button onclick="excluirHospede('${h.id}')">Excluir</button></td>
    `;
    tabela.appendChild(tr);
  });
}

/* ========= EXCLUIR H√ìSPEDE ========= */
async function excluirHospede(id){
  if(!confirm("Deseja excluir este h√≥spede?")) return;
  const { error } = await supabase.from("hotel_hospedes").delete().eq("id", id);
  if(error){ alert("Erro: " + error.message); return; }
  carregarHospedes();
}

/* ========= INICIAR ========= */
carregarHospedes();
</script>

</body>
</html>
