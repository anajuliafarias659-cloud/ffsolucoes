<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2b1055, #4b2fa3);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      background: #050816;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>üè® Login do Hotel</h2>

    <!-- IDs EXATOS que o JS usa -->
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="loginHotel()">Entrar</button>

    <div id="msg"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
