<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso ao Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-box {
      max-width: 420px;
      width: 100%;
      background: #1e293b;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 0 30px #0005;
      text-align: center;
      margin: auto;
      margin-top: 80px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background: #2563eb;
    }

    .erro {
      margin-top: 12px;
      color: #f87171;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body class="center">

  <div class="login-box">
    <div style="font-size: 50px;">üîê</div>

    <h2>Acesso ao Sistema</h2>
    <p>Entre com seu usu√°rio e senha cadastrados.</p>

    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">

    <button class="btn" onclick="entrar()">Entrar</button>

    <div id="erro" class="erro"></div>
  </div>

  <!-- JS necess√°rios -->
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>

  <script>
    async function entrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const erroBox = document.getElementById("erro");
      erroBox.textContent = "";

      if (!usuario || !senha) {
        erroBox.textContent = "Preencha todos os campos.";
        return;
      }

      const user = await login(usuario, senha);

      if (!user) {
        erroBox.textContent = "Usu√°rio ou senha incorretos.";
        return;
      }

      // Login OK ‚Üí vai para o painel
      location.href = "painel.html";
    }
  </script>

</body>
</html>
