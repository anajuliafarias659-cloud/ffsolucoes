<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Quarto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#020617;
      color:#fff;
      padding:20px;
    }
    .box{
      max-width:420px;
      margin:40px auto;
      background:#0f172a;
      padding:24px;
      border-radius:16px;
      box-shadow:0 10px 20px rgba(0,0,0,.4);
    }
    h1{text-align:center;margin-bottom:20px}
    label{font-size:14px;opacity:.85}
    input, button{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:14px;
      border-radius:8px;
      border:none;
      outline:none;
    }
    button{
      background:#22c55e;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    #msg{
      text-align:center;
      font-size:14px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>ðŸ“… Reservar Quarto</h1>

  <form onsubmit="criarReserva(event)">
    <input type="hidden" id="quarto_id">

    <label>Nome completo</label>
    <input type="text" id="nome" required>

    <label>Documento</label>
    <input type="text" id="documento">

    <label>Check-in</label>
    <input type="date" id="checkin" required>

    <label>Check-out</label>
    <input type="date" id="checkout" required>

    <button type="submit">Confirmar Reserva</button>
  </form>

  <div id="msg"></div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- JS pÃºblico -->
<script src="hotel-public.js"></script>

<script>
  // pega quarto_id da URL
  const params = new URLSearchParams(window.location.search);
  document.getElementById("quarto_id").value = params.get("quarto");
</script>

</body>
</html>
