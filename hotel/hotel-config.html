<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Site do Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:480px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin-top:14px;font-size:.9rem}
input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input{background:#020617;color:#fff}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  cursor:pointer;
  margin-top:20px;
}
.preview{
  margin-top:10px;
  max-height:140px;
  width:100%;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
.btn-voltar{
  background:transparent;
  border:1px solid #334155;
  color:#cbd5f5;
  margin-bottom:14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üè® Configurar Banner do Hotel</h2>

  <button class="btn-voltar" onclick="history.back()">‚Üê Voltar</button>

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvarBanner()">Salvar banner</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= AUTH / MULTI NEG√ìCIO ================= */
/*
  padr√£o igual ao bar:
  admin_logado no localStorage
  cada admin tem seu negocio_id
*/
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin?.negocio_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}

const negocio_id = admin.negocio_id;

/* ================= ELEMENTOS ================= */
const bannerInput   = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");

/* ================= PREVIEW ================= */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display = "block";
  }
};

/* ================= UPLOAD (PADR√ÉO BAR) ================= */
async function uploadBanner(file){
  if(!file) return null;

  const ext  = file.name.split(".").pop();
  const path = `${negocio_id}/${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from("banners")
    .upload(path, file, { upsert:true });

  if(error){
    console.error(error);
    return null;
  }

  const { data } = sb
    .storage
    .from("banners")
    .getPublicUrl(path);

  return data.publicUrl;
}

/* ================= SALVAR CONFIG ================= */
async function salvarBanner(){
  const file = bannerInput.files[0];
  if(!file){
    alert("Escolha uma imagem");
    return;
  }

  const banner_url = await uploadBanner(file);
  if(!banner_url){
    alert("Erro ao enviar banner");
    return;
  }

  const { error } = await sb
    .from("config_hotel")
    .upsert({
      negocio_id,
      banner_url
    });

  if(error){
    console.error(error);
    alert("Erro ao salvar no banco");
    return;
  }

  alert("Banner do hotel salvo com sucesso üî•");
}

/* ================= LOAD ================= */
(async()=>{
  const { data } = await sb
    .from("config_hotel")
    .select("banner_url")
    .eq("negocio_id", negocio_id)
    .maybeSingle();

  if(data?.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display = "block";
  }
})();
</script>

</body>
</html>
