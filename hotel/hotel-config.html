<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurações do Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:Segoe UI,system-ui,sans-serif;
}
.container{
  max-width:700px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}
button{
  background:#16a34a;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.alert{
  background:#7c2d12;
  padding:12px;
  border-radius:12px;
  margin-bottom:16px;
}
</style>
</head>

<body>
<div class="container">

  <div id="alerta" class="alert" style="display:none">
    ⚠️ Abra esta página com <b>?id=SEU_NEGOCIO_ID</b>
  </div>

  <div class="card">
    <h2>Banner do Site</h2>
    <input type="file" id="bannerInput" accept="image/*">
    <button onclick="enviarBanner()">Enviar Banner</button>
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

const alerta = document.getElementById("alerta");

if(!negocio_id){
  alerta.style.display = "block";
}

const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  { auth:{ persistSession:false } }
);

async function enviarBanner(){
  if(!negocio_id){
    alert("Negócio não informado na URL");
    return;
  }

  const file = document.getElementById("bannerInput").files[0];
  if(!file){
    alert("Escolha uma imagem");
    return;
  }

  const path = `${negocio_id}/banner.jpg`;

  const { error } = await sb.storage
    .from("banners")
    .upload(path, file, { upsert:true });

  if(error){
    console.error(error);
    alert("Erro ao enviar banner");
    return;
  }

  alert("Banner enviado com sucesso!");
}
</script>
</body>
</html>
