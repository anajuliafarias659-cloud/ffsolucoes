<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.container{max-width:1100px;margin:auto;padding:24px}
.card{background:#0f172a;padding:24px;border-radius:18px;margin-bottom:24px}
.quartos{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.quarto{background:#020617;border-radius:16px;overflow:hidden}
.quarto img{width:100%;height:180px;object-fit:cover}
.info{padding:16px}
.preco{font-weight:bold;margin:8px 0}
.btn{display:inline-block;padding:10px 14px;background:#16a34a;color:#fff;border-radius:10px;text-decoration:none}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h1>Hotel</h1>
    <p>Quartos disponíveis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>

</div>

<script>
const supabase = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const negocio_id = params.get("id");

if(!negocio_id){
  document.body.innerHTML = "Negócio não informado";
  throw new Error("Sem id");
}

const lista = document.getElementById("lista");

async function carregar(){
  const { data, error } = await supabase
    .from("hotel_quartos")
    .select("tipo,preco_diaria,fotos")
    .eq("negocio_id", negocio_id)
    .eq("status","livre");

  if(error){
    lista.innerHTML = "Erro ao carregar";
    console.error(error);
    return;
  }

  if(!data.length){
    lista.innerHTML = "Nenhum quarto disponível";
    return;
  }

  lista.innerHTML = "";
  data.forEach(q=>{
    const foto = q.fotos && q.fotos.length ? q.fotos[0] : "";
    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
            href="https://wa.me/55SEUNUMERO?text=Quero reservar ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

carregar();
</script>
</body>
</html>
