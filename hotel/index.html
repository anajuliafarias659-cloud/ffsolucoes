<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üè® Login - Painel do Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:40px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 20px #0003;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin:10px 0;
  background:#1e293b;
  color:#fff;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  margin-top:8px;
}
h2{margin-bottom:10px;}
small{opacity:.6;}
</style>
</head>

<body>
  <div class="box">
    <h2>üè® Hotel - Login</h2>
    <small>Insira suas credenciais</small>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="msg" style="color:#f87171;margin-top:10px;"></p>
  </div>

<script>
/* ========= CONFIG SUPABASE ========= */
const SUPABASE_URL = "https://teu-projeto.supabase.co";
const SUPABASE_KEY = "public-anon-key";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ========= LOGIN ========= */
document.getElementById("formLogin").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");
  msg.innerText = "";

  // autentica no Supabase (tabela de admins)
  const { data, error } = await supabase
    .from("admins")
    .select("*")
    .eq("email", email)
    .eq("senha", senha)
    .eq("tipo", "hotel")
    .single();

  if(error || !data){
    msg.innerText = "E-mail ou senha incorretos.";
    return;
  }

  // grava sess√£o
  localStorage.setItem("admin_logado", JSON.stringify({
    usuario: data.nome,
    email: data.email,
    app_id: data.app_id,
    tipo: data.tipo
  }));

  // redireciona pro painel do hotel
  location.href = "index.html";
});
</script>
</body>
</html>
