<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Gar√ßom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:24px;
}
h2{margin-top:0}

.pedido{
  background:#0f172a;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  border-left:6px solid #2563eb;
}
.pedido.pronto{
  border-left-color:#22c55e;
}
.pedido.conta{
  border-left-color:#fff;
  animation:piscando 1s infinite;
}

@keyframes piscando{
  0%{box-shadow:0 0 0 transparent}
  50%{box-shadow:0 0 18px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 transparent}
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.mesa{
  font-size:20px;
  font-weight:900;
}
.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
}
.preparando{background:#eab308;color:#000}
.pronto{background:#22c55e;color:#000}
.conta-tag{background:#fff;color:#000}

.itens{
  margin-top:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}

.acoes{
  margin-top:14px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.entregue{background:#22c55e;color:#000}
.pix{background:#22c55e}
.debito{background:#38bdf8}
.credito{background:#a855f7}
.dinheiro{background:#eab308;color:#000}
</style>
</head>

<body>

<div class="container">
  <h2>üßë‚Äçüç∫ Painel do Gar√ßom</h2>
  <div id="lista">Carregando...</div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id;

if(!app_id){
  alert("Sess√£o inv√°lida");
  location.href="../auth/login.html";
}

const lista = document.getElementById("lista");

async function carregarPedidos(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      status,
      mesas(numero_mesa),
      pedido_itens(nome_produto,quantidade)
    `)
    .eq("app_id", app_id)
    .in("status", [
      "finalizado",
      "conta_solicitada",
      "aguardando_pagamento"
    ])
    .order("created_at",{ascending:true});

  if(error){
    lista.innerHTML = "Erro ao carregar pedidos";
    return;
  }

  lista.innerHTML = "";

  if(!data || data.length === 0){
    lista.innerHTML = "<p>Nenhum pedido pendente</p>";
    return;
  }

  data.forEach(p=>{
    const pronto = p.status === "finalizado";
    const conta = p.status === "conta_solicitada";
    const aguardando = p.status === "aguardando_pagamento";

    lista.innerHTML += `
      <div class="pedido ${pronto?'pronto':''} ${conta?'conta':''}">
        <div class="top">
          <div class="mesa">Mesa ${p.mesas.numero_mesa}</div>
          <div class="status ${
            pronto?'pronto':
            conta?'conta-tag':
            aguardando?'preparando':''
          }">
            ${
              pronto?'PRONTO':
              conta?'CONTA SOLICITADA':
              aguardando?'AGUARDANDO PAGAMENTO':''
            }
          </div>
        </div>

        <div class="itens">
          ${p.pedido_itens.map(i=>`
            <div class="item">
              <span>${i.quantidade}x ${i.nome_produto}</span>
            </div>
          `).join("")}
        </div>

        <div class="acoes">
          ${
            pronto
            ? `<button class="entregue" onclick="marcarEntregue('${p.id}')">
                 ‚úî Entregue
               </button>`
            : ``
          }

          ${
            conta
            ? `
              <button class="pix" onclick="sugerirPagamento('${p.id}','pix')">PIX</button>
              <button class="debito" onclick="sugerirPagamento('${p.id}','debito')">D√âBITO</button>
              <button class="credito" onclick="sugerirPagamento('${p.id}','credito')">CR√âDITO</button>
              <button class="dinheiro" onclick="sugerirPagamento('${p.id}','dinheiro')">DINHEIRO</button>
            `
            : ``
          }

          ${
            aguardando
            ? `<small>Forma enviada ao caixa</small>`
            : ``
          }
        </div>
      </div>
    `;
  });
}

/* ===== A√á√ïES ===== */

async function marcarEntregue(id){
  await sb.from("pedidos")
    .update({ status:"entregue" })
    .eq("id", id)
    .eq("app_id", app_id);

  carregarPedidos();
}

async function sugerirPagamento(id, tipo){
  await sb.from("pedidos")
    .update({
      forma_pagamento_sugerida: tipo,
      status: "aguardando_pagamento"
    })
    .eq("id", id)
    .eq("app_id", app_id);

  alert("Forma de pagamento informada ao caixa");
  carregarPedidos();
}

/* START */
carregarPedidos();
setInterval(carregarPedidos, 3000);
</script>

</body>
</html>
