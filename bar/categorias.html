<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}

button, input{
  padding:12px;
  border-radius:10px;
  border:none;
  font-weight:bold;
}

input{
  width:260px;
}

button{
  background:#22c55e;
  cursor:pointer;
}

.btn-danger{
  background:#ef4444;
  color:#fff;
}

.lista{
  margin-top:24px;
}

.item{
  background:#0f172a;
  padding:14px 18px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üìÇ Categorias</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <div id="statusCategorias" style="margin-bottom:20px"></div>

  <div id="boxCriar">
    <h3>Nova categoria</h3>
    <input id="nome" placeholder="Ex: Bebidas">
    <button onclick="criar()">Salvar</button>
  </div>

  <div class="lista" id="lista"></div>

</div>

<script>
// ===============================
// üîê ADMIN
// ===============================
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Sess√£o expirada");
  location.href = "../auth/login.html";
}

// ===============================
// üîó SUPABASE
// ===============================
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// ===============================
// ‚öôÔ∏è CONFIG DO BAR
// ===============================
let usarCategorias = true;

async function carregarConfig(){
  const { data, error } = await sb
    .from("apps")
    .select("usar_categorias")
    .eq("id", admin.app_id)
    .single();

  if(error){
    console.error(error);
    alert("Erro ao carregar configura√ß√£o do bar");
    return;
  }

  usarCategorias = data.usar_categorias;
  renderConfig();
}

// ===============================
// üß† UI CONFIG
// ===============================
function renderConfig(){
  const status = document.getElementById("statusCategorias");
  const boxCriar = document.getElementById("boxCriar");

  if(!usarCategorias){
    status.innerHTML = `
      <p style="color:#f87171">
        üö´ Este bar N√ÉO usa categorias
      </p>
      <button class="btn-danger" onclick="ativarCategorias()">
        Ativar categorias
      </button>
    `;
    boxCriar.style.display = "none";
  }else{
    status.innerHTML = `
      <p style="color:#4ade80">
        ‚úÖ Este bar usa categorias
      </p>
      <button class="btn-danger" onclick="desativarCategorias()">
        Desativar categorias
      </button>
    `;
    boxCriar.style.display = "block";
  }
}

// ===============================
// üîÅ TOGGLE
// ===============================
async function desativarCategorias(){
  if(!confirm("Esse bar N√ÉO usar√° categorias. Continuar?")) return;

  const { error } = await sb
    .from("apps")
    .update({ usar_categorias:false })
    .eq("id", admin.app_id);

  if(error){
    console.error(error);
    alert("Erro ao atualizar");
    return;
  }

  usarCategorias = false;
  renderConfig();
}

async function ativarCategorias(){
  const { error } = await sb
    .from("apps")
    .update({ usar_categorias:true })
    .eq("id", admin.app_id);

  if(error){
    console.error(error);
    alert("Erro ao atualizar");
    return;
  }

  usarCategorias = true;
  renderConfig();
  listar();
}

// ===============================
// ‚ûï CRUD CATEGORIAS
// ===============================
async function criar(){
  const nome = document.getElementById("nome").value.trim();
  if(!nome) return alert("Informe o nome");

  const { error } = await sb.from("categorias").insert({
    app_id: admin.app_id,
    nome,
    ativo:true
  });

  if(error){
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  document.getElementById("nome").value="";
  listar();
}

async function listar(){
  if(!usarCategorias){
    document.getElementById("lista").innerHTML =
      "<p>Categorias desativadas para este bar</p>";
    return;
  }

  const { data, error } = await sb
    .from("categorias")
    .select("*")
    .eq("app_id", admin.app_id)
    .eq("ativo", true)
    .order("created_at");

  if(error){
    console.error(error);
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  if(!data.length){
    lista.innerHTML = "<p>Nenhuma categoria cadastrada</p>";
    return;
  }

  data.forEach(cat=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML = `
      <b>${cat.nome}</b>
      <button class="btn-danger" onclick="desativar('${cat.id}')">
        Desativar
      </button>
    `;
    lista.appendChild(div);
  });
}

async function desativar(id){
  if(!confirm("Desativar categoria?")) return;

  await sb.from("categorias")
    .update({ ativo:false })
    .eq("id", id);

  listar();
}

// ===============================
// üöÄ INIT
// ===============================
carregarConfig().then(listar);
</script>

</body>
</html>
