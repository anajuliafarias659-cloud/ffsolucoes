<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Categorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- üîê AUTH GLOBAL -->
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
input, button{
  padding:12px;
  border-radius:10px;
  border:none;
}
input{ width:260px; }
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.lista{ margin-top:24px; }
.item{
  background:#0f172a;
  padding:14px 18px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.desativar{
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üìÇ Categorias</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <h3>Nova categoria</h3>
  <input id="nome" placeholder="Ex: Bebidas">
  <button onclick="criar()">Salvar</button>

  <div class="lista" id="lista"></div>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let app_id = null;

/* üîê Aguarda auth.js carregar APP_ID */
async function iniciar(){

  // espera at√© auth.js definir APP_ID
  let tentativas = 0;
  while(!window.APP_ID && tentativas < 20){
    await new Promise(r=>setTimeout(r,100));
    tentativas++;
  }

  if(!window.APP_ID){
    alert("Sess√£o inv√°lida");
    location.href="/auth/login.html";
    return;
  }

  app_id = window.APP_ID;
  listar();
}

/* ‚ûï Criar */
async function criar(){

  if(!app_id){
    alert("Sess√£o inv√°lida");
    return;
  }

  const nome = document.getElementById("nome").value.trim();
  if(!nome){
    alert("Informe o nome da categoria");
    return;
  }

  const { error } = await sb
    .from("categorias")
    .insert({
      app_id,
      nome,
      ativo:true
    });

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById("nome").value="";
  listar();
}

/* üìã Listar */
async function listar(){

  const { data, error } = await sb
    .from("categorias")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("created_at");

  if(error){
    console.error(error);
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(!data || data.length===0){
    lista.innerHTML="<p>Nenhuma categoria cadastrada</p>";
    return;
  }

  data.forEach(cat=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <b>${cat.nome}</b>
      <button class="desativar" onclick="desativar('${cat.id}')">Desativar</button>
    `;
    lista.appendChild(div);
  });
}

/* ‚ùå Desativar */
async function desativar(id){

  if(!confirm("Desativar categoria?")) return;

  await sb
    .from("categorias")
    .update({ativo:false})
    .eq("id", id);

  listar();
}

iniciar();
</script>

</body>
</html>
