<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff;margin-bottom:10px}
.conta{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;margin-bottom:10px}
.liberar{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#dc2626;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:13px;font-weight:bold;padding:4px 10px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.bloqueado{opacity:.4;pointer-events:none}
.filtros{display:flex;gap:8px;margin-bottom:16px}
.filtros button{flex:1;background:#1e293b;color:#fff}
.filtros button.ativo{background:#2563eb}

/* controles dos itens */
.itemRow{display:flex;justify-content:space-between;align-items:center;gap:12px}
.itemBtns{display:flex;gap:8px;align-items:center}
.btnMenos{background:#f59e0b;color:#000;font-weight:bold}
.btnRemover{background:#dc2626;color:#fff;font-weight:bold}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <div class="filtros">
    <button id="fBar" class="ativo" onclick="filtrarDestino('bar')">üçπ Bar</button>
    <button id="fCozinha" onclick="filtrarDestino('cozinha')">üç≥ Cozinha</button>
  </div>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedidos da mesa</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
  <button class="conta" onclick="pedirConta()">üßæ Pedir conta</button>
  <button class="liberar" id="btnLiberar" onclick="liberarMesa()">üîì Liberar mesa</button>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== CONTEXTO ===== */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Link inv√°lido: faltando mesa ou app_id.");
}

let pedidoAtual = null;
let produtosCache = [];
let destinoSelecionado = "bar";

/* ===== MESA ===== */
async function carregarMesa(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id",mesaId)
    .single();

  if(error){
    console.log("carregarMesa:", error);
    return;
  }

  document.getElementById("tituloMesa").innerText =
    `üçΩÔ∏è Mesa ${data.numero_mesa}`;
}

/* ===== PEDIDO ===== */
async function garantirPedidoAberto(){
  const { data, error } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id",mesaId)
    .eq("app_id",appId)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(error) console.log("garantirPedidoAberto select:", error);

  if(data) return data;

  const { data: novo, error: err2 } = await sb
    .from("pedidos")
    .insert({
      app_id:appId,
      mesa_id:mesaId,
      status:"aberto",
      origem:"mesa"
    })
    .select()
    .single();

  if(err2) console.log("garantirPedidoAberto insert:", err2);

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id",appId)
    .eq("ativo",true)
    .order("nome");

  if(error){
    console.log("carregarProdutos:", error);
  }

  produtosCache = data || [];
  aplicarFiltros();
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    const bloqueado = pedidoAtual.status !== "aberto";

    div.innerHTML += `
      <div class="produto ${bloqueado?'bloqueado':''}">
        <span>
          ${p.nome} - R$ ${Number(p.preco).toFixed(2)}
          <span class="tag ${p.destino}">${String(p.destino).toUpperCase()}</span>
        </span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

/* ===== FILTROS ===== */
function filtrarDestino(dest){
  destinoSelecionado = dest;
  document.querySelectorAll(".filtros button")
    .forEach(b=>b.classList.remove("ativo"));
  document.getElementById(dest==="bar"?"fBar":"fCozinha")
    .classList.add("ativo");
  aplicarFiltros();
}

function filtrarProdutos(){ aplicarFiltros(); }

function aplicarFiltros(){
  const txt = document.querySelector("input").value.toLowerCase();
  renderProdutos(
    produtosCache.filter(p =>
      String(p.nome).toLowerCase().includes(txt) &&
      p.destino === destinoSelecionado
    )
  );
}

/* ===== ITENS ===== */
async function carregarPedido(){
  const { data, error } = await sb
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id",pedidoAtual.id);

  if(error){
    console.log("carregarPedido:", error);
  }

  const div = document.getElementById("pedido");
  div.innerHTML="";
  let total = 0;

  const podeEditar = pedidoAtual.status === "aberto";

  (data || []).forEach(i=>{
    total += Number(i.preco) * Number(i.quantidade);

    div.innerHTML += `
      <div class="item">
        <div class="itemRow">
          <div>
            ${i.nome_produto} x ${i.quantidade}
            <span class="tag ${i.destino}">${String(i.destino).toUpperCase()}</span>
          </div>

          ${podeEditar ? `
            <div class="itemBtns">
              <!-- IMPORTANTE: id entre aspas pq pode ser UUID -->
              <button class="btnMenos" onclick="diminuirItem('${i.id}', ${i.quantidade})">‚ûñ</button>
              <button class="btnRemover" onclick="removerItem('${i.id}')">Remover</button>
            </div>
          ` : ``}
        </div>
      </div>
    `;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;

  const btn = document.getElementById("btnLiberar");
  if(btn){
    (data && data.length) ? btn.classList.add("bloqueado")
                          : btn.classList.remove("bloqueado");
  }
}

/* ===== ADD PRODUTO ===== */
async function addProduto(produtoId){
  if(pedidoAtual.status !== "aberto") return;

  const p = produtosCache.find(x => String(x.id) === String(produtoId));
  if(!p) return;

  const { data, error } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id",pedidoAtual.id)
    .eq("produto_id",p.id)
    .maybeSingle();

  if(error) console.log("addProduto select:", error);

  if(data){
    const { error: errUp } = await sb.from("pedido_itens")
      .update({quantidade:Number(data.quantidade)+1})
      .eq("id",data.id);

    if(errUp) console.log("addProduto update:", errUp);
  }else{
    const { error: errIns } = await sb.from("pedido_itens").insert({
      app_id:appId,
      pedido_id:pedidoAtual.id,
      produto_id:p.id,
      nome_produto:p.nome,
      preco:p.preco,
      quantidade:1,
      destino:p.destino,
      status:"novo"
    });

    if(errIns) console.log("addProduto insert:", errIns);
  }

  carregarPedido();
}

/* ===== DIMINUI / REMOVE ===== */
async function diminuirItem(itemId, qtd){
  if(pedidoAtual.status !== "aberto") return;

  const q = Number(qtd);

  if(q > 1){
    const { error } = await sb.from("pedido_itens")
      .update({ quantidade: q - 1 })
      .eq("id", itemId);

    if(error){
      console.log("diminuirItem update:", error);
      alert("N√£o consegui diminuir (veja o console).");
      return;
    }
  }else{
    const { error } = await sb.from("pedido_itens")
      .delete()
      .eq("id", itemId);

    if(error){
      console.log("diminuirItem delete:", error);
      alert("N√£o consegui remover (veja o console).");
      return;
    }
  }

  carregarPedido();
}

async function removerItem(itemId){
  if(pedidoAtual.status !== "aberto") return;

  if(!confirm("Remover este item do pedido?")) return;

  const { error } = await sb.from("pedido_itens")
    .delete()
    .eq("id", itemId);

  if(error){
    console.log("removerItem:", error);
    alert("N√£o consegui remover (veja o console).");
    return;
  }

  carregarPedido();
}

/* ===== A√á√ïES ===== */
async function enviarPedido(){
  if(pedidoAtual.status !== "aberto") return;

  // ‚úÖ BAIXA ESTOQUE + ENVIA (RPC)
  const { error } = await sb.rpc("enviar_pedido_com_baixa", {
    p_pedido_id: pedidoAtual.id
  });

  if(error){
    console.log("RPC enviar_pedido_com_baixa:", error);
    alert("Falha ao enviar/baixar estoque: " + (error.message || "erro"));
    return;
  }

  // trava localmente a tela
  pedidoAtual.status = "enviado";

  alert("üì® Pedido enviado!");
  aplicarFiltros();
  carregarPedido();
}

async function pedirConta(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id",pedidoAtual.id);

  if(!data || !data.length){
    alert("N√£o h√° pedidos.");
    return;
  }

  const { error } = await sb.from("pedidos")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);

  if(error){
    console.log("pedirConta:", error);
    alert("Falha ao solicitar conta.");
    return;
  }

  alert("üßæ Conta solicitada!");
}

/* ===== LIBERAR MESA ===== */
async function liberarMesa(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id",pedidoAtual.id);

  if(data && data.length){
    alert("üö´ Mesa possui pedidos ativos.");
    return;
  }

  if(!confirm("Tem certeza que deseja liberar esta mesa?")) return;

  const { error } = await sb.from("pedidos")
    .update({status:"finalizado"})
    .eq("id",pedidoAtual.id);

  if(error){
    console.log("liberarMesa:", error);
    alert("Falha ao liberar mesa.");
    return;
  }

  alert("‚úÖ Mesa liberada!");
  location.href="mesas.html";
}

/* ===== START ===== */
(async()=>{
  await carregarMesa();
  pedidoAtual = await garantirPedidoAberto();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
