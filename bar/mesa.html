<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:12px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
.controls{display:flex;gap:8px;margin-top:8px}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border:none;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff}

.filtros{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.filtros button{
  flex:1;
  padding:10px;
  font-weight:bold;
  background:#1e293b;
  color:#fff;
}
.filtros button.ativo{
  background:#22c55e;
  color:#000;
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <!-- FILTRO COZINHA / BAR -->
  <div class="filtros">
    <button id="btnCozinha" class="ativo" onclick="setDestino('cozinha')">üç≥ Cozinha</button>
    <button id="btnBar" onclick="setDestino('bar')">üç∫ Bar</button>
  </div>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <button class="pay" onclick="irPagamento()">üí≥ Fechar conta</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= CONTEXTO ================= */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Sess√£o inv√°lida");
  location.href = "mesas.html";
}

let mesaNumero = null;
let pedidoAtual = null;
let produtosCache = [];
let destinoAtual = "cozinha";

/* ================= MESA ================= */
async function carregarMesa(){
  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesaId)
    .eq("app_id", appId)
    .single();

  mesaNumero = data?.numero_mesa || "";
  document.getElementById("tituloMesa").innerText = `üçΩÔ∏è Mesa ${mesaNumero}`;
}

/* ================= PEDIDO ================= */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .eq("status", "aberto")
    .maybeSingle();

  if(data) return data;

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      origem: "mesa",
      status: "aberto"
    })
    .select()
    .single();

  return novo;
}

/* ================= DESTINO ================= */
function setDestino(destino){
  destinoAtual = destino;
  document.getElementById("btnCozinha").classList.toggle("ativo", destino === "cozinha");
  document.getElementById("btnBar").classList.toggle("ativo", destino === "bar");
  carregarProdutos();
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .eq("destino", destinoAtual)
    .order("nome");

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
  });
}

function filtrarProdutos(txt){
  txt = (txt || "").toLowerCase();
  renderProdutos(produtosCache.filter(p =>
    p.nome.toLowerCase().includes(txt)
  ));
}

/* ================= PEDIDO ITENS ================= */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("app_id", appId);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data || data.length === 0){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome_produto}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });
}

/* ================= ADD PRODUTO ================= */
async function addProduto(p){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .eq("app_id", appId)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      destino: p.destino
    });
  }

  carregarPedido();
}

/* ================= QTD ================= */
async function alterarQtd(id, delta){
  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb.from("pedido_itens").delete().eq("id", id);
  } else {
    await sb.from("pedido_itens").update({ quantidade: nova }).eq("id", id);
  }

  carregarPedido();
}

/* ================= PAGAMENTO ================= */
function irPagamento(){
  location.href =
    `pagamento.html?pedido=${pedidoAtual.id}&mesa=${mesaId}&app_id=${appId}`;
}

/* ================= START ================= */
(async ()=>{
  await carregarMesa();
  pedidoAtual = await garantirPedido();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
