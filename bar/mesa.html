<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.filtros{display:flex;gap:8px;margin-bottom:16px}
.filtros button{flex:1;background:#1e293b;color:#fff}
.filtros button.ativo{background:#2563eb}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">

<div class="filtros">
<button id="fBar">üçπ Bar</button>
<button id="fCozinha">üç≥ Cozinha</button>
</div>

<h3>Produtos</h3>
<div id="listaProdutos"></div>

<h3>Pedido da mesa</h3>
<div id="pedido"></div>

<div class="total" id="totalPedido">Total: R$ 0,00</div>

<button id="btnEnviar">üì® Enviar pedido</button>

</div>

<script type="module">
import { supabase } from "../js/supabase.js";

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");

let APP_ID = null;
let pedidoAtual = null;
let produtosCache = [];
let destinoSelecionado = "bar";

/* ===============================
   INICIAR
================================= */
async function iniciar(){

  const { data: { session } } = await supabase.auth.getSession();

  if(!session){
    location.href="/auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  await carregarMesa();
  await verificarPedidoExistente();
  await carregarProdutos();
}

/* ===============================
   MESA
================================= */
async function carregarMesa(){
  const { data } = await supabase
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesaId)
    .single();

  if(data){
    document.getElementById("tituloMesa").innerText =
      `üçΩÔ∏è Mesa ${data.numero_mesa}`;
  }
}

/* ===============================
   VERIFICA PEDIDO
================================= */
async function verificarPedidoExistente(){

  const { data } = await supabase
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", APP_ID)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(data){
    pedidoAtual = data;
    ativarRealtime();
    await carregarPedido();
  }
}

/* ===============================
   CRIAR PEDIDO
================================= */
async function criarPedidoSeNecessario(){

  if(pedidoAtual) return;

  const { data } = await supabase
    .from("pedidos")
    .insert({
      app_id: APP_ID,
      mesa_id: mesaId,
      status: "aberto",
      origem: "mesa"
    })
    .select()
    .single();

  pedidoAtual = data;
  ativarRealtime();
}

/* ===============================
   PRODUTOS
================================= */
async function carregarProdutos(){

  const { data } = await supabase
    .from("produtos")
    .select("*")
    .eq("app_id", APP_ID)
    .eq("ativo", true);

  produtosCache = data || [];
  aplicarFiltros();
}

function aplicarFiltros(){

  const lista = produtosCache.filter(p =>
    p.destino === destinoSelecionado
  );

  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} - R$ ${Number(p.preco).toFixed(2)}</span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

window.addProduto = async function(produtoId){

  await criarPedidoSeNecessario();

  const produto = produtosCache.find(p=>p.id===produtoId);

  await supabase.from("pedido_itens").insert({
    app_id: APP_ID,
    pedido_id: pedidoAtual.id,
    produto_id: produto.id,
    nome_produto: produto.nome,
    preco: produto.preco,
    quantidade: 1,
    destino: produto.destino,
    status:"novo"
  });

  await carregarPedido();
};

/* ===============================
   CARREGAR PEDIDO
================================= */
async function carregarPedido(){

  if(!pedidoAtual) return;

  const { data } = await supabase
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id", pedidoAtual.id);

  let total = 0;
  const div = document.getElementById("pedido");
  div.innerHTML="";

  (data || []).forEach(i=>{
    total += i.preco * i.quantidade;
    div.innerHTML += `<div class="item">${i.nome_produto} x ${i.quantidade}</div>`;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

/* ===============================
   ENVIAR PEDIDO
================================= */
const btnEnviar = document.getElementById("btnEnviar");
if(btnEnviar){
  btnEnviar.onclick = async () => {

    if(!pedidoAtual) return;

    await supabase
      .from("pedidos")
      .update({ status:"novo" })
      .eq("id", pedidoAtual.id);

    alert("Pedido enviado para cozinha!");
  };
}

/* ===============================
   REALTIME
================================= */
function ativarRealtime(){

  if(!pedidoAtual) return;

  supabase.channel("mesa-"+pedidoAtual.id)
    .on(
      "postgres_changes",
      {
        event:"UPDATE",
        schema:"public",
        table:"pedidos",
        filter:`id=eq.${pedidoAtual.id}`
      },
      payload=>{

        const status = payload.new.status;

        if(status === "aceito"){
          alert("üë®‚Äçüç≥ Pedido em preparo!");
        }

        if(status === "pronto"){
          alert("‚úÖ Pedido pronto!");
        }
      }
    )
    .subscribe();
}

/* FILTROS */
document.getElementById("fBar").onclick = () => {
  destinoSelecionado="bar";
  aplicarFiltros();
};

document.getElementById("fCozinha").onclick = () => {
  destinoSelecionado="cozinha";
  aplicarFiltros();
};

iniciar();

</script>

</body>
</html>
