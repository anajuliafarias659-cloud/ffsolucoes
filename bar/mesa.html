<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:16px}

.section-title{margin:20px 0 10px;font-size:18px}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls{display:flex;gap:8px}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}

.send{
  width:100%;
  padding:16px;
  border-radius:12px;
  background:#22c55e;
  font-weight:bold;
  margin-bottom:10px
}

.bill{
  width:100%;
  padding:16px;
  border-radius:12px;
  background:#a855f7;
  font-weight:bold
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <div class="section-title">üç∫ Bar</div>
  <div id="listaBar"></div>

  <div class="section-title">üç≥ Cozinha</div>
  <div id="listaCozinha"></div>

  <h3>üßæ Pedido</h3>
  <div id="pedido"></div>

  <button class="send" onclick="enviarPedido()">üì§ Enviar pedido</button>
  <button class="bill" onclick="pedirConta()">üßæ Pedir conta</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= CONTEXTO ================= */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Sess√£o inv√°lida");
  throw new Error("Mesa/app ausentes");
}

/* ================= ESTADO ================= */
let mesaNumero = null;
let pedidoAtual = null;
let produtosCache = [];

/* ================= MESA ================= */
async function carregarMesa(){
  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesaId)
    .eq("app_id", appId)
    .single();

  if(data){
    mesaNumero = data.numero_mesa;
    document.getElementById("tituloMesa").innerText = `üçΩÔ∏è Mesa ${mesaNumero}`;
  }
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const bar = document.getElementById("listaBar");
  const cozinha = document.getElementById("listaCozinha");
  bar.innerHTML = "";
  cozinha.innerHTML = "";

  lista.forEach(p=>{
    const html = `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
    if(p.destino === "bar") bar.innerHTML += html;
    if(p.destino === "cozinha") cozinha.innerHTML += html;
  });
}

function filtrarProdutos(txt){
  txt = (txt || "").toLowerCase();
  renderProdutos(produtosCache.filter(p =>
    p.nome.toLowerCase().includes(txt)
  ));
}

/* ================= GARANTIR PEDIDO (S√ì COM ITEM) ================= */
async function garantirPedido(){
  if(pedidoAtual) return pedidoAtual;

  const { data } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      origem: "mesa",
      status: "aberto"
    })
    .select()
    .single();

  pedidoAtual = data;
  return pedidoAtual;
}

/* ================= ADD PRODUTO ================= */
async function addProduto(p){
  if(!pedidoAtual){
    await garantirPedido();
  }

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .eq("app_id", appId)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      destino: p.destino,
      quantidade: 1
    });
  }

  carregarPedido();
}

/* ================= PEDIDO ================= */
async function carregarPedido(){
  if(!pedidoAtual){
    document.getElementById("pedido").innerHTML = "<p>Nenhum item</p>";
    return;
  }

  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("app_id", appId);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data?.length){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome_produto}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });
}

/* ================= QTD ================= */
async function alterarQtd(id, delta){
  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb.from("pedido_itens").delete().eq("id", id);
  } else {
    await sb.from("pedido_itens").update({ quantidade: nova }).eq("id", id);
  }

  carregarPedido();
}

/* ================= ENVIAR PEDIDO ================= */
async function enviarPedido(){
  if(!pedidoAtual){
    alert("Adicione itens ao pedido");
    return;
  }

  await sb.from("pedidos")
    .update({ status: "enviado" })
    .eq("id", pedidoAtual.id)
    .eq("app_id", appId);

  alert("‚úÖ Pedido enviado!");
}

/* ================= PEDIR CONTA ================= */
async function pedirConta(){
  if(!pedidoAtual){
    alert("Nenhum pedido para fechar");
    return;
  }

  await sb.from("pedidos")
    .update({ status: "conta_solicitada" })
    .eq("id", pedidoAtual.id)
    .eq("app_id", appId);

  alert("üßæ Conta solicitada!");
}

/* ================= START ================= */
(async()=>{
  await carregarMesa();
  await carregarProdutos();
})();
</script>

</body>
</html>
