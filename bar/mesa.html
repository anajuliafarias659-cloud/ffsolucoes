<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:14px
}

.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab{
  flex:1;
  padding:10px;
  border-radius:10px;
  background:#1e293b;
  text-align:center;
  cursor:pointer;
  font-weight:bold
}
.tab.ativa{background:#22c55e;color:#000}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px
}
.produto{display:flex;justify-content:space-between;align-items:center}

button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer
}

.btn-enviar{
  width:100%;
  padding:16px;
  background:#22c55e;
  font-weight:bold;
  border-radius:12px;
  margin-top:20px
}

.btn-conta{
  width:100%;
  padding:16px;
  background:#eab308;
  color:#000;
  font-weight:bold;
  border-radius:12px;
  margin-top:12px
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">

  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <div class="tabs">
    <div class="tab ativa" onclick="mudarDestino('cozinha',this)">üç≥ Cozinha</div>
    <div class="tab" onclick="mudarDestino('bar',this)">üç∫ Bar</div>
  </div>

  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <button class="btn-enviar" onclick="enviarPedido()">üì§ Enviar pedido</button>
  <button class="btn-conta" onclick="pedirConta()">üßæ Pedir a conta</button>

</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

let pedidoAtual=null;
let produtos=[];
let destinoAtual="cozinha";

/* ================= GARANTIR VENDA ================= */
async function garantirPedido(){

  const { data } = await sb
    .from("vendas")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("pago","cancelado")')
    .order("created_at",{ascending:false})
    .limit(1)
    .maybeSingle();

  if(data) return data;

  const { data:nova } = await sb
    .from("vendas")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto"
    })
    .select()
    .single();

  return nova;
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id",appId)
    .eq("ativo",true);

  produtos=data||[];
  renderProdutos();
}

function mudarDestino(d,el){
  destinoAtual=d;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("ativa"));
  el.classList.add("ativa");
  renderProdutos();
}

function filtrarProdutos(txt){
  renderProdutos(txt.toLowerCase());
}

function renderProdutos(filtro=""){
  const div=document.getElementById("listaProdutos");
  div.innerHTML="";
  produtos
    .filter(p=>p.destino===destinoAtual && p.nome.toLowerCase().includes(filtro))
    .forEach(p=>{
      div.innerHTML+=`
        <div class="produto">
          <span>${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}</span>
          <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
        </div>`;
    });
}

/* ================= ADD ITEM ================= */
async function addProduto(p){

  if(pedidoAtual.status==="enviado"){
    alert("Pedido j√° enviado üòâ");
    return;
  }

  const { data } = await sb
    .from("itens_pedido")
    .select("id,quantidade")
    .eq("venda_id",pedidoAtual.id)
    .eq("produto_id",p.id)
    .maybeSingle();

  if(data){
    await sb.from("itens_pedido")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("itens_pedido").insert({
      app_id:appId,
      venda_id:pedidoAtual.id,
      produto_id:p.id,
      nome_produto:p.nome,
      preco:p.preco,
      quantidade:1,
      destino:p.destino
    });
  }

  carregarPedido();
}

/* ================= CARREGAR PEDIDO ================= */
async function carregarPedido(){
  const { data } = await sb
    .from("itens_pedido")
    .select("nome_produto,quantidade")
    .eq("venda_id",pedidoAtual.id);

  const div=document.getElementById("pedido");
  div.innerHTML=data?.length
    ? data.map(i=>`<div class="item">${i.quantidade}x ${i.nome_produto}</div>`).join("")
    : "<p>Nenhum item</p>";
}

/* ================= ENVIAR PEDIDO (TRAVADO) ================= */
async function enviarPedido(){

  if(pedidoAtual.status==="enviado"){
    alert("Pedido j√° foi enviado!");
    return;
  }

  const { data:itens } = await sb
    .from("itens_pedido")
    .select("id")
    .eq("venda_id",pedidoAtual.id);

  if(!itens?.length){
    alert("Adicione itens ao pedido");
    return;
  }

  await sb.from("mesas")
    .update({status:"ocupada"})
    .eq("id",mesaId);

  await sb.from("vendas")
    .update({status:"enviado"})
    .eq("id",pedidoAtual.id);

  pedidoAtual.status="enviado";
  alert("‚úÖ Pedido enviado!");
}

/* ================= PEDIR CONTA ================= */
async function pedirConta(){

  await sb.from("vendas")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);

  alert("üßæ Conta solicitada!");
}

/* ================= START ================= */
(async()=>{
  pedidoAtual=await garantirPedido();
  document.getElementById("tituloMesa").innerText=`üçΩÔ∏è Mesa ${mesaId}`;
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
