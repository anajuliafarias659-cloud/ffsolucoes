<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px
}
.produto{
  display:flex;
  justify-content:space-between;
  align-items:center
}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer
}
.btn-enviar{
  width:100%;
  padding:16px;
  background:#22c55e;
  font-weight:bold;
  border-radius:12px;
  margin-top:20px
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <button class="btn-enviar" onclick="enviarPedido()">
    üì§ Enviar pedido
  </button>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== CONTEXTO ===== */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Sess√£o inv√°lida");
  location.href = "mesas.html";
}

let pedidoAtual = null;

/* ===== GARANTIR PEDIDO ===== */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .eq("status", "aberto")
    .maybeSingle();

  if(data) return data;

  const { data:novo, error } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto",
      origem: "mesa"
    })
    .select()
    .single();

  if(error){
    alert("Erro ao iniciar pedido");
    return null;
  }

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  (data||[]).forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
  });
}

/* ===== ADD PRODUTO ===== */
async function addProduto(p){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      destino: p.destino
    });
  }

  carregarPedido();
}

/* ===== LISTAR PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data || data.length === 0){
    div.innerHTML = "<p>Nenhum item adicionado</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        ${i.quantidade}x ${i.nome_produto}
      </div>
    `;
  });
}

/* ===== ENVIAR PEDIDO ===== */
async function enviarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id", pedidoAtual.id)
    .limit(1);

  if(!data || data.length === 0){
    alert("Adicione pelo menos um item antes de enviar");
    return;
  }

  alert("Pedido enviado com sucesso!");
}

/* ===== AUTO-LIBERAR MESA SE N√ÉO PEDIU ===== */
window.addEventListener("beforeunload", async () => {
  if(!pedidoAtual) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id", pedidoAtual.id)
    .limit(1);

  if(!data || data.length === 0){
    await sb.from("pedidos")
      .delete()
      .eq("id", pedidoAtual.id);
  }
});

/* ===== START ===== */
(async ()=>{
  pedidoAtual = await garantirPedido();
  if(!pedidoAtual) return;
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
