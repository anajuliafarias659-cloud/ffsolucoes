<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#f8fafc;
  color:#020617;
}
header{
  background:#020617;
  color:#fff;
  padding:22px;
  text-align:center;
}
.container{max-width:600px;margin:auto;padding:16px}
.produto{
  background:#fff;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  gap:14px;
}
.produto img{width:72px;height:72px;border-radius:10px;object-fit:cover}
.preco{color:#16a34a;font-weight:bold}
button{background:#16a34a;border:none;border-radius:10px;padding:8px 12px;font-weight:bold}
.carrinho-btn{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  background:#020617;color:#fff;
  padding:14px 20px;border-radius:30px;
}
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;align-items:flex-end;
}
.modal-content{
  background:#fff;width:100%;max-width:600px;
  margin:auto;border-radius:22px 22px 0 0;padding:20px;
}
.bloqueio{
  text-align:center;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <h2 id="titulo">Card√°pio</h2>
</header>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
üõí Pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Seu pedido</h3>
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa = params.get("mesa");

if(!app_id || !mesa){
  document.body.innerHTML="<h2 style='text-align:center'>QR inv√°lido</h2>";
  throw new Error("Par√¢metros ausentes");
}

document.getElementById("titulo").innerText = `Card√°pio ¬∑ Mesa ${mesa}`;

let carrinho = [];

/* üîí VERIFICA SE A MESA EST√Å LIVRE */
async function verificarMesa(){
  const { data, error } = await sb
    .from("mesas")
    .select("status")
    .eq("app_id", app_id)
    .eq("numero", mesa)
    .maybeSingle();

  if(error || !data){
    bloquear("Mesa n√£o encontrada");
    return;
  }

  if(data.status !== "livre"){
    bloquear("Mesa j√° est√° ocupada");
    return;
  }

  carregarProdutos();
}

/* üö´ BLOQUEIO */
function bloquear(msg){
  document.getElementById("conteudo").innerHTML = `
    <div class="bloqueio">
      <h3>üö´ ${msg}</h3>
      <p>Procure um atendente.</p>
    </div>`;
  document.querySelector(".carrinho-btn").style.display="none";
}

/* üì¶ PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,foto")
    .eq("app_id", app_id)
    .eq("ativo", true);

  conteudo.innerHTML="";
  data.forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <div style="flex:1">
          <b>${p.nome}</b><br>
          <span class="preco">R$ ${Number(p.preco).toFixed(2)}</span>
        </div>
        <button onclick='add(${JSON.stringify(p)})'>+</button>
      </div>`;
  });
}

/* üõí CARRINHO */
function add(p){
  const i=carrinho.find(x=>x.id===p.id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  atualizarQtd();
}

function atualizarQtd(){
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div>${i.qtd}x ${i.nome} ‚Äî R$ ${(i.qtd*i.preco).toFixed(2)}</div>`;
  });
}

/* üì§ ENVIO */
async function enviarPedido(){
  if(!carrinho.length) return alert("Carrinho vazio");

  const total=carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  await sb.from("pedidos").insert({
    app_id,
    total,
    status:"aberto"
  });

  await sb.from("mesas").update({status:"ocupada"})
    .eq("app_id",app_id).eq("numero",mesa);

  alert("Pedido enviado");
  carrinho=[];
  atualizarQtd();
  modal.style.display="none";
}

modal.onclick=e=>e.target===modal&&(modal.style.display="none");

/* INIT */
verificarMesa();
</script>

</body>
</html>
