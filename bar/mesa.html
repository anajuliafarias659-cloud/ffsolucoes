<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff;margin-bottom:10px}
.conta{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:12px;font-weight:bold;padding:4px 8px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.itemRow{display:flex;justify-content:space-between;align-items:center;gap:12px}
.itemBtns{display:flex;gap:8px}
.btnMenos{background:#f59e0b;color:#000;font-weight:bold}
.btnRemover{background:#dc2626;color:#fff;font-weight:bold}
.status{font-size:12px;opacity:.7;margin-left:6px}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedidos da mesa</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
  <button class="conta" onclick="pedirConta()">üßæ Pedir conta</button>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

let pedidoAtual;
let produtos = [];

/* ===== MESA ===== */
async function carregarMesa(){
  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesaId)
    .single();

  document.getElementById("tituloMesa").innerText =
    `üçΩÔ∏è Mesa ${data.numero_mesa}`;
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","eq","finalizado")
    .maybeSingle();

  if(data){
    pedidoAtual = data;
    return;
  }

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      mesa_id: mesaId,
      app_id: appId,
      status: "aberto"
    })
    .select()
    .single();

  pedidoAtual = novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("ativo", true);

  produtos = data || [];
  renderProdutos(produtos);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>
          ${p.nome} - R$ ${p.preco.toFixed(2)}
          <span class="tag ${p.destino}">${p.destino}</span>
        </span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

/* ===== ITENS ===== */
async function carregarItens(){
  const { data } = await sb
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id", pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML="";
  let total = 0;

  data.forEach(i=>{
    total += i.preco * i.quantidade;

    div.innerHTML += `
      <div class="item">
        <div class="itemRow">
          <div>
            ${i.nome_produto} x ${i.quantidade}
            <span class="status">${i.status}</span>
          </div>

          ${i.status === "novo" ? `
          <div class="itemBtns">
            <button class="btnMenos" onclick="diminuir('${i.id}',${i.quantidade})">‚ûñ</button>
            <button class="btnRemover" onclick="remover('${i.id}')">‚ùå</button>
          </div>` : ``}
        </div>
      </div>
    `;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

/* ===== A√á√ïES ===== */
async function addProduto(id){
  const p = produtos.find(x=>x.id===id);

  const { data } = await sb
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", id)
    .eq("status","novo")
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("pedido_itens").insert({
      pedido_id: pedidoAtual.id,
      produto_id: id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      status: "novo"
    });
  }

  carregarItens();
}

async function diminuir(id,q){
  if(q > 1){
    await sb.from("pedido_itens")
      .update({quantidade:q-1})
      .eq("id",id)
      .eq("status","novo");
  }else{
    await sb.from("pedido_itens")
      .delete()
      .eq("id",id)
      .eq("status","novo");
  }
  carregarItens();
}

async function remover(id){
  await sb.from("pedido_itens")
    .delete()
    .eq("id",id)
    .eq("status","novo");
  carregarItens();
}

async function enviarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("produto_id,quantidade")
    .eq("pedido_id",pedidoAtual.id)
    .eq("status","novo");

  if(!data.length){
    alert("Nada novo para enviar.");
    return;
  }

  for(const i of data){
    await sb.rpc("baixar_estoque",{
      p_produto_id:i.produto_id,
      p_quantidade:i.quantidade
    });
  }

  await sb.from("pedido_itens")
    .update({status:"confirmado"})
    .eq("pedido_id",pedidoAtual.id)
    .eq("status","novo");

  carregarItens();
}

async function pedirConta(){
  await sb.from("pedidos")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);

  alert("Conta solicitada.");
}

/* ===== START ===== */
(async()=>{
  await carregarMesa();
  await carregarPedido();
  await carregarProdutos();
  await carregarItens();
})();
</script>

</body>
</html>
