<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:14px
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px
}
.tab{
  flex:1;
  padding:10px;
  border-radius:10px;
  background:#1e293b;
  text-align:center;
  cursor:pointer;
  font-weight:bold
}
.tab.ativa{background:#22c55e;color:#000}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px
}
.produto{
  display:flex;
  justify-content:space-between;
  align-items:center
}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer
}
.btn-enviar{
  width:100%;
  padding:16px;
  background:#22c55e;
  font-weight:bold;
  border-radius:12px;
  margin-top:20px
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">

  <!-- PESQUISA -->
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <!-- ABAS -->
  <div class="tabs">
    <div class="tab ativa" onclick="mudarDestino('cozinha')">üç≥ Cozinha</div>
    <div class="tab" onclick="mudarDestino('bar')">üç∫ Bar</div>
  </div>

  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <button class="btn-enviar" onclick="enviarPedido()">
    üì§ Enviar pedido
  </button>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

let pedidoAtual=null;
let produtos=[];
let destinoAtual="cozinha";

/* ===== PEDIDO ATIVO DA MESA ===== */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("pago","cancelado")')
    .order("created_at",{ascending:false})
    .limit(1)
    .maybeSingle();

  if(data) return data;

  const { data:novo } = await sb
    .from("pedidos")
    .insert({ app_id:appId, mesa_id:mesaId, status:"aberto", origem:"mesa" })
    .select().single();

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id",appId)
    .eq("ativo",true);

  produtos = data || [];
  renderProdutos();
}

function mudarDestino(d){
  destinoAtual=d;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("ativa"));
  event.target.classList.add("ativa");
  renderProdutos();
}

function filtrarProdutos(txt){
  renderProdutos(txt.toLowerCase());
}

function renderProdutos(filtro=""){
  const div=document.getElementById("listaProdutos");
  div.innerHTML="";
  produtos
    .filter(p=>p.destino===destinoAtual && p.nome.toLowerCase().includes(filtro))
    .forEach(p=>{
      div.innerHTML+=`
        <div class="produto">
          <span>${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}</span>
          <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
        </div>`;
    });
}

/* ===== ADD ITEM ===== */
async function addProduto(p){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id",pedidoAtual.id)
    .eq("produto_id",p.id)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("pedido_itens").insert({
      app_id:appId,
      pedido_id:pedidoAtual.id,
      produto_id:p.id,
      nome_produto:p.nome,
      preco:p.preco,
      quantidade:1,
      destino:p.destino
    });
  }
  carregarPedido();
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("nome_produto,quantidade")
    .eq("pedido_id",pedidoAtual.id);

  const div=document.getElementById("pedido");
  div.innerHTML=data?.length
    ? data.map(i=>`<div class="item">${i.quantidade}x ${i.nome_produto}</div>`).join("")
    : "<p>Nenhum item</p>";
}

/* ===== ENVIAR ===== */
async function enviarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id",pedidoAtual.id)
    .limit(1);

  if(!data?.length) return alert("Adicione um item");

  alert("Pedido enviado!");
}

/* ===== AUTO LIBERAR SE VAZIO ===== */
window.addEventListener("beforeunload",async()=>{
  if(!pedidoAtual) return;
  const { data } = await sb
    .from("pedido_itens")
    .select("id")
    .eq("pedido_id",pedidoAtual.id)
    .limit(1);
  if(!data?.length){
    await sb.from("pedidos").delete().eq("id",pedidoAtual.id);
  }
});

/* START */
(async()=>{
  pedidoAtual=await garantirPedido();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
