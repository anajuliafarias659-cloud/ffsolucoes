<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:600px;
  margin:auto;
  padding:24px;
}
h2{margin-top:0}
.item{
  background:#0f172a;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.status{
  margin:12px 0;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>üçΩÔ∏è Mesa</h2>
  <div id="statusPedido" class="status"></div>
  <div id="pedido">Carregando...</div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId = params.get("app_id");

let pedidoAtual = null;

/* ================= STATUS VISUAL ================= */
function renderStatus(status){
  const el = document.getElementById("statusPedido");
  const map = {
    aberto: "üìù Pedido recebido",
    enviado: "üì® Pedido enviado",
    aceito: "üë®‚Äçüç≥ Em preparo",
    pronto: "üçΩÔ∏è Pedido pronto",
    aguardando_pagamento: "üí∞ Aguardando pagamento",
    conta_solicitada: "üßæ Conta solicitada"
  };
  el.innerText = map[status] || "";
}

/* ================= CARREGAR PEDIDO ================= */
async function carregarPedido(){

  const { data: pedido } = await sb
    .from("pedidos")
    .select("id,status")
    .eq("app_id", appId)
    .eq("mesa_id", mesaId)
    .order("created_at", { ascending:false })
    .limit(1)
    .maybeSingle();

  /* üîì PEDIDO ENCERRADO ‚Üí LIBERA MESA */
  if(pedido && (pedido.status === "pago" || pedido.status === "finalizado")){
    pedidoAtual = null;
    document.getElementById("pedido").innerHTML = "<p>Nenhuma mesa ocupada</p>";
    document.getElementById("statusPedido").innerHTML = "";
    return;
  }

  /* üîÅ PEDIDO ATIVO ‚Üí MANT√âM OCUPADA */
  if(pedido){
    pedidoAtual = pedido;
  } else {
    pedidoAtual = null;
    document.getElementById("pedido").innerHTML = "<p>Nenhuma mesa ocupada</p>";
    return;
  }

  renderStatus(pedido.status);

  const { data: itens } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedido.id)
    .eq("app_id", appId);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!itens?.length){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  itens.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome_produto}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });
}

/* ================= ALTERAR QUANTIDADE ================= */
async function alterarQtd(id,delta){
  if(!pedidoAtual) return;

  const { data:item } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .eq("app_id", appId)
    .maybeSingle();

  if(!item) return;

  const nova = item.quantidade + delta;
  if(nova < 1) return;

  await sb.from("pedido_itens")
    .update({ quantidade:nova })
    .eq("id", id)
    .eq("app_id", appId);

  carregarPedido();
}

/* ================= AUTO REFRESH ================= */
carregarPedido();
setInterval(carregarPedido, 3000);
</script>

</body>
</html>
