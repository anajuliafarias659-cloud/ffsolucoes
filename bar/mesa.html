<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1200px;margin:auto;padding:24px}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}

input{padding:10px;border-radius:8px;border:none;width:100%;margin-bottom:12px}
button{padding:10px 14px;border-radius:8px;border:none;font-weight:bold;cursor:pointer}

.btn-ok{background:#22c55e}
.btn-del{background:#ef4444;color:#fff}
.btn-sec{background:#1e293b;color:#fff}

.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:12px
}
.produto{background:#020617;border:1px solid #1e293b;padding:12px;border-radius:10px}
.qtd{display:flex;gap:6px;margin-top:8px}
.qtd button{width:32px;height:32px;padding:0}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1e293b;
  padding:8px 0
}
</style>
</head>

<body>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== PARAMS ===== */
const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa_id = params.get("mesa");

if(!app_id || !mesa_id){
  alert("Link inv√°lido");
  throw new Error("Par√¢metros ausentes");
}

/* ===== STATE ===== */
let pedidoId = null;
let produtos = [];
</script>

<div class="topo">
  <h2 id="titulo">Mesa</h2>
  <button class="btn-sec" onclick="history.back()">Voltar</button>
</div>

<div class="container">

  <div class="box">
    <input placeholder="Buscar produto..." oninput="renderProdutos(this.value)">
    <div class="produtos" id="listaProdutos"></div>
  </div>

  <div class="box">
    <h3>Consumo</h3>
    <div id="itens"></div>
  </div>

  <div class="box">
    <button class="btn-ok" onclick="fecharConta()">Fechar Conta</button>
    <button class="btn-del" onclick="liberarMesa()">Liberar Mesa</button>
  </div>

</div>

<script>
/* ===== MESA ===== */
async function carregarMesa(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesa_id)
    .single();

  if(error){
    alert("Mesa n√£o encontrada");
    throw error;
  }

  document.getElementById("titulo").innerText = `Mesa ${data.numero_mesa}`;
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("id")
    .eq("app_id", app_id)
    .eq("mesa_id", mesa_id)
    .eq("status", "aberto")
    .maybeSingle();

  pedidoId = data?.id || null;
}

/* ===== GARANTIR PEDIDO ===== */
async function garantirPedido(){
  if(pedidoId) return;

  const { data, error } = await sb
    .from("pedidos")
    .insert({
      app_id,
      mesa_id,
      status: "aberto"
    })
    .select("id")
    .single();

  if(error){
    alert("Erro ao criar pedido");
    throw error;
  }

  pedidoId = data.id;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco")
    .eq("app_id", app_id)
    .eq("ativo", true);

  produtos = data || [];
  renderProdutos("");
}

function renderProdutos(busca){
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  produtos
    .filter(p => p.nome.toLowerCase().includes(busca.toLowerCase()))
    .forEach(p=>{
      div.innerHTML += `
        <div class="produto">
          <b>${p.nome}</b><br>
          R$ ${p.preco.toFixed(2)}
          <div class="qtd">
            <button onclick="alterarProduto('${p.id}', -1)">‚àí</button>
            <button onclick="alterarProduto('${p.id}', 1)">+</button>
          </div>
        </div>`;
    });
}

/* ===== ADD / REMOVE ===== */
async function alterarProduto(produtoId, delta){
  await garantirPedido();

  const { data: item } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoId)
    .eq("produto_id", produtoId)
    .maybeSingle();

  if(item){
    const nova = item.quantidade + delta;
    if(nova <= 0){
      await sb.from("pedido_itens").delete().eq("id", item.id);
    }else{
      await sb.from("pedido_itens").update({ quantidade:nova }).eq("id", item.id);
    }
  }else if(delta > 0){
    const produto = produtos.find(p=>p.id===produtoId);
    await sb.from("pedido_itens").insert({
      app_id,
      pedido_id: pedidoId,
      produto_id: produtoId,
      nome_produto: produto.nome,
      preco: produto.preco,
      quantidade: 1
    });
  }

  carregarItens();
}

/* ===== ITENS ===== */
async function carregarItens(){
  if(!pedidoId){
    document.getElementById("itens").innerHTML = "<i>Sem consumo</i>";
    return;
  }

  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,preco,quantidade")
    .eq("pedido_id", pedidoId);

  const div = document.getElementById("itens");
  div.innerHTML = "";

  let total = 0;

  (data||[]).forEach(i=>{
    total += i.preco * i.quantidade;
    div.innerHTML += `
      <div class="item">
        <span>${i.quantidade}x ${i.nome_produto}</span>
        <button class="btn-del" onclick="removerItem('${i.id}')">üóëÔ∏è</button>
      </div>`;
  });

  if(total > 0){
    div.innerHTML += `<strong>Total: R$ ${total.toFixed(2)}</strong>`;
  }
}

async function removerItem(id){
  await sb.from("pedido_itens").delete().eq("id", id);
  carregarItens();
}

/* ===== A√á√ïES ===== */
async function fecharConta(){
  if(!pedidoId){
    alert("Nenhum consumo");
    return;
  }

  await sb.from("pedidos").update({ status:"fechado" }).eq("id", pedidoId);
  alert("Conta fechada");
  history.back();
}

async function liberarMesa(){
  if(!pedidoId){
    history.back();
    return;
  }

  if(!confirm("Liberar mesa sem consumo?")) return;

  await sb.from("pedidos").delete().eq("id", pedidoId);
  history.back();
}

/* START */
(async ()=>{
  await carregarMesa();
  await carregarPedido();
  await carregarProdutos();
  await carregarItens();
})();
</script>

</body>
</html>
