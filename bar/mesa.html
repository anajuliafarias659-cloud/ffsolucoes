<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:900px;margin:auto;padding:24px}
.pedido{background:#0f172a;border-radius:18px;padding:18px;margin-bottom:20px}
.itens{margin-top:12px}
.item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #1e293b}
.total{margin-top:12px;font-size:20px;font-weight:bold}
.acoes{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
button{padding:12px 18px;border:none;border-radius:12px;font-weight:bold;cursor:pointer}
.finalizar{background:#22c55e}
.voltar{background:#1e293b;color:#fff}
</style>
</head>

<body>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const pedidoId = params.get("pedido") || localStorage.getItem("pedido_atual");

if(!pedidoId){
  alert("Pedido nÃ£o encontrado");
  location.href = "mesas.html";
}

localStorage.setItem("pedido_atual", pedidoId);

/* ================= DOM ================= */
let pedido = null;
</script>

<div class="topo">
  <h2>ðŸª‘ Mesa</h2>
  <button class="voltar" onclick="location.href='mesas.html'">Voltar</button>
</div>

<div class="container" id="conteudo">
  Carregando pedido...
</div>

<script>
/* ================= CARREGAR PEDIDO ================= */
async function carregarPedido(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      cliente_nome,
      status,
      pedido_itens (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("id", pedidoId)
    .single();

  if(error || !data){
    alert("Erro ao carregar pedido");
    return;
  }

  pedido = data;
  renderPedido();
}

function renderPedido(){
  let total = 0;

  conteudo.innerHTML = `
    <div class="pedido">
      <h3>${pedido.cliente_nome || "Mesa"}</h3>
      <div class="itens">
        ${pedido.pedido_itens.map(i=>{
          const sub = i.preco * i.quantidade;
          total += sub;
          return `
            <div class="item">
              <span>${i.quantidade}x ${i.nome_produto}</span>
              <b>R$ ${sub.toFixed(2)}</b>
            </div>
          `;
        }).join("")}
      </div>

      <div class="total">Total: R$ ${total.toFixed(2)}</div>

      <div class="acoes">
        <button class="finalizar" onclick="finalizarPedido()">Finalizar / Pagar</button>
      </div>
    </div>
  `;
}

/* ================= FINALIZAR (CORRIGIDO) ================= */
function finalizarPedido(){
  // ðŸ”’ NÃƒO fecha o pedido aqui
  // salva para a tela de pagamentos
  localStorage.setItem("pedido_pagamento", pedidoId);

  // redireciona para pagamentos
  location.href = "pagamentos.html";
}

/* ================= START ================= */
carregarPedido();
</script>

</body>
</html>
