<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="../js/auth.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff;margin-bottom:10px}
.conta{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;margin-bottom:10px}
.liberar{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#dc2626;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:13px;font-weight:bold;padding:4px 10px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.bloqueado{opacity:.4;pointer-events:none}
.filtros{display:flex;gap:8px;margin-bottom:16px}
.filtros button{flex:1;background:#1e293b;color:#fff}
.filtros button.ativo{background:#2563eb}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input id="busca" placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <div class="filtros">
    <button id="fBar" class="ativo" onclick="filtrarDestino('bar')">üçπ Bar</button>
    <button id="fCozinha" onclick="filtrarDestino('cozinha')">üç≥ Cozinha</button>
  </div>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedidos da mesa</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
  <button class="conta" onclick="pedirConta()">üßæ Pedir conta</button>
  <button class="liberar bloqueado" id="btnLiberar" onclick="liberarMesa()">üîì Liberar mesa</button>
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

/* ======================== VARI√ÅVEIS ======================== */

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");

let appId = null;
let pedidoAtual = null;
let produtosCache = [];
let destinoSelecionado = "bar";

/* ======================== SESS√ÉO ======================== */

async function obterSessao(){

  // funcion√°rio
  const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));

  if(funcionario?.app_id){
    appId = funcionario.app_id;
    await iniciarSistema();
    return;
  }

  // admin
  while(!window.APP_ID){
    await new Promise(r => setTimeout(r,100));
  }

  appId = window.APP_ID;
  await iniciarSistema();
}

/* ======================== SISTEMA ======================== */

async function iniciarSistema(){
  await carregarMesa();
  await garantirPedidoAberto();
  await carregarProdutos();
}

/* ======================== MESA ======================== */

async function carregarMesa(){
  const { data } = await supabase
    .from("mesas")
    .select("numero_mesa")
    .eq("id", mesaId)
    .single();

  if(data){
    document.getElementById("tituloMesa").innerText =
      `üçΩÔ∏è Mesa ${data.numero_mesa}`;
  }
}

/* ======================== PEDIDO ======================== */

async function garantirPedidoAberto(){

  const { data } = await supabase
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(data){
    pedidoAtual = data;
  } else {

    const { data: novo } = await supabase
      .from("pedidos")
      .insert({
        app_id: appId,
        mesa_id: mesaId,
        status:"aberto",
        origem:"mesa"
      })
      .select()
      .single();

    pedidoAtual = novo;
  }

  await carregarPedido();
}

/* ======================== PRODUTOS ======================== */

async function carregarProdutos(){
  const { data } = await supabase
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  produtosCache = data || [];
  aplicarFiltros();
}

function aplicarFiltros(){

  const texto = document.getElementById("busca").value.toLowerCase();

  const lista = produtosCache.filter(p =>
    p.nome.toLowerCase().includes(texto) &&
    p.destino === destinoSelecionado
  );

  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    div.innerHTML+=`
      <div class="produto">
        <span>
          ${p.nome} - R$ ${p.preco.toFixed(2)}
          <span class="tag ${p.destino}">${p.destino}</span>
        </span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

/* ======================== FILTROS ======================== */

function filtrarDestino(dest){
  destinoSelecionado = dest;

  document.querySelectorAll(".filtros button")
    .forEach(b=>b.classList.remove("ativo"));

  document.getElementById(dest==="bar"?"fBar":"fCozinha")
    .classList.add("ativo");

  aplicarFiltros();
}

function filtrarProdutos(){
  aplicarFiltros();
}

/* ======================== ITENS ======================== */

async function carregarPedido(){

  const { data } = await supabase
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id", pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML="";

  let total = 0;

  (data || []).forEach(i=>{

    total += i.preco * i.quantidade;

    div.innerHTML+=`
      <div class="item">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>${i.nome_produto}</div>
          <div style="display:flex;gap:6px">
            <button onclick="diminuirItem('${i.id}',${i.quantidade})">‚ûñ</button>
            <strong>${i.quantidade}</strong>
            <button onclick="aumentarItem('${i.id}',${i.quantidade})">‚ûï</button>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;

  atualizarBotaoLiberar(data);
}

async function addProduto(produtoId){

  const produto = produtosCache.find(p=>p.id===produtoId);
  if(!produto) return;

  const { data } = await supabase
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", produto.id)
    .maybeSingle();

  if(data){
    await supabase
      .from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await supabase.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: produto.id,
      nome_produto: produto.nome,
      preco: produto.preco,
      quantidade: 1,
      destino: produto.destino,
      status:"novo"
    });
  }

  await carregarPedido();
}

async function aumentarItem(id, qtd){
  await supabase.from("pedido_itens")
    .update({ quantidade: qtd + 1 })
    .eq("id", id);

  await carregarPedido();
}

async function diminuirItem(id, qtd){

  if(qtd > 1){
    await supabase.from("pedido_itens")
      .update({ quantidade: qtd - 1 })
      .eq("id", id);
  } else {
    await supabase.from("pedido_itens")
      .delete()
      .eq("id", id);
  }

  await carregarPedido();
}

/* ======================== A√á√ïES ======================== */

async function enviarPedido(){
  await supabase
    .from("pedido_itens")
    .update({ status:"confirmado" })
    .eq("pedido_id", pedidoAtual.id)
    .eq("status","novo");

  await supabase
    .from("pedidos")
    .update({ status:"enviado" })
    .eq("id", pedidoAtual.id);

  alert("üì® Pedido enviado!");
}

async function pedirConta(){

  await supabase
    .from("pedidos")
    .update({ status:"conta_solicitada" })
    .eq("id", pedidoAtual.id);

  alert("üßæ Conta solicitada!");
}

async function liberarMesa(){

  const { count } = await supabase
    .from("pedido_itens")
    .select("*",{count:"exact",head:true})
    .eq("pedido_id", pedidoAtual.id);

  if(count > 0){
    alert("Ainda existem itens no pedido.");
    return;
  }

  await supabase
    .from("pedidos")
    .update({ status:"finalizado" })
    .eq("id", pedidoAtual.id);

  location.href="mesas.html";
}

function atualizarBotaoLiberar(itens){

  const btn = document.getElementById("btnLiberar");

  if(!itens || itens.length === 0){
    btn.classList.remove("bloqueado");
  } else {
    btn.classList.add("bloqueado");
  }
}

/* ======================== EXPOSI√á√ÉO GLOBAL ======================== */

window.filtrarDestino = filtrarDestino;
window.filtrarProdutos = filtrarProdutos;
window.addProduto = addProduto;
window.aumentarItem = aumentarItem;
window.diminuirItem = diminuirItem;
window.enviarPedido = enviarPedido;
window.pedirConta = pedirConta;
window.liberarMesa = liberarMesa;

/* ======================== START ======================== */

obterSessao();

</script>

</body>
</html>
