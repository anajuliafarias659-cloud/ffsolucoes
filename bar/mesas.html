<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:32px;
  max-width:1200px;
  margin:auto;
}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:30px;
  display:flex;
  gap:12px;
  align-items:center;
}

.box input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.box button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  transition:.2s;
}

.card.livre{ border-color:#22c55e }
.card.ocupada{ border-color:#ef4444 }
.card.reservada{ border-color:#eab308 }

.card:hover{
  transform:scale(1.03);
}

.status{
  display:inline-block;
  margin-top:8px;
  padding:6px 12px;
  border-radius:8px;
  font-weight:bold;
}

.status.livre{ background:#22c55e; color:#022c22 }
.status.ocupada{ background:#ef4444 }
.status.reservada{ background:#eab308; color:#422006 }

.btn-abrir{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

.btn-desocupar{
  margin-top:8px;
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#eab308;
  color:#000;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Acesso n√£o autorizado");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>ü™ë Mesas</h2>
  <button class="voltar" onclick="location.href='dashboard.html'">Voltar</button>
</div>

<div class="container">

  <!-- CRIAR MESAS -->
  <div class="box">
    <input type="number" id="qtdMesas" placeholder="Quantidade de mesas" min="1">
    <button onclick="criarMesas()">Criar Mesas</button>
  </div>

  <!-- LISTA -->
  <div class="grid" id="listaMesas"></div>

</div>

<script>
// üîÅ LISTAR MESAS
async function carregarMesas(){
  const { data, error } = await sb
    .from("mesas")
    .select("*")
    .eq("app_id", admin.app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  if(error){
    alert("Erro ao carregar mesas");
    console.error(error);
    return;
  }

  if(!data.length){
    grid.innerHTML = "<p>Nenhuma mesa cadastrada</p>";
    return;
  }

  data.forEach(m=>{
    const div = document.createElement("div");
    div.className = `card ${m.status}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${m.status}">
        ${m.status.toUpperCase()}
      </span>

      <button class="btn-abrir">
        Abrir Mesa
      </button>

      ${m.status === "ocupada" ? `
        <button class="btn-desocupar">
          Desocupar
        </button>
      ` : ``}
    `;

    // üëâ abrir mesa
    div.querySelector(".btn-abrir").onclick = async () => {
      if(m.status === "livre"){
        const { error } = await sb
          .from("mesas")
          .update({ status:"ocupada" })
          .eq("id", m.id);

        if(error){
          alert("Erro ao abrir mesa");
          return;
        }
      }
      location.href = `mesa.html?mesa=${m.numero_mesa}`;
    };

    // üëâ desocupar mesa
    if(m.status === "ocupada"){
      div.querySelector(".btn-desocupar").onclick = async () => {
        if(!confirm(`Desocupar a Mesa ${m.numero_mesa}?`)) return;

        const { error } = await sb
          .from("mesas")
          .update({ status:"livre" })
          .eq("id", m.id);

        if(error){
          alert("Erro ao desocupar mesa");
          console.error(error);
          return;
        }

        carregarMesas();
      };
    }

    grid.appendChild(div);
  });
}

// ‚ûï CRIAR MESAS
async function criarMesas(){
  const qtd = Number(document.getElementById("qtdMesas").value);
  if(!qtd || qtd <= 0){
    alert("Informe a quantidade");
    return;
  }

  const { data: ultima } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("app_id", admin.app_id)
    .order("numero_mesa", { ascending:false })
    .limit(1)
    .maybeSingle();

  const inicio = ultima ? ultima.numero_mesa + 1 : 1;

  const novas = [];
  for(let i=0;i<qtd;i++){
    novas.push({
      app_id: admin.app_id,
      numero_mesa: inicio + i,
      status:"livre",
      ativa:true
    });
  }

  const { error } = await sb.from("mesas").insert(novas);
  if(error){
    alert("Erro ao criar mesas");
    console.error(error);
    return;
  }

  document.getElementById("qtdMesas").value="";
  carregarMesas();
}

// üöÄ INIT
carregarMesas();
</script>

</body>
</html>
