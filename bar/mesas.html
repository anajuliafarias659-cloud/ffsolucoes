<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 20px;
  font-size:20px;
  font-weight:bold;
}
.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:16px;
}
.mesa{
  border:2px solid #1e293b;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
}
.mesa.livre{border-color:#22c55e}
.mesa.ocupada{border-color:#ef4444}
.numero{font-size:26px;font-weight:bold}
.status{font-size:13px;margin-top:6px;opacity:.8}
</style>
</head>

<body>

<div class="topo">ğŸª‘ Mesas</div>
<div class="container" id="listaMesas"></div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");

if(!app_id){
  alert("SessÃ£o invÃ¡lida");
  throw new Error("app_id ausente");
}

/* ğŸ”¥ CARREGA MESAS (coluna correta) */
async function carregarMesas(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero_mesa,status")   // ğŸ‘ˆ COLUNA CORRETA
    .eq("app_id", app_id)
    .order("numero_mesa");

  if(error){
    console.error(error);
    alert("Erro ao carregar mesas");
    return;
  }

  const container = document.getElementById("listaMesas");
  container.innerHTML = "";

  data.forEach(m=>{
    const div = document.createElement("div");
    div.className = `mesa ${m.status}`;

    div.onclick = () => abrirMesa(m.numero_mesa);

    div.innerHTML = `
      <div class="numero">Mesa ${m.numero_mesa}</div>
      <div class="status">${m.status.toUpperCase()}</div>
    `;

    container.appendChild(div);
  });
}

/* ğŸ” REGRA ÃšNICA */
async function abrirMesa(numeroMesa){
  const { data, error } = await sb
    .from("mesas")
    .select("status")
    .eq("app_id", app_id)
    .eq("numero_mesa", numeroMesa)  // ğŸ‘ˆ AJUSTADO
    .single();

  if(error || !data){
    console.error(error);
    alert("Mesa nÃ£o encontrada no banco");
    return;
  }

  if(data.status === "livre"){
    location.href = `cardapio.html?app_id=${app_id}&mesa=${numeroMesa}`;
  }else{
    location.href = `mesa.html?app_id=${app_id}&mesa=${numeroMesa}`;
  }
}

/* INIT */
carregarMesas();
</script>

</body>
</html>
