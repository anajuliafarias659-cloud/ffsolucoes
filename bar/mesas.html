<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.btn{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer
}
.btn-add{background:#22c55e}
.btn-avulsa{background:#38bdf8}
.btn-voltar{background:#1e293b;color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
  transition:.15s
}
.card:hover{transform:scale(1.03)}

.card.livre{border-color:#22c55e}
.card.preparando{border-color:#eab308}
.card.pronto{
  border-color:#22c55e;
  box-shadow:0 0 14px rgba(34,197,94,.8);
}
.card.ocupada{border-color:#ef4444}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.ocupada{background:#ef4444}

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center
}

.btn-remover{
  margin-top:8px;
  width:100%;
  background:#1e293b;
  color:#94a3b8;
  border:1px solid #334155;
  padding:8px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  font-size:13px
}
</style>
</head>

<body>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id || admin?.app_id;

if(!app_id){
  alert("SessÃ£o invÃ¡lida. FaÃ§a login novamente.");
  location.href="../auth/login.html";
}

/* ===== PIN GARÃ‡OM ===== */
const PIN_GARCOM = "123";

/* ===== SEGREDO REMOVER ===== */
const SEGREDO_REMOVER_MESA = "4321";

/* ===== TRAVA ===== */
let criandoMesa = false;
</script>

<div class="topo">
  <h2>ðŸª‘ Mesas</h2>
  <div>
    <button class="btn btn-avulsa" onclick="vendaAvulsa()">ðŸ’³ Venda Avulsa</button>
    <button class="btn btn-add" onclick="adicionarMesa()">âž• Mesa</button>
    <button class="btn btn-voltar" onclick="history.back()">Voltar</button>
  </div>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
/* ===== CARREGAR MESAS ===== */
async function carregarMesas(){

  const { data: mesas } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id,mesa_id,status")
    .eq("app_id", app_id)
    .in("status", ["aberto","aceito","finalizado","entregue"])
    .not("mesa_id", "is", null);

  const pedidosPorMesa = {};
  (pedidos || []).forEach(p=>{
    pedidosPorMesa[String(p.mesa_id)] = p;
  });

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  mesas.forEach(m => {

    const pedidoAtivo = pedidosPorMesa[String(m.id)];
    const statusPedido = pedidoAtivo?.status;

    let classe = "livre";
    if(statusPedido === "aberto" || statusPedido === "aceito"){
      classe = "preparando";
    }
    else if(statusPedido === "finalizado"){
      classe = "pronto";
    }
    else if(statusPedido === "entregue"){
      classe = "ocupada";
    }

    const ocupada = !!pedidoAtivo;
    const textoStatus = ocupada ? "OCUPADA" : "LIVRE";

    const div = document.createElement("div");
    div.className = `card ${classe}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${ocupada ? "ocupada" : "livre"}">${textoStatus}</span>

      <div class="qr">
        <canvas id="qr-${m.id}"></canvas>
      </div>

      ${ocupada ? `
        <button class="btn-remover" onclick="abrirPainelGarcom(event)">
          GarÃ§om
        </button>
      ` : `
        <button class="btn-remover">Remover mesa</button>
      `}
    `;

    div.onclick = () => {
      location.href = `mesa.html?mesa=${m.id}&app_id=${app_id}`;
    };

    grid.appendChild(div);

    QRCode.toCanvas(
      document.getElementById(`qr-${m.id}`),
      `https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/mesa.html?mesa=${m.id}&app_id=${app_id}`,
      { width:120 }
    );

    const removerBtn = div.querySelector(".btn-remover");
    if(removerBtn && !ocupada){
      removerBtn.onclick = async (e)=>{
        e.stopPropagation();
        const senha = prompt("CÃ³digo para remover a mesa:");
        if(senha !== SEGREDO_REMOVER_MESA) return;

        await sb.from("mesas")
          .update({ ativa:false })
          .eq("id", m.id);

        carregarMesas();
      };
    }
  });
}

/* ===== BOTÃƒO GARÃ‡OM ===== */
function abrirPainelGarcom(e){
  e.stopPropagation();

  const pin = prompt("PIN do garÃ§om:");
  if(pin !== PIN_GARCOM){
    alert("PIN incorreto");
    return;
  }

  window.location.href = `garcom.html?app_id=${app_id}`;
}

/* ===== ADICIONAR MESA ===== */
async function adicionarMesa(){
  if(criandoMesa) return;
  criandoMesa = true;

  const { data: ultima } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("app_id", app_id)
    .order("numero_mesa", { ascending:false })
    .limit(1)
    .maybeSingle();

  const proximo = (ultima?.numero_mesa || 0) + 1;

  await sb.from("mesas").insert({
    app_id,
    numero_mesa: proximo,
    ativa: true
  });

  criandoMesa = false;
  carregarMesas();
}

/* ===== VENDA AVULSA ===== */
function vendaAvulsa(){
  location.href = `venda-avulsa.html?app_id=${app_id}`;
}

/* START */
carregarMesas();
setInterval(carregarMesas, 4000);
</script>

</body>
</html>
