<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px}
.container{padding:24px;max-width:1200px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.card{background:#0f172a;padding:16px;border-radius:18px;text-align:center;cursor:pointer}
.qr{background:#020617;border-radius:14px;padding:10px;margin-top:10px}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸª‘ Mesas</h2>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id || admin?.app_id;

if(!app_id){
  alert("Acesso restrito");
  location.href="../index.html";
}

async function carregarMesas(){
  const { data: mesas } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const grid = document.getElementById("listaMesas");
  grid.innerHTML="";

  mesas.forEach(m=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>Mesa ${m.numero_mesa}</h3>
      <div class="qr"><canvas id="qr-${m.id}"></canvas></div>
    `;
    div.onclick=()=>location.href=`mesa.html?mesa=${m.id}&app_id=${app_id}`;
    grid.appendChild(div);

    QRCode.toCanvas(
      document.getElementById(`qr-${m.id}`),
      `https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/public/cardapio/index.html?mesa=${m.id}&app_id=${app_id}`,
      {width:140}
    );
  });
}

carregarMesas();
</script>

</body>
</html>
