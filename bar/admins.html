<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Usu√°rios do Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.usuario{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  border-bottom:1px solid #1e293b;
  padding:12px 0;
}
.badge{
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}
.garcom{background:#2563eb}
.caixa{background:#facc15;color:#000}
.qr{
  background:#020617;
  padding:8px;
  border-radius:10px;
}
.btn-excluir{
  background:#1e293b;
  color:#94a3b8;
  border:1px solid #334155;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}
.btn-excluir:hover{
  background:#334155;
  color:#e5e7eb;
}
</style>
</head>

<body>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESS√ÉO DO BAR ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sess√£o inv√°lida");
  location.href="../auth/login.html";
}

/* üîê C√ìDIGO DE ENCERRAMENTO DO EXPEDIENTE */
const CODIGO_ENCERRAMENTO = "9999"; // troque quando quiser
</script>

<div class="topo">
  <h3>‚öôÔ∏è Usu√°rios do Bar</h3>
  <button onclick="location.href='admin.html'">Voltar</button>
</div>

<div class="container">

  <!-- CRIAR USU√ÅRIO -->
  <div class="box">
    <h4>Criar Funcion√°rio</h4>

    <input id="nome" placeholder="Nome do funcion√°rio">
    <select id="tipo">
      <option value="garcom">Gar√ßom</option>
      <option value="caixa">Caixa</option>
    </select>
    <input id="pin" placeholder="PIN (ex: 1234)" maxlength="6">

    <button onclick="criarUsuario()">Criar Usu√°rio</button>
  </div>

  <!-- LISTA -->
  <div class="box">
    <h4>Funcion√°rios cadastrados</h4>
    <div id="lista"></div>
  </div>

</div>

<script>
/* ===== CRIAR USU√ÅRIO ===== */
async function criarUsuario(){
  const nome = document.getElementById("nome").value.trim();
  const tipo = document.getElementById("tipo").value;
  const pin  = document.getElementById("pin").value.trim();

  if(!nome || !pin){
    alert("Informe nome e PIN");
    return;
  }

  await sb.from("usuarios").insert({
    nome,
    tipo,
    pin,
    app_id: admin.app_id,
    ativo: true
  });

  document.getElementById("nome").value = "";
  document.getElementById("pin").value = "";

  carregarUsuarios();
}

/* ===== LISTAR + QR + EXCLUIR ===== */
async function carregarUsuarios(){
  const { data } = await sb
    .from("usuarios")
    .select("id,nome,tipo")
    .eq("app_id", admin.app_id)
    .eq("ativo", true)
    .order("nome");

  const div = document.getElementById("lista");
  div.innerHTML = "";

  (data || []).forEach(u=>{
    const box = document.createElement("div");
    box.className = "usuario";

    box.innerHTML = `
      <div>
        <strong>${u.nome}</strong><br>
        <span class="badge ${u.tipo}">${u.tipo.toUpperCase()}</span>
      </div>

      <div class="qr">
        <canvas id="qr-${u.id}" width="110"></canvas>
      </div>

      <div>
        <button class="btn-excluir">Excluir</button>
      </div>
    `;

    div.appendChild(box);

    /* üîó QR DO LOGIN DO FUNCION√ÅRIO */
    const link =
      location.origin +
      "/ffsolucoes/bar/login-funcionario.html?uid=" +
      u.id;

    QRCode.toCanvas(
      document.getElementById("qr-" + u.id),
      link,
      { width:110 }
    );

    /* üóëÔ∏è EXCLUIR (P√ìS EXPEDIENTE) */
    const btnExcluir = box.querySelector(".btn-excluir");
    btnExcluir.onclick = async () => {
      const codigo = prompt("üîê C√≥digo de encerramento do expediente:");

      if(codigo !== CODIGO_ENCERRAMENTO){
        alert("‚ùå C√≥digo inv√°lido");
        return;
      }

      if(!confirm(`Excluir o usu√°rio ${u.nome}?`)) return;

      await sb.from("usuarios")
        .update({ ativo:false })
        .eq("id", u.id);

      carregarUsuarios();
    };
  });
}

/* START */
carregarUsuarios();
</script>

</body>
</html>
