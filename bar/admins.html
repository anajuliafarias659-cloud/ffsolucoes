<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Funcion√°rios do Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="../js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.usuario{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  border-bottom:1px solid #1e293b;
  padding:12px 0;
}
.badge{
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}
.garcom{background:#2563eb}
.caixa{background:#facc15;color:#000}
.cozinha{background:#22c55e;color:#000}
.qr{
  background:#020617;
  padding:8px;
  border-radius:10px;
}
.btn-excluir{
  background:#1e293b;
  color:#94a3b8;
  border:1px solid #334155;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>

<div class="topo">
  <h3>‚öôÔ∏è Funcion√°rios</h3>
  <button onclick="location.href='admin.html'">Voltar</button>
</div>

<div class="container">

  <div class="box">
    <h4>Criar Funcion√°rio</h4>

    <input id="nome" placeholder="Nome do funcion√°rio">

    <select id="tipo">
      <option value="garcom">Gar√ßom</option>
      <option value="caixa">Caixa</option>
      <option value="cozinha">Cozinha</option>
    </select>

    <input id="pin" placeholder="PIN (ex: 1234)" maxlength="6">

    <button onclick="criarFuncionario()">Criar Usu√°rio</button>
  </div>

  <div class="box">
    <h4>Funcion√°rios cadastrados</h4>
    <div id="lista"></div>
  </div>

</div>

<script type="module">
import { supabase } from "../js/supabase.js";

const CODIGO_ENCERRAMENTO = "9999";

/* ‚è≥ Espera auth.js definir APP_ID */
function esperarAuth() {
  if (window.APP_ID) {
    carregarFuncionarios();
  } else {
    setTimeout(esperarAuth, 100);
  }
}

async function criarFuncionario(){

  if (!window.APP_ID) {
    alert("Sess√£o ainda carregando...");
    return;
  }

  const nome = document.getElementById("nome").value.trim();
  const tipo = document.getElementById("tipo").value;
  const pin  = document.getElementById("pin").value.trim();

  if(!nome || !pin){
    alert("Informe nome e PIN");
    return;
  }

  await supabase.from("funcionarios").insert({
    nome,
    tipo,
    pin,
    app_id: window.APP_ID,
    ativo: true
  });

  document.getElementById("nome").value = "";
  document.getElementById("pin").value = "";

  carregarFuncionarios();
}

async function carregarFuncionarios(){

  if (!window.APP_ID) return;

  const { data } = await supabase
    .from("funcionarios")
    .select("id,nome,tipo")
    .eq("app_id", window.APP_ID)
    .eq("ativo", true)
    .order("nome");

  const div = document.getElementById("lista");
  div.innerHTML = "";

  (data || []).forEach(u=>{

    const box = document.createElement("div");
    box.className = "usuario";

    box.innerHTML = `
      <div>
        <strong>${u.nome}</strong><br>
        <span class="badge ${u.tipo}">${u.tipo.toUpperCase()}</span>
      </div>

      <div class="qr">
        <canvas id="qr-${u.id}" width="110"></canvas>
      </div>

      <div>
        <button class="btn-excluir">Excluir</button>
      </div>
    `;

    div.appendChild(box);

    const link =
      location.origin +
      "/bar/login-funcionario.html?app_id=" +
      window.APP_ID;

    QRCode.toCanvas(
      document.getElementById("qr-" + u.id),
      link,
      { width:110 }
    );

    box.querySelector(".btn-excluir").onclick = async () => {

      const codigo = prompt("üîê C√≥digo de encerramento:");

      if(codigo !== CODIGO_ENCERRAMENTO){
        alert("C√≥digo inv√°lido");
        return;
      }

      if(!confirm(`Excluir ${u.nome}?`)) return;

      await supabase.from("funcionarios")
        .update({ ativo:false })
        .eq("id", u.id);

      carregarFuncionarios();
    };
  });
}

esperarAuth();

window.criarFuncionario = criarFuncionario;
</script>


</body>
</html>
