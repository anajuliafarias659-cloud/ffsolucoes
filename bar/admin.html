<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topo h2{
  margin:0;
  font-size:18px
}

.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:14px;
}

.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
  background:#1e293b;
}

.card h3{
  margin:0 0 6px;
  font-size:15px
}

.card p{
  margin:0;
  font-size:12px;
  opacity:.7
}
</style>
</head>

<body>

<div class="topo">
  <h2>游꽅 Painel do Bar / Restaurante</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">

  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">
      ID do Neg칩cio: <span id="negocioId"></span>
    </small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('produtos.html')">
      <h3>游닍 Produtos</h3>
      <p>Cadastro interno</p>
    </div>

    <div class="card" onclick="irPara('categorias.html')">
      <h3>游늭 Categorias</h3>
      <p>Bebidas e pratos</p>
    </div>

    <div class="card" onclick="irPara('mesas.html')">
      <h3>游뿜 Mesas</h3>
      <p>Status e controle</p>
    </div>

    <div class="card" onclick="irPara('cozinha.html')">
      <h3>游 Cozinha</h3>
      <p>Comandas</p>
    </div>

    <div class="card" onclick="irPara('caixa.html')">
      <h3>游눯 Caixa</h3>
      <p>Entradas / sa칤das</p>
    </div>

    <div class="card" onclick="irPara('admins.html')">
      <h3>丘뙖잺 Admins</h3>
      <p>Usu치rios</p>
    </div>
    
    <div class="card" onclick="irPara('site-config.html')">
      <h3>丘뙖잺 configurar o Site</h3>
      <p>Usu치rios</p>
    </div>

  </div>
</div>

<!-- 游댏 AUTH GLOBAL -->
<script type="module" src="../js/auth.js"></script>

<script type="module">
import { supabase } from "../js/supabase.js";

/* ===============================
   游댏 VERIFICA SESS츾O
================================= */
async function verificarSessao(){

  const { data: { session } } = await supabase.auth.getSession();

  if(!session){
    window.location.href = "/auth/login.html";
    return null;
  }

  return session.user.id;
}

/* ===============================
   游녻 CARREGA USU츼RIO
================================= */
async function carregarUsuario(){

  const userId = await verificarSessao();
  if(!userId) return;

  const { data: usuario, error } = await supabase
    .from("usuarios")
    .select("nome, app_id, ativo")
    .eq("id", userId)
    .single();

  if(error || !usuario || !usuario.ativo){
    alert("Conta desativada.");
    await supabase.auth.signOut();
    window.location.href = "/auth/login.html";
    return;
  }

  document.getElementById("nome").innerText = usuario.nome || "Usu치rio";
  document.getElementById("negocioId").innerText = usuario.app_id;

  /* 游댍 Verifica validade do plano */
  const { data: app } = await supabase
    .from("apps")
    .select("data_expiracao, ativo")
    .eq("id", usuario.app_id)
    .single();

  if(!app || !app.ativo){
    alert("Neg칩cio desativado.");
    await supabase.auth.signOut();
    window.location.href = "/auth/login.html";
    return;
  }

  if(new Date(app.data_expiracao) < new Date()){
    alert("Seu per칤odo expirou.");
    await supabase.auth.signOut();
    window.location.href = "/auth/login.html";
  }
}

/* ===============================
   游 NAVEGA칂츾O
================================= */
window.irPara = function(pagina){
  window.location.href = pagina;
};

/* ===============================
   游뛁 LOGOUT
================================= */
window.logout = async () => {
  await supabase.auth.signOut();
  window.location.href = "/auth/login.html";
};

/* ===============================
   INIT
================================= */
carregarUsuario();

</script>

</body>
</html>
