<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Gr√°tis 15 Dias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.criarDemo = async ()=>{

  const nome = document.getElementById("nomeNegocio").value.trim();
  const tipo = document.getElementById("tipoNegocio").value;
  const email = document.getElementById("usuarioAdmin").value.trim().toLowerCase();
  const senha = document.getElementById("senhaAdmin").value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  try {

    /* ===============================
       1Ô∏è‚É£ CRIA USU√ÅRIO NO AUTH
    =============================== */
    const { data: authData, error: authError } =
      await supabase.auth.signUp({
        email,
        password: senha,
        options: {
          emailRedirectTo: window.location.origin + "/auth/login.html"
        }
      });

    if(authError) throw authError;

    const userId = authData.user.id;

    /* ===============================
       2Ô∏è‚É£ DEFINE DATA DE EXPIRA√á√ÉO
    =============================== */
    const hoje = new Date();
    const expiracao = new Date();
    expiracao.setDate(hoje.getDate() + 15);

    /* ===============================
       3Ô∏è‚É£ CRIA APP (EMPRESA)
    =============================== */
    const { data: app, error: appError } =
      await supabase
        .from("apps")
        .insert({
          nome,
          tipo,
          plano: "demo",
          data_expiracao: expiracao,
          ativo: true,
          created_at: new Date()
        })
        .select()
        .single();

    if(appError) throw appError;

    /* ===============================
       4Ô∏è‚É£ CRIA USU√ÅRIO NA TABELA
    =============================== */
    const { error: usuarioError } =
      await supabase
        .from("usuarios")
        .insert({
          id: userId,
          nome: nome,
          email: email,
          tipo: "admin",
          app_id: app.id,
          ativo: true
        });

    if(usuarioError) throw usuarioError;

    alert("Conta criada com sucesso! Fa√ßa login.");

    window.location.href = "/auth/login.html";

  } catch(err){
    console.error(err);
    alert("Erro: " + err.message);
  }
}
</script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial;
  color:#fff;
}
.box{
  width:100%;
  max-width:500px;
  background:#0f172a;
  padding:30px;
  border-radius:20px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
h2{
  margin-top:0;
}
</style>
</head>

<body>

<div class="box">
<h2>üöÄ Teste Gr√°tis 15 Dias</h2>

<input id="nomeNegocio" placeholder="Nome do neg√≥cio">

<select id="tipoNegocio">
  <option value="bar">Bar</option>
  <option value="mercado">Mercado</option>
  <option value="locadora">Locadora</option>
  <option value="hotel">Hotel</option>
  <option value="loja-roupas">Loja de Roupas</option>
</select>

<input id="usuarioAdmin" placeholder="E-mail">
<input id="senhaAdmin" type="password" placeholder="Senha">

<button onclick="criarDemo()">Criar Conta</button>
</div>

</body>
</html>
