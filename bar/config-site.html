<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site Público</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --primary:#22c55e;
  --text:#ffffff;
}
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:24px;
  text-align:center;
}
header img{
  max-height:90px;
  margin-bottom:10px;
}
.banner{
  width:100%;
  height:240px;
  background-size:cover;
  background-position:center;
}
main{
  max-width:720px;
  margin:auto;
  padding:24px;
  text-align:center;
}
a.whats{
  display:inline-block;
  margin-top:24px;
  padding:14px 22px;
  background:var(--primary);
  color:#022c22;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <img id="logo" style="display:none">
  <h1 id="nome"></h1>
</header>

<div id="banner" class="banner"></div>

<main>
  <p id="descricao"></p>
  <a id="whats" class="whats" target="_blank">Falar no WhatsApp</a>
</main>

<script>
var sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

var params = new URLSearchParams(location.search);
var app_id = params.get("app_id");

if(!app_id){
  document.body.innerHTML = "SITE NÃO ENCONTRADO";
  throw new Error("sem app_id");
}

sb.from("config_site")
  .select("*")
  .eq("app_id", app_id)
  .maybeSingle()
  .then(function(res){

    if(!res.data){
      document.body.innerHTML = "SITE NÃO CONFIGURADO";
      return;
    }

    var data = res.data;

    document.getElementById("nome").innerText = data.nome_site || "";
    document.getElementById("descricao").innerText = data.descricao || "";

    if(data.cor_primaria){
      document.documentElement.style.setProperty("--primary", data.cor_primaria);
    }

    if(data.logo_url){
      var l = document.getElementById("logo");
      l.src = data.logo_url;
      l.style.display = "block";
    }

    if(data.banner_url){
      document.getElementById("banner").style.backgroundImage =
        "url(" + data.banner_url + ")";
    }

    if(data.whatsapp){
      document.getElementById("whats").href =
        "https://wa.me/55" + data.whatsapp.replace(/\D/g,"");
    }else{
      document.getElementById("whats").style.display="none";
    }

  });
</script>

</body>
</html>
