<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurações do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 24px;
  font-family: system-ui, Arial;
  background: #020617;
  color: #fff;
}

h2 { margin-bottom: 6px; }
p { opacity: .7; margin-bottom: 20px; }

.card {
  background: #0f172a;
  border-radius: 12px;
  padding: 16px;
  max-width: 520px;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

textarea {
  height: 80px;
  resize: none;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>⚙️ Configurações do Site</h2>
<p>Edite as informações da vitrine</p>

<div class="card">
  <label>Nome do site</label>
  <input id="nome">

  <label>Descrição</label>
  <textarea id="descricao"></textarea>

  <label>Texto de promoção</label>
  <textarea id="promo"></textarea>

  <button id="btnSalvar">Salvar</button>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- JS DA PÁGINA -->
<script>
/* ===== CONFIG ===== */
const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co",
const SUPABASE_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

/* ===== APP ID ===== */
const params = new URLSearchParams(window.location.search)
const appId = params.get("app")

if (!appId) {
  alert("App não encontrado na URL")
  throw new Error("Sem app_id")
}

/* ===== ELEMENTOS ===== */
const nomeEl = document.getElementById("nome")
const descricaoEl = document.getElementById("descricao")
const promoEl = document.getElementById("promo")
const btnSalvar = document.getElementById("btnSalvar")

/* ===== CARREGAR ===== */
async function carregar() {
  const { data, error } = await client
    .from("sites")
    .select("nome, descricao, promo")
    .eq("id", appId)
    .single()

  if (error) {
    console.error(error)
    return
  }

  if (data) {
    nomeEl.value = data.nome || ""
    descricaoEl.value = data.descricao || ""
    promoEl.value = data.promo || ""
  }
}

/* ===== SALVAR ===== */
async function salvar() {
  const { error } = await client
    .from("sites")
    .update({
      nome: nomeEl.value,
      descricao: descricaoEl.value,
      promo: promoEl.value
    })
    .eq("id", appId)

  if (error) {
    console.error(error)
    alert("Erro ao salvar ❌")
    return
  }

  alert("Salvo com sucesso ✅")
}

/* ===== EVENTOS ===== */
btnSalvar.addEventListener("click", salvar)

/* ===== INIT ===== */
carregar()
</script>

</body>
</html>
