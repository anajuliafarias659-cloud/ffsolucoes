<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configura√ß√µes do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 24px;
  font-family: system-ui, Arial;
  background: #020617;
  color: #fff;
}

h2 {
  margin-bottom: 4px;
}

p {
  opacity: 0.7;
  margin-bottom: 24px;
}

.card {
  background: #0f172a;
  border-radius: 12px;
  padding: 16px;
  max-width: 500px;
}

label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

textarea {
  height: 80px;
  resize: none;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>‚öôÔ∏è Configura√ß√µes do Site</h2>
<p>Edite as informa√ß√µes da vitrine</p>

<div class="card">

  <label>Nome do site</label>
  <input id="nome" placeholder="Ex: Lanchonete da J√∫lia">

  <label>Descri√ß√£o</label>
  <textarea id="descricao" placeholder="Fale sobre o estabelecimento"></textarea>

  <label>Texto de promo√ß√£o</label>
  <textarea id="promo" placeholder="Ex: Promo√ß√£o da semana"></textarea>

  <button onclick="salvar()">Salvar (teste)</button>

</div>

<script>
  // üîë CONFIGURA√á√ÉO SUPABASE
  const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co",
  const SUPABASE_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

  // üîç PEGA O ID DO SITE DA URL
  const params = new URLSearchParams(location.search)
  const appId = params.get("app")

  if (!appId) {
    alert("App n√£o encontrado na URL")
    throw new Error("Sem app_id")
  }

  // üîπ ELEMENTOS
  const nomeEl = document.getElementById("nome")
  const descricaoEl = document.getElementById("descricao")
  const promoEl = document.getElementById("promo")

  // üîπ CARREGAR DADOS SALVOS
  async function carregar() {
    const { data, error } = await client
      .from("sites")
      .select("nome, descricao, promo")
      .eq("id", appId)
      .single()

    if (data) {
      nomeEl.value = data.nome || ""
      descricaoEl.value = data.descricao || ""
      promoEl.value = data.promo || ""
    }
  }

  // üîπ SALVAR DADOS
  async function salvar() {
    const { error } = await client
      .from("sites")
      .update({
        nome: nomeEl.value,
        descricao: descricaoEl.value,
        promo: promoEl.value
      })
      .eq("id", appId)

    if (error) {
      console.error(error)
      alert("Erro ao salvar ‚ùå")
      return
    }

    alert("Salvo com sucesso ‚úÖ")
  }

  window.salvar = salvar
  carregar()
</script>


</body>
</html>
