<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#f6f1eb;color:#2e1f14}
.topo{padding:20px;text-align:center;font-weight:bold;font-size:22px}
.tabs{display:flex;gap:10px;padding:10px}
.tabs button{flex:1;padding:12px;border:none;border-radius:12px;font-weight:bold}
.tabs .ativo{background:#8b5e3c;color:#fff}
.container{padding:16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.produto{background:#fff;padding:12px;border-radius:12px}
.produto button{width:100%;margin-top:8px;padding:10px;border:none;border-radius:10px;background:#8b5e3c;color:#fff}
.carrinho{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
background:#8b5e3c;color:#fff;padding:14px 28px;border-radius:999px;font-weight:bold}
</style>
</head>

<body>

<div class="topo">üçΩÔ∏è Card√°pio</div>

<div class="tabs">
  <button id="btnBar" class="ativo">üç∫ Bar</button>
  <button id="btnCozinha">üç≥ Cozinha</button>
</div>

<div class="container" id="lista"></div>

<div class="carrinho" onclick="pedirConta()">üßæ Pedir conta</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS DO QR */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app");

if(!mesaId || !appId){
  document.body.innerHTML = "QR inv√°lido";
  throw "";
}

let pedidoAtual = null;
let produtos = [];
let filtro = "bar";

/* GARANTE PEDIDO DA MESA */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("pago","finalizado")')
    .maybeSingle();

  if(data){
    pedidoAtual = data;
    return;
  }

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      mesa_id: mesaId,
      app_id: appId,
      status: "aberto",
      origem: "cliente"
    })
    .select()
    .single();

  pedidoAtual = novo;
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  produtos = data || [];
  render();
}

function render(){
  const div = document.getElementById("lista");
  div.innerHTML = "";

  produtos
    .filter(p => p.destino === filtro)
    .forEach(p=>{
      div.innerHTML += `
        <div class="produto">
          <b>${p.nome}</b><br>
          R$ ${p.preco.toFixed(2)}
          <button onclick="add('${p.id}')">Adicionar</button>
        </div>
      `;
    });
}

async function add(id){
  const p = produtos.find(x=>x.id===id);
  if(!p) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", id)
    .eq("status","novo")
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("pedido_itens").insert({
      pedido_id: pedidoAtual.id,
      app_id: appId,
      produto_id: id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      destino: p.destino,
      status: "novo"
    });
  }
}

async function pedirConta(){
  await sb.from("pedidos")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);

  alert("üßæ Conta solicitada!");
}

/* TABS */
btnBar.onclick = ()=>{filtro="bar";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick = ()=>{filtro="cozinha";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

/* START */
(async()=>{
  await garantirPedido();
  await carregarProdutos();
})();
</script>

</body>
</html>
