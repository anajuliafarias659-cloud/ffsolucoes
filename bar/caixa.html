<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1200px;margin:auto;padding:24px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.card{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:14px}
.valor{font-size:22px;font-weight:bold;margin-top:6px}
.tipo{font-size:13px;color:#94a3b8}
.total{font-size:26px;font-weight:bold}
.positivo{color:#22c55e}
.negativo{color:#ef4444}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #1e293b;font-size:14px}
th{color:#94a3b8}
button{padding:10px 16px;border:none;border-radius:10px;background:#22c55e;font-weight:bold;cursor:pointer}
button.sec{background:#1e293b;color:#fff}
.obs{color:#fbbf24;font-size:13px}
</style>
</head>

<body>

<script>

function exigirPermissao(tiposPermitidos){
  const admin = JSON.parse(localStorage.getItem("admin_logado"));
  const usuario = JSON.parse(localStorage.getItem("usuario_logado"));

  // admin do bar sempre pode
  if(admin && admin.tipo === "bar") return;

  // precisa estar logado como funcion√°rio
  if(!usuario){
    alert("Sess√£o expirada");
    location.href = "login-funcionario.html";
    return;
  }

  // valida tipo
  if(!tiposPermitidos.includes(usuario.tipo)){
    alert("Acesso n√£o autorizado");
    location.href = "login-funcionario.html";
  }
}

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}

let pagamentos = [];
let pedidosMap = {};
let total = { dinheiro:0, pix:0, debito:0, credito:0, fiado:0 };
</script>

<div class="topo">
  <h2>üí∞ Caixa</h2>
  <div>
    <button onclick="location.href='venda-avulsa.html'">‚ûï Venda Avulsa</button>
    <button class="sec" onclick="location.href='admin.html'">Voltar</button>
  </div>
</div>


<div class="container">

<div class="grid">
  <div class="card"><div class="tipo">Dinheiro</div><div class="valor positivo" id="tDinheiro">R$ 0,00</div></div>
  <div class="card"><div class="tipo">Pix</div><div class="valor positivo" id="tPix">R$ 0,00</div></div>
  <div class="card"><div class="tipo">D√©bito</div><div class="valor positivo" id="tDebito">R$ 0,00</div></div>
  <div class="card"><div class="tipo">Cr√©dito</div><div class="valor positivo" id="tCredito">R$ 0,00</div></div>
  <div class="card"><div class="tipo">Fiado</div><div class="valor negativo" id="tFiado">R$ 0,00</div></div>
</div>

<div class="box">
  <h3>üìã Movimenta√ß√µes</h3>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Pedido</th>
        <th>Observa√ß√£o</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div class="box">
  <p class="total">Total em caixa: R$ <span id="totalCaixa">0.00</span></p>
</div>

</div>

<script>
async function carregarCaixa(){

  // 1Ô∏è‚É£ pagamentos
  const { data: pags, error: e1 } = await sb
    .from("pagamentos")
    .select("id,tipo,valor,pedido_id")
    .eq("app_id", admin.app_id)
    .order("created_at");

  if(e1){
    alert("Erro ao carregar pagamentos");
    return;
  }

  pagamentos = pags || [];

  // 2Ô∏è‚É£ pedidos (observa√ß√£o)
  const { data: peds, error: e2 } = await sb
    .from("pedidos")
    .select("id,observacao")
    .eq("app_id", admin.app_id);

  if(e2){
    alert("Erro ao carregar pedidos");
    return;
  }

  pedidosMap = {};
  (peds||[]).forEach(p=>{
    pedidosMap[p.id] = p.observacao;
  });

  renderCaixa();
}

function renderCaixa(){
  total = { dinheiro:0, pix:0, debito:0, credito:0, fiado:0 };
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  pagamentos.forEach(p=>{
    total[p.tipo] += p.valor;

    tbody.innerHTML += `
      <tr>
        <td>${p.tipo.toUpperCase()}</td>
        <td>R$ ${p.valor.toFixed(2)}</td>
        <td>#${p.pedido_id.slice(0,6)}</td>
        <td class="obs">${pedidosMap[p.pedido_id] || "-"}</td>
      </tr>
    `;
  });

  document.getElementById("tDinheiro").innerText = "R$ " + total.dinheiro.toFixed(2);
  document.getElementById("tPix").innerText = "R$ " + total.pix.toFixed(2);
  document.getElementById("tDebito").innerText = "R$ " + total.debito.toFixed(2);
  document.getElementById("tCredito").innerText = "R$ " + total.credito.toFixed(2);
  document.getElementById("tFiado").innerText = "R$ " + total.fiado.toFixed(2);

  const totalCaixa =
    total.dinheiro +
    total.pix +
    total.debito +
    total.credito;

  document.getElementById("totalCaixa").innerText = totalCaixa.toFixed(2);
}

carregarCaixa();
</script>

</body>
</html>
