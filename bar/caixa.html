<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="../js/auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1200px;margin:auto;padding:24px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}
.resumo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-top:15px}
.card{background:#1e293b;padding:15px;border-radius:12px;text-align:center}
.card h4{margin:0;color:#94a3b8;font-size:14px}
.card p{margin:8px 0 0 0;font-size:18px;font-weight:bold;color:#22c55e}
button{padding:10px 16px;border:none;border-radius:10px;background:#22c55e;font-weight:bold;cursor:pointer;margin-right:8px}
button.sec{background:#1e293b;color:#fff}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa</h2>
  <div>
    <button class="sec" onclick="irPara('historico.html')">ðŸ“Š HistÃ³rico</button>
    <button class="sec" onclick="irPara('admin.html')">Voltar</button>
  </div>
</div>

<div class="container">

  <div class="box">
    <h3>ðŸ“Š Fechamento de Caixa</h3>

    <div class="resumo-grid">
      <div class="card">
        <h4>Total Recebido Hoje</h4>
        <p id="totalRecebido">R$ 0.00</p>
      </div>

      <div class="card">
        <h4>Quantidade de Vendas</h4>
        <p id="qtdVendas">0</p>
      </div>

      <div class="card">
        <h4>Data</h4>
        <p id="dataHoje">--/--/----</p>
      </div>
    </div>

    <br>
    <button onclick="gerarFechamento()">ðŸ”„ Atualizar</button>
    <button onclick="fecharCaixa()">ðŸ“„ Gerar PDF</button>
  </div>

</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let pagamentosResumo = {};

async function iniciar(){

  const { data: { session } } = await supabase.auth.getSession();

  if(!session){
    location.href="/auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  await gerarFechamento(usuario.app_id);
}

window.irPara = p => location.href = p;

window.gerarFechamento = async function(appId){

  const inicio = new Date();
  inicio.setHours(0,0,0,0);

  const fim = new Date();
  fim.setHours(23,59,59,999);

  const { data: pedidos } = await supabase
    .from("pedidos")
    .select(`
      id,
      forma_pagamento,
      recebido_em,
      pedido_itens(preco,quantidade)
    `)
    .eq("app_id", appId)
    .eq("status", "finalizado")
    .gte("recebido_em", inicio.toISOString())
    .lte("recebido_em", fim.toISOString());

  let total = 0;
  pagamentosResumo = {};

  (pedidos || []).forEach(p => {

    let totalPedido = 0;

    (p.pedido_itens || []).forEach(i=>{
      totalPedido += Number(i.preco) * Number(i.quantidade);
    });

    total += totalPedido;

    const forma = p.forma_pagamento || "NÃ£o informado";

    if(!pagamentosResumo[forma]){
      pagamentosResumo[forma] = 0;
    }

    pagamentosResumo[forma] += totalPedido;
  });

  document.getElementById("totalRecebido").innerText =
    "R$ " + total.toFixed(2);

  document.getElementById("qtdVendas").innerText =
    pedidos?.length || 0;

  document.getElementById("dataHoje").innerText =
    new Date().toLocaleDateString("pt-BR");
};

window.fecharCaixa = function(){

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const total = document.getElementById("totalRecebido").innerText;
  const qtd = document.getElementById("qtdVendas").innerText;
  const data = document.getElementById("dataHoje").innerText;

  doc.setFontSize(16);
  doc.text("FECHAMENTO DE CAIXA", 20, 20);

  doc.setFontSize(12);
  doc.text("Data: " + data, 20, 35);
  doc.text("Quantidade de Vendas: " + qtd, 20, 45);
  doc.text("Total Recebido: " + total, 20, 55);

  let y = 70;

  doc.text("Por Forma de Pagamento:", 20, y);
  y += 10;

  for(const forma in pagamentosResumo){
    doc.text(
      forma + ": R$ " + pagamentosResumo[forma].toFixed(2),
      20,
      y
    );
    y += 8;
  }

  doc.save("fechamento-caixa-" + data + ".pdf");
};

iniciar();
</script>

</body>
</html>
