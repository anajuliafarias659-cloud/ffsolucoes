<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hist√≥rico de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="../js/auth.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1200px;margin:auto;padding:24px}
.card{background:#0f172a;border-radius:18px;padding:18px;margin-bottom:18px}
.top{display:flex;justify-content:space-between;align-items:flex-start}
.total{font-size:20px;font-weight:900}
.item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #1e293b;font-size:14px}
small{color:#94a3b8}
button,select{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:#fff;
  cursor:pointer;
}
.filtro{margin-bottom:20px}
.grupo{
  background:#1e293b;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  font-weight:bold;
}
.fechamento{
  background:#14532d;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üìä Hist√≥rico de Vendas</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <div class="filtro">
    <label>Detalhar por: </label>
    <select id="tipoRelatorio">
      <option value="mesa">Mesa</option>
      <option value="garcom">Gar√ßom</option>
    </select>
  </div>

  <h3>üìÑ Fechamentos de Caixa</h3>
  <div id="listaFechamentos"></div>

  <h3>üßæ Pedidos</h3>
  <div id="lista">Carregando hist√≥rico...</div>

</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let vendas = [];

async function iniciar(){

  const { data: { session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  if(!usuario){
    location.href="../auth/login.html";
    return;
  }

  carregarFechamentos(usuario.app_id);
  carregarHistorico(usuario.app_id);

  document
    .getElementById("tipoRelatorio")
    .addEventListener("change", renderizar);
}

/* ================================
   üî• FECHAMENTOS SALVOS
================================ */

async function carregarFechamentos(app_id){

  const { data } = await supabase
    .from("fechamentos_caixa")
    .select("*")
    .eq("app_id", app_id)
    .order("created_at", { ascending:false });

  const box = document.getElementById("listaFechamentos");
  box.innerHTML = "";

  if(!data || data.length === 0){
    box.innerHTML = "<p>Nenhum fechamento registrado</p>";
    return;
  }

  data.forEach(f=>{
    box.innerHTML += `
      <div class="fechamento">
        <b>Data:</b> ${new Date(f.data).toLocaleDateString()} <br>
        <b>Vendas:</b> ${f.qtd_vendas} <br>
        <b>Total:</b> R$ ${Number(f.total).toFixed(2)}
      </div>
    `;
  });
}

/* ================================
   üî• PEDIDOS
================================ */

async function carregarHistorico(app_id){

  const { data, error } = await supabase
    .from("pedidos")
    .select(`
      id,
      created_at,
      recebido_por,
      mesa_id,
      mesas ( numero_mesa ),
      pedido_itens (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("app_id", app_id)
    .in("status", ["finalizado","fechado"])
    .order("created_at", { ascending:false });

  if(error){
    document.getElementById("lista").innerHTML =
      "Erro ao carregar hist√≥rico";
    return;
  }

  vendas = data || [];
  renderizar();
}

function renderizar(){

  const tipo =
    document.getElementById("tipoRelatorio").value;

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  if(vendas.length === 0){
    lista.innerHTML =
      "<p>Nenhuma venda registrada</p>";
    return;
  }

  const grupos = {};

  vendas.forEach(p=>{

    let chave;

    if(tipo === "mesa"){
      chave = p.mesa_id
        ? "Mesa " + (p.mesas?.numero_mesa || "-")
        : "Delivery";
    } else {
      chave = p.recebido_por || "N√£o informado";
    }

    if(!grupos[chave]) grupos[chave] = [];
    grupos[chave].push(p);
  });

  for(const grupo in grupos){

    let totalGrupo = 0;

    grupos[grupo].forEach(p=>{
      (p.pedido_itens || []).forEach(i=>{
        totalGrupo +=
          Number(i.quantidade) * Number(i.preco);
      });
    });

    lista.innerHTML += `
      <div class="grupo">
        ${grupo} ‚Äî Total: R$ ${totalGrupo.toFixed(2)}
      </div>
    `;

    grupos[grupo].forEach(p=>{

      let total = 0;
      (p.pedido_itens || []).forEach(i=>{
        total +=
          Number(i.quantidade) * Number(i.preco);
      });

      lista.innerHTML += `
        <div class="card">
          <div class="top">
            <small>
              ‚è∞ ${new Date(p.created_at).toLocaleString()}
            </small>
            <div class="total">
              R$ ${total.toFixed(2)}
            </div>
          </div>

          ${(p.pedido_itens || []).map(i=>`
            <div class="item">
              <span>
                ${i.quantidade}x ${i.nome_produto}
              </span>
              <b>R$ ${(i.quantidade * i.preco).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>
      `;
    });
  }
}

iniciar();
</script>

</body>
</html>
