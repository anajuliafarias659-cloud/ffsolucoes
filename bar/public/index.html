<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
)

// pega o ID do negócio
const params = new URLSearchParams(location.search)
const negocioId = params.get("app")

if (!negocioId) {
  document.body.innerText = "Negócio não informado"
  throw new Error("sem app")
}

async function decidirPagina() {
  // busca SOMENTE a config
  const { data: site } = await sb
    .from("sites")
    .select("modo_site")
    .eq("negocio_id", negocioId)
    .maybeSingle()

  const query = location.search || ""

  // padrão seguro
  if (site?.modo_site === "institucional") {
    location.replace("./site.html" + query)
  } else {
    location.replace("./cardapio.html" + query)
  }
}

decidirPagina()
</script>

</body>
</html>
