<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionando...</title>
</head>

<body>
<script>
/*
  INDEX PORTEIRO
  - NÃO é site
  - NÃO é cardápio
  - Só decide o destino
*/

const params = new URLSearchParams(window.location.search);
const appId = params.get("app");

// app é obrigatório
if (!appId) {
  document.body.innerHTML = `
    <h2 style="font-family:Arial;padding:40px">
      Negócio não identificado
    </h2>
  `;
  throw new Error("APP_ID ausente");
}

// lê a decisão do admin
fetch('/ffsolucoes/bar/public/config.json')
  .then(res => res.json())
  .then(cfg => {
    const modo = cfg.modo_site || 'cardapio';

    if (modo === 'institucional') {
      // SITE INSTITUCIONAL
      window.location.replace(
        `/ffsolucoes/bar/public/site.html?app=${appId}`
      );
    } else {
      // CARDÁPIO (público)
      window.location.replace(
        `/ffsolucoes/bar/public/cardapio.html?app=${appId}`
      );
    }
  })
  .catch(() => {
    // fallback seguro
    window.location.replace(
      `/ffsolucoes/bar/public/cardapio.html?app=${appId}`
    );
  });
</script>
</body>
</html>
