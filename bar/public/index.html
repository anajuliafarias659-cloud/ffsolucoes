<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>CardÃ¡pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --card:#ffffff;
  --text:#2e1f14;
  --muted:#7a6a5c;
  --border:#e6ded5;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter','Segoe UI',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== TOPO / BANNER ===== */
.topo{
  position:relative;
  height:240px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid var(--border);
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.05) contrast(1.05);
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.05));
  z-index:1;
}
.topo-conteudo{
  position:relative;
  z-index:2;
  text-align:center;
  color:#fff;
  text-shadow:0 2px 10px rgba(0,0,0,.6);
}
.logo{max-height:72px;margin-bottom:10px;}
.topo h1{margin:0;font-size:1.9rem;font-weight:900;}

/* ===== CONTAINER ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:28px 16px 150px;
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}

/* ===== PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  display:flex;
  gap:16px;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(46,31,20,.06);
}
.produto img{
  width:90px;height:90px;border-radius:16px;object-fit:cover;
}
.produto b{font-size:1.05rem;font-weight:700;}
.preco{
  display:block;margin-top:8px;
  font-size:1.05rem;font-weight:900;color:var(--primary);
}
.add-btn{
  width:44px;height:44px;border-radius:50%;
  border:none;background:var(--primary);color:#fff;
  font-size:22px;font-weight:900;cursor:pointer;
}
.desabilitado{color:#b45309;font-size:.9rem;}

/* ===== CARRINHO ===== */
.carrinho-btn{
  position:fixed;bottom:22px;left:50%;
  transform:translateX(-50%);
  background:var(--primary);color:#fff;
  padding:16px 34px;border-radius:999px;
  font-weight:900;box-shadow:0 14px 35px rgba(139,94,60,.35);
  z-index:10;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(46,31,20,.45);
  display:none;align-items:flex-end;z-index:20;
}
.modal-content{
  background:#fff;width:100%;max-width:520px;
  margin:auto;border-radius:26px 26px 0 0;padding:26px;
}
.item{display:flex;justify-content:space-between;margin-bottom:10px;}
input{
  width:100%;padding:12px;border-radius:12px;
  border:1px solid var(--border);margin-bottom:12px;
}

/* ===== RESPONSIVO ===== */
@media(min-width:768px){.container{grid-template-columns:repeat(2,1fr);}}
@media(min-width:1024px){.container{grid-template-columns:repeat(3,1fr);}}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h1 id="nome">CardÃ¡pio</h1>
  </div>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" id="btnCarrinho" onclick="abrirCarrinho()">
  ðŸ›’ Ver pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>ðŸ§¾ Seu pedido</h3>
    <input id="cliente_nome" placeholder="Seu nome">
    <input id="cliente_whatsapp" placeholder="WhatsApp">
    <input id="cliente_localizacao" placeholder="Bairro ou referÃªncia">
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params=new URLSearchParams(location.search);
const app_id=params.get("app_id")||params.get("app")||localStorage.getItem("app_id");
if(!app_id){document.body.innerHTML="IndisponÃ­vel";throw"";}
localStorage.setItem("app_id",app_id);

let carrinho=[],config=null;

async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
  config=data;
  nome.innerText=data.nome_site||"CardÃ¡pio";
  if(data.logo_url){logo.src=data.logo_url;logo.style.display="block";}
  if(data.banner_url){banner.src=data.banner_url;banner.style.display="block";}
}

async function carregarProdutos(){
  const {data}=await sb.from("produtos")
    .select("nome,preco,foto")
    .eq("app_id",app_id).eq("ativo",true).order("nome");
  conteudo.innerHTML="";
  data.forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <div style="flex:1">
          <b>${p.nome}</b>
          <span class="preco">R$ ${p.preco.toFixed(2)}</span>
        </div>
        <button class="add-btn" onclick='add(${JSON.stringify(p)})'>+</button>
      </div>`;
  });
}

function add(p){
  const i=carrinho.find(x=>x.nome===p.nome);
  i?i.quantidade++:carrinho.push({...p,quantidade:1});
  qtd.innerText=carrinho.reduce((s,i)=>s+i.quantidade,0);
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        <span>${i.quantidade}x ${i.nome}</span>
        <b>R$ ${(i.preco*i.quantidade).toFixed(2)}</b>
      </div>`;
  });
}

async function buscarPedidoAberto(mesa,nome){
  let q=sb.from("pedidos").select("id")
    .eq("app_id",app_id).eq("status","aberto").eq("atendido",false);
  mesa?q=q.eq("mesa_numero",Number(mesa)):q=q.eq("cliente_nome",nome);
  const {data}=await q.maybeSingle();return data;
}

async function enviarPedido(){
  const nome=cliente_nome.value.trim();
  const whats=cliente_whatsapp.value.trim();
  const local=cliente_localizacao.value.trim();
  const mesa=params.get("mesa");
  if(!nome){alert("Informe seu nome");return;}

  const existente=await buscarPedidoAberto(mesa,nome);
  if(existente){
    if(!confirm("VocÃª jÃ¡ tem um pedido em andamento. Adicionar itens?"))return;
    for(const i of carrinho){
      await sb.from("pedido_itens").insert({
        pedido_id:existente.id,
        nome_produto:i.nome,
        quantidade:i.quantidade,
        preco:i.preco
      });
    }
  }else{
    const {data:pedido}=await sb.from("pedidos").insert({
      app_id,cliente_nome:nome,
      cliente_whatsapp:whats||null,
      cliente_localizacao:local||null,
      mesa_numero:mesa?Number(mesa):null,
      origem:mesa?"mesa":"web",
      status:"aberto",atendido:false
    }).select().single();

    for(const i of carrinho){
      await sb.from("pedido_itens").insert({
        pedido_id:pedido.id,
        nome_produto:i.nome,
        quantidade:i.quantidade,
        preco:i.preco
      });
    }
  }

  alert("Pedido enviado â˜•");
  carrinho=[];qtd.innerText=0;modal.style.display="none";
}

modal.onclick=e=>e.target===modal&&(modal.style.display="none");

(async()=>{await carregarConfig();await carregarProdutos();})();
</script>

</body>
</html>
