<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p style="padding:20px;font-family:system-ui">Carregando…</p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
)

// pega ?app=ID
const params = new URLSearchParams(window.location.search)
const negocioId = params.get("app")

if (!negocioId) {
  document.body.innerHTML = "<h2>Negócio não informado</h2>"
  throw new Error("sem app")
}

async function decidir() {
  // busca modo do site no banco
  const { data: site } = await sb
    .from("sites")
    .select("modo_site")
    .eq("negocio_id", negocioId)
    .maybeSingle()

  const query = window.location.search || ""

  if (site?.modo_site === "institucional") {
    window.location.href = "./site.html" + query
  } else {
    window.location.href = "./cardapio.html" + query
  }
}

decidir()
</script>

</body>
</html>
