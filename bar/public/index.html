<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CardÃ¡pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#f8fafc}
header{background:#020617;color:#fff;padding:20px;text-align:center}
.container{max-width:600px;margin:auto;padding:16px}
.produto{background:#fff;padding:10px;border-radius:12px;margin-bottom:10px;display:flex;gap:12px}
.produto img{width:70px;height:70px;border-radius:10px;object-fit:cover}
.preco{color:#16a34a;font-weight:bold}
button{padding:8px 12px;border:none;border-radius:8px;background:#16a34a;font-weight:bold;cursor:pointer}
.carrinho-btn{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#020617;color:#fff;padding:14px 20px;border-radius:30px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:flex-end}
.modal-content{background:#fff;width:100%;max-width:600px;margin:auto;border-radius:22px 22px 0 0;padding:20px}
.item{display:flex;justify-content:space-between;margin-bottom:8px}
</style>
</head>

<body>

<header>
  <h2>CardÃ¡pio</h2>
</header>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
ðŸ›’ Pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Seu pedido</h3>
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa = params.get("mesa") || "0";

if(!app_id){
  alert("QR invÃ¡lido");
  throw new Error("app_id ausente");
}

const KEY = `carrinho_${app_id}_${mesa}`;
let carrinho = JSON.parse(localStorage.getItem(KEY)) || [];

function salvar(){ localStorage.setItem(KEY, JSON.stringify(carrinho)); atualizarQtd(); }
function atualizarQtd(){ qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0); }

async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco,foto")
    .eq("app_id", app_id)
    .eq("ativo", true);

  if(error){ alert(error.message); return; }

  conteudo.innerHTML="";
  data.forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <div style="flex:1">
          <b>${p.nome}</b><br>
          <span class="preco">R$ ${Number(p.preco).toFixed(2)}</span>
        </div>
        <button onclick='add(${JSON.stringify(p)})'>+</button>
      </div>`;
  });
}

function add(p){
  const i=carrinho.find(x=>x.id===p.id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  salvar();
}

function remover(id){
  const i=carrinho.find(x=>x.id===id);
  if(!i) return;
  i.qtd--;
  if(i.qtd<=0) carrinho=carrinho.filter(x=>x.id!==id);
  salvar(); abrirCarrinho();
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        ${i.qtd}x ${i.nome}
        <span>
          <button onclick="remover('${i.id}')">-</button>
          R$ ${(i.qtd*i.preco).toFixed(2)}
        </span>
      </div>`;
  });
}

async function enviarPedido(){
  if(!carrinho.length){ alert("Carrinho vazio"); return; }

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  const { data: pedido, error } = await sb
    .from("pedidos")
    .insert({ app_id, mesa, total })
    .select()
    .single();

  if(error){
    console.error(error);
    alert("ERRO PEDIDO: " + error.message);
    return;
  }

  const itens = carrinho.map(i=>({
    pedido_id: pedido.id,
    produto_id: i.id,
    nome: i.nome,
    qtd: i.qtd,
    preco: i.preco
  }));

  const { error: eItens } = await sb
    .from("itens_pedido")
    .insert(itens);

  if(eItens){
    console.error(eItens);
    alert("ERRO ITENS: " + eItens.message);
    return;
  }

  alert("Pedido enviado!");
  carrinho=[];
  localStorage.removeItem(KEY);
  atualizarQtd();
  modal.style.display="none";
}

modal.onclick=e=>e.target===modal&&(modal.style.display="none");

atualizarQtd();
carregarProdutos();
</script>

</body>
</html>
