<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vitrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111;
      color: #fff;
    }

    header img {
      max-height: 90px;
      margin-bottom: 10px;
    }

    .banner {
      width: 100%;
      height: 240px;
      background-size: cover;
      background-position: center;
      background-color: #ddd;
    }

    .container {
      padding: 20px;
    }

    .promo {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 120px;
    }
  </style>
</head>

<body>

<header>
  <img id="logo" />
  <h1 id="nome"></h1>
  <p id="descricao"></p>
</header>

<div id="banner" class="banner"></div>

<div class="container">
  <h2>Promoções</h2>
  <div id="promos"></div>

  <h2>Galeria</h2>
  <div class="gallery" id="galeria"></div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE CLIENT ================= */
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
)

/* ================= ID DO NEGÓCIO (URL) ================= */
const params = new URLSearchParams(window.location.search)
const negocioId = params.get("app")

async function loadVitrine() {

  if (!negocioId) {
    document.body.innerHTML =
      "<h2 style='padding:20px'>Negócio não informado</h2>"
    return
  }

  /* 1️⃣ NEGÓCIO */
  const { data: negocio } = await sb
    .from("negocios")
    .select("*")
    .eq("id", negocioId)
    .maybeSingle()

  if (!negocio) {
    document.body.innerHTML =
      "<h2 style='padding:20px'>Negócio não encontrado</h2>"
    return
  }

  /* 2️⃣ SITE DO NEGÓCIO */
  const { data: site } = await sb
    .from("sites")
    .select("*")
    .eq("negocio_id", negocio.id)
    .maybeSingle()

  if (!site) {
    document.body.innerHTML =
      "<h2 style='padding:20px'>Site não configurado</h2>"
    return
  }

  /* 3️⃣ LOGO */
  const { data: logo } = await sb
    .from("logos")
    .select("*")
    .eq("site_id", site.id)
    .maybeSingle()

  /* 4️⃣ BANNER */
  const { data: banner } = await sb
    .from("banners")
    .select("*")
    .eq("site_id", site.id)
    .eq("tipo", "banner")
    .eq("ativo", true)
    .maybeSingle()

  /* 5️⃣ PROMOS */
  const { data: promos = [] } = await sb
    .from("banners")
    .select("*")
    .eq("site_id", site.id)
    .eq("tipo", "promo")

  /* 6️⃣ GALERIA */
  const { data: fotos = [] } = await sb
    .from("documentos")
    .select("*")
    .eq("site_id", site.id)

  /* ================= RENDER ================= */
  document.getElementById("nome").innerText = site.nome || negocio.nome
  document.getElementById("descricao").innerText = site.descricao || ""

  if (logo?.url) {
    document.getElementById("logo").src = logo.url
  }

  if (banner?.url) {
    document.getElementById("banner").style.backgroundImage =
      `url(${banner.url})`
  }

  const promoDiv = document.getElementById("promos")
  promos.forEach(p => {
    const div = document.createElement("div")
    div.className = "promo"
    div.innerHTML = `<strong>${p.titulo}</strong><p>${p.descricao}</p>`
    promoDiv.appendChild(div)
  })

  const galeria = document.getElementById("galeria")
  fotos.forEach(f => {
    const img = document.createElement("img")
    img.src = f.url
    galeria.appendChild(img)
  })
}

loadVitrine()
</script>

</body>
</html>
