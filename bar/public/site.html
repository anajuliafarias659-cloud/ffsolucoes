<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site do Negócio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,system-ui;
  background:#020617;
  color:#e5e7eb;
}
header{
  padding:24px;
  text-align:center;
  border-bottom:1px solid #1e293b;
}
header h1{ color:#38bdf8 }
.banner{
  max-width:1100px;
  margin:30px auto;
  border-radius:18px;
  overflow:hidden;
}
.banner img{
  width:100%;
  height:380px;
  object-fit:cover;
}
</style>
</head>

<body>

<header>
  <h1 id="nome">Carregando…</h1>
  <p id="descricao"></p>
</header>

<div class="banner">
  <img id="banner" src="">
</div>

<script>
/* ===== APP ===== */
const params = new URLSearchParams(location.search);
const appId = params.get("app");

if(!appId){
  document.body.innerHTML = "Negócio não identificado";
  throw new Error("APP ausente");
}

/* ===== SUPABASE ===== */
const supabase = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/*
tabelas esperadas:
- negocios (id, nome, descricao)
- banners (app_id, imagem_url)
*/

async function carregarSite(){
  const { data: negocio } = await supabase
    .from("negocios")
    .select("nome, descricao")
    .eq("id", appId)
    .single();

  if(negocio){
    document.getElementById("nome").innerText = negocio.nome;
    document.getElementById("descricao").innerText = negocio.descricao || "";
  }

  const { data: banners } = await supabase
    .from("banners")
    .select("imagem_url")
    .eq("app_id", appId)
    .limit(1);

  if(banners && banners.length){
    document.getElementById("banner").src = banners[0].imagem_url;
  }
}

carregarSite();
</script>

</body>
</html>
