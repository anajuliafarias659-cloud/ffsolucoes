<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cardápio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --primary:#22c55e;
  --text:#e5e7eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #1e293b;
}

header h1{
  font-size:24px;
  color:var(--primary);
}

header small{
  opacity:.6;
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .info{
  padding:14px;
}

.card h3{
  font-size:16px;
  margin-bottom:6px;
}

.card p{
  font-size:14px;
  opacity:.7;
}

.price{
  margin-top:8px;
  font-weight:bold;
  color:var(--primary);
}

button{
  width:100%;
  padding:10px;
  border:none;
  background:var(--primary);
  color:#020617;
  font-weight:bold;
  cursor:pointer;
  border-radius:10px;
  margin-top:10px;
}

footer{
  margin-top:60px;
  padding:20px;
  text-align:center;
  opacity:.5;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1 id="nomeNegocio">Cardápio</h1>
  <small id="mesaInfo"></small>
</header>

<div class="container">
  <div class="grid" id="produtos"></div>
</div>

<footer>
  Pedido feito direto no balcão ou com o garçom
</footer>

<script>
/* ========= PARAMS ========= */
const params = new URLSearchParams(location.search);
const appId = params.get("app");
const mesa = params.get("mesa");

if(!appId){
  document.body.innerHTML = "<h2 style='padding:40px'>Negócio não identificado</h2>";
  throw new Error("APP não informado");
}

if(mesa){
  document.getElementById("mesaInfo").innerText = `Mesa ${mesa}`;
}

/* ========= SUPABASE ========= */
const supabase = supabase.createClient(
  "SUA_SUPABASE_URL",
  "SUA_SUPABASE_ANON_KEY"
);

/*
  Estrutura esperada:

  tabela: negocios
  - id
  - nome

  tabela: produtos
  - id
  - app_id
  - nome
  - descricao
  - preco
  - imagem_url
  - ativo
*/

/* ========= CARREGAR CARDÁPIO ========= */
async function carregarCardapio(){

  const { data: negocio } = await supabase
    .from("negocios")
    .select("nome")
    .eq("id", appId)
    .single();

  if(negocio){
    document.getElementById("nomeNegocio").innerText = negocio.nome;
  }

  const { data: produtos } = await supabase
    .from("produtos")
    .select("*")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  if(!produtos || produtos.length === 0){
    document.getElementById("produtos").innerHTML =
      "<p>Nenhum produto disponível</p>";
    return;
  }

  const grid = document.getElementById("produtos");

  produtos.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.imagem_url || ''}">
      <div class="info">
        <h3>${p.nome}</h3>
        <p>${p.descricao || ''}</p>
        <div class="price">R$ ${Number(p.preco).toFixed(2)}</div>
        <button onclick="pedir('${p.id}')">Adicionar</button>
      </div>
    `;

    grid.appendChild(card);
  });
}

/* ========= PEDIDO ========= */
function pedir(produtoId){
  alert("Pedido adicionado (implementar fluxo depois)");
  // aqui depois você liga:
  // mesa, comanda, carrinho, pedido real
}

carregarCardapio();
</script>

</body>
</html>
