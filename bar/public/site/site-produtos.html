<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{padding:16px;background:#0f172a}
main{padding:24px;max-width:900px;margin:auto}
input,textarea,button{padding:10px;border-radius:8px;border:none;width:100%}
button{cursor:pointer;background:#22c55e;font-weight:bold}
.card{background:#0f172a;padding:16px;border-radius:12px;margin-top:16px}
img{max-width:100%;border-radius:10px}
</style>
</head>

<body>

<header>
  <h2>ðŸ§± Produtos Vitrine (Site)</h2>
</header>

<main>
  <div class="card">
    <h3>Novo Produto</h3>
    <input id="nome" placeholder="Nome do produto"><br><br>
    <textarea id="descricao" placeholder="DescriÃ§Ã£o"></textarea><br><br>
    <input id="imagem" placeholder="URL da imagem"><br><br>
    <button onclick="salvar()">Salvar</button>
  </div>

  <div id="lista"></div>
</main>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = localStorage.getItem("app_id");

async function salvar(){
  await sb.from("produtos_site").insert({
    app_id,
    nome: nome.value,
    descricao: descricao.value,
    imagem: imagem.value
  });
  carregar();
}

async function carregar(){
  const { data } = await sb
    .from("produtos_site")
    .select("*")
    .eq("app_id", app_id)
    .order("id", { ascending:false });

  lista.innerHTML = data.map(p => `
    <div class="card">
      <h4>${p.nome}</h4>
      <img src="${p.imagem}">
      <p>${p.descricao}</p>
    </div>
  `).join("");
}

const nome = document.getElementById("nome");
const descricao = document.getElementById("descricao");
const imagem = document.getElementById("imagem");
const lista = document.getElementById("lista");

carregar();
</script>

</body>
</html>
