<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --card:#ffffff;
  --text:#2e1f14;
  --border:#e6ded5;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* TOPO */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}
.logo{
  max-height:70px;
  margin-bottom:10px;
}

/* GRID ECOMMERCE */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px 16px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:18px;
}

/* CARD PRODUTO */
.produto{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  transition:.25s;
  display:flex;
  flex-direction:column;
}
.produto:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}
.produto img{
  width:100%;
  height:160px;
  object-fit:cover;
  background:#f0f0f0;
}
.produto-info{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.produto-info b{
  font-size:14px;
  line-height:1.2;
}
.produto-preco{
  font-size:16px;
  font-weight:900;
  color:var(--primary);
}

/* BLOCO INFO */
.info{
  grid-column:1/-1;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  font-size:14px;
}
.info ul{
  padding-left:18px;
  margin:8px 0 0;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h1 id="nome">Card√°pio</h1>
  </div>
</div>

<!-- CONTE√öDO -->
<div class="container" id="conteudo">
  <div class="info">
    <b>üìå Informa√ß√µes</b>
    <ul>
      <li>‚è∞ Atendimento conforme disponibilidade</li>
      <li>üöö Entrega sob consulta</li>
      <li>üí≥ Pagamento: Pix / Dinheiro</li>
      <li>üìç Retirada no local</li>
    </ul>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const app_id = params.get("app_id") || localStorage.getItem("app_id");
if(!app_id){
  document.body.innerHTML = "Indispon√≠vel";
  throw "";
}
localStorage.setItem("app_id", app_id);

/* ================= CONFIG ================= */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app_id)
    .single();

  if(!data) return;

  nome.innerText = data.nome_site || "Card√°pio";

  if(data.logo_url){
    logo.src = data.logo_url;
    logo.style.display = "block";
  }

  if(data.banner_url){
    banner.src = data.banner_url;
    banner.style.display = "block";
  }
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,foto")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  if(!data) return;

  data.forEach(p=>{
    conteudo.innerHTML += `
      <div class="produto">
        ${p.foto ? `<img src="${p.foto}">` : ""}
        <div class="produto-info">
          <b>${p.nome}</b>
          <div class="produto-preco">R$ ${p.preco.toFixed(2)}</div>
        </div>
      </div>
    `;
  });
}

/* ================= START ================= */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
