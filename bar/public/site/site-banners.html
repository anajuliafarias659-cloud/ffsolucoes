
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banners do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{padding:16px;background:#0f172a}
main{padding:24px;max-width:900px;margin:auto}
input,button{padding:10px;border-radius:8px;border:none}
button{cursor:pointer;background:#22c55e;font-weight:bold}
.card{background:#0f172a;padding:16px;border-radius:12px;margin-top:16px}
img{max-width:100%;border-radius:10px}
</style>
</head>

<body>

<header>
  <h2>üñºÔ∏è Banners do Site Institucional</h2>
</header>

<main>
  <div class="card">
    <h3>Novo Banner</h3>
    <input id="titulo" placeholder="T√≠tulo do banner"><br><br>
    <input id="imagem" placeholder="URL da imagem"><br><br>
    <button onclick="salvar()">Salvar</button>
  </div>

  <div id="lista"></div>
</main>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = localStorage.getItem("app_id");

async function salvar(){
  const titulo = tituloInput.value;
  const imagem = imagemInput.value;

  await sb.from("banners_site").insert({ app_id, titulo, imagem });
  carregar();
}

async function carregar(){
  const { data } = await sb
    .from("banners_site")
    .select("*")
    .eq("app_id", app_id)
    .order("id", { ascending:false });

  lista.innerHTML = data.map(b => `
    <div class="card">
      <h4>${b.titulo}</h4>
      <img src="${b.imagem}">
    </div>
  `).join("");
}

const tituloInput = document.getElementById("titulo");
const imagemInput = document.getElementById("imagem");
const lista = document.getElementById("lista");

carregar();
</script>

</body>
</html>
