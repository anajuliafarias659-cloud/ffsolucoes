<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f1eb;
}
header{
  background:#8b5e3c;
  color:#fff;
  padding:20px;
  text-align:center;
  font-weight:800;
}
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
}
.tabs .ativo{
  background:#8b5e3c;
  color:#fff;
}
.tabs button:not(.ativo){
  background:#fff;
}
.container{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:10px;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}
.card button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#8b5e3c;
  color:#fff;
  font-weight:700;
}
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid #ddd;
}
.footer button{
  padding:12px 18px;
  border:none;
  border-radius:20px;
  background:#8b5e3c;
  color:#fff;
  font-weight:800;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal .box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
.modal input, .modal textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
.modal button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#8b5e3c;
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header id="titulo">Card√°pio Delivery</header>

<div class="tabs">
  <button id="btnBar" class="ativo">üç∫ Bar</button>
  <button id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<div class="footer">
  <div>Total: R$ <span id="total">0.00</span></div>
  <button onclick="abrirModal()">Finalizar pedido</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box">
    <h3>Finalizar pedido</h3>
    <input id="nome" placeholder="Seu nome">
    <input id="whatsapp" placeholder="WhatsApp">
    <input id="endereco" placeholder="Endere√ßo">
    <textarea id="referencia" placeholder="Refer√™ncia"></textarea>
    <button onclick="enviarPedido()">Enviar pedido</button>
    <button onclick="fecharModal()" style="background:#999">Cancelar</button>
  </div>
</div>

<script>
/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){ alert("App inv√°lido"); throw ""; }

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* STATE */
let produtos = [];
let filtro = "BAR";
const CART_KEY = `carrinho_${app_id}`;
let carrinho = JSON.parse(localStorage.getItem(CART_KEY)) || [];

/* ELEMENTOS */
const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");
const modal = document.getElementById("modal");

/* CONFIG */
async function carregarConfig(){
  const {data} = await sb.from("config_site").select("nome_site").eq("app_id",app_id).single();
  if(data?.nome_site) titulo.innerText = data.nome_site;
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app_id)
    .eq("ativo",true);

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";
  produtos.filter(p=>p.destino===filtro).forEach(p=>{
    lista.innerHTML += `
      <div class="card">
        ${p.foto ? `<img src="${p.foto}">` : ""}
        <b>${p.nome}</b>
        <div>R$ ${p.preco.toFixed(2)}</div>
        <button onclick="add('${p.id}')">Adicionar</button>
      </div>
    `;
  });
}

/* CARRINHO */
function salvarCarrinho(){
  localStorage.setItem(CART_KEY, JSON.stringify(carrinho));
  totalEl.innerText = carrinho.reduce((s,i)=>s+i.preco*i.qtd,0).toFixed(2);
}

function add(id){
  const p = produtos.find(x=>x.id===id);
  const i = carrinho.find(x=>x.id===id);
  i ? i.qtd++ : carrinho.push({...p,qtd:1});
  salvarCarrinho();
}

/* MODAL */
function abrirModal(){ modal.style.display="flex"; }
function fecharModal(){ modal.style.display="none"; }

/* ENVIO */
async function enviarPedido(){
  if(carrinho.length===0){ alert("Carrinho vazio"); return; }

  const payload = {
    app_id,
    tipo:"delivery",
    status:"novo",
    cliente_nome:nome.value,
    cliente_whatsapp:whatsapp.value,
    endereco:endereco.value,
    referencia:referencia.value,
    total: carrinho.reduce((s,i)=>s+i.preco*i.qtd,0),
    itens:{ produtos:carrinho }
  };

  const {error} = await sb.from("pedidos").insert(payload);
  if(error){ console.error(error); alert("Erro ao enviar"); return; }

  localStorage.removeItem(CART_KEY);
  carrinho=[];
  salvarCarrinho();
  fecharModal();
  alert("Pedido enviado üçî");
}

/* TABS */
btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
  salvarCarrinho();
})();
</script>

</body>
</html>
