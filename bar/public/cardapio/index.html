<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#020617">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.banner{height:180px;background:#0f172a}
.banner img{width:100%;height:100%;object-fit:cover}
.container{max-width:900px;margin:auto;padding:20px}
.categoria{margin-top:24px}
.categoria h2{border-left:4px solid #38bdf8;padding-left:10px}
.item{
  background:#0f172a;padding:14px;border-radius:14px;
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:10px
}
.item button{
  background:#22c55e;border:none;padding:6px 12px;
  border-radius:8px;font-weight:bold;cursor:pointer
}
.footer{
  position:fixed;bottom:0;left:0;right:0;
  background:#020617;border-top:1px solid #1e293b;
  padding:12px;display:flex;justify-content:space-between
}
.footer button{
  background:#38bdf8;border:none;padding:10px 18px;
  border-radius:10px;font-weight:bold;cursor:pointer
}
</style>
</head>

<body>

<div class="banner" id="banner"></div>
<div class="container" id="lista"></div>

<div class="footer">
  <span id="total">Total: R$ 0,00</span>
  <button onclick="finalizar()">Enviar pedido</button>
</div>

<script>
/* üîê SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üîó PARAMS DO QR (MULTI-NEG√ìCIO) */
const params = new URLSearchParams(location.search);
const mesa_id = params.get("mesa");
const app_id  = params.get("app_id") || params.get("app");

/* üö´ SEM ISSO N√ÉO ENTRA */
if(!mesa_id || !app_id){
  alert("QR inv√°lido");
  throw new Error("QR inv√°lido");
}

/* üîé VALIDA MESA DO NEG√ìCIO */
const { data: mesa } = await sb
  .from("mesas")
  .select("id")
  .eq("id", mesa_id)
  .eq("app_id", app_id)
  .eq("ativa", true)
  .maybeSingle();

if(!mesa){
  alert("Mesa inv√°lida");
  throw new Error("Mesa inv√°lida");
}

/* üßæ GARANTE 1 PEDIDO POR MESA (V√ÅRIOS CELULARES) */
let { data: pedido } = await sb
  .from("pedidos")
  .select("*")
  .eq("mesa_id", mesa_id)
  .eq("app_id", app_id)
  .eq("status", "aberto")
  .maybeSingle();

if(!pedido){
  const res = await sb.from("pedidos").insert({
    app_id,
    mesa_id,
    status:"aberto",
    origem:"cliente"
  }).select().single();
  pedido = res.data;
}

const pedido_id = pedido.id;

/* üñºÔ∏è BANNER POR NEG√ìCIO */
const { data: negocio } = await sb
  .from("negocios")
  .select("banner_url")
  .eq("id", app_id)
  .maybeSingle();

if(negocio?.banner_url){
  document.getElementById("banner").innerHTML =
    `<img src="${negocio.banner_url}">`;
}

/* üçï PRODUTOS DO NEG√ìCIO */
const { data: produtos } = await sb
  .from("produtos")
  .select("*")
  .eq("app_id", app_id)
  .eq("ativo", true)
  .order("categoria");

const lista = document.getElementById("lista");
let total = 0;

const categorias = {};
produtos?.forEach(p=>{
  if(!categorias[p.categoria]) categorias[p.categoria]=[];
  categorias[p.categoria].push(p);
});

/* üé® RENDER */
for(const cat in categorias){
  const bloco = document.createElement("div");
  bloco.className = "categoria";
  bloco.innerHTML = `<h2>${cat}</h2>`;

  categorias[cat].forEach(p=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <strong>${p.nome}</strong><br>
        R$ ${p.preco.toFixed(2)}
      </div>
      <button onclick="add(${p.id},${p.preco})">+</button>
    `;
    bloco.appendChild(div);
  });

  lista.appendChild(bloco);
}

/* ‚ûï ADD ITEM (NUNCA CRIA PEDIDO) */
async function add(produto_id, preco){
  await sb.from("itens_pedido").insert({
    pedido_id,
    produto_id,
    quantidade:1,
    pago:false,
    origem:"cliente"
  });

  total += preco;
  document.getElementById("total").innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

/* üì§ FINALIZA (N√ÉO FECHA MESA) */
async function finalizar(){
  await sb.from("pedidos")
    .update({ status:"preparando" })
    .eq("id", pedido_id);

  alert("Pedido enviado üçª");
}
</script>

</body>
</html>
