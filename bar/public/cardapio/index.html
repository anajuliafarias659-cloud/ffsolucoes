<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --card:#ffffff;
  --text:#2e1f14;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  padding:20px;
  text-align:center;
}
header img{
  max-height:70px;
  display:block;
  margin:0 auto 10px;
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  padding:16px;
}
.tabs button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}
.tabs .ativo{
  background:var(--primary);
  color:#fff;
}
.tabs button:not(.ativo){
  background:#fff;
}

/* PRODUTOS */
.container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.produto{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  display:flex;
  flex-direction:column;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.produto b{margin-top:6px}
.produto button{
  margin-top:auto;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:700;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
footer button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:999px;
  font-weight:800;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
#modal .box{
  background:#fff;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:420px;
}
#modal input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <img id="logo" style="display:none">
  <h1 id="nome">Card√°pio Delivery</h1>
</header>

<div class="tabs">
  <button id="btnBar" class="ativo">üç∫ Bar</button>
  <button id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<footer>
  <div><b>Total:</b> R$ <span id="total">0.00</span></div>
  <button onclick="abrirModal()">Finalizar pedido</button>
</footer>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <h3>Finalizar pedido</h3>
    <input id="nomeCliente" placeholder="Seu nome">
    <input id="whats" placeholder="WhatsApp">
    <input id="endereco" placeholder="Endere√ßo">
    <button onclick="enviarPedido()">Enviar pedido</button>
    <button onclick="fecharModal()" style="margin-top:8px;background:#ccc;color:#000">Cancelar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app");

let produtos = [];
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+app_id)) || [];
let filtro = "BAR";

const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");

/* CONFIG */
async function carregarConfig(){
  const { data } = await sb
    .from("site_config")
    .select("*")
    .eq("app_id", app_id)
    .single();

  if(!data) return;
  nome.innerText = data.nome_site;
  if(data.logo_url){
    logo.src = data.logo_url;
    logo.style.display="block";
  }
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true);

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";
  produtos.filter(p=>p.destino===filtro).forEach(p=>{
    lista.innerHTML += `
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <b>${p.nome}</b>
        <div>R$ ${p.preco.toFixed(2)}</div>
        <button onclick="add(${p.id})">Adicionar</button>
      </div>
    `;
  });
}

/* CARRINHO */
function add(id){
  const p = produtos.find(x=>x.id===id);
  const i = carrinho.find(x=>x.id===id);
  i ? i.qtd++ : carrinho.push({...p,qtd:1});
  salvarCarrinho();
}

function salvarCarrinho(){
  localStorage.setItem("carrinho_"+app_id, JSON.stringify(carrinho));
  totalEl.innerText = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0).toFixed(2);
}

/* MODAL */
function abrirModal(){ modal.style.display="flex"; }
function fecharModal(){ modal.style.display="none"; }

/* ENVIO */
async function enviarPedido(){
  if(carrinho.length===0){ alert("Carrinho vazio"); return; }

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  const { data: pedido, error } = await sb
    .from("pedidos")
    .insert([{
      app_id,
      status:"novo",
      total,
      cliente_nome:nomeCliente.value,
      cliente_whatsapp:whats.value,
      endereco:endereco.value
    }])
    .select()
    .single();

  if(error){ alert("Erro ao criar pedido"); return; }

  const itens = carrinho.map(i=>({
    pedido_id: pedido.id,
    produto_id: i.id,
    nome:i.nome,
    preco:i.preco,
    quantidade:i.qtd
  }));

  await sb.from("pedido_itens").insert(itens);

  alert("Pedido enviado üç∫");
  carrinho=[];
  salvarCarrinho();
  fecharModal();
}

/* TABS */
btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
  salvarCarrinho();
})();
</script>

</body>
</html>
