<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
}

body[data-tema="carnaval"]{--primary:#ec4899;--bg:#581c87;--text:#fff;}
body[data-tema="saojoao"]{--primary:#facc15;--bg:#7c2d12;--text:#fff;}
body[data-tema="natal"]{--primary:#dc2626;--bg:#14532d;--text:#fff;}
body[data-tema="anonovo"]{--primary:#22c55e;--bg:#020617;--text:#fff;}

*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}

.topo{height:200px;display:flex;align-items:center;justify-content:center;position:relative}
.banner{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.topo::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4)}
.topo-conteudo{position:relative;color:#fff;text-align:center}
.logo{max-height:70px;margin-bottom:10px}

.container{padding:16px;display:grid;gap:12px}
@media(max-width:768px){
  .container{grid-template-columns:repeat(2,1fr)}
}
@media(min-width:769px){
  .container{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
}

.produto{background:#fff;border-radius:14px;padding:10px;display:flex;flex-direction:column}
.produto img{width:100%;height:120px;object-fit:cover;border-radius:10px}
.preco{color:var(--primary);font-weight:bold;margin-top:4px}
.add-btn{margin-top:auto;padding:8px;border:none;border-radius:8px;background:var(--primary);color:#fff;font-weight:bold;cursor:pointer}

.carrinho-btn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--primary);color:#fff;padding:14px 26px;border-radius:999px;font-weight:bold;cursor:pointer}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none}
.modal-box{position:absolute;bottom:0;left:0;right:0;background:#fff;color:#000;border-radius:20px 20px 0 0;padding:16px;max-height:90vh;overflow:auto}

.item-carrinho{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.controls{display:flex;align-items:center;gap:6px}
.controls button{padding:4px 8px;border:none;border-radius:6px;background:var(--primary);color:#fff}
input,textarea,select{width:100%;margin-top:8px;padding:8px;border-radius:8px;border:1px solid #ccc}
</style>
</head>

<body>

<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h2 id="nome">Card√°pio</h2>
  </div>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
üõí Pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-box">

    <h3>üõí Seu Pedido</h3>
    <div id="listaCarrinho"></div>
    <b>Total: R$ <span id="totalCarrinho">0.00</span></b>

    <hr>

    <input id="cliente" placeholder="Seu nome *">
    <input id="telefone" placeholder="WhatsApp *">
    <input id="endereco" placeholder="Endere√ßo ou localiza√ß√£o">
    <button onclick="pegarLocalizacao()">üìç Usar minha localiza√ß√£o</button>
    <textarea id="obs" placeholder="Observa√ß√µes"></textarea>

    <select id="pagamento">
      <option value="">Forma de pagamento *</option>
      <option value="Pix">Pix</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Dinheiro">Dinheiro</option>
    </select>

    <br>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <button onclick="fecharCarrinho()">Fechar</button>

  </div>
</div>

<script>
const sb=supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params=new URLSearchParams(location.search);
const app_id=params.get("app")||params.get("app_id");

let produtos=[];
const carrinhoKey="carrinho_"+app_id;
let carrinho=JSON.parse(localStorage.getItem(carrinhoKey))||[];

function salvarCarrinho(){
  localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
}

function atualizarQtd(){
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).maybeSingle();
  if(!data)return;
  nome.innerText=data.nome_site||"Card√°pio";
  if(data.tema_site && data.tema_site!=="padrao"){
    document.body.dataset.tema=data.tema_site;
  }
}

async function carregarProdutos(){
  const {data}=await sb.from("produtos")
    .select("id,nome_attach, nome,preco,foto")
    .eq("app_id",app_id)
    .eq("ativo",true);
  produtos=data||[];
  render();
}

function render(){
  conteudo.innerHTML="";
  produtos.forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <b>${p.nome}</b>
        <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
        <button class="add-btn" onclick="addProduto('${p.id}')">
        Adicionar
        </button>
      </div>
    `;
  });
}

function addProduto(id){
  const p=produtos.find(x=>x.id===id);
  const i=carrinho.find(x=>x.id===id);
  if(i)i.qtd++;
  else carrinho.push({id:p.id,nome:p.nome,preco:p.preco,qtd:1});
  salvarCarrinho();
  atualizarQtd();
}

function abrirCarrinho(){
  modal.style.display="block";
  renderCarrinho();
}

function fecharCarrinho(){
  modal.style.display="none";
}

function renderCarrinho(){
  listaCarrinho.innerHTML="";
  let total=0;
  carrinho.forEach(i=>{
    const sub=i.preco*i.qtd;
    total+=sub;
    listaCarrinho.innerHTML+=`
      <div class="item-carrinho">
        <div>${i.nome}</div>
        <div class="controls">
          <button onclick="diminuir('${i.id}')">-</button>
          <span>${i.qtd}</span>
          <button onclick="aumentar('${i.id}')">+</button>
        </div>
      </div>
    `;
  });
  totalCarrinho.innerText=total.toFixed(2);
}

function aumentar(id){
  const i=carrinho.find(x=>x.id===id);
  if(i)i.qtd++;
  salvarCarrinho();
  renderCarrinho();
  atualizarQtd();
}

function diminuir(id){
  const i=carrinho.find(x=>x.id===id);
  if(!i)return;
  i.qtd--;
  if(i.qtd<=0)carrinho=carrinho.filter(x=>x.id!==id);
  salvarCarrinho();
  renderCarrinho();
  atualizarQtd();
}

function pegarLocalizacao(){
  if(!navigator.geolocation)return;
  navigator.geolocation.getCurrentPosition(pos=>{
    endereco.value=`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
  });
}

async function finalizarPedido(){

  if(!cliente.value||!telefone.value||!pagamento.value){
    alert("Preencha nome, telefone e pagamento");
    return;
  }

  let total=0;
  carrinho.forEach(i=>total+=i.preco*i.qtd);

  const {data:pedido}=await sb.from("pedidos").insert([{
    app_id,
    cliente_nome:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    observacao:obs.value,
    forma_pagamento:pagamento.value,
    status:"novo",
    total
  }]).select().single();

  await sb.from("pedido_itens").insert(
    carrinho.map(i=>({
      pedido_id:pedido.id,
      nome_produto:i.nome,
      quantidade:i.qtd,
      preco:i.preco
    }))
  );

  alert("Pedido enviado!");
  carrinho=[];
  salvarCarrinho();
  atualizarQtd();
  fecharCarrinho();
}

(async()=>{
  await carregarConfig();
  await carregarProdutos();
  atualizarQtd();
})();
</script>

</body>
</html>
