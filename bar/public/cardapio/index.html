<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* TEMA DARK */
body[data-tema="dark"]{
  --bg:#020617;
  --text:#ffffff;
}

.topo{
  height:220px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4);
}

.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}

.logo{
  max-height:70px;
  display:none;
}

.tabs{
  display:flex;
  gap:10px;
  padding:15px;
}

.tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}

.tab.ativo{
  background:var(--primary);
  color:#fff;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.produto{
  background:#fff;
  padding:10px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
}

body[data-tema="dark"] .produto{
  background:#0f172a;
}

.produto img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.preco{
  font-weight:bold;
  margin:5px 0;
}

button{
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.add-btn{
  background:var(--primary);
  color:#fff;
}

.carrinho-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:12px 25px;
  border-radius:999px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}

.modal-box{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:20px;
  border-radius:20px 20px 0 0;
  max-height:90vh;
  overflow:auto;
}

body[data-tema="dark"] .modal-box{
  background:#0f172a;
  color:#fff;
}

.item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

.qty-btn{
  background:#ddd;
  padding:2px 8px;
  border-radius:6px;
}

input,select,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.loc-btn{
  background:#3b82f6;
  color:#fff;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="topo">
<img id="banner" class="banner">
<div class="topo-conteudo">
<img id="logo" class="logo">
<h1 id="nome">Card√°pio</h1>
</div>
</div>

<div class="tabs">
<button class="tab ativo" id="btnBar">Bar</button>
<button class="tab" id="btnCozinha">Cozinha</button>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
üõí Ver pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
<div class="modal-box">
<h3>Seu Pedido</h3>
<div id="lista"></div>
<b>Total: R$ <span id="total">0.00</span></b>

<hr>

<input id="cliente" placeholder="Seu nome *">
<input id="telefone" placeholder="Telefone">

<input id="endereco" placeholder="Link da localiza√ß√£o">
<button class="loc-btn" onclick="pegarLocalizacao()">üìç Pegar minha localiza√ß√£o</button>

<select id="pagamento">
<option value="">Forma de pagamento *</option>
<option value="Pix">Pix</option>
<option value="Cart√£o">Cart√£o</option>
<option value="Dinheiro">Dinheiro</option>
</select>

<textarea id="obs" placeholder="Observa√ß√£o"></textarea>

<button class="add-btn" onclick="finalizar()">Finalizar Pedido</button>
<button onclick="fecharCarrinho()">Fechar</button>
</div>
</div>

<script>
const sb = supabase.createClient(
"https://pdajixsoowcyhnjwhgpc.supabase.co",
"sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = new URLSearchParams(location.search).get("app_id");
if(!app_id){ alert("App inv√°lido"); throw ""; }

let produtos=[];
let carrinho=[];
let filtro="BAR";
const carrinhoKey="carrinho_"+app_id;

carrinho = JSON.parse(localStorage.getItem(carrinhoKey)) || [];

function salvarCarrinho(){
localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
}

async function carregarConfig(){
const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
if(!data) return;

if(data.nome_site) nome.innerText=data.nome_site;
if(data.logo_url){logo.src=data.logo_url;logo.style.display="block";}
if(data.banner_url){banner.src=data.banner_url;banner.style.display="block";}
if(data.tema_site) document.body.dataset.tema=data.tema_site;
}

async function carregarProdutos(){
const {data}=await sb.from("produtos")
.select("id,nome,preco,foto,destino")
.eq("app_id",app_id)
.eq("ativo",true);

produtos=data||[];
render();
}

function render(){
conteudo.innerHTML="";
produtos.filter(p=>(p.destino||"").toUpperCase()===filtro)
.forEach(p=>{
conteudo.innerHTML+=`
<div class="produto">
${p.foto?`<img src="${p.foto}">`:""}
<b>${p.nome}</b>
<div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
<button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
</div>`;
});
atualizarQtd();
}

function addProduto(id){
const p=produtos.find(x=>x.id===id);
const i=carrinho.find(x=>x.id===id);
i?i.qtd++:carrinho.push({...p,qtd:1});
salvarCarrinho();
atualizarQtd();
}

function diminuir(id){
const i=carrinho.find(x=>x.id===id);
if(!i)return;
i.qtd--;
if(i.qtd<=0) carrinho=carrinho.filter(x=>x.id!==id);
salvarCarrinho();
renderCarrinho();
atualizarQtd();
}

function atualizarQtd(){
qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){modal.style.display="block";renderCarrinho();}
function fecharCarrinho(){modal.style.display="none";}

function renderCarrinho(){
lista.innerHTML="";
let total=0;
carrinho.forEach(i=>{
total+=i.preco*i.qtd;
lista.innerHTML+=`
<div class="item">
<span>${i.nome} x${i.qtd}</span>
<div>
<button class="qty-btn" onclick="diminuir('${i.id}')">‚àí</button>
<button class="qty-btn" onclick="addProduto('${i.id}')">+</button>
</div>
</div>`;
});
document.getElementById("total").innerText=total.toFixed(2);
}

function pegarLocalizacao(){
if(!navigator.geolocation){alert("Geolocaliza√ß√£o n√£o suportada");return;}
navigator.geolocation.getCurrentPosition(pos=>{
const lat=pos.coords.latitude;
const lng=pos.coords.longitude;
document.getElementById("endereco").value=
`https://www.google.com/maps?q=${lat},${lng}`;
});
}

async function finalizar(){

if(carrinho.length===0){alert("Adicione produtos.");return;}

const nome=document.getElementById("cliente").value.trim();
const telefone=document.getElementById("telefone").value.trim();
const endereco=document.getElementById("endereco").value.trim();
const obs=document.getElementById("obs").value.trim();
const pagamento=document.getElementById("pagamento").value;

if(!nome||!pagamento){alert("Preencha nome e pagamento.");return;}

let total=0;
carrinho.forEach(i=>total+=i.preco*i.qtd);

const {data:config}=await sb
.from("config_site")
.select("fluxo_pedido, whatsapp")
.eq("app_id",app_id)
.single();

const fluxo=config?.fluxo_pedido||"sistema";

/* SISTEMA */
if(fluxo==="sistema"){

const {data:pedido,error}=await sb.from("pedidos")
.insert([{
app_id,
cliente_nome:nome,
telefone,
endereco,
observacao:obs,
forma_pagamento:pagamento,
total,
status:"novo"
}])
.select()
.single();

if(error){alert("Erro ao salvar pedido");return;}

await sb.from("pedido_itens").insert(
carrinho.map(i=>({
pedido_id:pedido.id,
produto_id:i.id,
nome_produto:i.nome,
quantidade:i.qtd,
preco:i.preco
}))
);

alert("Pedido enviado com sucesso!");
}

/* WHATS */
if(fluxo==="whatsapp"){
let msg="üõí *Novo Pedido*%0A";
carrinho.forEach(i=>msg+=`‚Ä¢ ${i.nome} x${i.qtd}%0A`);
msg+=`%0ATotal: R$ ${total.toFixed(2)}%0A${nome}%0A${telefone}`;
window.open(`https://wa.me/55${config.whatsapp}?text=${msg}`,"_blank");
}

carrinho=[];
salvarCarrinho();
atualizarQtd();
fecharCarrinho();
}

btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

(async()=>{
await carregarConfig();
await carregarProdutos();
})();
</script>
</body>
</html>
