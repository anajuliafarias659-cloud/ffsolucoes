<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f1eb;
}
header{
  height:220px;
  position:relative;
}
header img{
  width:100%;
  height:100%;
  object-fit:cover;
}
header h1{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  background:rgba(0,0,0,.4);
}
.tabs{
  display:flex;
  gap:10px;
  padding:12px;
}
.tabs button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:800;
}
.ativo{background:#8b5e3c;color:#fff}
.container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.produto{
  background:#fff;
  border-radius:14px;
  padding:12px;
}
.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.produto button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#8b5e3c;
  color:#fff;
  font-weight:700;
}
footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:14px;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-between;
}
footer button{
  padding:12px 20px;
  border:none;
  border-radius:999px;
  background:#8b5e3c;
  color:#fff;
  font-weight:800;
}
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
.modal input,textarea{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <img id="banner" />
  <h1 id="nome">Card√°pio</h1>
</header>

<div class="tabs">
  <button id="btnBar" class="ativo">üç∫ Bar</button>
  <button id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<footer>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button onclick="abrirModal()">Finalizar</button>
</footer>

<div id="modal">
  <div class="modal">
    <h3>Finalizar pedido</h3>
    <input id="cliente" placeholder="Seu nome">
    <input id="telefone" placeholder="WhatsApp">
    <textarea id="endereco" placeholder="Endere√ßo completo"></textarea>
    <button onclick="enviarPedido()">Enviar pedido</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){ alert("App inv√°lido"); throw ""; }

let produtos=[], carrinho = JSON.parse(localStorage.getItem("carrinho_delivery_"+app_id)) || [];
let filtro="BAR";

function salvarCarrinho(){
  localStorage.setItem("carrinho_delivery_"+app_id, JSON.stringify(carrinho));
  atualizarTotal();
}

function atualizarTotal(){
  total.innerText = carrinho.reduce((s,i)=>s+i.preco*i.qtd,0).toFixed(2);
}

async function carregarConfig(){
  const {data} = await sb.from("config_site").select("*").eq("app_id",app_id).single();
  if(data){
    nome.innerText = data.nome_site || "Card√°pio";
    banner.src = data.banner_url || "";
  }
}

async function carregarProdutos(){
  const {data} = await sb.from("produtos")
    .select("*")
    .eq("app_id",app_id)
    .eq("ativo",true);

  produtos=data||[];
  render();
}

function render(){
  lista.innerHTML="";
  produtos.filter(p=>p.destino===filtro).forEach(p=>{
    lista.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <b>${p.nome}</b>
        <div>R$ ${p.preco.toFixed(2)}</div>
        <button onclick='add(${JSON.stringify(p)})'>Adicionar</button>
      </div>`;
  });
}

function add(p){
  const i=carrinho.find(x=>x.id===p.id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  salvarCarrinho();
}

btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

function abrirModal(){ modal.style.display="flex"; }
function fecharModal(){ modal.style.display="none"; }

async function enviarPedido(){
  if(!carrinho.length) return alert("Carrinho vazio");

  const pedido={
    app_id,
    tipo:"delivery",
    status:"novo",
    cliente:cliente.value,
    telefone:telefone.value,
    endereco:endereco.value,
    itens:{produtos:carrinho},
    total:carrinho.reduce((s,i)=>s+i.preco*i.qtd,0)
  };

  const {error}=await sb.from("pedidos").insert(pedido);
  if(error){
    alert("Erro ao criar pedido");
    console.error(error);
    return;
  }

  localStorage.removeItem("carrinho_delivery_"+app_id);
  alert("Pedido enviado üî•");
  location.reload();
}

(async()=>{
  await carregarConfig();
  await carregarProdutos();
  atualizarTotal();
})();
</script>

</body>
</html>
