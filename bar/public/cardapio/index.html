<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
  --border:#e6ded5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* TOPO */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}

/* TABS */
.tabs{
  display:flex;
  gap:12px;
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.tab{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:2px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.tab.ativo{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* PRODUTOS */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px 16px 140px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}
.produto{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.produto b{font-size:15px}
.preco{font-weight:800}
.add-btn{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}

/* CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:16px 30px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:#0008;
  padding:20px;
}
.modal-box{
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:16px;
  max-width:420px;
  margin:auto;
}
.modal-box input,textarea{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
.modal-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <h1 id="nome">Card√°pio Delivery</h1>
  </div>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<!-- PRODUTOS -->
<div class="container" id="conteudo"></div>

<!-- BOT√ÉO CARRINHO -->
<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Finalizar pedido</h3>
    <input id="nomeCli" placeholder="Seu nome">
    <input id="whatsCli" placeholder="WhatsApp">
    <input id="enderecoCli" placeholder="Endere√ßo">
    <textarea id="localCli" placeholder="Localiza√ß√£o / refer√™ncia"></textarea>
    <button onclick="enviarPedido()">Enviar pedido</button>
    <button onclick="fechar()">Cancelar</button>
  </div>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAM */
const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){ document.body.innerHTML="Indispon√≠vel"; throw ""; }

/* STATE */
let produtos=[];
let carrinho=[];
let filtro="BAR";

/* ELEMENTOS */
const conteudo=document.getElementById("conteudo");
const qtd=document.getElementById("qtd");

/* CARRINHO LOCAL */
function salvarCarrinho(){
  localStorage.setItem("carrinho_delivery_"+app_id, JSON.stringify(carrinho));
}
function carregarCarrinho(){
  const c = localStorage.getItem("carrinho_delivery_"+app_id);
  carrinho = c ? JSON.parse(c) : [];
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

/* CONFIG */
async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
  if(!data) return;
  nome.innerText=data.nome_site||"Card√°pio Delivery";
  if(data.banner_url){ banner.src=data.banner_url; banner.style.display="block"; }
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app_id)
    .eq("ativo",true)
    .order("nome");
  produtos=data||[];
  render();
}

/* RENDER */
function render(){
  conteudo.innerHTML="";
  produtos.filter(p=>(p.destino||"").toUpperCase()===filtro)
    .forEach(p=>{
      conteudo.innerHTML+=`
        <div class="produto">
          ${p.foto?`<img src="${p.foto}">`:""}
          <b>${p.nome}</b>
          <div class="preco">R$ ${p.preco.toFixed(2)}</div>
          <button class="add-btn" onclick="add('${p.id}')">Adicionar</button>
        </div>`;
    });
}

/* ADD */
function add(id){
  const p=produtos.find(x=>x.id===id);
  const i=carrinho.find(x=>x.id===id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  salvarCarrinho();
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

/* TABS */
btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

/* MODAL */
function abrirCarrinho(){
  if(!carrinho.length){alert("Carrinho vazio");return;}
  modal.style.display="block";
}
function fechar(){modal.style.display="none";}

/* ENVIAR */
async function enviarPedido(){
  if(!nomeCli.value||!whatsCli.value||!enderecoCli.value){
    alert("Preencha os dados");
    return;
  }
  const total=carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);
  await sb.from("pedidos").insert({
    app_id,
    status:"novo",
    total,
    cliente:{
      nome:nomeCli.value,
      whats:whatsCli.value,
      endereco:enderecoCli.value,
      local:localCli.value
    },
    itens:{
      produtos:carrinho.map(i=>({
        nome:i.nome,qtd:i.qtd,preco:i.preco
      }))
    }
  });
  localStorage.removeItem("carrinho_delivery_"+app_id);
  carrinho=[];qtd.innerText=0;
  alert("Pedido enviado üçΩÔ∏è");
  fechar();
}

/* START */
(async()=>{
  carregarCarrinho();
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
