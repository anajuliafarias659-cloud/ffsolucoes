<style>
body{margin:0;font-family:Arial;background:#f6f1eb}
.container{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.produto{background:#fff;padding:10px;border-radius:12px;display:flex;flex-direction:column}
.produto img{width:100%;height:120px;object-fit:cover;border-radius:10px}
.preco{font-weight:bold;margin:5px 0}

</head>
<body>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">

</div>

<div class="modal" id="modal">
<div class="modal-box">
<h3>Seu Pedido</h3>
<div id="lista"></div>
<b>Total: R$ <span id="total">0.00</span></b>

<hr>

<input id="cliente" placeholder="Seu nome *">
<input id="telefone" placeholder="Telefone">
<input id="endereco" placeholder="Link da localizaÃ§Ã£o">
<select id="pagamento">
<option value="">Forma de pagamento *</option>
<option value="Pix">Pix</option>
<option value="CartÃ£o">CartÃ£o</option>
<option value="Dinheiro">Dinheiro</option>
</select>
<textarea id="obs" placeholder="ObservaÃ§Ã£o"></textarea>

<button class="add-btn" onclick="finalizar()">Finalizar Pedido</button>
<button onclick="fecharCarrinho()">Fechar</button>

</div>
</div>

<script>
const sb = supabase.createClient(
"https://pdajixsoowcyhnjwhgpc.supabase.co",
"sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = new URLSearchParams(location.search).get("app_id");
if(!app_id){ alert("App invÃ¡lido"); throw ""; }

let produtos=[];
let carrinho=[];
const carrinhoKey="carrinho_"+app_id;

carrinho = JSON.parse(localStorage.getItem(carrinhoKey)) || [];

function salvarCarrinho(){
localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
}

async function carregarProdutos(){
const {data} = await sb
.from("produtos")
.select("id,nome,preco,foto")
.eq("app_id",app_id)
.eq("ativo",true);

produtos=data||[];
render();
}

function render(){
conteudo.innerHTML="";
produtos.forEach(p=>{
conteudo.innerHTML+=`
<div class="produto">
${p.foto?`<img src="${p.foto}">`:""}
<b>${p.nome}</b>
<div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
<button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
</div>`;
});
atualizarQtd();
}

function addProduto(id){
const p=produtos.find(x=>x.id===id);
const i=carrinho.find(x=>x.id===id);
i?i.qtd++:carrinho.push({...p,qtd:1});
salvarCarrinho();
atualizarQtd();
}

function diminuir(id){
const i=carrinho.find(x=>x.id===id);
if(!i) return;
i.qtd--;
if(i.qtd<=0) carrinho=carrinho.filter(x=>x.id!==id);
salvarCarrinho();
renderCarrinho();
atualizarQtd();
}

function atualizarQtd(){
qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){
modal.style.display="block";
renderCarrinho();
}

function fecharCarrinho(){
modal.style.display="none";
}

function renderCarrinho(){
lista.innerHTML="";
let total=0;
carrinho.forEach(i=>{
const sub=i.preco*i.qtd;
total+=sub;
lista.innerHTML+=`
<div class="item">
<span>${i.nome} x${i.qtd}</span>
<div>
<button class="qty-btn" onclick="diminuir('${i.id}')">âˆ’</button>
<button class="qty-btn" onclick="addProduto('${i.id}')">+</button>
</div>
</div>`;
});
document.getElementById("total").innerText=total.toFixed(2);
}

async function finalizar(){

if(carrinho.length===0){
alert("Adicione produtos antes.");
return;
}

const nome=document.getElementById("cliente").value.trim();
const telefone=document.getElementById("telefone").value.trim();
const endereco=document.getElementById("endereco").value.trim();
const obs=document.getElementById("obs").value.trim();
const pagamento=document.getElementById("pagamento").value;

if(!nome){ alert("Informe seu nome."); return; }
if(!pagamento){ alert("Selecione pagamento."); return; }

let total=0;
carrinho.forEach(i=>total+=i.preco*i.qtd);

/* BUSCAR CONFIG */
const { data: config } = await sb
.from("config_site")
.select("fluxo_pedido, whatsapp")
.eq("app_id", app_id)
.single();

const fluxo=config?.fluxo_pedido||"sistema";

/* ================== FLUXO SISTEMA ================== */
if(fluxo==="sistema"){

const {data:pedido,error:erroPedido}=await sb
.from("pedidos")
.insert([{
app_id,
cliente_nome:nome,
telefone,
endereco,
observacao:obs,
forma_pagamento:pagamento,
total,
status:"novo"
}])
.select()
.single();

if(erroPedido){
console.error(erroPedido);
alert("Erro ao criar pedido");
return;
}

const itens=carrinho.map(i=>({
pedido_id:pedido.id,
produto_id:i.id,
nome_produto:i.nome,
quantidade:i.qtd,
preco:i.preco
}));

const {error:erroItens}=await sb
.from("pedido_itens")
.insert(itens);

if(erroItens){
console.error(erroItens);
alert("Erro ao salvar itens");
return;
}

alert("Pedido enviado para o sistema!");

}

/* ================== FLUXO WHATSAPP ================== */
if(fluxo==="whatsapp"){

let msg="ğŸ›’ *Novo Pedido*%0A%0A";

carrinho.forEach(i=>{
msg+=`â€¢ ${i.nome} x${i.qtd}%0A`;
});

msg+=`%0AğŸ’° Total: R$ ${total.toFixed(2)}%0A`;
msg+=`ğŸ‘¤ ${nome}%0A`;
msg+=`ğŸ“ ${telefone}%0A`;
if(endereco) msg+=`ğŸ“ ${endereco}%0A`;
msg+=`ğŸ’³ ${pagamento}%0A`;
if(obs) msg+=`ğŸ“ ${obs}`;

window.open(`https://wa.me/55${config.whatsapp}?text=${msg}`,"_blank");

}

carrinho=[];
salvarCarrinho();
atualizarQtd();
fecharCarrinho();

}

carregarProdutos();
</script>
