<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}

.topo{
  background:var(--primary);
  color:#fff;
  padding:20px;
  text-align:center;
  font-weight:900;
}

.tabs{
  display:flex;
  gap:12px;
  padding:14px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:900;
  cursor:pointer;
}
.tab.ativo{background:var(--primary);color:#fff}

.container{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  padding-bottom:200px;
}

.produto{
  background:#fff;
  border-radius:14px;
  padding:12px;
}
.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.add{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}

.total-bar{
  position:fixed;
  bottom:70px;
  left:0;right:0;
  background:#fff;
  padding:14px;
  text-align:center;
  font-weight:900;
  border-top:1px solid #ddd;
}

.finalizar{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 30px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<div class="topo">üçΩÔ∏è Card√°pio Delivery</div>

<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<div class="total-bar">
  Total: R$ <span id="total">0.00</span>
</div>

<button class="finalizar" onclick="finalizarPedido()">Finalizar pedido</button>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){
  document.body.innerHTML="Indispon√≠vel";
  throw "";
}

/* STATE */
let produtos = [];
let carrinho = [];
let filtro = "BAR";

/* ELEMENTOS */
const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");
const btnBar = document.getElementById("btnBar");
const btnCozinha = document.getElementById("btnCozinha");

/* PRODUTOS */
async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco,foto,destino")
    .eq("app_id", app_id)
    .eq("ativo", true);

  if(error){
    console.error(error);
    lista.innerHTML="Erro ao carregar produtos";
    return;
  }

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";

  const filtrados = produtos.filter(p =>
    (p.destino||"").toUpperCase().trim() === filtro
  );

  if(filtrados.length === 0){
    lista.innerHTML="<p>Nenhum produto dispon√≠vel</p>";
    return;
  }

  filtrados.forEach(p=>{
    lista.innerHTML += `
      <div class="produto">
        ${p.foto ? `<img src="${p.foto}">` : ""}
        <b>${p.nome}</b>
        <div>R$ ${Number(p.preco).toFixed(2)}</div>
        <button class="add" onclick="add('${p.id}')">Adicionar</button>
      </div>
    `;
  });
}

/* CARRINHO */
function add(id){
  const p = produtos.find(x=>x.id===id);
  const i = carrinho.find(x=>x.id===id);
  i ? i.qtd++ : carrinho.push({...p,qtd:1});
  atualizarTotal();
}

function atualizarTotal(){
  const t = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);
  totalEl.innerText = t.toFixed(2);
}

/* FINALIZAR */
async function finalizarPedido(){
  if(carrinho.length===0){
    alert("Carrinho vazio");
    return;
  }

  const nome = prompt("Seu nome:");
  const whatsapp = prompt("WhatsApp:");
  const endereco = prompt("Endere√ßo:");

  if(!nome || !whatsapp) return;

  const itens = carrinho.map(i=>({
    nome:i.nome,
    qtd:i.qtd,
    preco:i.preco
  }));

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  await sb.from("pedidos").insert({
    app_id,
    status:"novo",
    total,
    cliente:{nome,whatsapp,endereco},
    itens:{produtos:itens}
  });

  alert("Pedido enviado üçª");
  carrinho=[];
  atualizarTotal();
}

/* BOT√ïES */
btnBar.onclick=()=>{
  filtro="BAR";
  btnBar.classList.add("ativo");
  btnCozinha.classList.remove("ativo");
  render();
};
btnCozinha.onclick=()=>{
  filtro="COZINHA";
  btnCozinha.classList.add("ativo");
  btnBar.classList.remove("ativo");
  render();
};

/* START */
carregarProdutos();
</script>

</body>
</html>
