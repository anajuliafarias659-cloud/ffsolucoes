<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
}

.topo{
  height:200px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
}

.tabs{display:flex;gap:10px;padding:15px}
.tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}
.tab.ativo{
  background:var(--primary);
  color:#fff;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.produto{
  background:#fff;
  padding:10px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
}

.produto img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.preco{font-weight:bold;margin:5px 0}

button{
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.add-btn{
  background:var(--primary);
  color:#fff;
}

.carrinho-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:12px 25px;
  border-radius:999px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}

.modal-box{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:20px;
  border-radius:20px 20px 0 0;
  max-height:90vh;
  overflow:auto;
}

input,select,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<div class="topo">
<h1 id="nome">Card√°pio</h1>
</div>

<div class="tabs">
<button class="tab ativo" id="btnBar">Bar</button>
<button class="tab" id="btnCozinha">Cozinha</button>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
üõí Pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-box">

<h3>Seu Pedido</h3>
<div id="lista"></div>
<b>Total: R$ <span id="total">0.00</span></b>

<hr>

<input id="cliente" placeholder="Seu nome *">
<input id="telefone" placeholder="Telefone *">

<div style="display:flex; gap:10px;">
  <input id="rua" placeholder="Rua *" style="flex:2;">
  <input id="numero" placeholder="N¬∫ *" style="flex:1;">
</div>

<div style="display:flex; gap:10px;">
  <input id="bairro" placeholder="Bairro">
  <input id="cidade" placeholder="Cidade">
</div>

<input id="link_localizacao" placeholder="Link da localiza√ß√£o (opcional)">
<button type="button" onclick="pegarLocalizacao()">üìç Pegar minha localiza√ß√£o</button>

<select id="pagamento">
<option value="">Forma de pagamento *</option>
<option value="Pix">Pix</option>
<option value="Cart√£o">Cart√£o</option>
<option value="Dinheiro">Dinheiro</option>
</select>

<textarea id="obs" placeholder="Observa√ß√£o"></textarea>

<div style="display:flex; gap:10px; margin-top:10px;">
  <button class="add-btn" style="flex:1;" onclick="finalizar()">Finalizar Pedido</button>
  <button style="flex:1;" onclick="fecharCarrinho()">Fechar</button>
</div>

</div>
</div>

<script>
const sb = supabase.createClient(
"https://pdajixsoowcyhnjwhgpc.supabase.co",
"sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = new URLSearchParams(location.search).get("app_id");
if(!app_id){ alert("App inv√°lido"); throw ""; }

let produtos=[], carrinho=[], filtro="BAR";

/* ===== PRODUTOS MOCK (se quiser testar sem banco) ===== */
produtos=[
{id:"1",nome:"Cerveja",preco:6,destino:"BAR"},
{id:"2",nome:"Hamb√∫rguer",preco:20,destino:"COZINHA"}
];

function render(){
conteudo.innerHTML="";
produtos.filter(p=>p.destino===filtro)
.forEach(p=>{
conteudo.innerHTML+=`
<div class="produto">
<b>${p.nome}</b>
<div class="preco">R$ ${p.preco.toFixed(2)}</div>
<button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
</div>`;
});
atualizarQtd();
}

function addProduto(id){
const p=produtos.find(x=>x.id===id);
const i=carrinho.find(x=>x.id===id);
i?i.qtd++:carrinho.push({...p,qtd:1});
atualizarQtd();
}

function atualizarQtd(){
qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){modal.style.display="block";renderCarrinho();}
function fecharCarrinho(){modal.style.display="none";}

function renderCarrinho(){
lista.innerHTML="";
let total=0;
carrinho.forEach(i=>{
total+=i.preco*i.qtd;
lista.innerHTML+=`<div>${i.nome} x${i.qtd}</div>`;
});
totalSpan=document.getElementById("total");
totalSpan.innerText=total.toFixed(2);
}

async function buscarClientePorTelefone(tel){
if(!tel) return;
const {data}=await sb.from("clientes")
.select("*").eq("telefone",tel)
.eq("app_id",app_id).single();
if(data){
cliente.value=data.nome||"";
rua.value=data.rua||"";
numero.value=data.numero||"";
bairro.value=data.bairro||"";
cidade.value=data.cidade||"";
link_localizacao.value=data.link_localizacao||"";
}
}

telefone.addEventListener("blur",()=>{
buscarClientePorTelefone(telefone.value.trim());
});

function pegarLocalizacao(){
navigator.geolocation.getCurrentPosition(pos=>{
link_localizacao.value=
`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
});
}

async function finalizar(){

const nomeCliente=cliente.value.trim();
const telefoneVal=telefone.value.trim();
const ruaVal=rua.value.trim();
const numeroVal=numero.value.trim();
const bairroVal=bairro.value.trim();
const cidadeVal=cidade.value.trim();
const linkVal=link_localizacao.value.trim();
const pagamentoVal=pagamento.value;

if(!nomeCliente||!ruaVal||!numeroVal||!pagamentoVal){
alert("Preencha nome, endere√ßo e pagamento.");
return;
}

await sb.from("clientes").upsert([{
app_id,
nome:nomeCliente,
telefone:telefoneVal,
rua:ruaVal,
numero:numeroVal,
bairro:bairroVal,
cidade:cidadeVal,
link_localizacao:linkVal
}],{onConflict:"telefone"});

alert("Pedido enviado!");
carrinho=[];
fecharCarrinho();
atualizarQtd();
}

btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();}
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();}

render();
</script>

</body>
</html>
