<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cardápio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.banner{height:180px;background:#0f172a}
.banner img{width:100%;height:100%;object-fit:cover}
.container{padding:20px;max-width:900px;margin:auto}
.item{background:#0f172a;padding:14px;border-radius:14px;margin-bottom:10px;display:flex;justify-content:space-between}
button{background:#22c55e;border:none;padding:6px 12px;border-radius:8px}
</style>
</head>

<body>

<div class="banner" id="banner"></div>
<div class="container" id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS DO QR */
const params = new URLSearchParams(location.search);
const mesa_id = params.get("mesa");
const app_id  = params.get("app_id");

if(!mesa_id || !app_id){
  alert("QR inválido");
  throw new Error("QR inválido");
}

/* VALIDA MESA */
const { data: mesa } = await sb
  .from("mesas")
  .select("id")
  .eq("id", mesa_id)
  .eq("app_id", app_id)
  .eq("ativa", true)
  .maybeSingle();

if(!mesa){
  alert("Mesa inválida");
  throw new Error("Mesa inválida");
}

/* GARANTE 1 PEDIDO POR MESA */
let { data: pedido } = await sb
  .from("pedidos")
  .select("*")
  .eq("mesa_id", mesa_id)
  .eq("app_id", app_id)
  .eq("status", "aberto")
  .maybeSingle();

if(!pedido){
  const res = await sb.from("pedidos").insert({
    app_id,
    mesa_id,
    status:"aberto",
    origem:"cliente"
  }).select().single();
  pedido = res.data;
}

const pedido_id = pedido.id;

/* BANNER DO NEGÓCIO */
const { data: negocio } = await sb
  .from("negocios")
  .select("banner_url")
  .eq("id", app_id)
  .maybeSingle();

if(negocio?.banner_url){
  document.getElementById("banner").innerHTML =
    `<img src="${negocio.banner_url}">`;
}

/* PRODUTOS */
const { data: produtos } = await sb
  .from("produtos")
  .select("id,nome,preco")
  .eq("app_id", app_id)
  .eq("ativo", true);

const lista = document.getElementById("lista");

produtos.forEach(p=>{
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
    <button onclick="add(${p.id})">+</button>
  `;
  lista.appendChild(div);
});

async function add(produto_id){
  await sb.from("itens_pedido").insert({
    pedido_id,
    produto_id,
    quantidade:1,
    pago:false,
    origem:"cliente"
  });
  alert("Adicionado");
}
</script>

</body>
</html>
