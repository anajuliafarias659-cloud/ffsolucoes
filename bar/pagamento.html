<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px}
.container{max-width:600px;margin:auto;padding:24px}
.box{background:#0f172a;padding:20px;border-radius:16px}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px
}

select,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none
}
</style>
</head>

<body>

<script>
/* ========= BASE PATH ========= */
function getBasePath(){
  const path = window.location.pathname;
  if(path.includes("/ffsolucoes/")){
    return "/ffsolucoes/bar";
  }
  return "/bar";
}

/* ========= SUPABASE ========= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= PARAMETROS ========= */
const params = new URLSearchParams(location.search);
const pedidoId = params.get("pedido");
const appId = params.get("app") || localStorage.getItem("app_id");

if(!pedidoId || !appId){
  alert("Pedido invÃ¡lido");
  location.href = getBasePath() + "/caixa.html";
}

let totalPedido = 0;
let mesaId = null;
</script>

<div class="topo">
  <h2>ðŸ’³ Pagamento</h2>
</div>

<div class="container">
  <div class="box">
    <p>Total do Pedido:</p>
    <h2 id="totalPedido">R$ 0,00</h2>

    <label>Forma de pagamento</label>
    <select id="formaPagamento">
      <option value="dinheiro">Dinheiro</option>
      <option value="pix">PIX</option>
      <option value="cartao">CartÃ£o</option>
    </select>

    <div id="boxDinheiro">
      <label>Valor recebido</label>
      <input
        type="number"
        id="valorRecebido"
        placeholder="0.00"
        oninput="calcularTroco()"
      />

      <p>Troco:</p>
      <h3 id="troco">R$ 0,00</h3>
    </div>

    <button onclick="confirmarPagamento()">âœ… Confirmar Pagamento</button>
  </div>
</div>

<script>
/* ========= CARREGAR PEDIDO ========= */
async function carregarPedido(){
  // buscar pedido (mesa)
  const { data: pedido, error: erroPedido } = await sb
    .from("pedidos")
    .select("id, mesa_id")
    .eq("id", pedidoId)
    .eq("app_id", appId)
    .single();

  if(erroPedido || !pedido){
    alert("Pedido nÃ£o encontrado");
    location.href = getBasePath() + "/caixa.html";
    return;
  }

  mesaId = pedido.mesa_id;

  // buscar itens
  const { data: itens, error: erroItens } = await sb
    .from("pedido_itens")
    .select("preco, quantidade")
    .eq("pedido_id", pedidoId);

  if(erroItens){
    alert("Erro ao carregar itens");
    return;
  }

  totalPedido = 0;
  itens.forEach(i=>{
    totalPedido += Number(i.preco) * Number(i.quantidade);
  });

  document.getElementById("totalPedido").innerText =
    `R$ ${totalPedido.toFixed(2)}`;
}

/* ========= TROCO ========= */
function calcularTroco(){
  const recebido =
    Number(document.getElementById("valorRecebido").value || 0);

  const troco = recebido - totalPedido;

  document.getElementById("troco").innerText =
    troco > 0 ? `R$ ${troco.toFixed(2)}` : "R$ 0,00";
}

/* ========= CONFIRMAR ========= */
async function confirmarPagamento(){
  const forma = document.getElementById("formaPagamento").value;

  if(totalPedido <= 0){
    alert("Total invÃ¡lido");
    return;
  }

  // 1. marcar pedido como pago
  await sb
    .from("pedidos")
    .update({
      status: "pago",
      forma_pagamento: forma,
      pago_em: new Date().toISOString()
    })
    .eq("id", pedidoId)
    .eq("app_id", appId);

  // 2. buscar itens para baixa
  const { data: itens } = await sb
    .from("pedido_itens")
    .select("produto_id, quantidade")
    .eq("pedido_id", pedidoId);

  // 3. baixar estoque
  for(const item of itens){
    await sb.rpc("baixar_estoque", {
      p_produto_id: item.produto_id,
      p_qtd: item.quantidade,
      p_app_id: appId
    });
  }

  // 4. liberar mesa
  if(mesaId){
    await sb
      .from("mesas")
      .update({ status: "livre" })
      .eq("id", mesaId)
      .eq("app_id", appId);
  }

  // 5. finalizar pedido
  await sb
    .from("pedidos")
    .update({ status: "finalizado" })
    .eq("id", pedidoId)
    .eq("app_id", appId);

  // 6. voltar pro caixa
  location.href = getBasePath() + "/caixa.html";
}

carregarPedido();
</script>

</body>
</html>
