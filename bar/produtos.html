<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- üîê AUTH GLOBAL -->
<script type="module" src="../js/auth.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{padding:32px;max-width:1100px;margin:auto}
form{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  margin-bottom:32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
input,select,button{
  padding:12px;
  border-radius:10px;
  border:none;
}
select{background:#fff;color:#000}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.btn-editar{background:#facc15;color:#000;margin-top:6px}
.repor{background:#2563eb;color:#fff;margin-top:6px}
.desativar{background:#ef4444;color:#fff;margin-top:6px}
.lista{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}
.card{
  background:#0f172a;
  border-radius:18px;
  padding:16px;
}
small{color:#cbd5f5}
</style>
</head>

<body>

<div class="topo">
  <h2>üçî Produtos</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

<form id="formProduto">
  <input type="hidden" id="produtoId">

  <input id="nome" placeholder="Nome do produto" required>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo" required>
  <input id="estoque" type="number" min="0" placeholder="Estoque" required>

  <select id="categoria" required></select>

  <select id="destino" required>
    <option value="cozinha">üç≥ Cozinha</option>
    <option value="bar">üç∫ Bar</option>
  </select>

  <button type="submit">Salvar produto</button>
</form>

<div class="lista" id="lista"></div>
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

/* üîê ESPERA AUTH DEFINIR APP_ID */
async function aguardarSessao(){
  while(!window.APP_ID){
    await new Promise(r=>setTimeout(r,100));
  }
  console.log("APP_ID carregado:", window.APP_ID);
  iniciar();
}

async function iniciar(){
  await carregarCategorias();
  await listarProdutos();
}

/* ================= CATEGORIAS ================= */

async function carregarCategorias(){
  const { data } = await supabase
    .from("categorias")
    .select("id,nome")
    .eq("app_id", window.APP_ID)
    .eq("ativo", true)
    .order("nome");

  const select = document.getElementById("categoria");
  select.innerHTML =
    `<option value="">Categoria</option>` +
    (data||[]).map(c=>`<option value="${c.id}">${c.nome}</option>`).join("");
}

/* ================= SALVAR ================= */

document.getElementById("formProduto").onsubmit = async e=>{
  e.preventDefault();

  const id = produtoId.value;

  const dados = {
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    categoria_id: categoria.value,
    destino: destino.value
  };

  if(id){
    await supabase.from("produtos")
      .update(dados)
      .eq("id", id);
  } else {
    await supabase.from("produtos")
      .insert({
        ...dados,
        app_id: window.APP_ID,
        ativo: true
      });
  }

  formProduto.reset();
  produtoId.value = "";
  listarProdutos();
};

/* ================= LISTAR ================= */

async function listarProdutos(){

  const { data } = await supabase
    .from("produtos")
    .select("*, categorias(nome)")
    .eq("app_id", window.APP_ID)
    .eq("ativo", true)
    .order("created_at",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  (data||[]).forEach(p=>{
    lista.innerHTML += `
      <div class="card">
        <b>${p.nome}</b><br>
        <b>R$ ${Number(p.preco).toFixed(2)}</b><br>
        <small>Categoria: ${p.categorias?.nome || "-"}</small><br>
        <small>Destino: ${p.destino}</small><br>
        <small>Estoque: ${p.estoque}</small><br>

        <button class="repor" onclick="reporEstoque('${p.id}', ${p.estoque})">
          Repor estoque
        </button>

        <button class="btn-editar" onclick='editar(${JSON.stringify(p)})'>
          Editar
        </button>

        <button class="desativar" onclick="desativarProduto('${p.id}')">
          Desativar
        </button>
      </div>
    `;
  });
}

/* ================= EDITAR ================= */

function editar(p){
  produtoId.value = p.id;
  nome.value = p.nome;
  preco.value = p.preco;
  estoque.value = p.estoque;
  categoria.value = p.categoria_id;
  destino.value = p.destino;
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ================= REPOR ================= */

async function reporEstoque(id, atual){

  const qtd = prompt(`Quantidade para REPOR:\nEstoque atual: ${atual}`, "1");
  if(!qtd) return;

  const n = Number(qtd);
  if(isNaN(n) || n <= 0){
    alert("Quantidade inv√°lida");
    return;
  }

  await supabase.from("produtos")
    .update({ estoque: atual + n })
    .eq("id", id);

  listarProdutos();
}

/* ================= DESATIVAR ================= */

async function desativarProduto(id){
  if(confirm("Desativar produto?")){
    await supabase.from("produtos")
      .update({ ativo:false })
      .eq("id", id);
    listarProdutos();
  }
}

/* üî• EXP√ïE FUN√á√ïES PARA ONCLICK */
window.reporEstoque = reporEstoque;
window.editar = editar;
window.desativarProduto = desativarProduto;

/* START */
aguardarSessao();
</script>

</body>
</html>
