<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="../js/auth.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:24px;max-width:1100px;margin:auto}

form{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:24px;display:grid;gap:12px}
input,select,button{padding:12px;border-radius:10px;border:none}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.btn-sec{background:#1e293b;color:#fff}
.lista{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
.card{background:#0f172a;padding:16px;border-radius:16px}
.card img{width:100%;height:150px;object-fit:cover;border-radius:12px;margin-bottom:10px}
.preview{width:100%;height:150px;object-fit:cover;border-radius:12px;margin-top:10px;display:none}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Produtos</h2>
  <button class="btn-sec" onclick="history.back()">Voltar</button>
</div>

<div class="container">

<form id="formProduto">
  <input type="hidden" id="produtoId">

  <input id="nome" placeholder="Nome do produto" required>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo" required>
  <input id="estoque" type="number" min="0" placeholder="Estoque" required>

  <select id="destino">
    <option value="cozinha">üç≥ Cozinha</option>
    <option value="bar">üç∫ Bar</option>
  </select>

  <input id="imagem" type="file" accept="image/*" capture="environment">
  <img id="previewImg" class="preview">

  <button type="submit">Salvar Produto</button>
</form>

<div class="lista" id="lista"></div>

</div>

<script type="module">
import { supabase } from "../js/supabase.js";

const MAX_MB = 3;
let imagemFinal = null;

/* ===== ESPERA AUTH ===== */
async function aguardarSessao(){
  while(!window.APP_ID){
    await new Promise(r=>setTimeout(r,100));
  }
  listarProdutos();
}
aguardarSessao();

/* ===== CAMERA ===== */
imagem.addEventListener("change", async function(){

  const file = this.files[0];
  if(!file) return;

  const tamanhoMB = file.size / (1024*1024);

  if(tamanhoMB > MAX_MB){
    alert("Imagem maior que 3MB");
    this.value="";
    return;
  }

  imagemFinal = await comprimirImagem(file);

  previewImg.src = URL.createObjectURL(imagemFinal);
  previewImg.style.display="block";
});

/* ===== COMPRESS√ÉO SEGURA ===== */
function comprimirImagem(file){
  return new Promise(resolve=>{
    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = e=>{
      const img = new Image();
      img.src = e.target.result;

      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const MAX_WIDTH = 800;

        let width = img.width;
        let height = img.height;

        if(width > MAX_WIDTH){
          height = height * (MAX_WIDTH / width);
          width = MAX_WIDTH;
        }

        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img,0,0,width,height);

        canvas.toBlob(blob=>{
          resolve(new File([blob], file.name, {type:"image/jpeg"}));
        },"image/jpeg",0.7);
      };
    };
  });
}

/* ===== UPLOAD ===== */
async function uploadImagem(file){

  const nomeArquivo =
    `${window.APP_ID}/${Date.now()}_${file.name}`;

  const { error } = await supabase
    .storage
    .from("produtos")
    .upload(nomeArquivo, file, {upsert:true});

  if(error){
    alert("Erro upload imagem");
    console.error(error);
    return null;
  }

  const { data } = supabase
    .storage
    .from("produtos")
    .getPublicUrl(nomeArquivo);

  return data.publicUrl;
}

/* ===== SALVAR ===== */
formProduto.onsubmit = async e=>{
  e.preventDefault();

  const id = produtoId.value;
  let fotoUrl = null;

  if(imagemFinal){
    fotoUrl = await uploadImagem(imagemFinal);
    if(!fotoUrl) return;
  }

  const dados = {
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    destino: destino.value
  };

  if(fotoUrl) dados.foto = fotoUrl;

  if(id){
    await supabase.from("produtos")
      .update(dados)
      .eq("id", id);
  }else{
    await supabase.from("produtos")
      .insert({
        ...dados,
        foto: fotoUrl,
        app_id: window.APP_ID,
        ativo:true
      });
  }

  formProduto.reset();
  previewImg.style.display="none";
  imagemFinal=null;

  listarProdutos();
};

/* ===== LISTAR ===== */
async function listarProdutos(){

  const { data } = await supabase
    .from("produtos")
    .select("*")
    .eq("app_id", window.APP_ID)
    .eq("ativo", true)
    .order("created_at",{ascending:false});

  lista.innerHTML="";

  (data||[]).forEach(p=>{
    lista.innerHTML+=`
      <div class="card">
        ${p.foto?`<img src="${p.foto}">`:""}
        <b>${p.nome}</b><br>
        <b>R$ ${Number(p.preco).toFixed(2)}</b><br>
        <small>Estoque: ${p.estoque}</small><br>
        <button onclick="editar('${p.id}','${p.nome}',${p.preco},${p.estoque},'${p.destino}')">Editar</button>
        <button onclick="reporEstoque('${p.id}',${p.estoque})">Repor</button>
        <button onclick="desativarProduto('${p.id}')">Desativar</button>
      </div>
    `;
  });
}

/* ===== EDITAR ===== */
window.editar = function(id,n,p,e,d){
  produtoId.value=id;
  nome.value=n;
  preco.value=p;
  estoque.value=e;
  destino.value=d;
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ===== REPOR ===== */
window.reporEstoque = async function(id,atual){
  const qtd = prompt("Quantidade para repor:");
  if(!qtd) return;

  await supabase.from("produtos")
    .update({estoque: atual + Number(qtd)})
    .eq("id",id);

  listarProdutos();
}

/* ===== DESATIVAR ===== */
window.desativarProduto = async function(id){
  if(!confirm("Desativar produto?")) return;

  await supabase.from("produtos")
    .update({ativo:false})
    .eq("id",id);

  listarProdutos();
}
</script>

</body>
</html>
