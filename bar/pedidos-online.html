<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
  border:1px solid #1e293b;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  font-size:15px;
}

.info{
  margin-top:10px;
  font-size:13px;
  color:#cbd5e1;
  line-height:1.6;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-left:6px;
  font-size:12px;
  color:#fff;
}

.btn-aceitar{background:#22c55e}
.btn-entrega{background:#3b82f6}
.btn-finalizar{background:#16a34a}
.btn-cancel{background:#ef4444}

.link{
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Pedidos Online</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID=null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();
  setInterval(carregarPedidos,5000);
}

async function carregarPedidos(){

  const { data: pedidos, error } = await supabase
    .from("pedidos")
    .select("*")
    .eq("app_id", APP_ID)
    .order("created_at",{ascending:true}); // ORDEM DE CHEGADA

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(error){
    console.log(error);
    lista.innerHTML="Erro ao carregar pedidos";
    return;
  }

  if(!pedidos || pedidos.length===0){
    lista.innerHTML="Nenhum pedido encontrado";
    return;
  }

  for(const p of pedidos){

    const { data: itens } = await supabase
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    let htmlItens = "";

    if(itens && itens.length){
      itens.forEach(i=>{
        const sub = Number(i.quantidade) * Number(i.preco);
        htmlItens += `
          <div class="item">
            <span>${i.quantidade}x ${i.nome_produto}</span>
            <span>R$ ${sub.toFixed(2)}</span>
          </div>
        `;
      });
    }

    let enderecoTexto = "-";
    let linkMapa = "";

    if(p.endereco){
      if(p.endereco.includes("http")){
        const partes = p.endereco.split("\n");
        enderecoTexto = partes[0] || "-";
        linkMapa = partes[1] || "";
      } else {
        enderecoTexto = p.endereco;
      }
    }

    lista.innerHTML += `
      <div class="card">

        <div class="card-header">
          <div>
            <b>${p.cliente_nome || "Cliente"}</b><br>
            <small>${new Date(p.created_at).toLocaleString()}</small><br>
            <small>Status: ${p.status}</small>
          </div>

          <div>
            ${p.status==="novo"?`
              <button class="btn-aceitar" onclick="mudarStatus('${p.id}','em_preparo')">Aceitar</button>
              <button class="btn-cancel" onclick="mudarStatus('${p.id}','cancelado')">Cancelar</button>
            `:""}

            ${p.status==="em_preparo"?`
              <button class="btn-entrega" onclick="mudarStatus('${p.id}','saiu_entrega')">Saiu</button>
            `:""}

            ${p.status==="saiu_entrega"?`
              <button class="btn-finalizar" onclick="mudarStatus('${p.id}','finalizado')">Entregue</button>
            `:""}
          </div>
        </div>

        <div class="info">
          üìû <a class="link" href="https://wa.me/55${(p.telefone||"").replace(/\D/g,"")}" target="_blank">
            ${p.telefone || "-"}
          </a><br>

          üè† ${enderecoTexto}<br>

          ${linkMapa ? `
          üìç <a class="link" href="${linkMapa}" target="_blank">Ver localiza√ß√£o</a><br>
          ` : ""}

          üí≥ ${p.forma_pagamento || "-"}<br>
          üìù ${p.observacao || "-"}
        </div>

        <hr>

        ${htmlItens}

        <div class="total">
          Total: R$ ${Number(p.total || 0).toFixed(2)}
        </div>

      </div>
    `;
  }
}

window.mudarStatus = async function(id,status){

  const { data: pedido } = await supabase
    .from("pedidos")
    .select("cliente_nome, telefone")
    .eq("id", id)
    .single();

  await supabase
    .from("pedidos")
    .update({ status })
    .eq("id", id);

  if(pedido?.telefone){
    const numero = pedido.telefone.replace(/\D/g,"");

    let mensagem = `Ol√° ${pedido.cliente_nome},

Seu pedido agora est√° com status: ${status.replace("_"," ")} üòä`;

    const link = `https://wa.me/55${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(link,"_blank");
  }

  carregarPedidos();
};

iniciar();
</script>

</body>
</html>
