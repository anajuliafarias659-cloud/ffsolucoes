<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
  border:1px solid #1e293b;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  font-size:15px;
}

.info{
  margin-top:10px;
  font-size:13px;
  color:#cbd5e1;
  line-height:1.6;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-left:6px;
  font-size:12px;
  color:#fff;
}

.btn-aceitar{background:#22c55e}
.btn-entrega{background:#3b82f6}
.btn-finalizar{background:#16a34a}
.btn-cancel{background:#ef4444}

.link{
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ğŸ“¦ Pedidos Online</h2>
  <button onclick="history.back()">â¬… Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID=null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();

  supabase
  .channel('pedidos-channel')
  .on(
    'postgres_changes',
    {
      event: '*',
      schema: 'public',
      table: 'pedidos',
      filter: `app_id=eq.${APP_ID}`
    },
    () => {
      carregarPedidos();
    }
  )
  .subscribe();
}

async function carregarPedidos(){

  const { data: pedidos } = await supabase
    .from("pedidos")
    .select("*")
    .eq("app_id", APP_ID)
    .not("status","in","(finalizado,cancelado)")
    .order("created_at",{ascending:true});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(!pedidos || pedidos.length===0){
    lista.innerHTML="Nenhum pedido ativo";
    return;
  }

  for(const p of pedidos){

    const { data: itens } = await supabase
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    let htmlItens = "";

    if(itens && itens.length){
      itens.forEach(i=>{
        const sub = Number(i.quantidade) * Number(i.preco);
        htmlItens += `
          <div class="item">
            <span>${i.quantidade}x ${i.nome_produto}</span>
            <span>R$ ${sub.toFixed(2)}</span>
          </div>
        `;
      });
    }

    lista.innerHTML += `
      <div class="card">

        <div class="card-header">
          <div>
            <b>${p.cliente_nome}</b><br>
            <small>${new Date(p.created_at).toLocaleString()}</small><br>
            <small>Status: ${p.status}</small>
          </div>

          <div>
            ${p.status==="novo"?`
              <button class="btn-aceitar" onclick="mudarStatus('${p.id}','em_preparo')">Aceitar</button>
              <button class="btn-cancel" onclick="mudarStatus('${p.id}','cancelado')">Cancelar</button>
            `:""}

            ${p.status==="em_preparo"?`
              <button class="btn-entrega" onclick="mudarStatus('${p.id}','saiu_entrega')">Saiu</button>
            `:""}

            ${p.status==="saiu_entrega"?`
              <button class="btn-finalizar" onclick="mudarStatus('${p.id}','finalizado')">Entregue</button>
            `:""}
          </div>
        </div>

        <div class="info">
          ğŸ“ <a class="link" href="https://wa.me/55${(p.telefone||"").replace(/\D/g,"")}" target="_blank">
            ${p.telefone}
          </a><br>
          ğŸ  ${p.endereco || "-"}<br>
          ğŸ’³ ${p.forma_pagamento || "-"}<br>
          ğŸ“ ${p.observacao || "-"}
        </div>

        <hr>

        ${htmlItens}

        <div class="total">
          Total: R$ ${Number(p.total || 0).toFixed(2)}
        </div>

      </div>
    `;
  }
}

window.mudarStatus = async function(id,status){

  const { data: pedido } = await supabase
    .from("pedidos")
    .select("cliente_nome, telefone, endereco, forma_pagamento, total")
    .eq("id", id)
    .single();

  const { data: itens } = await supabase
    .from("pedido_itens")
    .select("nome_produto, quantidade")
    .eq("pedido_id", id);

  await supabase
    .from("pedidos")
    .update({ status })
    .eq("id", id);

  if(status==="finalizado" || status==="cancelado"){
    carregarPedidos();
  }

  if(!pedido?.telefone) return;

  const numero = pedido.telefone.replace(/\D/g,"");

  let listaProdutos = "";
  if(itens && itens.length){
    itens.forEach(i=>{
      listaProdutos += `â€¢ ${i.quantidade}x ${i.nome_produto}\n`;
    });
  }

  let mensagem = `OlÃ¡ ${pedido.cliente_nome} ğŸ‘‹

ğŸ§¾ *Detalhes do seu pedido:*

${listaProdutos}

ğŸ’° Total: R$ ${Number(pedido.total || 0).toFixed(2)}
ğŸ’³ Pagamento: ${pedido.forma_pagamento || "-"}
ğŸ“ EndereÃ§o: ${pedido.endereco || "-"}

`;

  if(status==="em_preparo"){
    mensagem += `âœ… Seu pedido foi ACEITO e jÃ¡ estÃ¡ sendo preparado ğŸ³`;
  }

  if(status==="saiu_entrega"){
    mensagem += `ğŸšš Seu pedido saiu para entrega!
Fique atento ao telefone ğŸ“`;
  }

  if(status==="finalizado"){
    mensagem += `ğŸ‰ Pedido entregue com sucesso!
Obrigado pela preferÃªncia ğŸ’š`;
  }

  if(status==="cancelado"){
    mensagem += `âŒ Seu pedido foi cancelado.
Qualquer dÃºvida estamos Ã  disposiÃ§Ã£o.`;
  }

  const link = `https://wa.me/55${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link,"_blank");
};

iniciar();
</script>

</body>
</html>
