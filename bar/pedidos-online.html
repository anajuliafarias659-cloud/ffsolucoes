<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  border:1px solid #1e293b;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:10px;
}

.card-header b{
  font-size:16px;
}

.info{
  margin-top:6px;
  font-size:13px;
  color:#cbd5e1;
  line-height:1.6;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.total{
  margin-top:12px;
  font-weight:bold;
  font-size:15px;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-left:6px;
  font-size:12px;
}

.btn-aceitar{background:#22c55e}
.btn-cancel{background:#ef4444}

.link{
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Pedidos Online</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID = null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();
}

async function carregarPedidos(){

  const { data: pedidos } = await supabase
    .from("pedidos")
    .select("*")
    .eq("app_id", APP_ID)
    .order("created_at",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(!pedidos || pedidos.length===0){
    lista.innerHTML="Nenhum pedido encontrado";
    return;
  }

  for(const p of pedidos){

    // Busca itens manualmente
    const { data: itens } = await supabase
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    // Ignora pedido sem item
    if(!itens || itens.length === 0) continue;

    let total = 0;

    const itensHtml = itens.map(i=>{
      const sub = Number(i.quantidade) * Number(i.preco);
      total += sub;

      return `
        <div class="item">
          <span>${i.quantidade}x ${i.nome_produto}</span>
          <span>R$ ${sub.toFixed(2)}</span>
        </div>
      `;
    }).join("");

    lista.innerHTML += `
      <div class="card">

        <div class="card-header">
          <div>
            <b>${p.cliente_nome || "Cliente n√£o informado"}</b><br>
            <small>${new Date(p.created_at).toLocaleString()}</small>
          </div>

          <div>
            ${p.status==="novo"?`
              <button class="btn-aceitar" onclick="mudarStatus('${p.id}','em_preparo')">Aceitar</button>
              <button class="btn-cancel" onclick="mudarStatus('${p.id}','cancelado')">Cancelar</button>
            `:""}
          </div>
        </div>

        <div class="info">
          üìû <a class="link" href="https://wa.me/55${p.telefone||""}" target="_blank">
            ${p.telefone||"-"}
          </a><br>

          üìç ${p.endereco 
            ? `<a class="link" href="${p.endereco}" target="_blank">Ver localiza√ß√£o</a>` 
            : "-"}<br>

          üí≥ ${p.forma_pagamento||"-"}<br>
          üìù ${p.observacao||"-"}
        </div>

        <hr>

        ${itensHtml}

        <div class="total">
          Total: R$ ${total.toFixed(2)}
        </div>

      </div>
    `;
  }
}

window.mudarStatus = async function(id,status){

  await supabase
    .from("pedidos")
    .update({ status })
    .eq("id",id);

  carregarPedidos();
};

iniciar();
</script>

</body>
</html>
