<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-bottom:18px;
  border:1px solid #1e293b;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.card small{
  color:#94a3b8;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}

.total{
  margin-top:10px;
  font-weight:bold;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-left:6px;
  font-size:12px;
}

.btn-aceitar{background:#22c55e}
.btn-cancel{background:#ef4444}
.btn-preparo{background:#f59e0b}
.btn-entrega{background:#3b82f6}
.btn-finalizar{background:#16a34a}

.link{
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ“¦ Pedidos Online</h2>
  <button onclick="history.back()">â¬… Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID=null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();

  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();
  setInterval(carregarPedidos,5000);
}

async function carregarPedidos(){

  const { data: pedidos } = await supabase
    .from("pedidos")
    .select("*")
    .eq("app_id", APP_ID)
    .order("created_at",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(!pedidos || pedidos.length===0){
    lista.innerHTML="Nenhum pedido encontrado";
    return;
  }

  for(const p of pedidos){

    const { data: itens } = await supabase
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    let total=0;

    const itensHtml=(itens||[]).map(i=>{
      const sub=i.quantidade*i.preco;
      total+=sub;

      return `
        <div class="item">
          <span>${i.quantidade}x ${i.nome_produto}</span>
          <span>R$ ${sub.toFixed(2)}</span>
        </div>
      `;
    }).join("");

    lista.innerHTML+=`
      <div class="card">
        <b>${p.cliente_nome || "Cliente"}</b><br>
        <small>${new Date(p.created_at).toLocaleString()}</small>
        <hr>
        ${itensHtml}
        <div class="total">Total: R$ ${total.toFixed(2)}</div>
      </div>
    `;
  }
}

iniciar();
</script>


</body>
</html>
