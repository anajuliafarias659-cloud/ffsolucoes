<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-bottom:20px;
  border:1px solid #1e293b;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  font-size:15px;
}

.info{
  margin-top:10px;
  font-size:13px;
  color:#cbd5e1;
  line-height:1.6;
}

.link{
  color:#60a5fa;
  text-decoration:none;
}

.vazio{
  text-align:center;
  opacity:.6;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Pedidos Online</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID=null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();
  setInterval(carregarPedidos,5000);
}

async function carregarPedidos(){

  const { data: pedidos, error } = await supabase
    .from("pedidos")
    .select("*")
    .eq("app_id", APP_ID)
    .order("created_at",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(error){
    console.error(error);
    lista.innerHTML="Erro ao carregar pedidos";
    return;
  }

  if(!pedidos || pedidos.length===0){
    lista.innerHTML='<div class="vazio">Nenhum pedido encontrado</div>';
    return;
  }

  for(const p of pedidos){

    const { data: itens } = await supabase
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    let total = 0;
    let htmlItens = "";

    if(itens && itens.length){
      itens.forEach(i=>{
        const sub = Number(i.quantidade) * Number(i.preco);
        total += sub;

        htmlItens += `
          <div class="item">
            <span>${i.quantidade}x ${i.nome_produto}</span>
            <span>R$ ${sub.toFixed(2)}</span>
          </div>
        `;
      });
    } else {
      htmlItens = "<small>Nenhum item encontrado</small>";
    }

    lista.innerHTML += `
      <div class="card">

        <b>${p.cliente_nome || "Cliente"}</b><br>
        <small>${new Date(p.created_at).toLocaleString()}</small>

        <div class="info">
          üìû ${
            p.telefone
            ? `<a class="link" href="https://wa.me/55${p.telefone}" target="_blank">${p.telefone}</a>`
            : "-"
          }<br>

          üìç ${
            p.endereco
            ? `<a class="link" href="${p.endereco}" target="_blank">Ver localiza√ß√£o</a>`
            : "-"
          }<br>

          üí≥ ${p.forma_pagamento || "-"}<br>
          üìù ${p.observacao || "-"}
        </div>

        <hr>

        ${htmlItens}

        <div class="total">
          Total: R$ ${total.toFixed(2)}
        </div>

      </div>
    `;
  }
}

iniciar();
</script>

</body>
</html>
