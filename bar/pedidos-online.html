<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="../js/auth.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.status-titulo{
  margin:35px 0 15px;
  font-size:18px;
  font-weight:bold;
  border-bottom:2px solid #1e293b;
  padding-bottom:6px;
  color:#22c55e;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  border:1px solid #1e293b;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:10px;
}

.card-header b{
  font-size:16px;
}

.card small{
  color:#94a3b8;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:#cbd5e1;
  line-height:1.6;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  font-size:15px;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-left:6px;
  font-size:12px;
}

.btn-aceitar{background:#22c55e}
.btn-entrega{background:#3b82f6}
.btn-finalizar{background:#16a34a}
.btn-cancel{background:#ef4444}

.link{
  color:#60a5fa;
  text-decoration:none;
}

.vazio{
  text-align:center;
  opacity:.6;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üì¶ Pedidos Online</h2>
  <button onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script type="module">
import { supabase } from "../js/supabase.js";

let APP_ID=null;

async function iniciar(){

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.href="../auth/login.html";
    return;
  }

  const { data: usuario } = await supabase
    .from("usuarios")
    .select("app_id")
    .eq("id", session.user.id)
    .single();

  APP_ID = usuario.app_id;

  carregarPedidos();
  setInterval(carregarPedidos,5000);
}

async function carregarPedidos(){

  const { data: pedidos, error } = await supabase
    .from("pedidos")
    .select(`
      id,
      created_at,
      cliente_nome,
      telefone,
      endereco,
      observacao,
      forma_pagamento,
      status,
      pedido_itens!pedido_itens_pedido_fk (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("app_id", APP_ID)
    .order("created_at",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";

  if(error){
    lista.innerHTML="Erro ao carregar pedidos";
    console.error(error);
    return;
  }

  if(!pedidos || pedidos.length===0){
    lista.innerHTML='<div class="vazio">Nenhum pedido encontrado</div>';
    return;
  }

  const grupos = {
    novo: [],
    em_preparo: [],
    saiu_entrega: [],
    finalizado: []
  };

  pedidos.forEach(p=>{
    if(grupos[p.status]){
      grupos[p.status].push(p);
    }
  });

  for(const status in grupos){

    if(grupos[status].length===0) continue;

    lista.innerHTML+=`
      <div class="status-titulo">
        ${status.replace("_"," ").toUpperCase()}
      </div>
    `;

    grupos[status].forEach(p=>{

      let total=0;

      const itensHtml=(p.pedido_itens||[]).map(i=>{
        const sub = Number(i.quantidade)*Number(i.preco);
        total+=sub;

        return `
          <div class="item">
            <span>${i.quantidade}x ${i.nome_produto}</span>
            <span>R$ ${sub.toFixed(2)}</span>
          </div>
        `;
      }).join("");

      lista.innerHTML+=`
        <div class="card">

          <div class="card-header">
            <div>
              <b>${p.cliente_nome||"Cliente"}</b><br>
              <small>${new Date(p.created_at).toLocaleString()}</small>
            </div>

            <div>
              ${status==="novo"?`
                <button class="btn-aceitar" onclick="mudarStatus('${p.id}','em_preparo')">Aceitar</button>
                <button class="btn-cancel" onclick="mudarStatus('${p.id}','cancelado')">Cancelar</button>
              `:""}

              ${status==="em_preparo"?`
                <button class="btn-entrega" onclick="mudarStatus('${p.id}','saiu_entrega')">Saiu</button>
              `:""}

              ${status==="saiu_entrega"?`
                <button class="btn-finalizar" onclick="mudarStatus('${p.id}','finalizado')">Entregue</button>
              `:""}
            </div>
          </div>

          <div class="info">
            üìû <a class="link" href="https://wa.me/55${p.telefone||""}" target="_blank">
              ${p.telefone||"-"}
            </a><br>

            üìç ${p.endereco 
              ? `<a class="link" href="${p.endereco}" target="_blank">Ver localiza√ß√£o</a>` 
              : "-"}

            <br>üí≥ ${p.forma_pagamento||"-"}
            <br>üìù ${p.observacao||"-"}
          </div>

          <hr>

          ${itensHtml}

          <div class="total">
            Total: R$ ${total.toFixed(2)}
          </div>

        </div>
      `;
    });
  }
}

window.mudarStatus = async function(id,status){

  await supabase
    .from("pedidos")
    .update({ status })
    .eq("id",id);

  carregarPedidos();
};

iniciar();
</script>

</body>
</html>
