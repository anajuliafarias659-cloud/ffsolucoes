<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos das Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1200px;margin:auto;padding:24px}

.pedido{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  border-left:6px solid #1e293b;
}

.pedido.novo{
  border-left-color:#22c55e;
  animation:piscar 1.2s infinite;
}

@keyframes piscar{
  0%{box-shadow:0 0 0 rgba(34,197,94,0)}
  50%{box-shadow:0 0 25px rgba(34,197,94,.9)}
  100%{box-shadow:0 0 0 rgba(34,197,94,0)}
}

.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:4px 0;
}

.total{margin-top:8px;font-weight:bold}
.tempo{font-size:13px;color:#facc15;margin-top:4px}

button{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.sec{background:#1e293b}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}

function tempoDecorrido(data){
  const diff = Math.floor((Date.now() - new Date(data)) / 1000);
  const min = Math.floor(diff / 60);
  const sec = diff % 60;
  return `${min}m ${sec}s`;
}
</script>

<div class="topo">
  <h2>üìã Pedidos das Mesas</h2>
  <button class="sec" onclick="location.href='mesas.html'">Voltar</button>
</div>

<div class="container" id="lista"></div>

<script>
exigirPermissao(["garcom","caixa"]);
async function carregarPedidos(){

  const { data: pedidos, error } = await sb
    .from("pedidos")
    .select("id, mesa_id, status, atendido, created_at")
    .eq("app_id", admin.app_id)
    .eq("status", "aberto")
    .eq("tipo", "mesa")
    .eq("atendido", false)
    .not("mesa_id", "is", null)
    .order("created_at", { ascending:true });

  if(error){
    console.error(error);
    return;
  }

  const cards = [];

  for(const p of pedidos){

    const { data: mesa } = await sb
      .from("mesas")
      .select("numero_mesa")
      .eq("id", p.mesa_id)
      .single();

    const { data: itens } = await sb
      .from("pedido_itens")
      .select("nome_produto, quantidade, preco")
      .eq("pedido_id", p.id);

    let total = 0;
    let itensHtml = "";

    (itens || []).forEach(i=>{
      total += i.preco * i.quantidade;
      itensHtml += `
        <div class="item">
          <span>${i.quantidade}x ${i.nome_produto}</span>
          <span>R$ ${(i.preco * i.quantidade).toFixed(2)}</span>
        </div>
      `;
    });

    cards.push(`
      <div class="pedido novo">
        <strong>Mesa ${mesa.numero_mesa}</strong>
        <div class="tempo">‚è±Ô∏è ${tempoDecorrido(p.created_at)}</div>
        ${itensHtml || "<i>Sem itens</i>"}
        <div class="total">Total: R$ ${total.toFixed(2)}</div>
        <button onclick="marcarAtendido('${p.id}')">‚úî Atendido</button>
      </div>
    `);
  }

  document.getElementById("lista").innerHTML = cards.join("");
}

async function marcarAtendido(id){
  await sb
    .from("pedidos")
    .update({ atendido:true })
    .eq("id", id)
    .eq("app_id", admin.app_id);

  carregarPedidos();
}

carregarPedidos();
setInterval(carregarPedidos, 1500);
</script>

</body>
</html>
