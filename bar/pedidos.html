<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Pedidos Abertos</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { background:#020617; color:#fff; font-family:Arial, sans-serif; margin:0; }
  .topo { background:#0f172a; padding:16px 24px; display:flex; justify-content:space-between; align-items:center; }
  .container { max-width:1000px; margin:auto; padding:24px; }
  .pedido {
    background:#0f172a;
    border-left:6px solid #22c55e;
    border-radius:14px;
    padding:16px;
    margin-bottom:16px;
  }
  .item { padding:6px 0; border-bottom:1px solid #1e293b; }
  .total { margin-top:8px; font-weight:bold; }
  button {
    margin-top:10px;
    padding:8px 14px;
    border:none;
    border-radius:8px;
    background:#22c55e;
    color:#000;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="topo">
  <h2>üç≥ Pedidos Abertos</h2>
  <button onclick="location.href='admin.html'">Voltar</button>
</div>

<div class="container" id="lista">
  Carregando pedidos...
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  document.getElementById("lista").innerText = "Sess√£o inv√°lida";
  throw new Error("Sess√£o inv√°lida");
}

async function carregarPedidos(){
  const { data: pedidos, error } = await sb
    .from("pedidos")
    .select("id, mesa_id, total, status, created_at")
    .eq("app_id", admin.app_id)
    .eq("status", "aberto")
    .order("created_at", { ascending: true });

  if(error){
    console.error(error);
    document.getElementById("lista").innerText = "Erro ao buscar pedidos";
    return;
  }

  if(!pedidos.length){
    document.getElementById("lista").innerText = "Nenhum pedido aberto";
    return;
  }

  let html = "";

  for(const pedido of pedidos){
    // Buscar n√∫mero da mesa
    const { data: mesa, error: errMesa } = await sb
      .from("mesas")
      .select("numero_mesa")
      .eq("id", pedido.mesa_id)
      .single();

    const { data: itens, error: errItens } = await sb
      .from("pedido_itens")
      .select("nome, quantidade, preco")
      .eq("pedido_id", pedido.id);

    if(errMesa || errItens){
      console.error("Erro buscando mesa ou itens", errMesa, errItens);
      continue;
    }

    let itensHtml = "";
    let totalCalc = 0;

    (itens || []).forEach(i=>{
      totalCalc += i.preco * i.quantidade;
      itensHtml += `<div class="item">${i.quantidade}x ${i.nome} ‚Äî R$ ${(i.preco*i.quantidade).toFixed(2)}</div>`;
    });

    html += `
      <div class="pedido" id="pedido-${pedido.id}">
        <strong>Mesa ${mesa.numero_mesa || "?"}</strong><br>
        ${itensHtml}
        <div class="total">Total: R$ ${totalCalc.toFixed(2)}</div>
        <button onclick="marcarAtendido('${pedido.id}')">‚úî Marcar como atendido</button>
      </div>
    `;
  }

  document.getElementById("lista").innerHTML = html;
}

async function marcarAtendido(id){
  const admin = JSON.parse(localStorage.getItem("admin_logado"));
  if(!admin?.app_id) return alert("Sess√£o inv√°lida");

  const { error } = await sb
    .from("pedidos")
    .update({ atendido:true, status:"fechado" })
    .eq("id", id)
    .eq("app_id", admin.app_id);

  if(error){
    alert("Erro ao atualizar pedido");
    return;
  }

  carregarPedidos();
}

carregarPedidos();
setInterval(carregarPedidos, 3000);
</script>

</body>
</html>
