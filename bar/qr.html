<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR da Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#0f172a;
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:280px;
}

#qrcode{
  margin:20px auto;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="titulo"></h2>
  <div id="qrcode"></div>
  <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
</div>

<script>
// ===============================
// üîó PARAMETROS
// ===============================
const params = new URLSearchParams(location.search);
const mesa = params.get("mesa");

const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!mesa || !admin || !admin.app_id){
  alert("Dados inv√°lidos para gerar o QR");
  throw new Error("mesa ou app_id ausente");
}

document.getElementById("titulo").innerText = `Mesa ${mesa}`;

// ===============================
// ‚úÖ URL REAL DO CARD√ÅPIO
// ===============================
const BASE_URL = "https://anajuliafarias659-cloud.github.io/ffsolucoes";
const CARDAPIO_PATH = "/bar/public/index.html";

const url = `${BASE_URL}${CARDAPIO_PATH}?mesa=${mesa}&app=${admin.app_id}`;

// ===============================
// üì± GERAR QR
// ===============================
new QRCode(document.getElementById("qrcode"), {
  text: url,
  width: 220,
  height: 220
});
</script>

</body>
</html>
