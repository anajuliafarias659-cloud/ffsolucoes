<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SoluÃ§Ãµes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
:root {
  --bg1: #02060d;
  --bg2: #0a1a2f;
  --primary: #00b4ff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(900px circle at center, #102a44 0%, transparent 65%) no-repeat,
    linear-gradient(180deg, var(--bg2), var(--bg1));
  padding: 16px 16px 100px;
}

/* ===== WRAPPER ===== */
.wrapper {
  width: 100%;
  max-width: 900px;
  margin: auto;
  display: grid;
  gap: 20px;
}

/* ===== MODULES ===== */
.modules {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.module {
  background: rgba(0, 180, 255, 0.14);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(0, 180, 255, 0.25);
  transition: .2s;
}

.module:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 30px var(--primary);
}

.module i {
  font-size: 26px;
  margin-bottom: 6px;
  color: var(--primary);
}

.module span {
  font-size: 14px;
  font-weight: 600;
}

/* ===== BANNER ===== */
.container {
  height: 240px;
  border-radius: 26px;
  background:
    linear-gradient(to bottom, rgba(10,26,47,.55), rgba(10,26,47,.95)),
    url("ff.png") center / cover no-repeat;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 18px;
  user-select: none;
}

.tagline {
  font-size: 16px;
  font-weight: 700;
  color: var(--primary);
  text-align: center;
  background: rgba(0,0,0,.35);
  padding: 8px 14px;
  border-radius: 12px;
}

/* ===== CHAT ===== */
#chatButton {
  position: fixed;
  bottom: 16px;
  right: 16px;
  width: 56px;
  height: 56px;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 20px var(--primary);
  z-index: 1000;
}

#chatPanel {
  position: fixed;
  bottom: 80px;
  right: 16px;
  width: 320px;
  max-height: 420px;
  background: rgba(10,26,47,0.96);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,180,255,0.5);
  z-index: 999;
}

#chatPublicoMsgs {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

.chat-msg {
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid rgba(255,255,255,.1);
}

.hidden {
  display: none !important;
}

/* ===== FORM ===== */
#formOrcamento {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  justify-content: center;
  align-items: center;
  z-index: 1001;
}

#formOrcamento.active {
  display: flex;
}

#formOrcamento .box {
  background: #0a1a2f;
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 0 40px rgba(0,180,255,.4);
}

#formOrcamento input,
#formOrcamento textarea,
#formOrcamento button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .modules {
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .container {
    height: 200px;
  }

  #chatPanel {
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    max-height: 70vh;
    border-radius: 18px 18px 0 0;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="modules">
    <div class="module" onclick="go('mercado')"><i class="fa-solid fa-cart-shopping"></i><span>Mercado</span></div>
    <div class="module" onclick="go('locadora')"><i class="fa-solid fa-car"></i><span>Locadora</span></div>
    <div class="module" onclick="go('bar')"><i class="fa-solid fa-utensils"></i><span>Bar & Rest.</span></div>
  </div>

  <!-- ðŸ” BANNER COM SEGREDO -->
  <div class="container" id="bannerSecreto">
    <span class="tagline">Transformando ideias em sistemas</span>
  </div>

  <div class="modules">
    <div class="module" onclick="go('hotel')"><i class="fa-solid fa-hotel"></i><span>Hotel</span></div>
    <div class="module" onclick="go('ti')"><i class="fa-solid fa-laptop-code"></i><span>TI</span></div>
    <div class="module" onclick="go('telecom')"><i class="fa-solid fa-tower-broadcast"></i><span>Telecom</span></div>
  </div>

</div>

<div id="chatButton" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<div id="chatPanel" class="hidden">
  <div style="padding:10px;font-weight:600">ðŸ“¢ Avisos</div>
  <div id="chatPublicoMsgs"></div>
  <button onclick="abrirFormulario()" style="margin:10px">ðŸ“‹ FaÃ§a seu orÃ§amento</button>
</div>

<!-- ðŸ” SEGREDO 9 SEGUNDOS -->
<script>
const TEMPO_SEGURAR = 9000; // 9 segundos
let holdTimer = null;
let holdStart = 0;

const banner = document.getElementById("bannerSecreto");

if (banner) {
  const iniciarHold = () => {
    holdStart = Date.now();
    holdTimer = setTimeout(() => {
      window.location.href = "super/admin.html";
    }, TEMPO_SEGURAR);
  };

  const cancelarHold = () => {
    if (Date.now() - holdStart < TEMPO_SEGURAR) {
      clearTimeout(holdTimer);
    }
  };

  banner.addEventListener("mousedown", iniciarHold);
  banner.addEventListener("touchstart", iniciarHold);
  banner.addEventListener("mouseup", cancelarHold);
  banner.addEventListener("mouseleave", cancelarHold);
  banner.addEventListener("touchend", cancelarHold);
}
</script>

<script>
function toggleChat() {
  chatPanel.classList.toggle("hidden");
}

function go(tipo) {
  const map = {
    mercado:"mercado/login.html",
    locadora:"locadora/admin.html",
    bar:"bar/admin.html",
    hotel:"hotel/admin.html",
    ti:"ti/admin.html",
    telecom:"telecom/admin.html"
  };
  location.href = map[tipo];
}
</script>

</body>
</html>
