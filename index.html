<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SoluÃ§Ãµes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
:root {
  --bg1: #02060d;
  --bg2: #0a1a2f;
  --primary: #00b4ff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

/* ================= BODY ================= */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* ðŸ”¥ IMPORTANTE */
  padding: 16px;
  background:
    radial-gradient(900px circle at center, #102a44 0%, transparent 65%) no-repeat,
    linear-gradient(180deg, var(--bg2), var(--bg1));
  background-size: 150% 150%;
  animation: bgMove 30s ease-in-out infinite alternate;
}

@keyframes bgMove {
  0% { background-position: center top, center; }
  100% { background-position: center bottom, center; }
}

/* ================= WRAPPER ================= */
.wrapper {
  width: 100%;
  max-width: 900px;
  display: grid;
  grid-template-rows: auto auto auto;
  gap: 20px;
}

/* ================= MODULES ================= */
.modules {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.module {
  background: rgba(0, 180, 255, 0.14);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
  box-shadow: 0 0 18px rgba(0, 180, 255, 0.25);
}

.module i {
  font-size: 26px;
  margin-bottom: 6px;
  color: var(--primary);
}

.module span {
  font-size: 14px;
}

.module:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 35px var(--primary);
}

/* ================= CARD CENTRAL ================= */
.container {
  position: relative;
  height: 240px;
  border-radius: 26px;
  background: rgba(10, 26, 47, 0.92);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow:
    0 0 0 1px rgba(0, 180, 255, 0.25),
    0 0 90px rgba(0, 180, 255, 0.3);
  backdrop-filter: blur(12px);
}

.logo {
  width: 190px;
  filter: drop-shadow(0 0 45px rgba(0, 180, 255, 1));
}

.tagline {
  margin-top: 14px;
  font-size: 16px;
  font-weight: 700;
  color: var(--primary);
  text-align: center;
  text-shadow: 0 0 12px rgba(0,180,255,.8);
}

/* ================= MOBILE AJUSTADO ================= */
@media (max-width: 700px) {

  /* ðŸ”¥ 4 NO TOPO */
  .modules:first-of-type {
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  /* ðŸ”¥ 2 EMBAIXO */
  .modules:last-of-type {
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .module {
    padding: 22px;
  }

  .module i {
    font-size: 30px;
    margin-bottom: 8px;
  }

  .module span {
    font-size: 16px;
    font-weight: 600;
  }
}

/* ================= CHAT (NÃƒO ATRAPALHA) ================= */
#chatButton {
  position: fixed;
  bottom: 8px;          /* ðŸ”¥ QUASE NO RODAPÃ‰ */
  right: 14px;
  width: 54px;
  height: 54px;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 20px var(--primary);
  z-index: 999;
}

#chatPanel {
  position: fixed;
  bottom: 72px;         /* ðŸ”¥ SOBE O PAINEL, NÃƒO COBRE */
  right: 14px;
  width: 300px;
  max-height: 380px;
  background: rgba(10,26,47,0.96);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,180,255,0.5);
  z-index: 999;
}

#chatPanel input {
  padding: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.05);
  color: #fff;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="wrapper">

  <!-- 4 NO TOPO -->
  <div class="modules">
    <div class="module" onclick="go('mercado')">
      <i class="fa-solid fa-cart-shopping"></i>
      <span>Mercado</span>
    </div>
    <div class="module" onclick="go('locadora')">
      <i class="fa-solid fa-car"></i>
      <span>Locadora</span>
    </div>
    <div class="module" onclick="go('bar')">
      <i class="fa-solid fa-utensils"></i>
      <span>Bar & Rest.</span>
    </div>
    <div class="module" onclick="go('hotel')">
      <i class="fa-solid fa-hotel"></i>
      <span>Hotel</span>
    </div>
  </div>

  <!-- CENTRAL -->
  <div class="container">
    <img src="ff.png" class="logo" alt="FF">
    <span class="tagline">Transformando ideias em sistemas</span>
  </div>

  <!-- 2 EMBAIXO -->
  <div class="modules">
    <div class="module" onclick="go('ti')">
      <i class="fa-solid fa-laptop-code"></i>
      <span>TI</span>
    </div>
    <div class="module" onclick="go('telecom')">
      <i class="fa-solid fa-tower-broadcast"></i>
      <span>Telecom</span>
    </div>
  </div>

</div>

<!-- CHAT -->
<div id="chatButton" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<div id="chatPanel" class="hidden">
  <div style="padding:10px;font-weight:600">Chat</div>
  <input type="text" placeholder="Digite aqui..." />
</div>

<script>
function go(tipo) {
  const map = {
    mercado: "mercado/login.html",
    locadora: "locadora/admin.html",
    bar: "bar/admin.html",
    hotel: "hotel/admin.html",
    ti: "ti/admin.html",
    telecom: "telecom/admin.html"
  };
  location.href = map[tipo];
}

function toggleChat() {
  document.getElementById("chatPanel").classList.toggle("hidden");
}
</script>

</body>
</html>
