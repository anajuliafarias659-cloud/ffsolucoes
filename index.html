<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>FF Solu√ß√µes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
:root {
  --bg1: #02060d;
  --bg2: #0a1a2f;
  --primary: #00b4ff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

/* ================= BODY / FUNDO ================= */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
  background:
    radial-gradient(900px circle at center, #102a44 0%, transparent 65%) no-repeat,
    linear-gradient(180deg, var(--bg2), var(--bg1));
  background-size: 150% 150%;
  animation: bgMove 30s ease-in-out infinite alternate;
}

@keyframes bgMove {
  0% { background-position: center top, center; }
  100% { background-position: center bottom, center; }
}

/* ================= WRAPPER ================= */
.wrapper {
  width: 100%;
  max-width: 900px;
  display: grid;
  grid-template-rows: auto auto auto;
  gap: 26px;
}

/* ================= MODULOS ================= */
.modules {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
}

.module {
  background: rgba(0, 180, 255, 0.14);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s; /* hover mais r√°pido */
  box-shadow: 0 0 18px rgba(0, 180, 255, 0.25);
}

.module i {
  font-size: 26px;
  margin-bottom: 6px;
  color: var(--primary);
}

.module span {
  font-size: 14px;
}

.module:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 35px var(--primary);
}

/* ================= CARD CENTRAL ================= */
.container {
  position: relative;
  height: 320px;
  border-radius: 26px;
  background: rgba(10, 26, 47, 0.92);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow:
    0 0 0 1px rgba(0, 180, 255, 0.25),
    0 0 90px rgba(0, 180, 255, 0.3);
  backdrop-filter: blur(12px);
}

/* EFEITO FUTURISTA */
.container::before {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 24px;
  background: linear-gradient(120deg, transparent 25%, rgba(0, 180, 255, 0.25), transparent 75%);
  animation: scan 6s linear infinite;
  pointer-events: none;
}

.container::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 26px;
  box-shadow:
    inset 0 0 50px rgba(0, 180, 255, 0.4),
    inset 0 0 90px rgba(0, 180, 255, 0.3);
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0% 0%; }
  to { background-position: 200% 200%; }
}

/* ================= LOGO FF ================= */
.logo {
  width: 280px; /* maior destaque */
  cursor: pointer;
  filter: drop-shadow(0 0 45px rgba(0, 180, 255, 1));
  transition: 0.3s;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%, 100% { filter: drop-shadow(0 0 35px rgba(0, 180, 255, 0.85)); }
  50% { filter: drop-shadow(0 0 70px rgba(0, 180, 255, 1)); }
}

/* ================= FRASE ================= */
.tagline {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  color: var(--primary);
  text-align: center;
  text-shadow: 0 0 8px rgba(0, 180, 255, 0.7);
  font-weight: 500;
}

/* ================= MOBILE ================= */
@media (max-width: 700px) {
  .wrapper { gap: 20px; }
  .modules { grid-template-columns: repeat(2, 1fr); gap: 16px; }
  .container { height: 240px; }
  .logo { width: 200px; }
}

/* ================= CHAT FLUTUANTE ================= */
#chatButton {
  position: fixed;
  bottom: 100px; /* afastado do m√≥dulo inferior */
  right: 20px;
  width: 50px;
  height: 50px;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 20px var(--primary);
  z-index: 999;
  transition: transform 0.2s;
}

#chatButton:hover { transform: scale(1.1); }

#chatPanel {
  position: fixed;
  bottom: 160px; /* ajustado para abrir acima do bot√£o */
  right: 20px;
  width: 300px;
  max-height: 400px;
  background: rgba(10,26,47,0.95);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,180,255,0.5);
  z-index: 999;
}

#chatPanel input {
  padding: 10px;
  border: none;
  outline: none;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(0,180,255,0.4);
  background: rgba(255,255,255,0.05);
  color: #fff;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="wrapper">

  <!-- MODULOS SUPERIORES -->
  <div class="modules">
    <div class="module" onclick="go('mercado')">
      <i class="fa-solid fa-cart-shopping"></i>
      <span>Mercado</span>
    </div>

    <div class="module" onclick="go('locadora')">
      <i class="fa-solid fa-car"></i>
      <span>Locadora</span>
    </div>

    <div class="module" onclick="go('bar')">
      <i class="fa-solid fa-utensils"></i>
      <span>Bar & Rest.</span>
    </div>
  </div>

  <!-- CARD CENTRAL -->
  <div class="container">
    <img src="ff.png" class="logo" id="logo" alt="FF" />
    <span class="tagline">Seu sistema do seu jeito, em menos de 40 minutos</span>
  </div>

  <!-- MODULOS INFERIORES -->
  <div class="modules">
    <div class="module" onclick="go('hotel')">
      <i class="fa-solid fa-hotel"></i>
      <span>Hotel</span>
    </div>

    <div class="module" onclick="go('ti')">
      <i class="fa-solid fa-laptop-code"></i>
      <span>TI</span>
    </div>

    <div class="module" onclick="go('telecom')">
      <i class="fa-solid fa-tower-broadcast"></i>
      <span>Telecom</span>
    </div>
  </div>

</div>

<!-- BOT√ÉO DE CHAT -->
<div id="chatButton" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<!-- PAINEL DE CHAT (ESCONDIDO) -->
<div id="chatPanel" class="hidden">
  <div class="chatHeader">Chat</div>
  <div class="chatMessages"></div>
  <input type="text" placeholder="Digite aqui..." />
</div>

<script>
/* üîê ADMIN SECRETO ‚Äì SEGURAR 40s */
let timer;
const logo = document.getElementById("logo");

function startPress() {
  timer = setTimeout(() => { location.href = "super/admin.html"; }, 40000);
}

function cancelPress() { clearTimeout(timer); }

logo.addEventListener("mousedown", startPress);
logo.addEventListener("mouseup", cancelPress);
logo.addEventListener("mouseleave", cancelPress);
logo.addEventListener("touchstart", startPress);
logo.addEventListener("touchend", cancelPress);

/* LINKS DOS MODULOS */
function go(tipo) {
  const map = {
    mercado: "mercado/login.html",
    locadora: "locadora/admin.html",
    bar: "bar/admin.html",
    hotel: "hotel/admin.html",
    ti: "ti/admin.html",
    telecom: "telecom/admin.html",
  };
  location.href = map[tipo];
}

/* TOGGLE CHAT */
function toggleChat(){
  const panel = document.getElementById("chatPanel");
  panel.classList.toggle("hidden");
}
</script>

</body>
</html>
