<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SoluÃ§Ãµes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
:root {
  --bg1: #02060d;
  --bg2: #0a1a2f;
  --primary: #00b4ff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(900px circle at center, #102a44 0%, transparent 65%) no-repeat,
    linear-gradient(180deg, var(--bg2), var(--bg1));
  padding: 16px 16px 100px;
}

/* ===== WRAPPER ===== */
.wrapper {
  width: 100%;
  max-width: 900px;
  margin: auto;
  display: grid;
  gap: 20px;
}

/* ===== BANNER TOPO ===== */
.banner {
  height: 220px;
  border-radius: 26px;
  background:
    linear-gradient(to bottom, rgba(10,26,47,.55), rgba(10,26,47,.95)),
    url("ff.png") center / cover no-repeat;
  user-select: none;
}

/* ===== MODULES ===== */
.modules {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.module {
  background: rgba(0, 180, 255, 0.14);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(0, 180, 255, 0.25);
  transition: .2s;
}

.module:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 30px var(--primary);
}

.module i {
  font-size: 26px;
  margin-bottom: 6px;
  color: var(--primary);
}

.module span {
  font-size: 14px;
  font-weight: 600;
}

/* ===== TEXTO INFERIOR ===== */
.tagline {
  text-align: center;
  font-size: 17px;
  font-weight: 800;
  color: var(--primary);
  letter-spacing: .5px;
}

/* ===== CHAT ===== */
#chatButton {
  position: fixed;
  bottom: 16px;
  right: 16px;
  width: 56px;
  height: 56px;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 20px var(--primary);
  z-index: 1000;
}

#chatPanel {
  position: fixed;
  bottom: 80px;
  right: 16px;
  width: 320px;
  max-height: 420px;
  background: rgba(10,26,47,0.96);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,180,255,0.5);
  z-index: 999;
}

#chatPublicoMsgs {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

.chat-msg {
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid rgba(255,255,255,.1);
}

.hidden {
  display: none !important;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .modules {
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .banner {
    height: 180px;
  }

  #chatPanel {
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    max-height: 70vh;
    border-radius: 18px 18px 0 0;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- ðŸ” BANNER TOPO COM SEGREDO -->
  <div class="banner" id="bannerSecreto"></div>

  <!-- MÃ“DULOS SUPERIORES -->
  <div class="modules">
    <div class="module" onclick="go('mercado')"><i class="fa-solid fa-cart-shopping"></i><span>Mercado</span></div>
    <div class="module" onclick="go('locadora')"><i class="fa-solid fa-car"></i><span>Locadora</span></div>
    <div class="module" onclick="go('bar')"><i class="fa-solid fa-utensils"></i><span>Bar & Rest.</span></div>
  </div>

  <!-- MÃ“DULOS INFERIORES -->
  <div class="modules">
    <div class="module" onclick="go('hotel')"><i class="fa-solid fa-hotel"></i><span>Hotel</span></div>
    <div class="module" onclick="go('ti')"><i class="fa-solid fa-laptop-code"></i><span>TI</span></div>
    <div class="module" onclick="go('telecom')"><i class="fa-solid fa-tower-broadcast"></i><span>Telecom</span></div>
  </div>

  <!-- TEXTO FINAL -->
  <div class="tagline">Transformando ideias em sistemas</div>

</div>

<!-- CHAT -->
<div id="chatButton" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<div id="chatPanel" class="hidden">
  <div style="padding:10px;font-weight:600">ðŸ“¢ Avisos</div>
  <div id="chatPublicoMsgs"></div>
</div>

<!-- ðŸ” SEGREDO 9s NO BANNER -->
<script>
const TEMPO_SEGURAR = 9000;
let holdTimer;

const banner = document.getElementById("bannerSecreto");

if (banner) {
  const iniciar = () => {
    holdTimer = setTimeout(() => {
      window.location.href = "super/admin.html";
    }, TEMPO_SEGURAR);
  };

  const cancelar = () => clearTimeout(holdTimer);

  banner.addEventListener("mousedown", iniciar);
  banner.addEventListener("touchstart", iniciar);
  banner.addEventListener("mouseup", cancelar);
  banner.addEventListener("mouseleave", cancelar);
  banner.addEventListener("touchend", cancelar);
}

function toggleChat() {
  chatPanel.classList.toggle("hidden");
}

function go(tipo) {
  const map = {
    mercado:"mercado/login.html",
    locadora:"locadora/admin.html",
    bar:"bar/admin.html",
    hotel:"hotel/admin.html",
    ti:"ti/admin.html",
    telecom:"telecom/admin.html"
  };
  location.href = map[tipo];
}
</script>

</body>
</html>
