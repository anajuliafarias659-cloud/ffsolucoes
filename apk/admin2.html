<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin ‚Ä¢ FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  margin:0;
  background:#0b1b29;
  color:#fff;
}

/* TOPO */
header{
  background:linear-gradient(90deg,#2f8f4e,#4b1fa0);
  padding:18px;
  text-align:center;
  border-bottom:3px solid rgba(255,255,255,.15);
}
header h1{
  margin:0;
  font-size:22px;
}
header small{
  display:block;
  margin-top:5px;
  font-size:13px;
  opacity:.9;
}

/* CAIXAS */
.box{
  background:rgba(0,0,0,.35);
  margin:18px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}

/* INPUTS */
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

/* INPUT */
input,select{
  background:#fff;
  color:#000;
}

/* BOT√ïES */
button{
  background:#ffc107;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.02);
  opacity:.9;
}

/* BOT√ÉO SAIR */
button[onclick="logout()"]{
  background:#dc3545;
  color:#fff;
}

/* LISTAS */
#listaProdutos,
#listaPedidos{
  max-height:320px;
  overflow-y:auto;
  padding-right:5px;
}

/* PRODUTOS */
.produtoItem{
  display:flex;
  gap:12px;
  align-items:center;
  background:rgba(255,255,255,.12);
  padding:12px;
  margin-top:10px;
  border-radius:12px;
}
.produtoItem img{
  width:55px;
  height:55px;
  object-fit:cover;
  border-radius:10px;
}
.produtoInfo{
  flex:1;
}

/* BUSCA */
#busca{
  background:#fff;
  color:#000;
}

/* MENSAGENS */
.msg{
  color:#1de9b6;
  margin-top:12px;
  font-size:14px;
}

hr{
  margin:20px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.2);
}

/* RESPONSIVO */
@media(max-width:600px){
  header h1{font-size:20px;}
  .box{margin:12px;}
}
</style>
</head>

<body>

<header>
  <h1>‚ö° FF Solu√ß√µes ‚Ä¢ Painel Admin</h1>
  <small>Tecnologia e Seguran√ßa de Confian√ßa</small>
</header>

<!-- üîê LOGIN -->
<div class="box" id="loginBox">
  <h3>Login do Administrador</h3>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="loginMsg"></p>
</div>

<!-- üõ†Ô∏è PAINEL -->
<div id="adminBox" style="display:none">

  <div class="box">
    <strong>Logado como:</strong> <span id="adminNome"></span>
    <button onclick="logout()" style="margin-top:12px">Sair</button>
  </div>

  <!-- ‚ûï PRODUTO -->
  <div class="box">
    <h3>Adicionar / Editar Produto</h3>

    <form id="formProduto">
      <input id="nome" placeholder="Nome do produto" required>
      <input id="preco" type="number" step="0.01" placeholder="Pre√ßo" required>

      <label>Categoria</label>
      <select id="categoriaSelect"></select>
      <input id="novaCategoria" placeholder="Ou nova categoria">

      <label>Imagem (PC ou C√¢mera)</label>
      <input type="file" id="imagemFile" accept="image/*" capture="environment">
      <input id="imagemURL" placeholder="Ou URL da imagem">

      <button type="submit" id="btnSalvar">Salvar Produto</button>
      <p class="msg" id="msg"></p>
    </form>
  </div>

  <!-- üîç BUSCA -->
  <div class="box">
    <input id="busca" placeholder="üîç Buscar produto...">
  </div>

  <!-- üì¶ LISTA -->
  <div class="box">
    <h3>Produtos cadastrados</h3>
    <div id="listaProdutos"></div>
  </div>

  <!-- üìã PEDIDOS -->
  <div class="box">
    <h3>üìã Pedidos</h3>
    <div id="listaPedidos"></div>
  </div>

</div>

<!-- ‚ö†Ô∏è N√ÉO MEXI -->
<script type="module" src="admin.js"></script>

</body>
</html>
