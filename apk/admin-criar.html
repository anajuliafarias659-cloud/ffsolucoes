<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b1b29;
  font-family:Arial;

.box{
  width:100%;

  width:100%;

<body>

<div class="box">
  <h2>ðŸ‘¤ Criar Novo Admin</h2>

  <input id="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="criarAdmin()">Criar Admin</button>

  <p class="msg" id="msg"></p>
</div>

<script>
const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";

const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msg = document.getElementById("msg");

async function criarAdmin(){

  const email = document.getElementById("email").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    msg.innerText = "Preencha todos os campos.";
    return;
  }

  // cria no AUTH
  const { data, error } = await client.auth.signUp({
    email,
    password: senha
  });

  if(error){
    msg.innerText = "Erro ao criar usuÃ¡rio.";
    return;
  }

  const userId = data.user.id;

  // insere na tabela usuarios
  const { error: erroTabela } = await client
    .from("usuarios")
    .insert([
      {
        id: userId,
        tipo_usuario: "admin"
      }
    ]);

  if(erroTabela){
    msg.innerText = "Erro ao salvar no banco.";
    return;
  }

  msg.innerText = "âœ… Admin criado com sucesso!";
}
</script>
