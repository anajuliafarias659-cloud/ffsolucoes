<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - FF Soluções</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #0b1b29;
    color: #cbd5e1;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    background: linear-gradient(90deg, #0b3d1a, #2f8f4e);
    color: #fff;
    padding: 15px 20px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    border-bottom: 3px solid #4b1fa0;
  }

  main {
    max-width: 600px;
    width: 100%;
    margin: 30px 20px;
    background: #1e1e1e;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  h1 {
    text-align: center;
    color: #1de9b6;
    margin-bottom: 30px;
  }

  .contact-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
    font-size: 18px;
  }

  .contact-info i {
    color: #1de9b6;
    margin-right: 10px;
  }

  a.contact-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: #1de9b6;
    color: #0b1b29;
    padding: 12px 20px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  a.contact-link:hover {
    background: #00bfa5;
  }

  @media (max-width: 480px) {
    main {
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
  }
</style>
</head>
<body>

<header>
  FF Soluções - Contato
</header>

<main>
  <h1>Entre em Contato</h1>

  <div class="contact-info">
    <div><i class="fas fa-phone"></i> Cel: (89) 98145-2698</div>
    <div><i class="fas fa-envelope"></i> Email: <a href="mailto:flaviojrfm50@gmail.com" style="color:#1de9b6;">flaviojrfm50@gmail.com</a></div>
    <div><i class="fas fa-envelope"></i> Email: <a href="mailto:ffconsultoriaf@gmail.com" style="color:#1de9b6;">ffconsultoriaf@gmail.com</a></div>
    <div>
      <a href="https://wa.me/5589981452698" target="_blank" class="contact-link">
        <i class="fab fa-whatsapp"></i> Enviar mensagem via WhatsApp
      </a>
    </div>
  </div>
</main>

</body>
</html>
